<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-15 03:11:11 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-15 03:15:32 +0000"/><title>004 构筑金融世界观 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/d4192ff9-57e9-431a-95fa-ca968b0f91b7/d4192ff9-57e9-431a-95fa-ca968b0f91b7/" style="color: #69aa35;">004 构筑金融世界观 | 金融</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 完整金融世界观 </span><br/></div><div><span>金融，能帮助加工时间、聚集资金、分散风险。即，金融三大定理。</span></div><div>也有负面效果：</div><div><ol start="1"><li>马太效应：金融杠杆能百倍放大社会财富积累，但没有让整个社会共享。</li><li>道德风险：金融连接未来，但未来不可测，因此天生具有信息不对称。人类会以此获取不义之财。</li></ol><div><br/></div></div><div>金融基础知识：</div><div><ol start="1"><li>金融机构</li><li>金融工具</li><li>投资者决策</li><li>公司决策</li><li>金融的监管、创新、危机</li><li>科技金融</li></ol><div><br/></div></div><div><br/></div></body></html>
