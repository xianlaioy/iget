<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-31 11:30:53 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-31 11:37:22 +0000"/><title>第三周重点 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/2e0ae8b8-eaf2-47cb-b78a-d05a7103484d/2e0ae8b8-eaf2-47cb-b78a-d05a7103484d/" style="color: #69aa35;">第三周重点 | 金融</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 货币信用扩张机制 </span><br/></div><div><span>央行是源头，通过商业银行，影响社会。</span></div><div><span>两大闸门：存款准备金；基准利率。</span></div><div><span>控制量和控制价格</span></div><div><span><br/></span></div><div><span>现代货币的本质是信用货币，背后是国家信用</span></div><div><span>货币依赖于其他国家对这个国家的信心。</span></div><div><span><br/></span></div><div><span>国家通过主导法定货币的发行，获得长期稳定的资金，让国家权力变大</span></div><div><span>政府通过控制货币发行，控制整个社会信用规模，调节和控制整个经济的运行。</span></div><div><span><br/></span></div></body></html>
