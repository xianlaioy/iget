<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2019-01-31 12:15:38 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2019-01-31 12:21:30 +0000"/><title>229 先修路 | 金融</title></head><body><div><div><a href="evernote:///view/4387463/s18/18940470-e5c1-4dfb-9f85-0b45111c32a0/18940470-e5c1-4dfb-9f85-0b45111c32a0/" style="color: #69aa35;">229 先修路 | 金融</a></div><div>数据驱动、金融服务、平台生态</div><div>生态的背后，是<b>在线</b>。在线构造了会演化的生态</div><div><br/></div><div><b>高频数据，动态刷新</b></div><div>现金社会，交易行为背后的许多信息都被淹没；移动支付，能<b>传递出更多的信息。</b></div><div>这背后是<b>基础设施的兴起，以及海量应用程序</b></div><div><br/></div><div><b>连接</b>各个点，<b>形成了生态</b>，产生巨大外溢性</div><div>人类的发展，就是一个不断连接的过程。</div><div>传统，连接粗放、物理形态。如道路、组织、贸易、交通等</div><div>互联网时代，以线的形式来连接。</div><ol><li><div><b>颗粒度极小</b></div><div>高度精细化网络</div></li><li><div><b>成本极低，效率极高。</b></div><div>覆盖面积可以无穷大</div></li></ol><div><br/></div></div></body></html>
