<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-04 13:34:47 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-04 13:53:05 +0000"/><title>111 风险定价 | 金融</title></head><body><div><div><a href="evernote:///view/4387463/s18/81ddd8ba-152e-4685-9159-d3b8f3e5eac1/81ddd8ba-152e-4685-9159-d3b8f3e5eac1/" style="color: #69aa35;">111 风险定价 | 金融</a></div><div>金融市场上一大要素：风险</div><div>金融资产价格，就是金融资产所蕴含的“风险”的价格</div><div>金融资产，就是替风险定价。</div><div><br/></div><div>风险=系统性风险+个体风险</div><div><b>正确归因是解决问题的关键一步</b></div><ul><li><div>系统性风险：影响全局的风险</div></li><li><div>个体风险：影响局部/个体的风险</div></li></ul><div>个体风险可以被分散，系统性风险就需要风险补偿</div><div><br/></div><div>个体风险，需要用投资组合来分散掉</div><div>金融资产定价的核心，在于如何替*不可分散的*系统性风险定价。</div><div><br/></div><div>资产定价：找到一些能代表系统性风险的一般性因素，计算出每个因素的价格。【感觉就是继续拆分系统性风险，然后给每个因素定价】</div><div><br/></div><div><br/></div></div></body></html>
