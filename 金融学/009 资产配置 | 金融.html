<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-22 01:58:55 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-22 02:05:01 +0000"/><title>009 资产配置 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/35cc40dc-65e3-40fb-99de-53ae53a4a85e/35cc40dc-65e3-40fb-99de-53ae53a4a85e/" style="color: #69aa35;">009 资产配置 | 金融</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 不同人生阶段，如何资产配置 </span><br/></div><div><span>青年：</span></div><div><span>钱少、消费欲望很强、时间多。</span></div><div>需要把<b>日后的现金流转化成今天的投资和消费</b>。</div><div>实物投资比较靠谱，如房地产。</div><div>可以根据家庭最大购买力来买房。</div><div>买房可以对抗资产贬值；且给了年轻人<b>时间换空间</b>的权利</div><div><br/></div><div>壮年</div><div>加大风险资产，多买股票</div><div>资产多元化配置</div><div>国际资产</div><div><br/></div><div>老年</div><div>安全为主，加大流动性资产</div><div>用反抵押类型金融安排，把非流动资产变现。</div></body></html>
