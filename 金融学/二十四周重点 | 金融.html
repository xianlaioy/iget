<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-29 12:18:25 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-29 12:20:42 +0000"/><title>二十四周重点 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/9ce19d01-5563-462a-abe4-5fd7c7fb5224/9ce19d01-5563-462a-abe4-5fd7c7fb5224/" style="color: #69aa35;">二十四周重点 | 金融</a></div><div>1</div><div>股指期货</div><div>以沪深300指数为交易对象，约定未来某时间、按某点位进行交易的合约。</div><div>可以套期保值、降低风险，也可以加杠杆。</div><div><br/></div><div>2</div><div>期权</div><div>用小笔资金来锁定未来某商品所有权的转移。</div><div>专门对权利进行定价。</div><div><br/></div><div>3</div><div>互换</div><div>两个或两个以上交易对手之间，互换自己现金流协议</div><div>让双方有利可图，各取所需</div><div>容易引发更大的信息不对称，造成市场更大的风险。</div><div><br/></div></body></html>
