<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-07 10:01:30 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-07 10:13:01 +0000"/><title>四十六周课件 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/e9c58baf-a4d0-4849-bda9-21e2ed3e45ee/e9c58baf-a4d0-4849-bda9-21e2ed3e45ee/" style="color: #69aa35;">四十六周课件 | 金融</a></div><div>1</div><div>创新、监管、危机</div><div>有融资需求，就会出现金融创新；过热就会受到新的监管；危机是创新和监管博弈的结果</div><div><br/></div><div>2</div><div>金融创新本质是思想革命</div><div>债，让人的时间不再属于神</div><div>股，打破阶层集资能力</div><div><br/></div><div>3</div><div>金融创新和监管，相爱相杀</div><div><br/></div><div>4</div><div>中国古代创新，围绕国家货币财政体系的创新</div><div>缺乏信用，难以成功</div><div><br/></div></body></html>
