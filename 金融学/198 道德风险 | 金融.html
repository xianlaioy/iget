<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-10 12:34:29 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-10 12:41:02 +0000"/><title>198 道德风险 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/9ea08526-8aad-4d32-935c-20e9b8d01884/9ea08526-8aad-4d32-935c-20e9b8d01884/" style="color: #69aa35;">198 道德风险 | 金融</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>道德风险</div><div>大股东用自己的权力来损人利己</div><div><b>越难盘查，或监督成本很高的行业/产品，越容易产生道德风险</b>。</div><div>道德风险是委托代理问题的一个集中反映</div><div><br/></div><div><b>大股东/公司管理层，和中小股东之间，存在巨大的信息不对称。</b></div><div>如，食品行业</div><div><br/></div><div><b>损人利己，和人性有关。</b></div><div>如，安然事件。</div><div>此后安然被编进美国各大商学院的教材、CEO被起诉、立法对公司信息披露和内幕交易要求大为提高。</div><div>对于各种踩红线、灰线的行为，没有了容忍度。</div><div>美国市场，各个公司更加重视公司治理问题了。</div><div><br/></div></body></html>
