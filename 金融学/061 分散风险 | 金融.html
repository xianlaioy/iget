<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-19 12:52:02 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-19 13:06:12 +0000"/><title>061 分散风险 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/9b0ae4c9-d6be-4b1f-bc4f-b0ca71a787e2/9b0ae4c9-d6be-4b1f-bc4f-b0ca71a787e2/" style="color: #69aa35;">061 分散风险 | 金融</a></div><div>分散风险背后的金融理论：马科维茨的投资组合理论</div><div>“现代金融学的宇宙大爆炸理论”</div><div>现代基金业，从这个理论开始起步</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>投资组合能分散风险</div><div>随着股票数目的增加，投资组合的风险呈现单调下降的趋势，一定数目后，风险的下降速率就放缓了。</div><div>【被分散掉的是个股的风险，没法被分散掉的，是系统风险】</div><div><br/></div><div>多个变量组合的方差，等于这些变量的方差乘以各自权重的平方，加上变量变化中同向或反向变化的程度。</div><div>协方差</div><div><br/></div><div>组合中，不同股票的波动不一致，有的往前走、有的往后走，会相互抵消掉一部分</div><div>【感觉马科维茨的模型和量化投资的模型很相似】</div><div><br/></div></body></html>
