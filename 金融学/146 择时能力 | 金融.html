<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-31 05:59:43 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-31 06:06:53 +0000"/><title>146 择时能力 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/04766559-2f3d-4bba-9062-003b30638c56/04766559-2f3d-4bba-9062-003b30638c56/" style="color: rgb(105, 170, 53);">146 择时能力 | 金融</a></div><div>择时能力对投资结果很重要</div><div><b>根据经济环境的不同，把资金配置到不同资产上面去</b></div><div>若金融去杠杆，市场有下行的风险，那么应该及早撤回资金，放到货基上去。</div><div><br/></div><div>大概只有30%不到的基金经理，显示出了择时能力</div><div>择时是一件劳神费力、得不偿失的事情。</div><div><br/></div><div>预测是研究中最重要的工作。这能对未来市场的走势有预判，提前做好资金的布局。</div><div>央行的货币政策，影响市场上的资金多少，决定未来资产价格高低。</div><div>对形式判断的准确与否，会影响机构的投资策略和业绩。</div><div><br/></div><div><b>择时很难，但也不是完全无迹可寻</b></div></body></html>
