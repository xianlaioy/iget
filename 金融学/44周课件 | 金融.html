<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-18 12:06:16 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-18 12:11:35 +0000"/><title>44周课件 | 金融</title></head><body><div><div><a href="evernote:///view/4387463/s18/6028e6dc-252c-410a-945b-03fdf8de905b/6028e6dc-252c-410a-945b-03fdf8de905b/" style="color: #69aa35;">44周课件 | 金融</a></div><div>公司治理</div><ol><li><div>股权激励机制</div></li></ol><div>让高管和股东利益一致。</div><div>但会操纵股价，也会更注重短期发展。</div><div>但股权激励能减少人力成本，让员工分享企业成长。</div><ol start="2"><li><div>董事会主席和CEO</div></li></ol><div>代理理论，两职分离：权力制衡。</div><div>管理理论，两职合一：发挥效率</div><div>每个企业情况不同。看CEO性格</div><ol start="3"><li><div>独董</div></li></ol><div>请外人帮助中小股东监督管理层</div><div>中国独董，要懂事且不独立。</div><div>独董说不甚至辞职，那么公司可能发生了比较严重的事件。</div><ol start="4"><li><div>互联网平台治理难题</div></li></ol><div>平台企业，多边、自发交互、网络效应。</div><div>有企业属性，也有社会组织。因此要在此之间寻找平衡。</div><div>长期看，两者相容；短期看，可能股东和用户会产生利益冲突。</div><div><br/></div><div><br/></div></div></body></html>
