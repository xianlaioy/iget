<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-07 13:23:19 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-07 13:32:13 +0000"/><title>第四周 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/36a76022-f176-49a1-b304-6db035e6fa51/36a76022-f176-49a1-b304-6db035e6fa51/" style="color: #69aa35;">第四周 | 金融</a></div><div>1</div><div>银行利率来自存贷差</div><div>转换规模；转换期限；转换风险</div><div>黄金十年源自垄断+国家高速增长。</div><div><br/></div><div>2</div><div>货基帮助百姓，分享到了机构投资者的收益</div><div>投向银行间市场</div><div><br/></div><div>3</div><div>影子银行，是金融创新和金融监管博弈的结果。</div><div>银行可以绕开监管，专区更多利润。</div><div>因此，风险很难把握。</div><div>需要看投向是否清晰、银行是否代销、募资方的信息。</div><div><br/></div></body></html>
