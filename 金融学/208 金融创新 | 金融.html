<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-31 11:45:06 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-31 11:58:25 +0000"/><title>208 金融创新 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/b81c4228-decd-4d35-be82-7ca5675f5e40/b81c4228-decd-4d35-be82-7ca5675f5e40/" style="color: #69aa35;">208 金融创新 | 金融</a></div><div>监管和创新，相爱相杀</div><div><b>一方面要鼓励市场的创新和生机；另一方面要让市场的风险可控</b></div><div><br/></div><div>如，资产证券化。解决了商业银行流动性不足，和期限错配的问题。</div><div>贷款几十年，存款几个月。很容易资金头寸调不回来。</div><div>因此用账上的长期贷款打包，用贷款利息作现金流，发行抵押债券。</div><div>但这让银行和资本市场重新打通。出现了很大的监管真空。</div><div><br/></div><div><b>金融创新，更像一个聪明调皮的熊孩子。需要引导得当才能取得很大成就。</b></div><div><b>行业的监管就变得格外重要</b></div><div><br/></div><div><b>熊彼特：创新就是毁灭式创造。破坏和创造永远是一体两面的事情。</b></div><div><br/></div></body></html>
