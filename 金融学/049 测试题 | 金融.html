<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-20 13:29:00 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-20 14:40:54 +0000"/><title>049 测试题 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/8e33b0bc-4928-4e69-80b1-3ad77ed6488b/8e33b0bc-4928-4e69-80b1-3ad77ed6488b/" style="color: rgb(105, 170, 53);">049 测试题 | 金融</a></div><div><ol start="1"><li>C</li><li>B</li><li>B</li><li>A</li><li>B</li><li>B</li><li>B</li><li>AC【央行职责不包括稳定股市】</li><li>ABC</li><li>AC【BC，中国毒丸计划无法实施】</li></ol><div><br/></div></div><div>简答</div><div><ol start="1"><li>如何防范金融风险</li></ol><div>金融风险，主要来自于现金贷业务。贷款人偿付能力有限，经常拆东补西。</div></div><div>因此要制止现金贷业务。</div><div>还有比特币、区块链</div><div><br/></div><div><br/></div></body></html>
