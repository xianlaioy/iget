<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-15 03:03:31 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-15 03:10:30 +0000"/><title>003 如何抵御风险 | 金融学</title></head><body><div><a href="evernote:///view/4387463/s18/d4d21794-342d-469a-9542-c79c3f4e7177/d4d21794-342d-469a-9542-c79c3f4e7177/" style="color: #69aa35;">003 如何抵御风险 | 金融学</a></div><div>保险：让社会分担、分散个体风险。</div><div>以此获得更大的自由，获得安全感。</div><div>如，农民可以对冲天灾，对自然的依赖也减小了。</div><div><br/></div><div>股票：利益共享、风险共担</div><div>股票让东印度公司可以进行远洋贸易。</div><div><br/></div><div>风投、创投：社会分担创业、创新风险</div><div>如，SpaceX能发射成功，仅靠马斯克的个人资产，根本不可能。由风投背书和风险公担，才能进步。</div><div>【有限责任制公司，欠债不用还，企业担当】</div><div>【不过风投也不一定公平，因为只有前两名能募集到资金，因此旱的旱死、涝的涝死。】</div></body></html>
