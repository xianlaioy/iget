<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-07 13:33:09 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-07 13:37:12 +0000"/><title>二十一周课件 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/0abec234-eb0f-4fb7-adbb-3a58d50fab6e/0abec234-eb0f-4fb7-adbb-3a58d50fab6e/" style="color: #69aa35;">二十一周课件 | 金融</a></div><div>1</div><div>股东权利：分红派息；投票表决</div><div>投票权可能被稀释；股权集中，大股东要长远战略、小股东要短期股价。</div><div><br/></div><div>2</div><div>同股不同权：A股和H股有长期价差。同一家公司不同市场上的实际收益率不同。</div><div>因为外汇管制，所以套利难，A股越是牛市，H股价差越大。</div><div><br/></div><div>3</div><div>股权分置：股市的双轨制</div><div>股权分置改革，05年开始，非流通股股东向流通股股东支付一部分金额，换取上市流通。</div><div>【非流通股股东赚翻】</div><div><br/></div></body></html>
