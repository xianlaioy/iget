<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-04 13:11:08 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-04 13:26:47 +0000"/><title>017 货币基金 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/8c632545-002d-4daf-a8c9-dd63af18a3ee/8c632545-002d-4daf-a8c9-dd63af18a3ee/" style="color: #69aa35;">017 货币基金 | 金融</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 货币基金 </span><br/></div><div><span>银行间货币市场：银行间互相借钱。资金量大、时间短（隔夜、三天、七天）</span></div><div><span>因此流动性高、利率高。</span></div><div><span>货币基金，就是用百姓零散的钱，投入银行间市场。</span></div><div><span>可以不用缴纳存款准备金、不受利率管制，利率比存款高得多。</span></div><div><span style="line-height: 1.45;">因此，金融脱媒：百姓的银行存款都去买货币基金了。</span><br/></div><div><br/></div><div>即，货币基金，是高流动性、低风险的金融产品。</div><div>流动性接近活期、利率接近定期。</div><div><br/></div><div>货币基金的出现，把银行的资金成本推高。</div><div>将一小部分的利润，从银行手里流回百姓手里。</div><div><br/></div><div>货币基金利率的浮动，跟随银行间市场利率的波动。</div><div>13年钱荒，利率可达6.7%，后降到4.87%左右。</div><div><br/></div></body></html>
