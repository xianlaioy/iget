<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-12 09:12:10 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-12 09:14:18 +0000"/><title>第九周重点 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/0e25c562-90f6-4976-880f-065478856b51/0e25c562-90f6-4976-880f-065478856b51/" style="color: #69aa35;">第九周重点 | 金融</a></div><div>1</div><div>资产证券化，就是把某个可以产生未来现金流的资产，变成证券卖出去，然后实现融资、投资、增强流动性三大功能。</div><div><br/></div><div>2</div><div>次贷危机，是因为基础资产的房贷质量很差，经过资产证券化的不断加杠杆，波及到了整个金融系统，导致连锁反应。</div><div><br/></div><div>3</div><div>现金贷，可能是中国版的次贷危机。</div><div><br/></div></body></html>
