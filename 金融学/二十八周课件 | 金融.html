<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-28 12:11:03 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-28 13:40:50 +0000"/><title>二十八周课件 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/ef352763-1acc-402a-be96-9ae87337a238/ef352763-1acc-402a-be96-9ae87337a238/" style="color: #69aa35;">二十八周课件 | 金融</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 证券分析：给证券估值 </span><br/></div><div><span><span>&nbsp;&nbsp;&nbsp;&nbsp; 分散风险：投资组合 </span><br/></span></div><div><span>1</span></div><div>资产组合理论</div><div>抽象地风险转化为可计算的变量，创造一套风险收益一般性分析框架。</div><div>造就了证券投资这个行业</div><div><br/></div><div>2</div><div>夏普比率：收益率和风险的比值，即每单位风险带来的收益</div><div><br/></div><div>SDR夏普比率，主要考虑下行风险</div><div>多追问、多思考</div><div><br/></div><div>3</div><div>联动性风险：资产定价理论CAPM</div><div>理论不完美，但给金融资产定价提供了基准</div><div><br/></div><div>4</div><div>投资是一个输家的游戏</div><div>要采取防守型战略，让安全边际尽量高</div><div><br/></div></body></html>
