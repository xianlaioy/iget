<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-02 06:55:37 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-02 06:58:28 +0000"/><title>二十周课件 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/9e8840b9-ea8f-42a8-a12c-a78a0cea1a60/9e8840b9-ea8f-42a8-a12c-a78a0cea1a60/" style="color: #69aa35;">二十周课件 | 金融</a></div><div>1</div><div>工业革命需要技术创新和大规模生产，股份制的利益共享、风险共担，让大规模筹资成为了可能。</div><div><br/></div><div>2</div><div>风投提供资金、评估风险、纳入自己的商业网络</div><div><br/></div><div>3</div><div>股份制：投资入股。财权为基础，适合人力资本和固定资本可以分离的行业。容易丧失控制权</div><div>合伙制：共同经营。人权为基础，适合人力资本占据核心的行业</div><div>资金受限，风险大</div><div><br/></div><div>4</div><div>中国资本市场的形成，是顶层设计，自上而下推进。</div><div><br/></div><div><br/></div></body></html>
