<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-29 12:23:23 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-29 12:48:31 +0000"/><title>105 问答：零和博弈 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/12be751f-6b3b-47c1-be50-a78a1a84276b/12be751f-6b3b-47c1-be50-a78a1a84276b/" style="color: #69aa35;">105 问答：零和博弈 | 金融</a></div><div>1</div><div>零和博弈，就是参与博弈过程的对手，一方受益，意味着另一方的损失</div><div>大家对同一个事物的看法不同</div><div>不能仅仅从财务损益上看</div><div><br/></div><div>没有交易就没有流动性</div><div><br/></div><div>2</div><div>期权是权利，没有义务；期货权利与义务对等。</div><div><br/></div><div>3</div><div>公司期权价值如何，关键在于企业经营如何</div><div>衍生品价值，取决于基础资产；公司股票期权价值，取决于公司经营业绩。</div><div><br/></div><div>4</div><div>雷曼倒逼，是因为公司权限对次贷衍生品的依赖都非常大，牵一发动全身。</div><div><br/></div></body></html>
