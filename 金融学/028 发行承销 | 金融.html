<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-17 12:10:50 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-17 12:17:31 +0000"/><title>028 发行承销 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/d0b313b1-83ff-4d90-bfd6-fcf5262a377e/d0b313b1-83ff-4d90-bfd6-fcf5262a377e/" style="color: #69aa35;">028 发行承销 | 金融</a></div><div>投行需要把一个好企业给上市。这就需要接触到更多潜在投资者，因此需要简历，即招股说明书。</div><div><br/></div><div>红鲱鱼：招股说明书</div><div>红鲱鱼慢慢演化成转移焦点和注意力的意思。</div><div>招股说明书为了吸引投资者注意力。</div><div><br/></div><div>如，六个核桃5次冲击上市，17年才过会。</div><div>财务状况好、主营业务集中和突出，既是优点也是缺点。</div><div>因此需要投行来包装、理解监管层是怎么理解“合规”、避开可能的坑。</div><div><br/></div><div>A股市场为核准制，主管部门要审查上市公司报表形式，也要审查内容。即，被赋予了生杀予夺的大权。投行和监管层的沟通能力尤为重要。</div><div>美国、香港上市都是注册制，即只管披露信息真不真实。企业好坏交给市场判断。</div><div><br/></div></body></html>
