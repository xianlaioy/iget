<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-23 12:50:11 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-23 13:03:06 +0000"/><title>124 投资是输家的游戏 | 金融</title></head><body><div><div><a href="evernote:///view/4387463/s18/043c62ab-f4e1-40e6-ae53-997276ba3f3c/043c62ab-f4e1-40e6-ae53-997276ba3f3c/" style="color: #69aa35;">124 投资是输家的游戏 | 金融</a></div><div>人们投资，更多是为了要“赢”的感觉。</div><div>而对于普通人来说，投资是一场输家的游戏。剩者为王</div><div>赢的人，总是输得少的那个人。</div><div><br/></div><div>竞技体育和投资，在本质上有微妙的类似之处</div><div>《投资最重要的事》</div><div>采取防守型战略，尽量避免制败投资</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 安全边际：低估的幅度 </span></div><div>价格低于价值的部分，幅度越大，边际越高。</div><div><br/></div><ol><li><div><b>普通人投资，输得少的就是赢家</b></div></li><li><div>采取防守型策略，估算内在价值后，越是低估，安全边际越高</div></li></ol><ol start="3"><li><div>尽量躲开热门、越来越热的话题和机会<br/></div></li></ol><div><br/></div></div></body></html>
