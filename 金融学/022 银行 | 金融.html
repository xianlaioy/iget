<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-09 11:26:24 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-09 11:32:44 +0000"/><title>022 银行 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/4f134815-39a9-425e-b224-33777a06570a/4f134815-39a9-425e-b224-33777a06570a/" style="color: #69aa35;">022 银行 | 金融</a></div><div>银行存款保险制度：即使银行破产，50w以下得存款也能得到全额赔付。</div><div>金融恐慌如瘟疫，很容易传染和蔓延。</div><div><br/></div><div>银行挤兑：</div><div>传闻银行要倒闭，于是派对取钱。因此银行会加速出售资产来付钱。</div><div>墙倒众人推，银行资金周转能力越来越差，导致银行信用危机。</div><div>于是，银行破产、企业资金链断裂、企业倒闭、工人失业，继而引发更大恐慌。</div><div>恐慌是一种自我实现得预言。</div><div><br/></div><div>存款保险制度，像疫苗，避免市场大面漫长恐慌和信心崩塌。</div><div><br/></div><div>地方性的小银行，经营不善、坏账率太高，会引起储户的信心丧失，可能导致挤兑。</div><div><br/></div></body></html>
