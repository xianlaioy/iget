<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-07 12:43:01 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-07 12:49:34 +0000"/><title>179 A股分红 | 金融</title></head><body><div><div><a href="evernote:///view/4387463/s18/3e43a712-417f-4a0f-9959-4b4120d2b09d/3e43a712-417f-4a0f-9959-4b4120d2b09d/" style="color: #69aa35;">179 A股分红 | 金融</a></div><div>08年规定，再融资的公司，近三年的现金分红不能少于利润的30%</div><div>A股公司有很多都分红，但多数只是意思一下</div><div>极少数的公司分了大部分的红</div><div><br/></div><div>前10%分红的公司，占分红总量的86%。多数还是来自前20名，主要是<b>银行</b></div><ul><li><div><b>A股头部大企业占了整个市场的利润绝大部分</b></div></li></ul><div><img src="179%20A%E8%82%A1%E5%88%86%E7%BA%A2%20%7C%20%E9%87%91%E8%9E%8D.resources/78BB16EE-7168-4827-A3E5-4CE361198518.png" height="422" width="739"/></div><div><b>这些企业的股权大多非常集中，大股东都是 财政部、国资委</b></div><div><b>换言之，A股市场分红都进了国库</b></div><div><br/></div><ul><li><div><b>历史收益不能预测未来</b></div></li></ul><div>没人能保证未来6年中，还会取得同样的业绩</div><div><b>大银行的资产质量和整个国家的经济发展状况，有很大关系</b></div><div><br/></div></div></body></html>
