<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-21 10:31:06 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-21 10:36:55 +0000"/><title>063 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/a80a8646-8c7a-41a9-91ec-4d67507fd59e/a80a8646-8c7a-41a9-91ec-4d67507fd59e/" style="color: #69aa35;">063 | 金融</a></div><div>在投资界，活得久才是王道</div><div><br/></div><div>高收益错觉：跟我们人类“短视”和“有限注意力”的认知习惯有很大关系</div><div>很容易被100%这样的收益率吸引，也更容易对近期数据敏感</div><div>因此，基金也会更加强调近期的耀眼业绩【对敲等手段】</div><div><br/></div><div>真正好的基金，是长期持续获得稳定收益的基金</div><div>如，每年15%，5年翻一倍</div><div><br/></div><div>一个基金经理从业年限越长，所管理的基金业绩越好</div><div>选择基金，应该找资深的、经历过牛熊转换的基金经理。承受压力更大、资产配置上更加稳健</div><div>没有经历过周期洗礼的玩家，本身就是一种市场风险，他们的行为会加剧市场波动</div><div><br/></div></body></html>
