<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-04 06:45:53 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-08-04 06:53:31 +0000"/><title>加餐 P2P爆雷 | 金融</title></head><body><div><div><a href="evernote:///view/4387463/s18/26028c9d-80c0-4929-8456-c74d62546fe8/26028c9d-80c0-4929-8456-c74d62546fe8/" style="color: #69aa35;">加餐 P2P爆雷 | 金融</a></div><div>P2P底层逻辑有问题</div><div><br/></div><div>P2P：个人对个人的贷款平台。</div><div>这是金融信息的中介，不能直接或间接西拿存款资金，不得非法集资。</div><div>而贷款业务需要了解借款人资质、还款能力、还款意愿等</div><div>这些业务无法通过线上完成</div><ol><li><div>互联网无法甄别信息真伪</div></li><li><div>中介费很少，无法覆盖贷款业务成本。</div></li><li><div>小额和微额贷款，本来就高风险、高成本。</div></li></ol><div><br/></div><div>P2P想要成功，必须要有海量高质量数据、有效风险识别技术、强大的算法。</div><div><br/></div><div>金融创新，背后的逻辑要过硬、还要满足现实条件</div><div><br/></div><div>P2P转行现金贷</div><div>很多现金贷的平台都做高利贷的生意。小额+短期，让人觉得很划算</div><div><br/></div></div></body></html>
