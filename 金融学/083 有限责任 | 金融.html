<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-20 12:26:14 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-20 12:42:52 +0000"/><title>083 有限责任 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/91d9dd08-5191-4488-825b-3df7fce7ad9f/91d9dd08-5191-4488-825b-3df7fce7ad9f/" style="color: #69aa35;">083 有限责任 | 金融</a></div><div>央行降准1%，释放增量资金4000亿</div><div>经济下行风险加剧，需要适度放水，刺激经济。</div><div><br/></div><div>有限责任，是股权投资者的保险，也是企业家精神的源泉</div><div>有限责任，最多亏光投资；无限责任，公司倒闭就需要所有个人财产用来赔偿</div><div>有了损失底线的保险，更能鼓励对创新项目的投资</div><div>“风险共担”有下限，而利益共享没有上限</div><div><br/></div><div>人类的创新，高度不确定性，且周期很长。</div><div>企业家就需要很强的风险承受能力和创造欲望</div><div>此外，企业家也需要翻身的机会。能给冒险者“体面的失败”和从头再来的机会。</div><div><br/></div><div>但公司亏损，管理人可以不用负责，最多破产重组。因此企业家可以通过有限责任，来逃避债务</div></body></html>
