<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-02 12:37:33 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-02 12:43:38 +0000"/><title>069 复利 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/8a30ce1e-b1c4-4479-a1c9-ed8fa25bde27/8a30ce1e-b1c4-4479-a1c9-ed8fa25bde27/" style="color: rgb(105, 170, 53);">069 复利 | 金融</a></div><div>利率的计算：</div><div><ul><li>单利：根据本金提供利息</li><li>复利：利滚利</li></ul><div>几何级数增长</div></div><div><br/></div><div>中国银行存款，是单利的计算方式；基金、保险产品，用的是复利</div><div>银行也会在单利和复利的差商赚取利润</div><div><br/></div><div>如，十年期债券，票面利息8%，每次付息都是在滚雪球，滚次数越多越好</div><div>如，企业资金周转率，周转越快利润率越好</div><div><br/></div><div>复利增长模型中，不怕增长率微小，就怕过度波动，会把增长吞噬掉</div><div><br/></div><div>【复利没有说得那么好。</div><div><ol start="1"><li>利息主要靠本金，而非利滚利</li><li>稳定的利率，很难做到】</li></ol></div><div><br/></div></body></html>
