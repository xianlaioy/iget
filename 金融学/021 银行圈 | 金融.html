<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-08 12:03:46 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-08 12:10:47 +0000"/><title>021 银行圈 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/6f7ec698-14b0-481f-8a4c-2f5d5524902c/6f7ec698-14b0-481f-8a4c-2f5d5524902c/" style="color: #69aa35;">021 银行圈 | 金融</a></div><div>一、皇亲国戚：五大行</div><div>工、农、中、建、交</div><div>占全国金融资产40%</div><div>吸储能力好、信用好，是银行圈的上流阶级。</div><div>其支行、分行广泛，因此不一定完全好。</div><div><br/></div><div>二、都市丽人：股份制银行</div><div>招商、浦发、民生、兴业等。</div><div>吸储能力比五大行天生劣势，必须差异化竞争。</div><div>如，招商银行信用卡业务第一；</div><div>如，民生银行的小微企业贷款；</div><div>个人业务，倾向于股份制银行</div><div><br/></div><div>三、地方台女主播：城商行</div><div>上海银行、北京银行、重庆银行等</div><div>服务地方中小型企业。</div><div>一方面，地方政府控股，行政上属于地方政府；金融业务又归银监会管。</div><div>地域性特别强，经济发达地区，实力就很强。</div><div>一些理财产品利率会过高。</div><div><br/></div><div>四、农村金融机构</div></body></html>
