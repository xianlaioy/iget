<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-14 13:01:45 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-14 13:12:11 +0000"/><title>079 延展话题：不建议投资债券 | 金融</title></head><body><div><div><a href="evernote:///view/4387463/s18/41be22c0-e8c3-41b0-b934-87a159e7bcd0/41be22c0-e8c3-41b0-b934-87a159e7bcd0/">079 延展话题：不建议投资债券 | 金融</a><br/></div><ol><li><div>债券市场，是机构化的金融市场</div></li></ol><div>个人缺乏进入渠道。</div><div>银行等大型机构才是主要玩家，买卖都是百亿元的规模。</div><div><br/></div><ol start="2"><li><div>债券不适合散户投资</div></li></ol><div>债券流动性比较差，交易不频繁。常常换手率是0.</div><div>债券考验宏观逻辑，门槛更高。</div><div>债券收益率随利率波动，利率波动和宏观经济环境有很大关系。</div><div><br/></div><div>可以每个月测一下下个月的CPI和PPI大概在什么水平。连续7次以上误差不超过0.5%，才过关。</div><div>居民消费价格指数和生产价格指数</div><div><br/></div><ol start="3"><li><div>个人投资者可以选择债券基金</div></li></ol><div>换手率高很多。</div><div><br/></div><div>中国债券价格被扭曲，因为有政府的刚性兑付</div><div>目前来看，债券对散户不是很理想的标的</div></div></body></html>
