<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-15 12:23:46 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-15 12:26:40 +0000"/><title>第五周 重点 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/ca490131-85da-4c95-95a7-a682f18fc7e5/ca490131-85da-4c95-95a7-a682f18fc7e5/" style="color: #69aa35;">第五周 重点 | 金融</a></div><div>1</div><div>银行圈的生态系统：五大行；股份制银行；城/农商行</div><div>五大行对公业务多，个人业务一般</div><div>股份制有很多金融创新</div><div>城商行实力比较弱</div><div><br/></div><div>2</div><div>银行存款保险制度</div><div>防止银行挤兑</div><div><br/></div><div>3</div><div>央行：最后贷款人</div><div>非常时期提供短期贷款，注入流动性。结束恐慌，稳定局势。</div><div><br/></div></body></html>
