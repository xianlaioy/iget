<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-27 13:52:54 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-27 13:57:30 +0000"/><title>193 海外并购 | 金融</title></head><body><div><div><a href="evernote:///view/4387463/s18/01261ce5-46f3-4517-81dc-d1f0b8cfad99/01261ce5-46f3-4517-81dc-d1f0b8cfad99/" style="color: #69aa35;">193 海外并购 | 金融</a></div><div><b>跨国并购</b></div><div><b>优点：</b></div><ol><li><div><b>实现技术和品牌资源的快速积累</b></div></li><li><div><b>国际化布局上的弯道超车</b></div></li></ol><div><br/></div><div><b>08年金融危机</b>，欧美资产价格下挫，因此<b>民营企业大规模出海并购。</b></div><div><br/></div><div><b>缺点：</b></div><ul><li><div><b>商业制度</b>上的差异</div></li></ul><div>如，彩电在欧洲是夕阳行业，招人困难。有工会，解聘压力大、成本高。</div><ul><li><div><b>文化隔阂</b></div></li></ul><div>如，法国人不愿意说英语。而中国人会法语的比较少。</div><div>沟通成本极其昂贵。</div><ul><li><div><b>意识形态</b></div></li></ul><div>去美国投资，需要通过美国外国投资委员会CFIUS的审查</div><div><br/></div></div></body></html>
