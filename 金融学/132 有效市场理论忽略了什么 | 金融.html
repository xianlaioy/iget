<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-17 11:24:36 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-17 11:29:50 +0000"/><title>132 有效市场理论忽略了什么 | 金融</title></head><body><div><div><a href="evernote:///view/4387463/s18/145fbf3f-c261-455c-8375-a527cb98f46a/145fbf3f-c261-455c-8375-a527cb98f46a/" style="color: #69aa35;">132 有效市场理论忽略了什么 | 金融</a></div><div>00年，当时沾上掌上电脑的公司，股价就会猛涨；犹如现今沾上人工智能，股价就会猛涨一样。</div><div>人性和市场从未变过。</div><div><br/></div><div>子公司股价高涨，而母公司股价却不动。</div><div>市场出现了巨大的错误定价。</div><div><br/></div><div>市场定价不会是完全有效的。有时错误还会持续很长时间。</div><ol><li><div>有限套利</div></li></ol><div>现实中所有套利行为都是受到限制的，错误定价不会被完全消失掉。</div><ol start="2"><li><div>非理性投资</div></li></ol><div>人不可能完全理性，会盲目跟风。</div><div>投资者的情绪会极大影响我们的判断</div><div><br/></div><div><span>讨论市场有效与否，是想知道 市场是否不可战胜</span><br/></div><div><span>不同的人，面对同一个信息的看法，可能管完全不同</span></div><div><span>因此市场有效与否，并不那么重要。</span></div><div><span>人，才是市场的主角。</span></div><div><span><br/></span></div></div></body></html>
