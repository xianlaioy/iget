<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-08 05:06:52 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-08-08 05:19:02 +0000"/><title>155 问答 | 金融</title></head><body><div><div><a href="evernote:///view/4387463/s18/e06d439d-4e84-4f0b-8f08-37c552439e31/e06d439d-4e84-4f0b-8f08-37c552439e31/" style="color: #69aa35;">155 问答 | 金融</a></div><div>1</div><div>贝叶斯公式：根据事物历史信息推断本质或走向。</div><div>每次的观察点，都能对之前的判断进行修正。</div><div><br/></div><div>保守主义，回对基本概率过于重视，忽略新的信息。</div><div>如，锚定之后，新信息也很难改变想法。</div><div><br/></div><div>2</div><div>行为金融学很难量化，因此很难使用。</div><ol><li><div>不完美的指标依然有</div></li></ol><div>一套指标测量投资者的情绪。</div><div>如，搜索引擎指数，越大情绪大。</div><ol start="2"><li><div>不能量化，依然有意义</div></li></ol><div>理解心里偏误，矫正判断。</div><div><br/></div><div>3</div><div>学习的过程中，不确定性并非变多，而是之前并不知道有那么多而已。</div><div>无知者无畏，只是没有意识到风险，而并非没有风险。</div><div><br/></div></div></body></html>
