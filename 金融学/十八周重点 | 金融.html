<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-16 13:38:33 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-16 13:50:35 +0000"/><title>十八周重点 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/07f59571-7c97-4fdc-a053-10765b32b605/07f59571-7c97-4fdc-a053-10765b32b605/" style="color: #69aa35;">十八周重点 | 金融</a></div><div>1</div><div>货币起源于债务而非物物交换</div><div>国家信用为整个社会的债务关系背书，让债务凭证的货币得以流通和交易</div><div><br/></div><div>2</div><div>债务违约，市场才能存续。不然就没有风险了。</div><div>债务重组，即取消部分债务，是解决债务问题的常用方法。</div><div><br/></div><div>3</div><div>中国王朝更替背后的债务螺旋。</div><div>国家和个人：税收；个人和个人：民间借贷</div><div>一旦有天灾人祸，债务就会相继恶化，造成债务螺旋。</div><div><br/></div><div>4</div><div>中国债券市场，是机构主导的市场</div><div>散户投资可以通过购买债券基金进行</div></body></html>
