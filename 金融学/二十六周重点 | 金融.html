<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-09 12:19:06 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-09 12:22:09 +0000"/><title>二十六周重点 | 金融</title></head><body><div><div><a href="evernote:///view/4387463/s18/6497a42c-37e7-42ff-8558-b3be6b489907/6497a42c-37e7-42ff-8558-b3be6b489907/" style="color: #69aa35;">二十六周重点 | 金融</a></div><div>1</div><div>风险的定价</div><div>风险=系统性+个体性</div><div>个体性，可以用投资组合分散；系统性风险，需要风险补偿</div><div><br/></div><div>2</div><div>国债：无风险资产</div><div>是风险中的相对衡量标准，而非真正无风险</div><div>如，通胀、外汇、违约</div><div><br/></div><div>3</div><div>金融资产的风险</div><ul><li><div>债券：经济周期+债务违约</div></li><li><div>股票：行业选择+经营不善</div></li><li><div>房地产：经济增长停滞+城市衰落</div></li></ul><div><br/></div><div>4</div><div>A股的个股和大盘同涨同跌</div><div>A股更多是系统性风险，因为对投资者保护不利，更依赖大盘的影响。</div><div>让股市定价效率低下，市场过度波动。</div><div><br/></div></div></body></html>
