<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-09 13:16:35 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-09 13:24:39 +0000"/><title>十七周课件 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/399ce7c8-0977-4a29-96d3-dbd36307909a/399ce7c8-0977-4a29-96d3-dbd36307909a/" style="color: #69aa35;">十七周课件 | 金融</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 1 个人信用杠杆 </span><br/></div><div><span>个人信用可以资本化。一诺千金</span></div><div><span>中国信用市场发展滞后，需要完善法律制度体系，完整及时信息披露、科学信用评价体系</span></div><div><span><br/></span></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 2 企业信用杠杆 </span><br/></div><div><span>中小企业资质差、抵押品少，自然融资难、融资贵</span></div><div><span>信息技术发展，一定程度上有所缓解</span></div><div><span><br/></span></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 3 国家信用杠杆 </span><br/></div><div><span>西方财政，国债占比很大，中国财政则税收为主</span></div><div><span>税收是财政手段，居民财富份额变小；</span></div><div><span>发债是金融手段，平滑国家不同时期的资金需求，减少一次性大规模税收带来的冲击。时间换空间</span></div><div><span>国债是局部化、契约化的融资手段，让政府权力受到制约</span></div><div><span><br/></span></div><div><span><span>&nbsp;&nbsp;&nbsp;&nbsp; 4 信用卡 </span><br/></span></div><div><span>警惕利率幻觉，不要盲目接受产品推销</span></div><div><span>不要贪</span></div><div><span><br/></span></div></body></html>
