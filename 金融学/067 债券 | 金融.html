<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-29 13:50:46 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-30 13:21:11 +0000"/><title>067 债券 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/26dfd15b-f0bb-471f-a245-460962010346/26dfd15b-f0bb-471f-a245-460962010346/" style="color: rgb(105, 170, 53);">067 债券 | 金融</a></div><div>最大的金融市场，是债券市场</div><div>【国债都买这里。。】</div><div>从“债”到“债券”，是一次伟大的金融创新</div><div>如，战争债，债权人（政府）承诺以未来的某个收入来源，去支付债券的利息</div><div><br/></div><div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;债券，是债务关系的凭证 </div><div>债券发行，有一套规范的流程和统一的标准，是一个标准化的债务合同</div><div><ol start="1"><li>实现债务小额化，降低了投资的门槛<br/>
更容易募集资金，让更多人参与进来</li><li>降低了交易成本，创造了流动性<br/>
容易转让和交易，有了二级市场</li></ol></div><div><br/></div></body></html>
