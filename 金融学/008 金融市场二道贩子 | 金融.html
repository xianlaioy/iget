<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-22 00:03:18 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-22 00:08:18 +0000"/><title>008 金融市场二道贩子 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/e6db30d0-7307-4ed8-a780-d374488cae2d/e6db30d0-7307-4ed8-a780-d374488cae2d/" style="color: #69aa35;">008 金融市场二道贩子 | 金融</a></div><div>金融市场天生信息不对称，金融中介机构，就是用来消除这些不对称的。</div><div>金融做的是信用的交易。</div><div>金融交易的是未来，天生具有信息不对称。</div><div>因此产生了信用评级机构、会计师事务所、审计事务所、律师事务所等，从多个维度消除信息不对称。</div><div><span style="line-height: 1.45;">（中国券商=外国投资银行）</span><br/></div><div><span style="line-height: 1.45;"><br/></span></div><div><span style="line-height: 1.45;">如，投行，公司收购的时候，平衡双方法律法规，消除双方的不信任，进行知识产权谈判等等</span></div><div><span style="line-height: 1.45;">如，银行。贷款新信息越多，储户就越觉得安全。即信息越准确，越赚钱。</span></div><div><span style="line-height: 1.45;"><br/></span></div><div><br/></div></body></html>
