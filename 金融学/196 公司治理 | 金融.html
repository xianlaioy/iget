<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-02 07:54:02 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-02 07:59:34 +0000"/><title>196 公司治理 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/cabb65ff-3ba8-4884-87b8-b307d0c04ba7/cabb65ff-3ba8-4884-87b8-b307d0c04ba7/" style="color: #69aa35;">196 公司治理 | 金融</a></div><div><b>治理是管理的基础</b>，梳理哪些方面需要管理。管理则是具体到每日细节去管</div><div><b>治理机制越好，权责利就会更清晰。管理目标就会更容易实现。</b></div><div><br/></div><div><b>协同各方利益，进行权力制衡的机制设计，就是公司治理机制。</b></div><div><br/></div><div><b>治理好，有治理溢价</b></div><div>越是对投资者报上很差的欠发达金融市场，治理溢价就越高</div><div>外部越混乱，内部治理就更加重要</div><div><br/></div><div><b>好的治理体系还能让基业长青</b></div><div>能<b>让公司各种合同执行非常顺畅。</b></div><div>【家庭和公司有底层的联系】</div><div><br/></div></body></html>
