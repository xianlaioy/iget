<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2019-01-10 11:19:21 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2019-01-10 12:18:34 +0000"/><title>227 平台生态 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/743ad371-73d3-43df-8598-b1c86f5f79be/743ad371-73d3-43df-8598-b1c86f5f79be/" style="color: #69aa35;">227 平台生态 | 金融</a></div><div>数据驱动：数据是基础。即时在线数据 的动，和 数据决策 的驱，才是灵魂。</div><div>换言之，不用数据驱动的金融服务，就不是FinTech</div><div><br/></div><div><b>蚂蚁金服，急速扩张、庞大复杂的业务网络。平台生态。</b></div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 平台 </span><br/></div><div>要满足：<b>多边交互和网络效应</b></div><div><span><b>聚集很多产品和服务，多个交易方、使用方。</b></span></div><div><span>换言之，真正的平台，因为多边复杂交互，会形成自我演化的能力。甚至演进成生态</span></div><div><span><br/></span></div><div><span>蚂蚁服务场景扩大，让平台使用者在平台上的数字画像，更加立体多维，又催生了新的业务模式：芝麻信用</span></div><div><span><br/></span></div><div>管理者最重要的，是促进生态繁荣、维护生态平衡。而不是当上帝</div><div>数据是活的、生态也在动态演化，因此具有极大的延展性</div></body></html>
