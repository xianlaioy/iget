<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-05 14:09:33 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-05 14:16:45 +0000"/><title>112 无风险资产 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/546d26f3-fb4e-452b-931c-e6d80f18f282/546d26f3-fb4e-452b-931c-e6d80f18f282/" style="color: #69aa35;">112 无风险资产 | 金融</a></div><div>基准，让不可比的绝对值，变成了可比的相对值。</div><div>思考风险，要先确定一个基准值</div><div>我们<b>把国债，定成零风险，作为其他资产定价的基准。</b></div><div>【摄氏零度与绝对零度的差别】</div><div><br/></div><div>换言之，<b>国债也有风险</b></div><div>债券的风险，在于对承诺的违背，即<b>违约风险。</b></div><div><br/></div><div><b>所有更高/更低的风险，都可以简化成和无风险资产中间的比较了</b>。</div><div><br/></div><div>金融市场的演化，不是一蹴而就，而是内生于一个国家/社会的发展历程的。</div><div><b>每个国家的信用制度、风险结构、风险内容都不相同，无法都用美国国债来定风险。</b></div><div><br/></div><div>不同国家的债务，有不同信用评级来进行比较</div><div>如穆迪、标普、惠誉</div><div>主要风险：外汇风险；通胀风险</div><div><br/></div></body></html>
