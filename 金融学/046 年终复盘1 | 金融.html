<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-13 13:11:03 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-17 11:38:27 +0000"/><title>046 年终复盘1 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/a876fca8-4a4a-4510-af78-c7eaac6e9a46/a876fca8-4a4a-4510-af78-c7eaac6e9a46/" style="color: rgb(105, 170, 53);">046 年终复盘1 | 金融</a></div><div>&nbsp;&nbsp;&nbsp;&nbsp; 金融第一定理：时间的价值 </div><div>金融本质是把财富在人生时间轴上移动的工具</div><div>&nbsp;&nbsp;&nbsp;&nbsp; 金融第二定理：资金的聚集 </div><div>能把散落的资金快速、有效地累积起来，放大和重新配置社会财富。</div><div>&nbsp;&nbsp;&nbsp;&nbsp; 金融第三定理：风险的公担 </div><div>风险承受能力在地域和时空上打破，个体风险分散到社会群体中间。</div><div><br/></div><div>金融加工的原料是时间，是买卖未来的商人，需要解决的问题是信息不对称。</div><div><br/></div><div>我国秦汉以来，一直是国家掌握大量金融资源，因此社会的信用在中央而非民间。</div><div>而欧美社会长期分裂，信用在民间。</div></body></html>
