<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-15 02:52:18 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-15 02:58:38 +0000"/><title>001 时间 | 金融</title></head><body><div><a href="evernote:///view/4387463/s18/371bdb2f-6b66-4df5-bb28-dd004ecd57ba/371bdb2f-6b66-4df5-bb28-dd004ecd57ba/" style="color: #69aa35;">001 时间 | 金融</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 金融的本质 </span><br/></div><div><span>时间就是金钱。可以量化、</span><span style="line-height: 1.45;">度量、计算、支付，即</span><span style="line-height: 1.45;">货币的时间价值。</span></div><div><br/></div><div>时间是一种原料，金融工具对时间进行加工，做成不同产品。</div><div>金融就是为时间定价，购买金融产品、做出金融决策，就是购买了不同的未来价值。</div><div><br/></div></body></html>
