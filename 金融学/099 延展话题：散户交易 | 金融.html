<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-18 13:05:46 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-18 13:13:13 +0000"/><title>099 延展话题：散户交易 | 金融</title></head><body><div><div><a href="evernote:///view/4387463/s18/f0b2d1a9-f4f4-4c6e-91a2-ca046df3291f/f0b2d1a9-f4f4-4c6e-91a2-ca046df3291f/" style="color: #69aa35;">099 延展话题：散户交易 | 金融</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 散户在衍生品交易中容易犯的错误 </span><br/></div><ol><li><div><span>过于迷信价值分析</span></div></li></ol><div>价值分析，能帮你判断长期走向，但无法帮你掌握短期波动。</div><div>可能你的分析已经包含在了现在的价格之中。</div><div>期货的漆咸兴非常强，短期波动可能是基本面以外的因素决定的，甚至是大户操纵的。</div><div><br/></div><ol start="2"><li><div>过于激进，仓位控制不当</div></li></ol><div>很可能耗尽你账户中的保证金，没法补仓</div><div>杠杆加大了收益，也加大了风险</div><div><br/></div><div>小仓位，一般能抵御大波动，剩者为王</div><div><br/></div><ol start="3"><li><div>以业余时间对抗专业精英</div></li></ol><div>衍生品是零和博弈</div><div>谁投入资源多，谁获胜的概率就比较大</div><div><br/></div><div>期货交易，技术分析反而会有所帮助。</div><div>能帮你判断买卖双方的力量。</div></div></body></html>
