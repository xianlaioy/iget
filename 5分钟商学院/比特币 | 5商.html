<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-29 13:51:02 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-29 13:52:57 +0000"/><title>比特币 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/bce8d9b7-1bb8-4275-964a-7a543372d954/bce8d9b7-1bb8-4275-964a-7a543372d954/" style="color: #69aa35;">比特币 | 5商</a></div><div>比特币效仿金本位制</div><div>储量有限，总共2100W；越来越难挖</div><div>即，虚拟黄金。</div><div><br/></div><div>但，黄金成为货币，因为人们的普遍认可，愿意用它交易。</div><div>比特币，去中心化、匿名、无监管、跨国、可靠安全，在黑市、跨国交易中流行。以此洗钱。</div><div>还能规避监管和避税。</div><div><br/></div></body></html>
