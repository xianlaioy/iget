<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-25 14:47:28 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-25 14:51:00 +0000"/><title>247 免费 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/07e7e112-1725-421e-9878-c2d71021fdbe/07e7e112-1725-421e-9878-c2d71021fdbe/" style="color: #69aa35;">247 免费 | 5商</a></div><div>提供免费服务，靠卖别的赚钱。</div><div>即，羊毛出在猪身上，让狗买单。</div><div><br/></div><div><b>免费，是互联网思维的核心方法，却未必对其他行业适用。</b></div><div><b>这是互联网行业的“特殊性”手段，因为边际成本几乎为零。</b></div><div><br/></div><div>免费模式，有<b>三个适用条件：</b></div><ol><li><div><b>高频</b></div><div>频次越高，越有机会免费后推荐收费服务</div></li><li><div><b>刚需</b></div><div>伪需求，只能感动自己，无法吸引客户</div><div>周鸿祎：需要放进老鼠的高级捕鼠器</div></li><li><div><b>零边际成本</b></div><div>边际成本不为零，那么客户越多失血越多</div></li></ol><div><br/></div></div></body></html>
