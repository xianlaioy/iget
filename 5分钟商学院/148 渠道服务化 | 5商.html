<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-12 12:34:05 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-12 12:39:37 +0000"/><title>148 渠道服务化 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/eb8cd762-26be-49b1-b97e-8c24a306d846/eb8cd762-26be-49b1-b97e-8c24a306d846/" style="color: #69aa35;">148 渠道服务化 | 5商</a></div><div>“去中介化”的中介，指的是<b>基于信息不对称的渠道商</b>，即“<b>拼缝者</b>”</div><div>如，培训公司，靠公司不认识培训老师的信息不对称挣钱<br/></div><div>但互联网时代，这种事情几乎不再发生</div><div><b>拼缝者，除了撮合，并没有其他价值</b><br/></div><div><br/></div><div>房产中介的核心价值，并不是信息不对称。上下家见面，并不会直接签约。</div><div>因为买房的人不知道如何挑选房子；卖房子的人不知道自己房子值多少钱</div><div><br/></div><div><b>房产中介，是提供“可信赖的交易服务”</b>，是<b>有独特价值的服务商</b>，不会被轻易短路。</div><div><br/></div></body></html>
