<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-28 07:51:41 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-28 07:56:19 +0000"/><title>137 分时复用 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/9f8f4e2f-5b1c-4232-b9ac-aa0b9f576704/9f8f4e2f-5b1c-4232-b9ac-aa0b9f576704/" style="color: #69aa35;">137 分时复用 | 5商</a></div><div>使用频率低的办公空间，拿出来轮流使用，提高资产使用率<br/></div><div>如，高频的工位区，每家公司独享；中频会议室，多家公司共享；低频前台，所有公司分享。</div><div>“优客工场”诞生了</div><div><br/></div><div>变买为租，是时间维度商的共享经济；分时复用，是空间维度上的共享经济</div><div>把可用空间分高频、中频、低频，共享中低频的空间，提高使用率</div><div><br/></div><div>如“必革家”，高频客厅、中频书房/厨房、低频储物间</div><div>厨房做饭，就不会在书房读书，因此做饭时橱柜左移，书房空间让给厨房；读书时橱柜右移，厨房空间让给书房。</div><div><br/></div></body></html>
