<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-03 13:20:54 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-03 13:27:35 +0000"/><title>098 峰终定律 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/8cd6d9b9-d7a0-4d0b-8d96-45e4199f0ec6/8cd6d9b9-d7a0-4d0b-8d96-45e4199f0ec6/" style="color: #69aa35;">098 峰终定律 | 5商</a></div><div>如果有足够的时间和金钱，应该把每个细节做到最好，但这是不可能的。</div><div>如果只有两块糖，什么时候给用户吃？</div><div>丹尼尔·卡尼曼：“冲向巅峰”、“即将结束”</div><div><br/></div><div>如，点菜。最关键的是“冲向巅峰”的大菜，和“即将结束”的甜点</div><div>在大部分人吃饱前，要上一道大菜，镇店之宝。</div><div>如口味蛇、清蒸鲥鱼</div><div>能让所有人意外惊喜，把体验冲到巅峰</div><div>大部分人吃饱后，需要一道具有观赏价值的甜点</div><div><br/></div><div>如，最优嘉宾放在“冲向巅峰”，次优嘉宾放在最后，“即将结束”</div><div><br/></div><div>如，宜家在出口处，摆放1元钱的冰激淋，锁住“即将结束”的美好</div><div>如，榨汁机的清洗功能必须极致</div><div>如，酒店入住时创造“冲向巅峰”的体验；可以离开后敲门叫早</div><div><br/></div></body></html>
