<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-06 11:09:54 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-08-06 11:13:49 +0000"/><title>209 愿景、使命、价值观 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/1dbea97f-eb69-4ee1-884c-1fa36a09ef77/1dbea97f-eb69-4ee1-884c-1fa36a09ef77/" style="color: #69aa35;">209 愿景、使命、价值观 | 5商</a></div><div>如果员工觉得，他们是为CEO工作；CEO觉得，他是为员工工作，大家都会非常累。公司被“责任感”绑架，而非被“使命”激励</div><div>只要找到了公司的愿景、使命、价值观，所有人才会并肩为共同愿景而奋斗。</div><div>【共同的目标团结我们、区分它们】</div><div><br/></div><div>为什么而出发？</div><ul><li><div><b>愿景：因为你的存在，10年、20年后的世界是什么样的？</b></div></li><li><div><b>使命：企业为什么而存在，扮演什么角色去改变世界？</b></div></li><li><div><b>价值观：企业的道德。</b></div></li></ul><div>让大家为梦想激励</div><div><br/></div><div><br/></div></div></body></html>
