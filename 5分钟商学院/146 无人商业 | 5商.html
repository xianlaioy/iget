<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-09 11:52:46 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-09 11:58:34 +0000"/><title>146 无人商业 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/a57819f1-e780-4c5a-9ed3-299fb7539acf/a57819f1-e780-4c5a-9ed3-299fb7539acf/" style="color: #69aa35;">146 无人商业 | 5商</a></div><div>未来新零售的发展趋势：</div><div>无人商业</div><div><br/></div><div><b>一切新的商业模式，本质上都是对交易结构的优化，以节省成本。</b></div><div>但<b>优化交易结构本身，也是有成本的</b>。</div><div><br/></div><div>如，无人货架，节省租金、设备成本、人员成本。</div><div>但增加了<b>信任成本</b></div><div>用户越不靠谱，信任成本越高，体现为商品损耗</div><div><br/></div><div><b>只有新增成本小于节省的成本，新的商业模式才能成立。</b></div><div><br/></div><div>如，可以把无人货架投放在信用高的人群中。节省信任成本。</div><div>如，公司根据小区历史记录，来告知外卖员需不需要带走电瓶。</div><div><br/></div><div>无人货架可能是一个“逻辑成立，但数据不成立”的商业模式。需要控制信用成本。</div><div><b>进步代价太大，进步就不是进步</b>。</div></body></html>
