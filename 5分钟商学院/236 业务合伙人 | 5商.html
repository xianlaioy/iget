<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-10 11:30:34 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-10 11:37:05 +0000"/><title>236 业务合伙人 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/db217213-0d6e-436b-9773-c0c4d1d07656/db217213-0d6e-436b-9773-c0c4d1d07656/" style="color: #69aa35;">236 业务合伙人 | 5商</a></div><div>师徒制，师傅总担心，教会了别人把自己饿死</div><div>因此自己不死不会让徒弟自立门户</div><div>而徒弟因收入不平等自然会翻脸</div><div><br/></div><div>&nbsp;&nbsp;&nbsp;&nbsp; <b>业务合伙人</b><br/></div><div>简言之，要<b>让徒弟留在公司的收益，大于自己出去打拼的收益</b></div><div><b>徒弟努力，最终可以成为“合伙人”，从公司利润分红，成为“老板”。并享有部分事物的投票权</b></div><div><br/></div><div>现在人才最贵，这是留住优秀人才的唯一办法</div><div><br/></div><div><br/></div></body></html>
