<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-05 04:37:45 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-05 08:04:18 +0000"/><title>141 新零售 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/18bb8a38-f005-4748-87db-602638e0846d/18bb8a38-f005-4748-87db-602638e0846d/" style="color: rgb(105, 170, 53);">141 新零售 | 5商</a></div><div>零售：信息流、资金流、物流的万千组合</div><div>如买衬衫，知道质地、合身，是获取信息流</div><div>交钱是资金流</div><div>衬衫拿回家是物流。</div><div><br/></div><div>商场为信息流付出了成本：租金、库存、水电、消防、工资等等</div><div>这些成本都纳入了商品的差价之中。</div><div>互联网不需要信息流成本，导致“线下试、线上买”</div><div><br/></div><div>因此，未来商场，更多的是“品牌体验店”</div><div>线下用来体验，线上用来销售。</div><div>线下，从赚差价，变成了赚租金。交易结构改变了</div><div><br/></div><div>零售的本质：以用户为中心，做好产品。</div><div><br/></div><div>新人很快也会变成晚辈眼中的旧人。</div><div>新不一定取代旧，但高效一定取代低效</div></body></html>
