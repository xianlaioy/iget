<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-30 14:20:17 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-30 14:23:39 +0000"/><title>163 战略势能 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/452dc98e-fa22-4f6b-80eb-72b5bb471f72/452dc98e-fa22-4f6b-80eb-72b5bb471f72/" style="color: #69aa35;">163 战略势能 | 5商</a></div><div>战略势能：以强打弱、以高打低、以快打慢</div><ul><li><div>IBM，小型机产品</div></li><li><div>Oracle，数据库产品</div></li><li><div>EMC，高端存储产品</div></li></ul><div>真正重大项目，只能依靠这些公司的技术优势，这就是“以强打弱”</div><div><br/></div><div>互联网公司打传统企业，就是“以高打低”</div><div>通过数据赋能，高效打击低效</div><div><br/></div><div>模式一旦被证明高效，就是“以快打慢”</div><div>中国互联网公司拼命突破引爆点，进入赢家通吃。</div><div><br/></div></div></body></html>
