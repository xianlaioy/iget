<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-20 13:24:18 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-20 13:29:48 +0000"/><title>133 O2O | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/a9eb2f61-b337-4d0f-9552-a56dda471441/a9eb2f61-b337-4d0f-9552-a56dda471441/" style="color: #69aa35;">133 O2O | 5商</a></div><div>互联网本质是连接，连接带来距离的缩短，距离缩短打破了“信息不对称”</div><div>互联网对线下交易结构冲击，只有优化交易结构，才能改善处境。</div><div>用线下优势，反补互联网缺陷：O2O，线上线下融合</div><div><br/></div><div>互联网缺陷：</div><ol><li><div>体验性</div></li><li><div>即得性</div></li></ol><div>社区快修店。途虎上买轮胎，配送到快修店，到货后开车去换。</div><div>途虎赚轮胎钱，快修店赚换轮胎钱</div><div>快修店还能推荐，体验后才会冲动购买的产品。如高级音响。</div><div><br/></div><div>互联网大量获客，用线下优势快速送餐。降低租金成本，来降低价格。</div><div>美甲店，和客户线上匹配成功后，到她办公室提供美甲服务。</div><div><br/></div><div>职业的本质：业绩</div><div>每个有价值的人都是朋友</div><div><br/></div></div></body></html>
