<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-05 10:52:50 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-05 10:58:48 +0000"/><title>233 散伙协议 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/159bc05c-0356-4d9b-b56f-d160a03df801/159bc05c-0356-4d9b-b56f-d160a03df801/" style="color: rgb(105, 170, 53);">233 散伙协议 | 5商</a></div><div>没有想好如何散伙，就贸然合伙，会给公司经营造成巨大风险。</div><div><b>合伙之前应该签署一份散伙协议，明确股权退出机制</b></div><div><br/></div><ol><li><div><b>设好心理预期</b></div></li></ol><div>事先说好，散伙交股权</div><ol start="2"><li><div>合伙慎重，要有<b>考察期</b></div></li></ol><div>一年内创始股东代持；</div><div>分四年，根据贡献逐步兑现</div><ol start="3"><li><div>中途退出，<b>溢价回购</b></div></li></ol><div>以这轮融资估值为基准，溢价或打折来计算</div><ol start="4"><li><div><b>离职不退，高额罚款</b></div></li></ol><div>离职不退股，要预先签署高额违约金的条款</div></div><div><br/></div></body></html>
