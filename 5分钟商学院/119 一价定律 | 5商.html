<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-05 10:45:32 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-05 10:52:18 +0000"/><title>119 一价定律 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/e40970ad-d99f-47b3-9c26-5bd3549fe266/e40970ad-d99f-47b3-9c26-5bd3549fe266/" style="color: #69aa35;">119 一价定律 | 5商</a></div><div>有歧视，就有创业的机会【此处创业者类似于套利者】</div><div><br/></div><div>一价定律：两种价格的差价，总有人套利，导致最终一个价</div><div>如，奢侈品在法国买就便宜，中国买就贵。因此会出现很多“奢侈品代购”直至奢侈品价格全球一致。</div><div><br/></div><div>如，中杯12盎司28元，每盎司2.3元；超大杯20盎司34元，每盎司1.7元</div><div>可以买两个超大杯，然后三个人分三杯中杯。多4盎司还少花16元。</div></body></html>
