<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-28 11:44:42 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-28 11:48:56 +0000"/><title>053 赢得媒体 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/47d225d2-35e2-420b-b168-e7674f823bfc/47d225d2-35e2-420b-b168-e7674f823bfc/" style="color: #69aa35;">053 赢得媒体 | 5商</a></div><div>社交媒体，用户不仅是“受众”，因为有转发，也是“媒体”。</div><div>可以用内容，赢得这些媒体。</div><div><br/></div><div>付费媒体，用钱触达第一层用户；赢得媒体，用内容触达第二层、更多层用户。</div><div><br/></div><div>如何用好赢得媒体？</div><div>“疯传6原则”：社交币、诱因、情绪、公开性、使用价值、故事。</div><div><ol start="1"><li>提高成就。</li></ol><div>排行榜。炫耀、攀比，都是人的本性。</div></div><div>激发“比较优势”</div><div>【拍卖也是】</div><div><ol start="2"><li>降低成本</li></ol><div>降低用户的操作成本，才能让更多用户参与、赢得更多媒体</div></div><div><ol start="3"><li>过滤人群</li></ol><div>有些人认知能力有限，没有足够判断力。</div></div><div>定位的人群不是他们，就要避免用“不转不是中国人”之类句子。</div><div><br/></div></body></html>
