<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-29 12:19:11 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-29 12:27:00 +0000"/><title>200 看比赛：药价 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/3fd2e82a-4735-461f-9a62-b7000f898ac4/3fd2e82a-4735-461f-9a62-b7000f898ac4/" style="color: #69aa35;">200 看比赛：药价 | 5商</a></div><ol><li><div>为什么会有医药专利？</div></li></ol><div>商品的成本结构各不相同</div><div>如，桌子、椅子。没什么创新成本，成本就是制造成本。</div><div>如，软件、药品。最大成本来自创新研发。</div><div>研发成本高，而制造成本极低，因此容易被盗版。因此需要专利和法律来保护创新。</div><div><br/></div><div>研发成本高，还要为没有通过FDA测试的药买单</div><div>进口药进入中国，还要做临床试验，通过中国药监局的审核。因此中国的药价往往比美国贵。</div><div><br/></div><div>可以降低传递价值的环节</div><div>印度本国专利法框架内，仿制药是合法的。</div><div>最有效的方法，也许是通过保险制度分摊风险</div></div></body></html>
