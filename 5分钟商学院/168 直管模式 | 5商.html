<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-06 11:14:47 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-06 11:19:21 +0000"/><title>168 直管模式 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/01cf268e-8be8-4cfe-aba5-920b35807244/01cf268e-8be8-4cfe-aba5-920b35807244/" style="color: #69aa35;">168 直管模式 | 5商</a></div><div>直管模式：保留经营权，出让所有权。</div><div>留下经营权，来规避分散管理的风险，提供“优质服务”；</div><div>出让所有权，换取投资，获得“快速扩张”</div><div><br/></div><div>由品牌商直接管理，加盟商不许插手，带着店面和资金，每天等着回报即可。</div><div><br/></div><div>如，海澜之家；名创优品</div><div><br/></div><div>能做直管模式，是因为手里有强大的管理能力。</div><div>不然只会放大和加速失败。</div><div><br/></div></body></html>
