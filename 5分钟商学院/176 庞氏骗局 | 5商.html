<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-19 10:56:49 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-19 11:00:52 +0000"/><title>176 庞氏骗局 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/ca37bba2-f4b7-4ded-a474-ca1dba956ac4/ca37bba2-f4b7-4ded-a474-ca1dba956ac4/" style="color: #69aa35;">176 庞氏骗局 | 5商</a></div><div>庞氏骗局：用后入者的本金，当作先入者的受益，不断滚雪球的骗局。</div><div><br/></div><div>如果游戏开始二十分钟，你都还不知道游戏是在作弄谁，那你肯定是那个被作弄的傻子。</div><div>一个人很赚钱，却猜不透他是怎么赚钱的，很可能他就是想赚你的钱。</div><div><br/></div><div>如麦道夫，只为保持8%收益率这个口号，用后来投资者的本金来填补利息，导致庞氏骗局</div><div><br/></div><div>很多人不是“立志”成为骗子，而是在一念之差之间，一步步“成长”为骗子。</div><div>永远不要承诺收益率</div><div><br/></div></body></html>
