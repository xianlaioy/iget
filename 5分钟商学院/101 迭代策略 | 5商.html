<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-06 13:07:00 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-06 13:11:12 +0000"/><title>101 迭代策略 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/8392edc8-d5d0-49c1-99b4-d718938ffb97/8392edc8-d5d0-49c1-99b4-d718938ffb97/" style="color: #69aa35;">101 迭代策略 | 5商</a></div><div>快速迭代，还是一次性做对？</div><div>看情况。</div><div><ol start="1"><li>目标确定性</li></ol><div>目标不确定，就需要快速迭代，来不断调整方向。</div></div><div>目标确定，需要一次性做对</div><div><ol start="2"><li>结果忍受度</li></ol><div>优化前，用户能“忍受”吗？</div></div><div>对结果容忍度高，可以快速迭代，不然一次性就要做对</div><div><ol start="3"><li>迭代频繁度</li></ol><div>迭代频繁，可以快速迭代</div></div><div>如，app；手机</div><div>几乎不迭代，就需要一次性做对</div><div>如，冰箱、水龙头、衣柜、房子装修</div><div><ol start="4"><li>用户数量级</li></ol><div>大数量级的用户群，适合小步快跑，反正还能有新的用户</div></div><div>少量用户，更适合一次性做对</div><div><br/></div></body></html>
