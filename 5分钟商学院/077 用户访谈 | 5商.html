<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-31 13:51:30 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-31 13:54:56 +0000"/><title>077 用户访谈 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/75f84afd-9685-49a7-be5a-1e87159089d2/75f84afd-9685-49a7-be5a-1e87159089d2/" style="color: #69aa35;">077 用户访谈 | 5商</a></div><div>用户访谈更加定性</div><div>用户真正的需求，只可能通过“用户访谈”来挖掘</div><div><br/></div><div>如何设计用户访谈？</div><div>别直接问他们想要什么。</div><div>因为用户分不清“事实”和“观点”</div><div>如，虽然去不了几次旅游的“事实”，但依然会秉持热爱旅游的“观点”</div><div><br/></div><div>问三类问题：</div><div><ol start="1"><li>你正在解决什么问题</li></ol><div>问为什么，探究真正的需求。</div></div><div>追问5个为什么，更容易抓住底层动机。</div><div><ol start="2"><li>目前你如何解决该问题</li></ol><div>即遇到了什么“麻烦”</div></div><div>用户缺乏提炼“麻烦”的能力，要让他们具体说过程</div><div><ol start="3"><li>有什么方法可以帮你做得更好</li></ol><div>用户自己设计的，是针对麻烦的“产品”</div></div><div>可以根据用户的想法，再往前思考一步</div><div><br/></div><div><br/></div></body></html>
