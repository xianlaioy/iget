<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-12 11:47:56 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-12 12:14:53 +0000"/><title>063 危机公关 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/aea679e9-ba98-49aa-bd69-b72230e832a7/aea679e9-ba98-49aa-bd69-b72230e832a7/" style="color: #69aa35;">063 危机公关 | 5商</a></div><div>这锅我背，这错我改，这就去办</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>这锅我背</div><hr style="display:none;-evernote-encp-section-break:true;"/><div>首先，要诚信</div><div>品牌是容器，里面装着用户的“了解、信任和偏好”</div><div>信任越多，品牌越值钱。</div><div>营销是往品牌里面存钱，危机是从品牌里面花钱</div><div>不诚信的危机公关，能瞬间清零用户的所有信任。</div><div>用“问题属实”的担当，及时止住了品牌信任的大动脉流血。【这个形象。】</div><hr style="display:none;-evernote-encp-section-break:true;"/><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 这错我改 </span><br/></div><div>【海底捞在声明中，提及员工不要恐慌，这是深层次的管理问题，董事会承担主要责任】</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 这就去做 </span><br/></div><div><span>跑赢危机公关，反应要快。</span></div><div><span>海底捞在3小时以内就做出了反应。</span></div><div><span>速度非常关键，不能等营销号的文章出来了再去道歉，这样伤害已经无法挽回。</span></div><div><span><br/></span></div></div></body></html>
