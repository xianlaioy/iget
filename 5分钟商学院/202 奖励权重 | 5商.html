<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-31 06:10:17 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-31 06:19:39 +0000"/><title>202 奖励权重 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/d771d0b6-ee43-43d8-a235-26138434efa4/d771d0b6-ee43-43d8-a235-26138434efa4/" style="color: #69aa35;">202 奖励权重 | 5商</a></div><div>化妆品公司有上百款产品，有些引流品、有些利润、有些主打、有些季节性、有些为了展示品牌。</div><div>如何体现公司战略意图？<b>积点制</b></div><div>不是根据售价，而是<b>根据战略上的重要性，给商品分配积分。所有积点加在一起，计算销售奖金。</b></div><div><br/></div><div><b>当产品价格不能反映公司战略意图，用“积点”取代“价格”</b></div><div>即<b>重新分配奖励的权重。</b></div><div><br/></div><div>“<b>权重系数”</b></div><div><b>业绩 = 价格 * 权重系数</b></div><div><br/></div><ol><li><div><b>权重稳定</b></div></li></ol><div><b>要在较长时间内保持稳定</b>，如半年、一年。</div><div>销售是一个长周期的事情，权重系数不能变化太快。</div><ol start="2"><li><div><b>兼顾利润</b></div></li></ol><div>权重系数过大，公司利润可能都不够发奖金。</div><div><br/></div><div><b>钱花到哪里，就是重视哪里；时间花给谁，才是真重视谁</b></div></div></body></html>
