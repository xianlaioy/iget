<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-23 08:21:05 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-23 08:26:18 +0000"/><title>048 借势营销 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/2621f649-7086-4488-b3d9-38db0b8b96a9/2621f649-7086-4488-b3d9-38db0b8b96a9/" style="color: #69aa35;">048 借势营销 | 5商</a></div><div>热点，是汹涌而来的注意力，来得快、去得快。转瞬即逝。<br/></div><div>如何蹭热点？</div><div>快、准、狠</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 快 </span><br/></div><div><span>如，李晨和范冰冰公布恋情。杜蕾斯只用了9分钟就“借势营销”</span></div><div>蹭热点，要以“快”为第一要义，以分钟为单位</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 准 </span><br/></div><div><span>清晰准确地判断，哪些势可以借，哪些势不能借</span></div><div><span>可以借：节日、赛事、娱乐、行业、时政、灾难、负面。</span></div><div><ul><li><span style="line-height: 1.45;">节日最安全；</span></li><li><span style="line-height: 1.45;">赛事、娱乐，转瞬即逝；</span></li><li><span style="line-height: 1.45;">行业类要清楚风向，判断清楚情绪走势；</span></li><li><span style="line-height: 1.45;">时政、灾难、负面，要慎重。</span><br/></li></ul></div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 狠 </span><br/></div><div><span>必须建立这个“势”与自己的关联</span></div><div><span>如，奥运五环只开了四环。红牛：打开的是能量、未打开的是潜能。</span></div><div><span><br/></span></div></body></html>
