<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-15 12:51:47 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-08-15 12:56:59 +0000"/><title>211 社会招聘 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/78c1da9c-f619-4ac1-9584-921ae2651f9d/78c1da9c-f619-4ac1-9584-921ae2651f9d/" style="color: rgb(105, 170, 53);">211 社会招聘 | 5商</a></div><div><b>激励不解决能力问题，只能解决意愿问题</b></div><div>【“激励，可以发挥刘润最大的能力；但激励，终究没法把刘润变成刘翔”】</div><div><br/></div><div><span style="font-weight: bold;">社会招聘：招聘有工作经验的人群，直接购买候选人在过去工作中，积累的经验和能力</span>。</div><div>中国人口红利正在逐渐消失，选择权正逐渐交到人才手中。</div><div>【也可能因为资本过剩，更偏向人才经济了吧】</div><div>招聘广告，要重视措辞，把职位卖给候选人</div><div><br/></div><ol><li><div><span style="font-weight: bold;">清晰的职位描述</span></div></li></ol><div>要<span style="font-weight: bold;">具体</span>。</div><ol start="2"><li><div><span style="font-weight: bold;">明确的福利待遇</span></div></li></ol><div>候选人最关心的就是收入</div><div>“公司有多项福利”等于“没有福利”</div><div>一定要具体。</div><ol start="3"><li><div><span style="font-weight: bold;">广泛的发布渠道</span></div></li></ol><div>公众号、招聘网站、员工内推、领英、脉脉、微信转发</div><div><br/></div></div><div><br/></div></body></html>
