<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-26 11:31:26 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-08-26 11:38:16 +0000"/><title>220 看比赛：P2P跑路 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/4bd9a516-f98e-4f31-8e13-dcb134f8267d/4bd9a516-f98e-4f31-8e13-dcb134f8267d/" style="color: #69aa35;">220 看比赛：P2P跑路 | 5商</a></div><div>P2P跑路，指的是网络借贷。</div><div><b>P2P是一种逻辑，网络借贷是其逻辑在银行借的应用。</b></div><div><b>P2P是平级对平级的交流，不需要中心化的协调者。</b></div><div><br/></div><div>P2P的其他案例：</div><ul><li><div>Friendsurance。<br/></div></li></ul><div>保险就是把小概率事件的高风险，在一群人身上平摊掉。</div><div>集合足够规模的人，就可以对任意事物投保。</div><div>需求登记后，精算师计算概率，然后设定投保额度以及服务费。</div><div><br/></div><ul><li><div>Motiflnvesting</div></li></ul><div>人们在网站上建立自己的股票组合。</div><div>其他用户可以跟投，网站和创建人分享利益。</div><div><br/></div><div><b>去中心化的最大好处，能节约运营成本，这也带来了相应的风险</b></div><div><br/></div></div></body></html>
