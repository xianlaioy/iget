<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-13 08:13:08 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-13 08:23:59 +0000"/><title>加餐 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/6a6256e8-7b00-4eba-a746-5c408ccd14f4/6a6256e8-7b00-4eba-a746-5c408ccd14f4/" style="color: #69aa35;">加餐 | 5商</a></div><div><ol start="1"><li><span style="line-height: 1.45;">创业区块链</span><br/></li></ol></div><div>如，声誉管理；智能电网；等等</div><div>创业永远是九死一生的游戏</div><div><ol start="2"><li>投资创业者</li></ol><div>合格投资人国内禁止ICO</div></div><div><ol start="3"><li>投资代币</li></ol><div>要能区分空气币、传销币</div></div><div><ol start="4"><li>挖矿</li></ol><div>中国矿场正在逐步被清除</div></div><div><ol start="5"><li>给掘金者卖水</li></ol><div>如，卖显卡；专门生产矿机的公司；以太坊，专门勇于生成代币</div></div><div><br/></div></body></html>
