<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-02 02:48:33 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-02 03:02:46 +0000"/><title>230 看比赛：劳动者与合伙人 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/660c9d24-1c00-4fdf-b031-8203dfb71f34/660c9d24-1c00-4fdf-b031-8203dfb71f34/" style="color: #69aa35;">230 看比赛：劳动者与合伙人 | 5商</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 三种工作者 </span><br/></div><ul><li><div><span>劳动者965</span></div></li></ul><div>为工作时间和基本责任负责。但有自己的优先级，不会为公司付出额外心血</div><ul><li><div>奋斗者996</div></li></ul><div>有更高的目标和更大挑战，工作是最高的优先级</div><ul><li><div>合伙人7-11</div></li></ul><div>竭尽全力，为重要板块负责，最后那个解决问题的人</div><div><br/></div><div>理解员工，以劳动者面对工作是对方的选择</div><div>老板的任务，是不让职位和员工的意愿发生错配</div><div><br/></div><div>工资奖励责任、奖金奖励超额业绩、股票鼓励未来潜力</div><ul><li><div>更在乎工资，可能就是劳动者</div></li><li><div>更在乎奖金和股票，可能就是奋斗者</div></li></ul><div><br/></div><div><br/></div></div></body></html>
