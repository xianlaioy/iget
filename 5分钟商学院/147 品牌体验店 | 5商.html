<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-09 14:25:47 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-09 14:31:00 +0000"/><title>147 品牌体验店 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/05490442-5126-4611-b0f5-142cb853e18e/05490442-5126-4611-b0f5-142cb853e18e/" style="color: #69aa35;">147 品牌体验店 | 5商</a></div><div>线下店，商场扣款、工资、租金成本，而网上直销，可以便宜很多。</div><div>线上线下交易结构不同，<b>线下提供了信息流</b>，顾客却可以在网上完成资金流和物流。</div><div><br/></div><div>可以从 零售代理商 变成 <b>品牌体验店</b></div><div>从 赚取差价 变成 <b>赚取服务佣金</b></div><div>即，<b>只试穿，不必购买</b></div><div><br/></div><div>试穿来提供信息流，减少库存和经销商差价。<b>顾客在网上完成资金流和物流</b>。</div><div><b>门店的价值，</b>不再是商品销售，而是<b>品牌宣传</b></div><div><br/></div><div>新零售的深入，<b>品牌将实现线上线下一体化，线下变成体验店，线上销售</b>。</div><div><br/></div><div>谁都没错，只是关系变了。</div><div>适应变化，不争对错。</div></body></html>
