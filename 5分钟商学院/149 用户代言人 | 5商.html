<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-14 05:58:06 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-14 06:03:12 +0000"/><title>149 用户代言人 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/bf5941eb-60d4-43aa-a052-84fa7d477015/bf5941eb-60d4-43aa-a052-84fa7d477015/" style="color: #69aa35;">149 用户代言人 | 5商</a></div><div>之前的中间商，是站在公司一边，把产品卖给用户</div><div>但随着用户懂得越来越多、选择越来越广，生意自然越来越难做。</div><div><br/></div><div>从“产品代理人”转型为“用户代言人”</div><div>站在用户的一方，赚取服务佣金</div><div><br/></div><div>如，支付宝，站在用户的一方。</div><div>如，电商平台，不仅卖自己的产品，也会卖竞争对手的产品</div><div>真想成为用户代言人，必须和自己的产品利益分道扬镳</div><div><br/></div><div>其实是反转交易结构，零售变成了零买；代表企业卖东西，变成了代表用户买东西</div><div>如，Costco的会员费，就是用户的代购费</div><div><br/></div></body></html>
