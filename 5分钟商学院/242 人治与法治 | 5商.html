<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-18 13:13:44 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-18 13:18:56 +0000"/><title>242 人治与法治 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/e314ce5e-c492-4998-8657-d7b64197e07c/e314ce5e-c492-4998-8657-d7b64197e07c/" style="color: #69aa35;">242 人治与法治 | 5商</a></div><div>人治与法治，不是“是非”问题，而是“阶段”问题</div><div><br/></div><ol><li><div><b>创业期，人治</b></div></li></ol><div>团队人数少、资源紧张。需要人治。<b>有弹性、讲究权变</b></div><div>这会形成一言堂，但是<b>灵活，而且成本低</b></div><div><b><br/></b></div><ol start="2"><li><div><b>成熟期，法治</b></div></li></ol><div>法治是<b>刚性的，讲究不变。必须严格执行</b></div><div><b>成本</b>包括：</div><ul><li><div><b>立法成本</b></div><div>专人制定条款</div></li><li><div><b>执法成本</b></div><div>任何位置都<b>有候选人能随时补位</b></div></li><li><div><b>司法成本</b></div><div><b>审计和督察团队</b></div></li></ul><div><br/></div><ol start="3"><li><div><b>转型期，回到人治</b></div></li></ol><div><b>转型期，就是二次创业</b>，再次回归不确定</div><div><br/></div><div>如果有了企业愿景、使命、价值观，有了<b>企业文化</b>，那么就能进入“无为而治”</div><div><br/></div></div></body></html>
