<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-25 12:54:23 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-25 13:00:27 +0000"/><title>134 P2P | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/05c419eb-6f7b-4aab-b7e4-8b6530568f48/05c419eb-6f7b-4aab-b7e4-8b6530568f48/" style="color: #69aa35;">134 P2P | 5商</a></div><div>中心化的交易结构，必然有容量上限、成本下限。</div><div><b>去中心化P2P</b>可能解决这个问题</div><div><br/></div><div>P2P：peer to peer，平级对平级交流，不再需要中心化的协调者。</div><div><b>让用户相互服务</b>的方式，节省中心化的资源使用，从而<b>优化交易结构的商业模式</b></div><div><br/></div><div>科技，取代过去必须由中心化机构提供的“信息中介”和“信任中介”价值，优化交易结构</div><div><br/></div><div>闲鱼：需要购买的用户，自己找需要出售的用户</div><div><br/></div><div>连接，带来无穷价值</div><div><br/></div></body></html>
