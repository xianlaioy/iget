<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-07 11:32:44 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-07 11:35:46 +0000"/><title>169 众筹 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/3d04f2df-e624-4dff-be10-fd27e9de24ac/3d04f2df-e624-4dff-be10-fd27e9de24ac/" style="color: #69aa35;">169 众筹 | 5商</a></div><div>直管值用到了加盟商的钱，没用到其人脉、资源、智慧、消费能力等等。</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span>&nbsp;&nbsp;&nbsp;&nbsp; </span> 众筹</div><div>要招募老板，既投资、又消费</div><div>如，花间堂</div><ol><li><div>投资的钱作为债券，达到一定年收入，平均回报6%返还</div></li><li><div>附赠折扣券，请投资人来消费</div></li></ol><div>花间堂通过这次众筹，募集了资本、获得了忠实消费者和宣传者。</div><div><br/></div><div>众筹需要强大的管理能力，不然只是加速、放大失败，还可能带来法律风险。</div><div>资本只能帮助懂得经营的人，扩大成功。</div><div><br/></div><div><br/></div></div></body></html>
