<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-09 13:42:03 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-09 13:51:56 +0000"/><title>104 库存管理 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/07e74ce6-eeb9-4c2a-b7a2-874c4978e242/07e74ce6-eeb9-4c2a-b7a2-874c4978e242/" style="color: #69aa35;">104 库存管理 | 5商</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 互联网产品和实体产品，最大的不同是什么？ </span><br/></div><div><span>实体产品，有“库存”</span></div><div><span><br/></span></div><div><span>要防止库存被偷、被贪污、被损耗，接近保质期还要打折处理。</span></div><div><span>定期盘点库存</span></div><div><span><br/></span></div><div><ol start="1"><li>减少环节</li></ol><div>“牛鞭效应”用户端往上，需求被逐级放大，产生巨量库存</div><div>用户买一斤，零售商备两斤；批发商备四斤；总代理备八斤</div></div><div>往上找源头，往下减小分支</div><div><br/></div><div><ol start="2"><li>加快物流</li></ol><div>传统零售，物流全部都在路上，逼着渠道商加大库存</div></div><div>物流速度快，就能减少库存总量</div><div><br/></div><div><ol start="3"><li>柔性生产</li></ol><div>“小批量、短周期”</div></div><div>每次下单几件，很快完工</div><div><br/></div><div><ol start="4"><li>反向定制</li></ol><div>先有用户，再有产品，反向定制。C2M，消灭库存</div></div><div><br/></div><div><br/></div></body></html>
