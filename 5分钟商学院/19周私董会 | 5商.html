<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-02 05:34:02 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-02 05:44:17 +0000"/><title>19周私董会 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/47e8cf3c-b488-4471-8f07-6fc8ef0502dc/47e8cf3c-b488-4471-8f07-6fc8ef0502dc/" style="color: #69aa35;">19周私董会 | 5商</a></div><div>5商的立体化运营：</div><div>理解用户、打磨产品、找到模式、建设团队</div><div><br/></div><div>stretch goal：定了目标之后，可以尝试蹦更高</div><div><br/></div><div>1</div><div>兼容性：为人处世有准则，善于协同配合</div><div>一方面提供开放接口；一方面建立接入标准。</div><div><br/></div><div>掌握基数，能够适应中期未来需要的技能。</div><div><br/></div><div>2</div><div>找到“不被打扰的时间”</div><div>分清交易、消费、投资</div><div>持之以恒、日拱一卒</div><div><br/></div><div><br/></div></body></html>
