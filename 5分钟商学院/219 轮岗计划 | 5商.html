<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-24 13:59:10 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-08-25 02:11:36 +0000"/><title>219 轮岗计划 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/ac6ad93a-66b5-4843-a810-e9dfe82bf3c3/ac6ad93a-66b5-4843-a810-e9dfe82bf3c3/" style="color: rgb(105, 170, 53);">219 轮岗计划 | 5商</a></div><div>找到某领域的“专才”不难，难的是找到能统领三军的总经理。</div><div>培养真正的帅才，必须不断跨界，培养全局意识</div><div><br/></div><div>轮岗计划</div><div>要在公司内部培养真正的高管，就要让他尽量轮岗、挂职。从实战磨练出经验广度、全局高度、微观体感。</div><ol><li><div>只给优秀员工</div></li></ol><div>业绩不会换部门，是把问题员工踢走</div><div>轮岗是奖励，而非惩罚</div><ol start="2"><li><div>并非升职机会</div></li></ol><div>如果轮岗能升职加薪，那么部门之间会借助轮岗而挖人。</div><div>轮岗是平级调动</div><ol start="3"><li><div>不再保留原职</div></li></ol><div>否则没有破釜沉舟的心态</div><div>保留原职的调动，叫培训</div></div></body></html>
