<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-15 05:41:45 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-15 23:41:03 +0000"/><title>187 拥抱敌人：苹果 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/dc56c646-16bc-4d2e-aec4-7ac523aa23a9/dc56c646-16bc-4d2e-aec4-7ac523aa23a9/" style="color: rgb(105, 170, 53);">187 拥抱敌人：苹果 | 5商</a></div><div>切换商业模式，几乎一定会伤筋动骨。</div><div><br/></div><div>濒临倒闭的苹果，重新请回了乔布斯</div><ol><li><div>夺回权力</div></li></ol><div>转型不是一个一两年的项目，至少需要5年。因此必须确保CEO可以长期在位，保证转型持续实施。</div><ol start="2"><li><div>拥抱敌人</div></li></ol><div>苹果当时非常需要钱，投资人都不看好它。</div><div>因此乔布斯找最大的敌人：微软，来帮忙。</div><div>比尔盖茨真的投资了苹果1.5亿美元</div><ol start="3"><li><div>更换心脏</div></li></ol><div>苹果的重心，从电脑转向消费电子产品</div><div><br/></div></div></body></html>
