<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-08 12:07:47 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-08 12:12:40 +0000"/><title>081 设计5原则 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/0975556f-e80e-4bfb-bd53-6e10bfd0d08e/0975556f-e80e-4bfb-bd53-6e10bfd0d08e/" style="color: #69aa35;">081 设计5原则 | 5商</a></div><div>诺曼产品：反人性的设计产品</div><div>《设计心理学》诺曼</div><div>设计5原则：</div><div><ol start="1"><li><span style="line-height: 1.45;">示能</span><br/></li></ol><div>一看就知道该怎么用。自己就是自己的说明书</div></div><div><ol start="2"><li>意符</li></ol><div>表达意思的符号。如门上贴“推”或“拉”，表达意思。</div></div><div><ol start="3"><li>约束</li></ol><div>如，瓶盖很紧，只有成年人才能打开，避免小孩子误服；组装家具，不同部位用不同形状的螺丝。</div></div><div>即，通过一些约束，来避免用户做不让他做的事情。</div><div><ol start="4"><li>映射</li></ol><div>如，台灯开关就在台灯上；汽车座椅调节按钮，就是汽车座椅的样子。</div></div><div><ol start="5"><li>反馈</li></ol><div>及时反馈。不然会让人不安恼火。</div></div><div><br/></div></body></html>
