<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-23 06:03:38 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-08-23 06:10:00 +0000"/><title>217 高潜力员工 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/26166694-fcf5-42ac-b1e1-6de43da131ec/26166694-fcf5-42ac-b1e1-6de43da131ec/" style="color: #69aa35;">217 高潜力员工 | 5商</a></div><div>怎样的员工，才是最有潜力的员工？</div><div>不要假装很努力，结果不会陪你演戏</div><div><br/></div><div>特训营的成功，是要找到真正值得培养的，高潜力的员工。</div><div><b>业绩最好的员工，大部分已经爬到了天花板</b>，怎么培养都不会有大提升了。</div><div><br/></div><div>高潜力员工的三个特质：</div><ol><li><div><b>意愿</b></div></li></ol><div><b>强烈的升职动机，强大的执行能力</b></div><div>快节奏、多任务、刺激性、不确定性的工作；主动付出承诺；自主决定，并对结果负责；对自我发展投资</div><ol start="2"><li><div><b>能力</b></div></li></ol><div>逻辑清晰地建立令人信服的愿景；指明方向、激励团队；有效沟通、支持团队；成功经验</div><ol start="3"><li><div><b>敬业度</b></div></li></ol><div>长期<b>做出承诺</b>，<b>不断迎接更高挑战</b></div><div>愿不愿意接受挑战</div><div><br/></div></div></body></html>
