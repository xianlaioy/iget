<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-01 10:47:01 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-01 10:58:53 +0000"/><title>229 海星型组织 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/d1955931-e7e4-46ea-9b50-8b8f7ec0dce3/d1955931-e7e4-46ea-9b50-8b8f7ec0dce3/" style="color: #69aa35;">229 海星型组织 | 5商</a></div><div><b>组织大、管理难、成本高、效率低、风险高。</b></div><div><b>最后组织的风险，都会高度集中在核心管理团队身上。</b></div><div><br/></div><div>海星型组织：</div><div>罗德·贝克斯特朗《海星模式》</div><div>蜘蛛式中心化的，智力集中在大脑；海星是去中心化的，智力分布在全神。</div><div>杀死海星要比蜘蛛难得多</div><div><br/></div><div>科斯定理：</div><div><b>企业，靠“管理”连接；市场，靠“交易”连接</b></div><div><b><u>管理成本</u>和<u>交易成本</u>，决定了企业的边界。</b></div><div><br/></div><div><b>用“共识”把人连接起来</b></div><div>比市场紧密、比企业松散，比两者都有效。</div><div><br/></div><div>区块链、智能合约、代币，就是为“海星型组织”定做的技术架构。</div><div><br/></div></body></html>
