<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-12 14:21:35 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-14 01:33:51 +0000"/><title>184 颠覆vs延续 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/483cce40-2fe3-4e31-be7d-d194ed5058fa/483cce40-2fe3-4e31-be7d-d194ed5058fa/" style="color: rgb(105, 170, 53);">184 颠覆vs延续 | 5商</a></div><div>颠覆式创新的起点，是破坏性技术。不能为颠覆而颠覆。</div><div>如果找不到破坏性技术，那么可以先从延续性创新做起。</div><div><br/></div><div>认真思考<b>延续性创新</b>，身边的每样东西，都值得被重做一遍。</div><div><br/></div><ol><li><div><b>建立允许犯错的文化</b></div></li></ol><div>创新经常会失败，不一定是好结果。</div><ol start="2"><li><div>掌握<b>系统创新思维</b></div></li></ol><div>“加减乘除”</div><ol start="3"><li><div>与其更好，不如<b>不同</b></div></li></ol><div>更好、更便宜，只会越来越难。</div><div>而做得不同，则是创新之源</div><div>【没人做我这菜，我自然是做得最好的】</div><div><br/></div><div><b>升维思考、降维打击</b></div><div>可以在思考中加入时间轴。<b>所谓的最好，只是对当时的适合</b></div><div>没有最好的战略，只有此刻最适合的战略。</div><div><br/></div></div></body></html>
