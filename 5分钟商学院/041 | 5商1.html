<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-06 11:20:46 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-06 11:24:51 +0000"/><title>041 | 5商1</title></head><body><div><div><a href="evernote:///view/4387463/s18/b6b57238-0a5a-4e9b-bd63-4699d0ad0fa9/b6b57238-0a5a-4e9b-bd63-4699d0ad0fa9/" style="color: #69aa35;">041 | 5商1</a></div><div>渗透定价法：低价进入市场。薄利多销，获得极高的销售和占有率，导致成本降低，价格接着降。</div><div><br/></div><div>缺点是，毛利率低。</div><div>优点：</div><ul><li><div>低价被市场快速接受，借助大批量的销售降低成本，获得长期稳定的市场地位；<br/></div></li><li><div>毛利率低，组织了竞争者的进入，增强了自身市场的竞争力。<br/></div></li></ul><div><br/></div><div><span>&nbsp;&nbsp;注意点：</span><br/></div><ol><li><div><span>市场足够大</span></div></li><li><div>消费者对价格敏感，而不是对品牌敏感</div></li><li><div>大量的生产，降低成本</div></li><li><div>能吓退潜在的竞争对手。</div></li></ol><div><br/></div><div><br/></div></div></body></html>
