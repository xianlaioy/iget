<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-17 11:28:17 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-17 11:32:46 +0000"/><title>067 魔力 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/98e65d5b-371e-4d17-af20-44471a5e5805/98e65d5b-371e-4d17-af20-44471a5e5805/" style="color: #69aa35;">067 魔力 | 5商</a></div><div>功能本身并不能创造出魔力</div><div>魔力产品 = 产品功能 x 情感诉求</div><div>产品功能：好用、实惠、方便、减少麻烦；</div><div>情感诉求：喜悦、温暖、无拘无束、受人尊重。</div><div><br/></div><div>情感诉求更为感性。</div><div>如，zipcar，每年能省几千美元，但顾客会因为取车需要30分钟，而不去取。</div><div>“偷懒”有时比“省钱”更重要</div><div>于是，改变zipcar密度，取车时间缩短为5分钟。</div><div><br/></div><div>如，咖啡的提花打印照片；幸运饼干，咬开后有字条；蛋糕做成奖状</div></body></html>
