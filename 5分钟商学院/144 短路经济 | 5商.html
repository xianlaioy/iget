<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-05 12:22:57 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-05 12:31:20 +0000"/><title>144 短路经济 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/a77fe1a5-95dd-46a4-ad88-dc3e1542a357/a77fe1a5-95dd-46a4-ad88-dc3e1542a357/" style="color: #69aa35;">144 短路经济 | 5商</a></div><div>商业进步，就是要不断“短路”曾经看起来很必须，但今天看起来很低效的环节，来优化交易结构。而不是被动抱怨时代太快。</div><div><br/></div><div>产品到消费者，有总代理、省/市代理、批发市场、杂货店。</div><div><img src="144%20%E7%9F%AD%E8%B7%AF%E7%BB%8F%E6%B5%8E%20%7C%205%E5%95%86.resources/8EBB052C-E0C4-4872-A34E-A0009C39A52E.png" height="480" width="737"/></div><div>短路更多的中间环节，就能降低更多的价格。</div><div><br/></div><div>M2B，即从制造商直接到连锁门店，去掉了代理。</div><div>S2b，如天猫小店，用零售通从供应链直接到夫妻老婆店，短路掉批发商。</div><div><br/></div></body></html>
