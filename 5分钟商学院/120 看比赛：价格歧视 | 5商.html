<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-04 13:08:08 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-04 13:26:52 +0000"/><title>120 看比赛：价格歧视 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/1d21957b-56ba-4697-a709-2415adeced51/1d21957b-56ba-4697-a709-2415adeced51/" style="color: #69aa35;">120 看比赛：价格歧视 | 5商</a></div><div>一价定律：所有价格歧视，都可能被套利者填平</div><div><br/></div><div>商家，总是想要实现利润的最大化。</div><div>一级价格歧视：让觉得商品价值高的人，多付钱</div><div>二级：通过“多买会便宜”来让消费者多买</div><div>三级：让对钱不敏感的有钱人多付钱【感觉和一级一样】</div><div>即，价格歧视，是 生产者利润 与 消费者剩余 之间的博弈。</div><div><br/></div><div>在美国，如果价格歧视会减少竞争并形成垄断，就是非法的。此外没有明确规定。已有判例判定价格歧视合法。</div><div>在中国一样，主要针对经营者，防止形成垄断，或约束处在垄断地位的经营者，防止不正当竞争。</div></body></html>
