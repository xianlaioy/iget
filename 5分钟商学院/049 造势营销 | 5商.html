<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-23 13:23:15 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-23 13:55:13 +0000"/><title>049 造势营销 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/1cfe1e70-39a3-411c-8b9f-ac63a3a5879b/1cfe1e70-39a3-411c-8b9f-ac63a3a5879b/" style="color: #69aa35;">049 造势营销 | 5商</a></div><div>主动制造事件，引发广泛关注</div><div>如，“我有一壶酒，足以慰风尘”</div><div>“我有一壶酒，足以慰风尘。尽情江海里，赠饮天下人。”</div><div>“我有一壶酒，足以慰风尘。醉里经年少，乍醒华发生。”</div><div><br/></div><div>造势营销，就是要找到一个“支点”，用最小力气，撬动大众的传播势能。</div><div><ol start="1"><li>新颖支点</li></ol><div>如，新的人工智能机器人</div></div><div>如，调戏siri</div><div><ol start="2"><li>悬疑支点</li></ol><div>利用人类的好奇心</div></div><div>如，用汽车压出怪圈。</div><div><ol start="3"><li>争议支点</li></ol><div>无争议不营销</div></div><div>争锋相对、势均力敌的争议，很容易让大众关注和站队。</div><div>如，耐克，一次次引发正义和道歉，都是对知名度的推波助澜</div><div>可以试探性犯错</div><div>如，小公司起诉大公司</div><div>但争议营销的分寸十分难以拿捏。</div><div><br/></div></body></html>
