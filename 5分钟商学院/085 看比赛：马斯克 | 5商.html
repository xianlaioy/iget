<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-12 06:16:28 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-12 06:21:23 +0000"/><title>085 看比赛：马斯克 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/fe05f7e3-e897-4c92-b372-3cd109cf634f/fe05f7e3-e897-4c92-b372-3cd109cf634f/" style="color: #69aa35;">085 看比赛：马斯克 | 5商</a></div><div>之前卫星公司想要发射人造卫星，需要买个火箭，送完报废，成本就极其昂贵。</div><div>SpaceX要回收火箭再利用，把发射成本降到了原来的1/10</div><div>即，发射火箭的商业模式，从“买”变成了“租”，创造出巨大的效率空间</div><div><ol start="1"><li>回收火箭，把商业卫星交易结构，变买为租</li><li>发射卫星成本降到1/10</li><li>用极低的成本碾压其他火箭公司</li></ol><div><br/></div></div><div>很多企业家，真正缺乏的是交易结构思维。</div><div>用新的交易结构，颠覆传统生意。</div><div>真正伟大的创新背后，都是因为技术进步驱使了交易结构的改变</div><div><br/></div><div><br/></div></body></html>
