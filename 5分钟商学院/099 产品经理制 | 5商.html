<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-04 07:28:05 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-04 07:34:28 +0000"/><title>099 产品经理制 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/ac83e37f-942e-4322-b39d-f6f9ba47658f/ac83e37f-942e-4322-b39d-f6f9ba47658f/" style="color: #69aa35;">099 产品经理制 | 5商</a></div><div>创始人的梦想，真的是用户的需求吗？</div><div>需要“产品经理”，来制衡创始人梦想的力量</div><div><br/></div><div>27年，宝洁第一个使用了“产品经理制”</div><div>做出了清晰的权力分割：</div><div>生产部门只管按时、按质生产产品，决定产品的权力，剥离给单独的产品经理部门。</div><div>生产部分会为产品付出太多心血，很容易爱上自己的产品。<span style="line-height: 1.45;">一旦被心血蒙蔽了双眼，是做不出好产品的。</span></div><div>因此，需要一个外人，来决定产品形态。</div><div><br/></div><div>产品经理制，就是用需求构成严厉的父爱，来制衡用心血组成的无边的母爱</div><div><br/></div><div>如腾讯。产品部门有三个角色：产品经理、技术、运营。</div><div>产品经理决定需求和进度；技术保质保量写代码；运营负责产品健康运转。</div><div><br/></div></body></html>
