<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-06 08:39:21 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-06 08:44:12 +0000"/><title>加餐 ico | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/1588bfa1-efc0-49d9-b4b3-9fbb684b442e/1588bfa1-efc0-49d9-b4b3-9fbb684b442e/" style="color: #69aa35;">加餐 ico | 5商</a></div><div>initial coin offering，代币首次公开发行</div><div>如，用区块链做“分布式智能电网”</div><div>电网间会有基于区块链的流通货币，只能在这个生态系统中流通，即代币。</div><div><br/></div><div>只要生态系统有价值，能源币就会值钱，可以在生态系统里面买能源和服务，或卖掉。</div><div><br/></div><div>创业融资，要经过复杂的评估过程，国家一直监管很严</div><div>ICO融资，则简单得让人看不懂。</div><div>“精英做啤酒，平民吹泡沫，骗子割韭菜”</div><div>ICO被叫停，依然越来越疯狂。</div><div><br/></div></body></html>
