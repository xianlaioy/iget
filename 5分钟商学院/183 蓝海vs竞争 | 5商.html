<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-29 11:35:07 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-29 11:40:29 +0000"/><title>183 蓝海vs竞争 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/6d4546f2-2102-45b4-8e85-f9344a50d777/6d4546f2-2102-45b4-8e85-f9344a50d777/" style="color: #69aa35;">183 蓝海vs竞争 | 5商</a></div><div><b>波特五力模型：分析直接竞争对手、供应商、顾客、前在新进公司、替代性产品。</b></div><div><br/></div><div>在早已充分竞争的红海中，竞争战略也许不再是最有效的战略。</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>蓝海战略：</div><div><b>以竞争为目的的战略，是在存量市场中求生存，必将陷入血战</b>。</div><div>企业应把眼光从对手身上挪开，放在用户身上。<b>通过满足用户的新需求，开创新市场。</b></div><div><br/></div><div><b>规避竞争，创造新需求，兼顾差异化和低成本，开拓一片全新的市场。</b></div><div><br/></div><ol><li><div>加：增加有价值的元素</div></li><li><div>减：减少低价值元素</div></li><li><div>乘：创造新价值元素</div></li><li><div>除：剔除无价值的元素</div></li></ol><div><br/></div><div><br/></div></div></body></html>
