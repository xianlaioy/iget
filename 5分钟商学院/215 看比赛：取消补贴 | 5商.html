<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-18 07:25:05 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-08-18 07:29:41 +0000"/><title>215 看比赛：取消补贴 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/b15b5856-fda1-4a67-b7e1-c63dd79b4cd6/b15b5856-fda1-4a67-b7e1-c63dd79b4cd6/" style="color: #69aa35;">215 看比赛：取消补贴 | 5商</a></div><div>国家取消对光伏项目得补贴</div><div>还有新能源、机场、棚户区改造房等等，都被陆续取消了补贴政策</div><div><br/></div><div><b>免费，就是将免费商品得成本进行转移</b></div><div><b>所有的免费，都是二次收费</b>，都有第三方付费这</div><div>补贴，就是一种第三方付费的模式</div><div><br/></div><div>补贴会带来<b>用户和客户的分离，导致乙方心态</b></div><div>老板付钱，是不用产品的客户；员工用产品，是不付钱的用户</div><div>听甲方的，令用户难以使用产品，就是乙方心态</div><div>花大精力去说服政府继续补贴、维护关系，而非专精于降低成本</div><div><br/></div><div><b>用户满意，比客户满意更加重要</b></div><div><b>尽可能把用户和客户的利益统一起来</b></div><div><br/></div><div><b>商业世界的根本逻辑是价值交换，如果不能为用户带来价值，换回来的资源永远不可持续。</b></div><div><br/></div></body></html>
