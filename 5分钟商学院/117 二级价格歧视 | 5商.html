<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-30 13:22:51 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-30 13:25:38 +0000"/><title>117 二级价格歧视 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/2077f807-17b7-45e1-aebc-64649fdf6099/2077f807-17b7-45e1-aebc-64649fdf6099/" style="color: #69aa35;">117 二级价格歧视 | 5商</a></div><div>一级价格歧视：按人定价</div><div>二级价格歧视：按量定价</div><div><br/></div><div>如，批发；团购；套餐；优惠券</div><div>买越多越便宜：正向二级价格歧视</div><div><br/></div><div>买越多越贵：逆向二级价格歧视</div><div>如电费，分三级收费，用电越多，电费越贵，让住大房子的人，付更多钱。</div><div>如流量，每月购买流量越多，没G流量越贵，因为对价格不敏感。</div><div><br/></div><div><br/></div></body></html>
