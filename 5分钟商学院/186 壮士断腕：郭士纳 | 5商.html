<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-15 03:24:02 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-15 03:37:57 +0000"/><title>186 壮士断腕：郭士纳 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/148d39b5-f52c-4763-a006-9a6e4b0de14a/148d39b5-f52c-4763-a006-9a6e4b0de14a/" style="color: #69aa35;">186 壮士断腕：郭士纳 | 5商</a></div><div>科技的进步，带来商业模式的创新，和交易结构的优化。</div><div>交易结构的优化，几乎必然带来组织结构的巨变。</div><div>不转型就是等死，转型就是找死。</div><div><br/></div><div>93年，IBM连续三年亏损168亿美元。</div><div>郭士纳出任CEO，用8个月，扭亏为盈。</div><ol><li><div>快速止血</div></li></ol><div>裁员4.5W人，大幅削减运营成本，出售不赚钱业务、减少给股东的分红</div><ol start="2"><li><div>全身手术</div></li></ol><div>IBM过于民主的氛围，让任何人都能驳回决策，甚至不能批评、不能解雇，因为要以人为本。</div><div>因此，郭士纳减少董事会成员，取消大量固定奖金和津贴。</div><ol start="3"><li><div>更换心脏</div></li></ol><div>从卖硬件，变成卖服务</div><div><br/></div><div><br/></div></div></body></html>
