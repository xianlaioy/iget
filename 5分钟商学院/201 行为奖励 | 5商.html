<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-31 02:20:54 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-31 02:41:14 +0000"/><title>201 行为奖励 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/21ba935a-9235-4329-a0b3-c26dcf8e6e29/21ba935a-9235-4329-a0b3-c26dcf8e6e29/" style="color: #69aa35;">201 行为奖励 | 5商</a></div><div>很多销售为了完成指标，什么都敢承诺，拿完奖金就离职了</div><div><b>公司需要考虑长期客户的满意，而销售只考虑短期的销售奖金</b></div><div><br/></div><div><b>考核什么，就会得到什么</b></div><div><b>只关心销售业绩的激励制度，会把销售变得短视</b></div><div><br/></div><div>行为奖励</div><div>把奖金制改为6：3：1</div><div>1是行为奖励</div><div>公司可以通过调整奖金比率，设定行为目标，来进行管理。</div><div><br/></div><ol><li><div><b>年度考核</b></div></li></ol><div><b>销售奖金，需要实时奖励；行为奖励，是长期考核，要按年度发。</b></div><ol start="2"><li><div><b>分级评价</b></div></li></ol><div>从CEO层层往下分解，<b>包含价值观、行为规范、自我成长</b></div><div><b>通常无法量化，只能分级评价、主观考核</b></div><ol start="3"><li><div><b>逆向反馈</b></div></li></ol><div>上级主观考核下级，容易腐败。因此<b>需要下级可以逆向反馈上级</b></div><div><br/></div></div></body></html>
