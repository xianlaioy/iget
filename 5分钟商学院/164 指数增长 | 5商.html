<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-31 12:19:54 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-31 12:24:19 +0000"/><title>164 指数增长 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/923af3c0-2078-454e-830b-c639699154ef/923af3c0-2078-454e-830b-c639699154ef/" style="color: #69aa35;">164 指数增长 | 5商</a></div><div>强龙该不该压地头蛇？</div><div>想要获得指数级增长，也许更好的策略，是和地头蛇合作。</div><div><br/></div><div>如，樊登读书会</div><div>线上听书产品，边际成本为零；线下读书会，有大量运营工作，依赖个人的时间。</div><div>樊登和地头蛇合作，招募合作伙伴，把运营工作交给合作伙伴完成，自己专心打磨听书产品。</div><div><br/></div><ol><li><div>裂变内核，是一个非常轻、非常独特、可以裂变的资产</div></li><li><div>把所有重的东西，如人力和资本，用杠杆和外部资源合作</div></li></ol><div><br/></div><div>如，研发不可替代的美容产品</div><div>用开美容院的经验，来支持他人开美容院；赚钱后可以买回股份</div><div>但是必须要用我的美容产品</div><div>因此，合作伙伴越来越多，实现了指数级的增长。</div><div><br/></div><div><br/></div></div></body></html>
