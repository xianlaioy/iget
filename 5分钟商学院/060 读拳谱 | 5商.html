<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-07 13:17:41 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-07 13:23:02 +0000"/><title>060 读拳谱 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/238f3cde-f517-4c7c-8e5d-07ff32bfb09c/238f3cde-f517-4c7c-8e5d-07ff32bfb09c/" style="color: #69aa35;">060 读拳谱 | 5商</a></div><div>小马宋：自带传播能力的产品设计。</div><div>产品本身，就是一个“广告位”</div><div><ol start="1"><li>购买前</li></ol><div>一眼能发现；促进做购买</div></div><div><ol start="2"><li>拿到手</li></ol><div>“开箱体验”，能让用户变成潜在的推销员，发票圈。</div></div><div>需要为用户提供“社交货币”，颜值高、体验好，怎么发朋友圈的姿势都想好。</div><div>如，小米MIX的透明照</div><div><ol start="3"><li>使用中</li></ol><div>激发用户传播。</div></div><div>如，风水砖</div><div>【尽可能减少用户的步骤和门槛，马上就能转发】</div><div><ol start="4"><li>使用后</li></ol><div>帮用户准备好传播内容。</div></div><div>如，“十斤瓜子选二两”</div><div><br/></div><div><br/></div></body></html>
