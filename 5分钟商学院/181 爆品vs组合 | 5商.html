<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-29 11:03:20 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-29 11:17:22 +0000"/><title>181 爆品vs组合 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/0623bde3-ee89-4c90-a2c8-9cc310bc2115/0623bde3-ee89-4c90-a2c8-9cc310bc2115/" style="color: #69aa35;">181 爆品vs组合 | 5商</a></div><div>没有一种战略，包治百病。需要看情况</div><div><br/></div><div>产品生命周期不同阶段，最有效的产品战略可能并不相同</div><ul><li><div><b>成长期：爆品战略</b></div></li></ul><div>最快速度提升销量，获得领先的市场份额，是长远发展的坚实基础。</div><div>爆品战略更为重要。即深深扎中基本痛点，牺牲差异化的单品。</div><div><br/></div><div>如，玉子屋，每天只提供一款便当。降低管理复杂度、采购成本、原材料浪费。规模效应带来低成本</div><div><br/></div><ul><li><div><b>成熟期：组合战略</b></div></li></ul><div>单品爆发式成长一定会遇到瓶颈。用更丰富的产品，可以满足用户被牺牲掉的差异化需求。</div><div><br/></div><ul><li><div><b>衰退期：收缩战略</b></div></li></ul><div>收缩产品线，集中营销资源，严格控制成本，有策略地推出。</div><div>如，宝洁砍掉旗下一半品牌；乔布斯收缩产品线</div><div><br/></div></div></body></html>
