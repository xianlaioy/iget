<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-20 12:22:35 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-20 12:29:21 +0000"/><title>193 模式与运气 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/c4c84bfe-b1dc-46ac-a7ee-a7632d504834/c4c84bfe-b1dc-46ac-a7ee-a7632d504834/" style="color: #69aa35;">193 模式与运气 | 5商</a></div><div>“确定论”的受害者，不能忍受“不确定的未来”，更不能接受把成功交给“运气”</div><div>确定论：只要知道“这一秒”的所有信息，就能用规律去推导出“下一秒”的所有状态。无法预测未来，因为所知太少、算力不够。</div><div>量子论：很多事情的发生，无关因果，只因为概率。<br/></div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>运气的管理《运气生猛》</div><ol><li><div>找对牌桌</div></li></ol><div><b>选好赛道，不轻易all-in</b>，活下去才能等待运气的降临。</div><ol start="2"><li><div>果断下注</div></li></ol><div>雷军在互联网领域，一直<b>下点小注，有输有赢，从不离场</b>。</div><div>留下不离场的保命钱，重注压在“小米公司”</div><ol start="3"><li><div>增加胜率</div></li></ol><div>组建团队、找到资本、探索新模式</div><div><br/></div><div>坚持正确的事情重复做</div></div></body></html>
