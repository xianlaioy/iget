<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-11 11:06:15 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-11 11:13:19 +0000"/><title>237 事业合伙人 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/b8fb9a4f-b553-4051-b2c2-d5b196725f9e/b8fb9a4f-b553-4051-b2c2-d5b196725f9e/" style="color: #69aa35;">237 事业合伙人 | 5商</a></div><div><b>员工利益和老板不一致，因此不是“事业合伙人”</b></div><ol><li><div><b>持股计划</b><br/></div></li></ol><div>合伙人，<b>从公司获得特殊奖金，汇聚起来，通过持股平台，一起在公开市场购买公司股票</b></div><ul><li><div>员工不仅有工资、奖金的收益，还<b>共担盈亏和涨跌</b></div></li><li><div>只用奖金，就<b>限定了只有优秀员工能“合伙</b>”</div></li></ul><div><br/></div><ol start="2"><li><div><b>项目跟投</b></div></li></ol><div>万科每个具体地产项目，<b>项目所在区域公司、管理层、管理团队必须参与投资</b>。其他员工可以自愿跟投。</div><div>员工跟投总额，不能超过所需资金的10%</div><div><br/></div><div>实名举报贪污比以前多，因为利益攸关</div><div><br/></div><div><br/></div><div><b>和优秀员工绑定长期利益、分享利润</b></div><div><b>提升员工主动性和效率</b></div><div><b>利益共享、风险共担</b></div><div><br/></div></div></body></html>
