<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-27 12:37:12 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-27 12:40:45 +0000"/><title>248 福利文化 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/42ec9052-0c73-4e15-bb2c-6c639a7b18d8/42ec9052-0c73-4e15-bb2c-6c639a7b18d8/" style="color: #69aa35;">248 福利文化 | 5商</a></div><div><b>高毛利带来员工的高福利，而非员工高福利带来公司的高毛利。</b></div><div><b><br/></b></div><ol><li><div><b>学习必须穿越，学习大公司的小时候</b></div></li></ol><div>如何在吸引不到优秀人才，依然能获得成功</div><ol start="2"><li><div>学习<b>不能偷懒</b></div></li></ol><div><b>不能仅仅学容易做、想学的、好玩的</b></div><div>总结的原因，可能和真正成功的原因差异很大。</div><ol start="3"><li><div>学习<b>不可迷信</b></div></li></ol><div>80%的价值来自于20%的因子</div><div>创始人很可能把成功原因归结为付出的精力，很可能当局者迷</div><ol start="4"><li><div><b>学习要有系统，建立完整认知体系，理解其中的逻辑关系</b></div></li></ol><div>同样要<b>研究失败</b>的企业。</div><div><br/></div><div>学习榜样，<b>要学习是什么习惯成就了他们，而不是他们成功之后的习惯。</b></div><div><br/></div></div></body></html>
