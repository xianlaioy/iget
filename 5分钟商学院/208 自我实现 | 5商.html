<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-04 13:16:20 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-08-04 13:21:56 +0000"/><title>208 自我实现 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/5383d420-51e0-47bc-b575-bab4ef4518fd/5383d420-51e0-47bc-b575-bab4ef4518fd/" style="color: #69aa35;">208 自我实现 | 5商</a></div><div>尽可能亲自见客户</div><div>公司人多，管理越来越复杂。很多结果无法归因到一个问题上，也没有制度能穷尽所有的执行细节。</div><div><br/></div><div><b>要让员工对“客户的成功”充满成就感。</b></div><div>用艺术的手段，让员工重拾帮助别人带来的成就感。</div><div><br/></div><ul><li><div>客户的表扬信</div><div>具体案例而非数字，让员工感受到真切地帮助</div></li><li><div>流程效率的改进，用员工名字命名</div></li><li><div>师傅带徒弟</div></li><li><div>大胜利分解为一路的小胜利</div></li></ul><div><br/></div><div><b>归属感，为集体而奋斗；</b></div><div><b>尊重感，为信任而奋斗；</b></div><div><b>而最有效的激励，源自于每个人的内心</b></div><div><br/></div><div><br/></div></div></body></html>
