<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-26 06:19:22 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-26 06:23:38 +0000"/><title>072 45度精进曲线 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/c5af36b4-1ed3-4910-9ab3-e8960b45b71e/c5af36b4-1ed3-4910-9ab3-e8960b45b71e/" style="color: #69aa35;">072 45度精进曲线 | 5商</a></div><div>用户的需求，在不断深入、升级、变化、消失。</div><div>从来没有“一招鲜、吃遍天”的方法</div><div>需要不断地“发现需求、创造需求”</div><div><br/></div><div>45度精进</div><div>需要快速匹配用户需求。</div><div>缓慢的改进，等于平庸。</div><div>避免竞争的唯一方法，就是从一个极致走向另一个极致。</div><div><br/></div><div>运用：</div><div><ol start="1"><li>探索期：定型</li></ol><div>从想象的需求出发，<span style="line-height: 1.45;">不必执迷于“初心”，</span><span style="line-height: 1.45;">快速试错，到最后定型了真正的“需求”。</span></div></div><div><ol start="2"><li>成长期：优化</li></ol><div>用户开始爆发式增长</div></div><div>没有需求会被完美满足，需要不断优化迭代。</div><div><ol start="3"><li>成熟期：多元</li></ol><div>用户增长饱和，探索需求的脚步并不能停止</div></div><div><br/></div><div><br/></div></body></html>
