<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-20 14:47:23 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-21 10:31:17 +0000"/><title>178 非法集资 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/a53091fd-f521-4c39-b1a0-4bedc9e85933/a53091fd-f521-4c39-b1a0-4bedc9e85933/" style="color: rgb(105, 170, 53);">178 非法集资 | 5商</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>预付费卡，属于债务<br/></div><div>客户把用于未来消费的钱，存到公司账户，这是负债。</div><div>直到客户全部消费完，才算资产。</div><div>预付费，是向客户“借”的钱，店关门了也是要还的</div><div><br/></div><div>非法集资，就是未按程序获批，用股权、债券等方式向公众募资，并承诺实物、或者资金的回报。</div><div><br/></div><div>缺钱，需要向正规机构融资，因为有风险评估的体系来把关。</div><div><br/></div></body></html>
