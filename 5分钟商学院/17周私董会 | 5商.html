<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-13 08:00:17 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-13 08:08:47 +0000"/><title>17周私董会 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/5650c93e-2e98-4685-b661-02600674430a/5650c93e-2e98-4685-b661-02600674430a/" style="color: #69aa35;">17周私董会 | 5商</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 如何把国产品牌做到国际化 </span><br/></div><div><span>课题太大，只能讲几个可能性</span></div><div><span><br/></span></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>产品国际化：</div><div>如传音手机，只卖给非洲人。</div><div>符合当地人对功能的特殊需求。国际化就是每个国家的本土化。</div><div>这需要了解当地人的需求。</div><div><span><br/></span></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 品牌国际化 </span><br/></div><div>让人认可品牌，往品牌容器里面积累。</div><div>产品品类已经充分得到认可的情况下，去建立信任感。</div><div>可以购买已经被信任的品牌，再把自己的产品装进去。</div><div><span><br/></span></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 文化国际化 </span><br/></div><div><span>不仅是产品的输出，还是文化的输出。</span></div><div><span>如，玉、冬虫夏草。</span></div><div><span>如，中国的脑白金、美国的褪黑素。</span></div><div><br/></div><div>可以通过跨境电商，来检验自己的产品受欢迎程度。</div><div><br/></div><div><hr/>
改卖产品为卖商业模式</div><div><br/></div><div><br/></div></body></html>
