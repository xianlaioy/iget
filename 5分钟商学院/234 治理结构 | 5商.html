<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-07 09:54:40 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-07 10:01:54 +0000"/><title>234 治理结构 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/4c08b4ac-9ecd-46e4-a77b-1c11c02a6625/4c08b4ac-9ecd-46e4-a77b-1c11c02a6625/" style="color: #69aa35;">234 治理结构 | 5商</a></div><div>创始人滥用控制权，数不胜数</div><div>股东损失了投票权，很可能收益权也保不住了</div><ul><li><div>一旦发现项目前途渺茫，立刻用原有投资人的钱，开始做新的项目。新项目有眉目，就把就公司破产，原班人马开始新项目</div></li><li><div>高价买亲戚的各种产品，掏空投资人的钱</div></li></ul><div><br/></div><ol><li><div>股东大会</div></li></ol><div>全体股东行使投票权，约束管理层权力</div><ol start="2"><li><div>董事会</div></li></ol><div>股东聘请董事来治理公司的管理团队</div><ol start="3"><li><div>独立董事</div></li></ol><div>中小股东代言人。维护公司集体利益，不能担任董事之外的职务</div><div>董事会权力很大，就有贿赂丑闻。</div><ol start="4"><li><div>监事会</div></li></ol><div>独立董事在董事会内部监督董事会；监事会在董事会外监督</div><div><br/></div></div></body></html>
