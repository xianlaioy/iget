<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-26 06:54:16 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-26 06:57:36 +0000"/><title>114 活动运营 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/6e4066cc-6623-4058-b74d-37679c578844/6e4066cc-6623-4058-b74d-37679c578844/" style="color: #69aa35;">114 活动运营 | 5商</a></div><div>如何提升用户的“活跃度”</div><div>活动运营，在短期内，迅速提升指标的一次性活动</div><div><br/></div><div>好的活动运营，一定目标明确、手段直接，能短期内提升销售转化或用户活跃。</div><div><ol start="1"><li>销售转化</li></ol><div>转化率、客单价、复购率、总销量等提升。</div></div><div>如打折促销</div><div>自由组合：</div><div><ul><li>买/满<br/></li><li>赠/减/折</li><li>限时/限量</li></ul><div>如，限时满减</div></div><div><br/></div><div><ol start="2"><li>用户活跃</li></ol><div>注册、活跃、功能使用频次、生产内容数量等</div></div><div>需要“简单有趣”的活动</div><div>关键词：随机/互动（参与感）</div><div><br/></div><div><br/></div></body></html>
