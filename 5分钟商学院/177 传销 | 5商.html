<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-19 11:17:52 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-19 11:21:25 +0000"/><title>177 传销 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/8946aeb9-9f27-412c-b7d0-2dec9d1997d3/8946aeb9-9f27-412c-b7d0-2dec9d1997d3/" style="color: #69aa35;">177 传销 | 5商</a></div><div>传销的典型特征：</div><ol><li><div>多级分销，几何裂变</div><div>但这在数学上不可持续，重复13次就是全地球人口数了。</div><div>99%的参与者都在亏钱</div></li><li><div>产品劣质</div><div>无法靠产品的“重复购买”赚钱</div></li><li><div>高昂入门费</div><div>产品只是入门的一个赠品，标价越高、成本越低越好。</div></li></ol><div><br/></div><div>传销点燃了人们“不劳而获”的贪婪，把每个参与者都变成了骗局的同谋。</div><div>不创造财富，只转移财富。</div><div><br/></div><div>所有不需要努力就能获得的快乐，都是毒品</div><div><br/></div></div></body></html>
