<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-21 05:20:46 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-21 05:34:11 +0000"/><title>070 读拳谱：乙方思维 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/e2fa915a-3bbf-4130-bead-d00b6b97d554/e2fa915a-3bbf-4130-bead-d00b6b97d554/" style="color: #69aa35;">070 读拳谱：乙方思维 | 5商</a></div><div>乙方心态</div><div>甲方付钱，是客户；使用产品的是全体员工，是用户</div><div>客户付钱，但不怎么用产品；用户用产品，但不付钱。因此是两群人</div><div>大部分乙方，谁付钱听谁的，于是取悦甲方。</div><div>但老板的意见大多依照个人喜好。</div><div><br/></div><div>乙方心态，会让你逐渐丧失理解真正用户需求的能力</div><div>从2B到2C，就会不知道该怎么办</div><div><br/></div><div>调整心态</div><div>需要透过付钱的客户，找到真正的用户，丙方</div><div>需要研究丙方的痛点，把用户服务好，客户自然来</div><div>需要有“愿意牺牲利益来更好满足用户”的心态</div><div><br/></div><div><br/></div></body></html>
