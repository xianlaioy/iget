<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-09 12:27:08 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-09 12:34:27 +0000"/><title>061 公关产品 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/f01f2483-0225-43d8-85b3-64482f22666f/f01f2483-0225-43d8-85b3-64482f22666f/" style="color: #69aa35;">061 公关产品 | 5商</a></div><div>营销：公关</div><div>市场部，营销产品；公关部，营销“品牌 ”</div><div>品牌，就是公关部的产品</div><div><br/></div><div>公关产品</div><div>不以销量、不以收入、不以利润为目标的产品。</div><div>其目标在于获得大众关注。为品牌营销。</div><div>有的产品，是<b>为了“秀”科技实力、创意能力、品味水准、工艺水平</b>等。</div><div>如，百度筷搜，检测甜度、地沟油</div><div>如，巨无霸寿司</div><div><br/></div><div>可以在愚人节当天，发布产品宣传视频，反正是玩笑，反向好还能正式发布产品。</div><div><br/></div></body></html>
