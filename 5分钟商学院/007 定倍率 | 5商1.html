<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-10 13:55:35 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-10 13:59:08 +0000"/><title>007 定倍率 | 5商1</title></head><body><div><div><a href="evernote:///view/4387463/s18/a882d1bc-4e8c-4f0c-875b-a0f493bf778d/a882d1bc-4e8c-4f0c-875b-a0f493bf778d/" style="color: #69aa35;">007 定倍率 | 5商1</a></div><div>定倍率，是零售价格除以成本价的那个倍数</div><div>运营方式不同，带来运营效率不同，导致定倍率的差异。</div><div><br/></div><div>出版行业，作者只能拿到价格10%左右，这是行业多年形成的分配规律。</div><ul><li><div>实体书店，原价；</div></li><li><div>当当网，没有线下运营成本，新书八折；</div></li><li><div>kindle，纸张都不需要印刷</div></li><li><div>起点中文网，连载、付费读，出版都不需要</div></li></ul><div><br/></div><div>科技的进步，让定倍率不断缩小。</div><div><br/></div><div>如果手中武器是<b>创新</b>，有<b>壁垒</b>别人做不出来，那么<b>定倍率可以高</b>。</div><div>手中武器是<b>效率</b>，那么可以<b>大砍定倍率</b>，获得竞争优势。</div><div><br/></div></div></body></html>
