<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-14 12:51:07 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-14 12:54:10 +0000"/><title>151 无形资产 | 5商</title></head><body><div><div><a href="evernote:///view/4387463/s18/1e8ceeee-ad91-42bf-ab6e-763097e83578/1e8ceeee-ad91-42bf-ab6e-763097e83578/" style="color: #69aa35;">151 无形资产 | 5商</a></div><div>零利润定理：完全竞争的行业中，长期来看，任何企业的利润都会是零</div><div><b>想要获得超额利润，必须为自己的公司挖护城河：</b></div><ol><li><div><b>无形资产</b></div></li><li><div><b>转换成本</b></div></li><li><div><b>成本优势</b></div></li><li><div><b>网络效应</b></div></li></ol><div><br/></div><div><b>无形资产</b>有三种：<b>专利、品牌、法定许可</b></div><ul><li><div>专利。</div><div>如医药行业、通信行业</div></li><li><div><b>品牌，关键是占领了消费者的心智，因此拥有了定价权</b></div><div>如蒂凡尼、茅台、苹果、东阿阿胶等</div><div>需要付出大量时间，往品牌容器中充值</div></li><li><div>法定许可</div><div>进入了围城的人，有机会享受超额利润，因为外人不能轻易进入</div></li></ul><div><br/></div><div><b>先发优势不是护城河，而是争取到了挖护城河的时间</b></div><div><br/></div></div></body></html>
