<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-25 07:58:46 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-25 08:03:30 +0000"/><title>071 激发力 | 5商</title></head><body><div><a href="evernote:///view/4387463/s18/465e6eca-5610-4bb4-b72c-c637c91ea383/465e6eca-5610-4bb4-b72c-c637c91ea383/" style="color: #69aa35;">071 激发力 | 5商</a></div><div>激发力，把潜在的需求，激发成真正的需求。</div><div>可能这个需求，正在沉睡之中。</div><div>用户心中的需求，常常被“惯性、懒惰、疑虑、习惯、冷漠”包裹着，处于休眠状态，需要激活。</div><div><br/></div><div>从产品功能和情感诉求，两方面激活。</div><div><ol start="1"><li>产品功能</li></ol><div>从体验入手。</div></div><div>如，胶囊咖啡机，听过它的爱好者，很少，但买过的都很喜欢。因此大部分潜在用户在休眠状态。</div><div>在头等舱提供咖啡机；让用户体验咖啡机的使用。</div><div><br/></div><div><ol start="2"><li>情感诉求</li></ol><div>营销。改变外形等。</div></div><div><br/></div><div>激发力让客户克服旧习惯，强化产品魔力，来发挥作用。</div><div><br/></div><div><br/></div></body></html>
