<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-27 12:30:45 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-27 12:37:01 +0000"/><title>感觉的原罪3 | 认知</title></head><body><div><a href="evernote:///view/4387463/s18/c1c13d30-a6e9-4ce6-bda6-bcda66b55d89/c1c13d30-a6e9-4ce6-bda6-bcda66b55d89/" style="color: #69aa35;">感觉的原罪3 | 认知</a></div><div>幻觉如何产生？</div><div><b>感官，实际上是个庞大的系统。</b></div><div><b>我们往往只能看到系统的产品（即感官），而看不到背后的生产线、供应链。</b></div><div>【<b>感觉的产生是一个黑盒子</b>】</div><div><br/></div><div>例子：大城堡里面的通讯系统</div><div><br/></div><div>大脑得到信息，无法判断是否错误、有噪音。只能接收这个结果。</div><div><b>我们无法控制，加工处理感觉的这个过程。</b></div><div><br/></div><div>我们很容易自动忽视这个默认的系统。</div><div><br/></div><div><br/></div></body></html>
