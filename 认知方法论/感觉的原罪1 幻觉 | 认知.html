<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-25 12:34:03 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-25 12:39:00 +0000"/><title>感觉的原罪1 幻觉 | 认知</title></head><body><div><a href="evernote:///view/4387463/s18/2aadddf2-bc6b-46fc-9608-67e88d653545/2aadddf2-bc6b-46fc-9608-67e88d653545/" style="color: #69aa35;">感觉的原罪1 幻觉 | 认知</a></div><div><b>“言不尽意”</b>，意中有，语中无</div><div>诗人和文学家写的东西，我们能看懂并理解，深有体会，但就是写不出来。</div><div><br/></div><div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;亲身体验不靠谱 </div><div><b>牵涉性疼痛</b></div><div><b>神经系统信噪比比较低，容易搭错线</b>。本来心脏出了问题，结果背疼。</div><div><b>也就是信息传递中的误导</b></div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>感官不靠谱</div><div>大脑根据感官接受的信息做判断。而感官很可能被修改过。【你看见之前，就已经有所筛选】</div><div>幻觉就让人觉得很真切。</div></body></html>
