<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-28 12:04:40 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-28 12:25:03 +0000"/><title>感觉的原罪4 虚幻 | 认知</title></head><body><div><a href="evernote:///view/4387463/s18/c07a9a96-384e-47cc-8443-5459b383b6bc/c07a9a96-384e-47cc-8443-5459b383b6bc/" style="color: #69aa35;">感觉的原罪4 虚幻 | 认知</a></div><div><b>我们的感觉是一个产品，由一套完整的生产系统生产。</b></div><div><b>但生产系统有时会出错，但我们并不知道。没法判断是否次品。只能感知到生产的东西。</b></div><div><br/></div><div><b>《顺天时报》，只写给袁世凯的报纸</b></div><div>让他觉得有很多声音要求他称帝。慢慢相信了称帝是顺应民意</div><div>【并不一定为真】</div><div><br/></div><div>虚拟，事实上不是，效果上是</div><div>盲视技术也是虚拟。刺激大脑与视觉相关的部分，让盲人也能产生视觉。</div><div>换言之，<b>感觉可以被操纵，然后制造出来</b></div><div><br/></div><div>快乐箱</div><div>和“缸中大脑”一回事</div><div>在箱子里面就能有各种快乐。</div></body></html>
