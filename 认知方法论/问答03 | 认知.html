<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-29 11:30:30 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-29 11:43:59 +0000"/><title>问答03 | 认知</title></head><body><div><div><a href="evernote:///view/4387463/s18/9d403093-3b93-4e12-b1a1-d2ccc502ef68/9d403093-3b93-4e12-b1a1-d2ccc502ef68/" style="color: #69aa35;">问答03 | 认知</a></div><ul><li><div><b>犬儒主义cynicism</b></div></li></ul><div><b>第欧根尼：人在世界上不需要太多东西。这是做减法做到了极限。</b></div><div><br/></div><div>这种舒适，是不被打扰，无需努力，不与环境冲突，活在世上。</div><div><b>当你与世无争，不付出努力，或是努力地不努力，就会陷入持续的将就和苟且当中。</b></div><ol><li><div><b>生存优势明显降低</b></div></li></ol><div>会处于一种寄生状态，如果有东西可以寄生的话。</div><div>这种舒适会<b>让人逐渐腐化</b></div><ol start="2"><li><div>快乐有高低之分</div></li></ol><div>得到舒适是快乐，不断进步也是快乐。</div><div><b>战胜困难，在痛苦中赎回快乐、放大快乐。</b></div><div><br/></div><div>因此<b>要追求积极的快乐</b></div><div>【脱离舒适区，制造困难，进入学习区】</div><div><br/></div><div><br/></div></div></body></html>
