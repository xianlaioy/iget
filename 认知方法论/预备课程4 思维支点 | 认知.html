<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-19 12:12:34 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-19 12:18:43 +0000"/><title>预备课程4 思维支点 | 认知</title></head><body><div><a href="evernote:///view/4387463/s18/ca27d96f-bd05-4fd8-933b-d865f9e8715f/ca27d96f-bd05-4fd8-933b-d865f9e8715f/" style="color: #69aa35;">预备课程4 思维支点 | 认知</a></div><div>很多东西都在限制我们的想象力</div><div><b>如果根本不知道外面还有真实世界，那么就会把虚拟世界当成真实</b>。<b>很少有人会反思，自己所处的世界是否真实。</b></div><div>【画的饼是否真实，讲给你听的故事，是否真实。</div><div>或仅仅取决于你是否愿意相信】</div><div><br/></div><div><b>身处虚拟现实，你能感受到这个世界，但你知道还存在另外一个世界</b></div><div>如，VR游戏。</div><div><br/></div><div><b>爱因斯坦：问题不可能由导致这种问题的思维方式来解决。</b></div><div><b>遇到一个问题，一定是因为你目前的思维方式导致的。解决问题的思维方式不变，很可能就找不到出路。</b></div><div><br/></div><div>如果没有一个支点<b>，把你现在的思维区别开</b>，那么努力就是完全无效的。</div><div><br/></div><div>在原有思维框架中添砖加瓦，很可能就走到死胡同。</div><div><br/></div></body></html>
