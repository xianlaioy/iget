<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-22 12:28:00 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-22 14:02:10 +0000"/><title>预备课程7 矩阵式认知 | 认知</title></head><body><div><div><a href="evernote:///view/4387463/s18/b41b40e4-15eb-45ff-b6b6-b712f5279222/b41b40e4-15eb-45ff-b6b6-b712f5279222/" style="color: rgb(105, 170, 53);">预备课程7 矩阵式认知 | 认知</a></div><div>子宫、母体，就是没有问题、让你提不出问题、不成问题的地方，你没有任何要解决的问题，认知就是0</div><div><br/></div><div><b>矩阵，是线性方式的反面。除了当前维度还有另一个新的维度。</b></div><div>而子宫的世界，就是一个平行、单维度的世界。</div><div><b>【所以 矩阵式认知，就是 多元化思维模式】</b></div><div><br/></div><div>如散户和庄家</div><ul><li><div>散户就是在母体里的人，被操纵却不知道</div></li><li><div>庄家，可以和散户打成一片。但他是制定规则的人，让散户套牢的人</div></li></ul><div>最根本的差别，就是认知上的差别</div><div><br/></div><div>认知，就是提问题；非认知，就是不成为问题</div><div>【提不出关键的问题，又怎么找到答案呢】</div><div>不知道，又知道自己的不知道。</div><div><br/></div></div></body></html>
