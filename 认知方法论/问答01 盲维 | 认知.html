<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-19 12:18:54 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-19 12:28:50 +0000"/><title>问答01 盲维 | 认知</title></head><body><div><a href="evernote:///view/4387463/s18/eb2e63ff-67e6-4390-b366-600a64442315/eb2e63ff-67e6-4390-b366-600a64442315/" style="color: #69aa35;">问答01 盲维 | 认知</a></div><div><b>当你一旦建立一个维度去思考，它就会吸附大量证据来证明你这个思路的正确性。</b>情绪、记忆，就会像阿谀奉承的下属一样一起涌过来。</div><div>【先有观点，再找证据】</div><div>【这里把观点算成一个维度，感觉也挺有道理的。顺着观点的思考，就仿佛在这个维度上推进】</div><div><br/></div><div>如果此时再建立另外一个维度去思考，也就能吸附另外的一些证据。几个维度通盘考量，才能形成更完整的认知。</div><div>【<b>多角度思考】</b></div><div><br/></div><div>原谅，就是从场景的角度来看一个人或一个事情</div><div>【<b>规避，基本归因谬误】</b></div><div><br/></div><div><b>蓝海战略：换个维度竞争。【“众争勿往”】</b></div><div><br/></div><div>把正确的人放在正确的事情上面。重大决策，不要和不在一个维度思考的人争论。</div><div><br/></div></body></html>
