<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-19 11:59:21 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-19 12:03:29 +0000"/><title>预备课程3 世界真实性 | 认知</title></head><body><div><a href="evernote:///view/4387463/s18/d1cbd6ba-7498-4f76-b5a9-b1deffba9464/d1cbd6ba-7498-4f76-b5a9-b1deffba9464/" style="color: #69aa35;">预备课程3 世界真实性 | 认知</a></div><div><b>所有行为的大前提：真实</b></div><div><b>如果生活在了一个完全虚假的世界里，所有认知、行为，都是虚妄的。</b></div><div>【也可以是别人给画的饼】</div><div><br/></div><div><b>虽然身处虚幻世界，但我知道这是一个虚幻世界。这就是认知比别人高一个维度的标志。</b>【rick】</div><div>普通人，都是“反认他乡是故乡”</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>要知道自己在什么地方</div><div>上升的行业？下降的行业？</div><div><br/></div><div><b>德鲁克：世上最没有效率的事情，就是以最高效率去做一件根本不值得做的事情。</b></div><div>不然犹如在泰坦尼克号上抢头等舱。</div><div><br/></div><div><br/></div></body></html>
