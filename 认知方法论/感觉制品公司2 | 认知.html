<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-30 12:46:45 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-30 12:50:26 +0000"/><title>感觉制品公司2 | 认知</title></head><body><div><a href="evernote:///view/4387463/s18/115cfeda-8283-4340-80dc-a91a5344db44/115cfeda-8283-4340-80dc-a91a5344db44/" style="color: #69aa35;">感觉制品公司2 | 认知</a></div><div>萝卜青菜各有所爱：轮到趣味无争论</div><div><br/></div><div>盲人摸象</div><div>有眼睛的人看得到大象的整体，而盲人只能摸到大象的局部。</div><div>【而我们习惯线性外推】</div><div><br/></div><div><b>外界的对象，通过感觉器官加工，才能被感知到。</b></div><div>即使对象一样，<b>每个人的加工不同，因此看到的世界也不同</b></div><div><br/></div><div>但<b>我们对不一样的输出结果非常诧异</b></div><div><b>因为默认每个人感觉到的东西都是一样的</b></div><div><br/></div></body></html>
