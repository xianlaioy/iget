<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2019-01-10 11:11:15 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2019-01-10 11:19:10 +0000"/><title>01 行为金融学 | 行为金融学</title></head><body><div><a href="evernote:///view/4387463/s18/ed19fb81-557e-46f7-9f28-6c0ec4c7de56/ed19fb81-557e-46f7-9f28-6c0ec4c7de56/" style="color: #69aa35;">01 行为金融学 | 行为金融学</a></div><div><b>传统金融学，研究市场“应该是”什么样；</b></div><div><b>行为金融学，研究市场“实际是”什么样。</b></div><div><br/></div><div>应该是，能把握长远基准；实际是，能理解当下的情况。</div><div><br/></div><div>他俩从根上就分开了，却在研究同样的问题。</div><div>传统金融，认为“人是理性的”，市场是均衡的。“有效市场假说”</div><div>行为金融学，是社会科学，研究“人”相关的社会运行规律。这更能解释金融市场的各种现象。</div><div>因此最擅长投资实战、制定交易策略。</div><div><br/></div><div><br/></div></body></html>
