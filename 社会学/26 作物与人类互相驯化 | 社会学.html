<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-21 10:30:31 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-21 10:53:16 +0000"/><title>26 作物与人类互相驯化 | 社会学</title></head><body><div><a href="evernote:///view/4387463/s18/922797c7-a014-49f6-b08e-239a17d4ca74/922797c7-a014-49f6-b08e-239a17d4ca74/" style="color: #69aa35;">26 作物与人类互相驯化 | 社会学</a></div><div>驯化就是人工选择</div><div>经过一代代挑选和繁衍，人们就得到了他们所希望的动植物</div><div><br/></div><div>动物和植物也会相互驯化。让果实更鲜艳</div><div><br/></div><div>农作物驯化的目标：果实成熟的时候不易脱落；果实成熟期整齐</div><div>当然这两点对植物有好处。方便繁衍，提高繁衍成功率</div><div><br/></div><div>人们并不是有计划、有目的的驯化。而是能播种的种子只有那些。</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>动植物驯化人类<br/></div><div>人们生活节奏改变了，没有了太多的主动性，必须按照季节去春种秋收。</div><div>人们的节奏被作物强行规定了</div><div><br/></div></body></html>
