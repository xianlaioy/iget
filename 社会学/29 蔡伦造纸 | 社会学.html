<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-12-09 04:23:47 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-12-09 04:35:11 +0000"/><title>29 蔡伦造纸 | 社会学</title></head><body><div><a href="evernote:///view/4387463/s18/abef0ada-82bb-41ad-8eff-77e9236024a2/abef0ada-82bb-41ad-8eff-77e9236024a2/" style="color: #69aa35;">29 蔡伦造纸 | 社会学</a></div><div>后汉书，记录蔡伦造纸时间有错。西汉就挖出来了纸</div><div><br/></div><div>说文解字，许慎说纸张由丝绸打造</div><div>但动物纤维怎么样都打不成纸浆</div><div><br/></div><div>许慎的记录，是蔡伦告诉他的。因为之前蔡伦告诉了皇上。</div><div>皇上要蔡伦去造纸，只有树皮纸浆能造纸，但告诉皇上用了破丝绸，显得高级了一些</div><div><br/></div><div>水中打树皮，原有个大行业，用来制造树皮布</div><div>副产品就是纸，太薄的布</div><div>不过当初用来包裹药材，衬垫高级的东西</div><div><br/></div><div>经过蔡伦改良树皮布，纸张用途变为了写字</div><div><br/></div></body></html>
