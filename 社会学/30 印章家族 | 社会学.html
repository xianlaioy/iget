<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-12-09 04:35:30 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-12-09 04:43:45 +0000"/><title>30 印章家族 | 社会学</title></head><body><div><div><a href="evernote:///view/4387463/s18/fe59dfb9-30a5-4cf0-8321-cb3fc48e117c/fe59dfb9-30a5-4cf0-8321-cb3fc48e117c/" style="color: #69aa35;">30 印章家族 | 社会学</a></div><div>封泥</div><div>那是纸张没发明，帛书太稀罕。主要用竹简书写</div><div>传递竹简，要一片片叠加起来，最上面加盖竹板，叫做“检”。</div><div>用细线捆住竹简，在检上打结，用泥土填入，加盖印章</div><div>这样传递过程中，就没法擅自打开</div><div>“三缄其口”的出处</div><div><br/></div><div>中国印章源自中东印章的传递</div><ol><li><div>用来传递物品时保密</div></li></ol><div>封泥+盖章，比较保险</div><ol start="2"><li><div>契约</div></li></ol><div>契约写好，封泥盖章。有争议打开看内容</div><ol start="3"><li><div>封泥可以当通行证</div></li></ol><div>印章渐渐变成了身份的标志</div><div><br/></div><div>从盖泥土，到盖纸张</div><div>因为竹简出局</div><div><br/></div><div>印章启发了雕版印刷</div><div><br/></div><div><br/></div></div></body></html>
