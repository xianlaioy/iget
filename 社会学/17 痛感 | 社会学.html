<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-07 10:13:14 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-07 10:22:16 +0000"/><title>17 痛感 | 社会学</title></head><body><div><div><a href="evernote:///view/4387463/s18/b0bec70a-2940-4538-8a5d-84a57f6c0367/b0bec70a-2940-4538-8a5d-84a57f6c0367/" style="color: #69aa35;">17 痛感 | 社会学</a></div><div><b>痛感是报警器，是防止受伤的第一道防线</b>。能告诉我们要警惕、雷区在哪里。</div><div><br/></div><div><b>怀孕早期的呕吐</b>，是<b>对食物中微量毒素对胎儿伤害的第一道防线。</b></div><div>早期的胎儿，不需要多少营养，却是极端脆弱。</div><div>等胎儿壮大了，孕妇的呕吐也就消失了。</div><div><br/></div><div><b>痛感是可拓展的边界</b></div><div>随着体能的提高，原来的痛点也在不断延拓。</div><div>【没有伴随痛感的努力，并不算努力】</div><div><br/></div><div><b>痛苦的原因：</b></div><ol><li><div><b>神经系统发达</b></div></li></ol><div>人类行动依赖情绪指引，远高于动物。更开心也更痛苦【更容易抑郁？】</div><ol start="2"><li><div><b>不可消除的零和博弈</b></div></li></ol><div>有些零和博弈消除不掉。</div><div><br/></div><div><b>哀兵必胜</b></div><div><b>如果不好胜，输了不痛苦，那就难以进步</b></div><div><br/></div><div><b>痛苦的作用力更大。</b></div></div></body></html>
