<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-12-15 05:42:41 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-12-15 06:02:07 +0000"/><title>32 活字印刷 | 社会学</title></head><body><div><a href="evernote:///view/4387463/s18/4b4a9fed-b9a4-405b-b37a-0482985c8bf8/4b4a9fed-b9a4-405b-b37a-0482985c8bf8/" style="color: #69aa35;">32 活字印刷 | 社会学</a></div><div>活字印刷的书，只占1-2%，绝不是主流</div><div>因为雕版印刷更为划算</div><div><br/></div><div><b>中国历史上共存三种图书制作方法：雕版、活字、手抄</b></div><div><b>手抄占据主流，70%</b></div><div>印刷品要有批量，散本手抄划算。而且<b>落榜秀才正是手抄的群体</b>。<br/></div><div><br/></div><div>如果要不断重印，那么雕版更划算。比如<b>科举用书。</b></div><div>所以<b>中国社会存在庞大的刻工群体</b></div><div>他们越来越专业化、手艺越发精湛。逐渐产生路径依赖</div><div><br/></div><div>活字需要排版校对。需要识字的人，自然工钱更高。</div><div><br/></div><div><b>活字印刷</b>，印制少量，且短期内不会重印</div><div>一般是印制<b>大家族族谱</b>。<b>谱匠</b></div><div><br/></div><div><br/></div><div><br/></div><div><br/></div></body></html>
