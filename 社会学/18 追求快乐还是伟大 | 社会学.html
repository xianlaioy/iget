<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-07 10:52:20 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-07 10:57:45 +0000"/><title>18 追求快乐还是伟大 | 社会学</title></head><body><div><a href="evernote:///view/4387463/s18/43c6eb86-8b41-41c3-8681-9818ef9e9215/43c6eb86-8b41-41c3-8681-9818ef9e9215/" style="color: rgb(105, 170, 53);">18 追求快乐还是伟大 | 社会学</a></div><div><b>生理上的快感往往很短促</b></div><div><b>沉溺在生理上快感的动物，都被淘汰了</b>。留下来的都是<b>有节制追求快乐的。</b></div><div><br/></div><div>努力工作为了摆脱痛苦</div><div>这建立在一个前提上：舒适是我们生存的全部目的所在。</div><div>而事实并非如此，<b>本能驱动着我们还追求其他</b>，如<b>追求伟大。</b></div><div><b>追求伟大，可以牺牲舒适、牺牲快乐</b></div><div><br/></div><div>吃的“苦”也在演变。过去吃的苦，已经被淘汰了</div><div>但想要成为“人上人”，或者说，某技艺超群的人。必然有苦可以吃</div><div>【苦，是走出舒适区带来的自然反应。不断吃苦才能进步】</div><div><br/></div><div>因此不是强调吃苦，而是强调培养英雄情结商</div><div><b>英雄之路，必然是要自讨苦吃的。</b></div><div><br/></div></body></html>
