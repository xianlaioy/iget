<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-26 02:51:33 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-26 11:01:29 +0000"/><title>09 面孔美的规律性 | 社会学</title></head><body><div><div><a href="evernote:///view/4387463/s18/ad26ef12-6117-444a-a42c-586cfa5dbfd6/ad26ef12-6117-444a-a42c-586cfa5dbfd6/" style="color: rgb(105, 170, 53);">09 面孔美的规律性 | 社会学</a></div><div>什么是美</div><div>五官的协调分布是认识面孔美的一个方向。</div><ul><li><div>对称是美</div></li></ul><div>身体两边越对称，就有更好的性吸引力，可以赢得更多的交配权。</div><div>很对称是稀罕的，只要极其对称就能构成美</div><ul><li><div>平均是美</div></li></ul><div>高尔顿研究罪犯样貌的共性，意外得出的结论</div><div><br/></div><div>如果美是极端，那么群体中大部分成员都是丑陋的，这样就会找不到配偶。</div><div>因此更可能是平均是美，所有成员的颜值都相去不远。</div><div><br/></div><div><b>孔雀尾巴是“较大是美”，这是因为性垄断制度。极端的特征才能赢得更多异性</b></div><div><b>而人类更倾向于一夫一妻制，因此更倾向平均是美</b></div><div><br/></div></div></body></html>
