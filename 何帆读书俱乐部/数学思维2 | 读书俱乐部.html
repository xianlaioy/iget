<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-12 11:11:26 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-12 11:18:29 +0000"/><title>数学思维2 | 读书俱乐部</title></head><body><div><a href="evernote:///view/4387463/s18/250aac25-69e7-43db-87e3-8903009675a2/250aac25-69e7-43db-87e3-8903009675a2/" style="color: #69aa35;">数学思维2 | 读书俱乐部</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 数学即语言 </span><br/></div><div><span>每个人都有数学基因，但不熟悉数学表达式。</span></div><div><span>《数学犹聊天》基斯·德夫林</span></div><div><span><br/></span></div><div><span>动物也有数学本能。</span></div><div><span>如，雌狮能通过吼叫声分辨对方雄狮有多少，并根据自己人数来判断能不能打得过；</span></div><div><span>如，婴儿能分辨巧克力糖数量，不论其如何摆放。</span></div><div><span>数学运算的大脑功能区，也是语言功能区。</span></div><div><span><br/></span></div><div><span>人类需要“离线思考”能力，即抽象地进行“如果……该怎么办”地推理能力。</span></div><div><span>推动了语言和数学思维能力地出现。</span></div><div><span>如，中文表达数字远比英文简洁，即表述方式地不同，会导致理解难度的不同。</span></div><div><span>感觉数学更难，因为数学更为抽象。</span></div><div><span><br/></span></div></body></html>
