<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-23 11:44:32 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-23 11:48:59 +0000"/><title>串讲48 | 读书</title></head><body><div><a href="evernote:///view/4387463/s18/6ad7734d-4be0-423d-af6b-df64a369b8e6/6ad7734d-4be0-423d-af6b-df64a369b8e6/" style="color: #69aa35;">串讲48 | 读书</a></div><div>1</div><div>《爆裂》主要内容</div><div>指数时代三个特点：不对称、复杂、不确定</div><div>九个原则：涌现优于权威；拉力优于推力；指南针优于地图；风险优于安全；违抗优于服从；实践优于理论；多样性优于能力；韧性优于力量；系统优于个体</div><div><br/></div><div>2</div><div>快变量和慢变量</div><div>慢变量是影响历史进程更深刻的因素</div><div><br/></div><div>3</div><div>小趋势和大趋势</div><div>大趋势是底盘、小趋势是应用。在未来，小众才是主流</div><div>【小趋势是变成大趋势的前兆】</div><div><br/></div><div>4</div><div>历史变化中的连续和断裂</div><div>以前熟悉的规则，很可能就不灵。尽快进入新时代</div><div><br/></div><div>5</div><div>对未来的判断</div><div>18年最大冲击是中美关系。</div><div>中国经济增长还有后劲：工业化、城市化、创新</div></body></html>
