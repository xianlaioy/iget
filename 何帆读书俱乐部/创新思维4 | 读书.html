<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-04 07:12:48 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-04 07:27:46 +0000"/><title>创新思维4 | 读书</title></head><body><div><a href="evernote:///view/4387463/s18/e4d2c351-1975-43a7-9d17-b485573747cc/e4d2c351-1975-43a7-9d17-b485573747cc/" style="color: #69aa35;">创新思维4 | 读书</a></div><div>创新之间的竞争，谁会胜出呢？</div><div>《创新者的窘境》</div><div>龙头企业之所以败北被淘汰，不是因为做的不好，而是因为做的太好。</div><div><br/></div><div>大企业会非常关注客户需求，一般只能专注主流用户；关注股东需求。</div><div>它们只在一个片面的领域做得尽善尽美，而忽视了在他们看不到的另一个平行宇宙中，出现的创新。</div><div><br/></div><div>大企业一般只关注眼前的创新，而忽视边缘市场的创新。</div><div>但破坏性的创新技术成熟后，就会包抄传统市场。</div></body></html>
