<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-26 10:31:54 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-26 10:54:08 +0000"/><title>175封 MIT 1 | 读书</title></head><body><div><div><a href="evernote:///view/4387463/s18/004b1f64-fe80-4efa-9f7c-74902be70155/004b1f64-fe80-4efa-9f7c-74902be70155/" style="color: #69aa35;">175封 MIT 1 | 读书</a></div><div><b>MIT无疑是世界第一理工学院</b></div><div>MIT特点：学生喜欢用技术搞恶作剧</div><div>例子：</div><ul><li><div>橄榄球赛场上膨胀出MIT球</div></li><li><div>学生们把一辆警车搬到了学校主楼大拱顶上</div></li></ul><div><br/></div><div>伤害他人和自己的事情不能做、破坏学校设施的事情不能做。</div><div>恶作剧，要有新意、有水平。</div><div><br/></div><div>全校对自己nerd风沾沾自喜</div><div>比如对数字非常执着</div><div>大楼、专业，都是数字编号。</div><div><br/></div><div>MIT大楼形状都很奇怪</div><div><br/></div><div>这些风格，都和前卫的年轻人，不受约束、彰显个性、不拘小节的个性特点相吻合。</div><div><b>MIT不是培养一般工匠的地方，而是培养有创意的工业界领袖的地方。</b></div><div><br/></div><div><b>要把事情做到极致</b></div></div></body></html>
