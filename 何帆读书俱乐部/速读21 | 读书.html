<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-05 12:53:05 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-05 12:58:43 +0000"/><title>速读21 | 读书</title></head><body><div><a href="evernote:///view/4387463/s18/0feb9fc7-43bf-4e48-9cb8-1e659ad673d0/0feb9fc7-43bf-4e48-9cb8-1e659ad673d0/" style="color: #69aa35;">速读21 | 读书</a></div><div>创新分为：延续性；破坏性</div><div>延续性技术，针对现有主流客户，最终胜出的是龙头企业；</div><div>破坏性技术，是服务于边缘客户和新客户，提升后，容易占据原有延续性技术的腹地。</div><div><br/></div><div>《创新者的解答》</div><div>初创企业不可能一上来就采取了正确的策略，但只要方向正确，多走了弯路，也无伤大雅。</div><div>方向，就是必须要找到可以低价赢利的商业模式。</div><div>先挣到钱，才能生存下来。</div><div><br/></div><div>《自上而下：万物进化简史》：整个系统的演进</div></body></html>
