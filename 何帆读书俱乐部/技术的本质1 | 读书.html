<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-29 11:54:52 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-29 12:01:21 +0000"/><title>技术的本质1 | 读书</title></head><body><div><div><a href="evernote:///view/4387463/s18/75718e3b-bed1-4a05-bee6-a86581c7bbb0/75718e3b-bed1-4a05-bee6-a86581c7bbb0/" style="color: #69aa35;">技术的本质1 | 读书</a></div><div>我们知道有多少种技术，之间的相似性，但不知道他们是如何起源和演化的，也不知道他们内在的联系。</div><div><br/></div><div>布莱恩·阿瑟《技术的本质》</div><div>用演化论研究技术的起源和演进。</div><div>演化论看来，生命的演化，靠<b>遗传、突变、选择</b>。</div><div><b>所有的技术也都不是横空出世的。新技术都是从老技术中长出来的。</b></div><div><br/></div><div>各种技术存在<b>内在的一致性</b>。</div><div><b>所有的技术，都是一种组合</b>，可以<b>拆解成若干模块。</b></div><div>复杂精妙的技术，最终都是平凡的零部件组合。</div><ul><li><div>反向工程：拆开了重新组装。<br/></div></li></ul><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>为什么技术要采用模块化的方式呢？</div><div>即使出错，损失的只是一小部分。</div><div>模块化的技术更适合进一步的创新</div><div><br/></div><div><br/></div></div></body></html>
