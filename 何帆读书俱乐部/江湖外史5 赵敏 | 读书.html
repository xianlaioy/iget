<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-08 10:48:17 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-08 11:03:04 +0000"/><title>江湖外史5 赵敏 | 读书</title></head><body><div><a href="evernote:///view/4387463/s18/8c590bd1-4eea-4713-ade5-039f386a309c/8c590bd1-4eea-4713-ade5-039f386a309c/" style="color: #69aa35;">江湖外史5 赵敏 | 读书</a></div><div>关于人生道路的知识，都是“当地知识”</div><div>金庸的多数女性，都是“<b>扁平人物</b>”<b>，一眼就能认出来的概念/特性，性格没有大变化</b>【工具型人物】</div><div>“<b>圆形人物</b>”【立体人物】<b>性格中有内在的矛盾，能彰显更有深度的人性</b></div><div>如，包法利夫人、黄蓉、赵敏</div><div><br/></div><div>折磨人的爱情反映的是我们心智上的不成熟：<b>想要太多，或不知道如何去要</b></div><div><br/></div><div>赵敏有豪侠也有妩媚。</div><div>爱上了张无忌就一往无前，该表白绝不含糊。</div><div>波伏娃：这是<b>用她的“强”去爱，而不是用“弱”去爱</b></div><div><b>追求爱情并没有失去自我，反而发现了自我。爱情滋养了她的生命活力</b></div><div><br/></div><div><b>不平等的爱情不可持续。</b></div><div><b>成熟的爱情，不在于融为一体，而在于保持距离。</b></div><div><br/></div></body></html>
