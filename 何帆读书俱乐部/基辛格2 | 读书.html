<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-04 12:20:51 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-08-04 12:27:43 +0000"/><title>基辛格2 | 读书</title></head><body><div><div><a href="evernote:///view/4387463/s18/e14913b1-ef5f-49d7-a3ce-f657c3f4a100/e14913b1-ef5f-49d7-a3ce-f657c3f4a100/" style="color: #69aa35;">基辛格2 | 读书</a></div><div>大学期间最<b>需要</b>做得五件事<br/></div><ol><li><div><b>认真读书</b></div></li><li><div><b>尽早认清自己的兴趣</b></div></li><li><div><b>找到适合自己的导师</b></div></li><li><div><b>尽快适应学术圈的规则</b></div><div>实践锻炼</div></li><li><div><b>对时代变化保持敏感</b></div></li></ol><div><br/></div><div>大学期间<b>不需要</b>做得五件事<br/></div><ol><li><div><b>没必要广交朋友</b></div></li><li><div>没必要考第一名</div><div><b>最容易成功的，是每次轻松考上前十名左右的学生</b></div></li><li><div><b>没必要太在意自己的论文选题</b></div></li><li><div>没必要紧跟潮流</div><div><b>写论文，最重要锻炼思维能力。磨练分析能力、判断能力</b></div></li><li><div>没必要学术走到黑</div><div><b>没必要早早规划好一生</b></div></li></ol><div><br/></div></div></body></html>
