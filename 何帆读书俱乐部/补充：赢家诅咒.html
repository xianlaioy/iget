<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-04 11:29:01 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-04 11:37:18 +0000"/><title>补充：赢家诅咒</title></head><body><div><a href="evernote:///view/4387463/s18/0b503099-693c-4f00-8537-273d059d3d19/0b503099-693c-4f00-8537-273d059d3d19/" style="color: #69aa35;">补充：赢家诅咒</a></div><div>赢家诅咒：人们的一个非理性行为。</div><div>在竞争的时候，人们往往会过于冲动，进而损失惨重。</div><div>【影响力书中也有类似例子】</div><div><br/></div><div>如，公司根据油田估值来招标，赢的公司往往价值不如报价，损失惨重。</div><div>如，猜测储蓄罐内硬币价值，平均估价远低于真实价值，但竞价赢家都亏损。</div><div>如，央视广告的“标王”纷纷破产。</div><div><br/></div><div>根本原因在于信息不对称，不知道真实价值，只能主观猜测。</div><div>其次，在于傲慢。赢家总认为自己比其他参与者判断更准确，求胜心切。</div><div>【感觉主要是和人竞争时，担心自己丧失资源，失去优势，于是不顾成本地竞争资源吧】</div><div><br/></div><div>竞标的时候，要谨慎求实，冷静估值。</div></body></html>
