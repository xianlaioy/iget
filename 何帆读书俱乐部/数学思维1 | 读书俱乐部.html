<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-09 12:04:32 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-09 12:08:31 +0000"/><title>数学思维1 | 读书俱乐部</title></head><body><div><a href="evernote:///view/4387463/s18/347073b4-bf22-463d-b528-a6397ed8d335/347073b4-bf22-463d-b528-a6397ed8d335/" style="color: #69aa35;">数学思维1 | 读书俱乐部</a></div><div>《魔鬼数学》艾伦伯格</div><div>数学知识分为四个象限，只需重点学习简单而深奥的知识。</div><div>四象限包括：</div><div><ul><li><span style="line-height: 1.45;">简单浅显；</span></li><li><span style="line-height: 1.45;">复杂浅显，即繁琐的计算；</span><br/></li><li><span style="line-height: 1.45;">复杂深奥。专业领域</span></li></ul><div>简单又深奥的知识，反直觉，需要更加缜密地推理。</div></div><div>如，对随机性地理解、因果关系地理解、回归地理解等。</div><div><br/></div><div>如，击毁飞机的，不能看飞回来的弹孔位置，而要看没有飞回的。</div><div>军官们，误以为飞回来的飞机是随机样本。</div><div>如，幸存者偏差。</div><div><br/></div></body></html>
