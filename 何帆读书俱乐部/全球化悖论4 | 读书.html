<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-29 10:44:18 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-29 10:53:14 +0000"/><title>全球化悖论4 | 读书</title></head><body><div><div><a href="evernote:///view/4387463/s18/20fa09f1-c5b1-4f8c-ab05-bc3c1c4a5875/20fa09f1-c5b1-4f8c-ab05-bc3c1c4a5875/" style="color: #69aa35;">全球化悖论4 | 读书</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 国际投资中的风险 </span><br/></div><div>多数中国企业，海外投资都赔钱了。</div><ol><li><div>宏观经济风险</div><div>东道国货币贬值、经济衰退、资本管制等等</div></li><li><div>宏观非经济风险</div><div>政权变化、外企国有化等等</div></li><li><div>微观经济风险</div><div>对当地劳动力市场不了解、对当地市场需求不了解</div></li><li><div>微观非经济风险</div><div>缺乏应对利益相关方的经验。</div><div>如，员工、社区、媒体、非政府组织等等</div></li></ol><div><br/></div><div>中国企业，是在中国独特的政商环境中成功的，国内外市场相差极大。</div><div>【“把娘家的习惯带到婆家”】</div><div><br/></div></div></body></html>
