<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-28 13:49:02 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-28 14:02:21 +0000"/><title>书友会15 | 读书</title></head><body><div><a href="evernote:///view/4387463/s18/c3f3283f-4e4e-4082-ad29-a630697ce8fe/c3f3283f-4e4e-4082-ad29-a630697ce8fe/" style="color: #69aa35;">书友会15 | 读书</a></div><div>表达能力</div><div>文笔好、口才好，代表了综合素质。</div><div>能把一件事梳理清楚；能说服别人。</div><div><br/></div><div>语言不仅表达思维，也制约着思维</div><div><br/></div><div>语言源自一次偶然的突变，延后结构的变化，恰巧能发出声音。</div><div>客观主义：语言为了更好进行“离线思考”，是一种本能</div><div>经验主义：范畴，根据人的认知能力来决定的【分类】。根据事物的联系。</div><div>隐喻，是基本的思维方式，根据生存经验创造出来的。</div><div>思维和行动会受到隐喻的影响。</div><div>传播思想/推销产品，要找对框架/价值观，才能打动人心。</div><div>晓之以理，不如动之以情。</div><div><br/></div></body></html>
