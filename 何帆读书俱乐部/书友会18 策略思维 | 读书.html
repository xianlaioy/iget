<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-21 12:20:12 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-21 12:28:52 +0000"/><title>书友会18 策略思维 | 读书</title></head><body><div><a href="evernote:///view/4387463/s18/5cf6cb22-d11a-49f2-bfa3-816b83c00843/5cf6cb22-d11a-49f2-bfa3-816b83c00843/" style="color: #69aa35;">书友会18 策略思维 | 读书</a></div><div>博弈论关心的主要因素：</div><div><ul><li><span style="line-height: 1.45;">谁是参与者？</span></li><li><span style="line-height: 1.45;">有几个？</span><br/></li><li>支付结构？（不同策略下的成本和收益）</li><li>一次还是多次博弈</li><li>静态/动态博弈？（同时出招还是先后出招）</li></ul><div><br/></div></div><div>自己做决策的时候，一定要考虑到别人的决策。</div><div><br/></div><div>如果合作收益大、背叛代价大、博弈次数多、参与博弈人数少/相互了解，那么囚徒困境会更少出现。</div><div><br/></div><div>一报还一报</div><div>“绑住自己的手”</div><div>信息不对称下，如何让别人相信我们？可以放一个大招，付出别人都无法付出的高昂成本。</div><div>即，看起来无效、浪费的事物，其实是有用的。</div><div><br/></div><div>自我控制的策略</div><div>可以把自己想象成两个人，强化其中一个人，或借鉴外部力量。</div></body></html>
