<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-03 12:40:18 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-03 12:44:02 +0000"/><title>串讲32 | 读书</title></head><body><div><a href="evernote:///view/4387463/s18/8294d5cd-f2af-494b-b1b4-56cdef088d05/8294d5cd-f2af-494b-b1b4-56cdef088d05/" style="color: #69aa35;">串讲32 | 读书</a></div><div>1</div><div>经济增长有助于提高道德水平</div><div>个人角度：拥有资源多了，才能更加从容自如</div><div>人际交往：合作和分工培养人们相互信任、遵守契约</div><div>宏观：机会多、流动性大，人们更加自信，更愿意帮助别人</div><div><br/></div><div>2</div><div>经济停滞/衰退时期，社会道德水平下降</div><div>个人：人们害怕失去已拥有的东西</div><div>人际：不公引发不满</div><div>宏观：衰退的一代，一步慢、步步慢</div><div><br/></div><div>3</div><div>美国经济低迷，民粹运动/种族歧视法令</div><div>美国增长强劲，进步时代</div><div><br/></div><div>4</div><div>德国经济衰退，纳粹得票率上升，最终希特勒登台</div><div><br/></div><div>5</div><div>稳定的经济增长，才能不断滋养民主制度</div><div>经济增长是首要的经济目标</div><div><br/></div><div><br/></div></body></html>
