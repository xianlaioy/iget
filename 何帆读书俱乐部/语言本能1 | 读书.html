<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-25 08:04:42 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-25 08:10:27 +0000"/><title>语言本能1 | 读书</title></head><body><div><a href="evernote:///view/4387463/s18/5fcd536e-416c-47b6-bc66-15767c1098fe/5fcd536e-416c-47b6-bc66-15767c1098fe/" style="color: #69aa35;">语言本能1 | 读书</a></div><div>语言，是交流信息的充分条件，而非必要条件</div><div>交流信息，不仅仅依靠语言。</div><div><br/></div><div>直立行走</div><div>脚趾变得粗短，来支撑40%体重；骨盆随之调整，让生孩子更加困难和危险，也导致了人类稳定的夫妻关系</div><div>颈部拉长、拉直，演化出了咽喉。</div><div>其他灵长目，气管和食道并行。而人类则通过会厌来指挥交通。如一个盖子，吞咽的时候盖住气管，呼吸的时候打开。</div><div><br/></div><div>咽喉结构有巨大的安全隐患，同时让人类演化出了语言。</div><div>【可能和一个基因有关】</div><div><br/></div><div>当你见到“只有，才能”句式，需要多加小心，这指的是充分必要条件。</div><div><br/></div></body></html>
