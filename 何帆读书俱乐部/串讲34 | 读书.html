<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-19 10:33:44 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-19 10:40:54 +0000"/><title>串讲34 | 读书</title></head><body><div><a href="evernote:///view/4387463/s18/1bec8cf0-c8c6-45d0-9761-c098bd5bba03/1bec8cf0-c8c6-45d0-9761-c098bd5bba03/" style="color: #69aa35;">串讲34 | 读书</a></div><div>1</div><div>更多的美国人不再相信美国梦。背后的原因是经济停滞、收入不平等带来的社会阶层分化。</div><div>2</div><div>父母双方都工作，有更强大经济基础，对子女教育更上心，更愿意付出资源。</div><div>穷人家庭变得更加破碎。孩子们没有得到足够的关爱，影响智商和情商的发育。</div><div>3</div><div>学校教育的贫富分化</div><div>优质教育资源总是稀缺的。决定学校质量的，是学生的水平。</div><div>富人家能提供更多的校外活动，穷人加没有这种条件</div><div>4</div><div>社会资本。</div><div>富人关系网更加广泛，穷人则更加稀疏，容易被社会遗弃。</div><div>5</div><div>结果不平等导致机会不平等。给经济增长带来损失，影响政治的稳定。</div><div>暴民容易被煽动，尤其是哪些对政治参与感到绝望、孤立的穷人。</div><div><br/></div></body></html>
