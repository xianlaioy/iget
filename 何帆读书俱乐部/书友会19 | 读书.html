<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-02 05:07:46 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-02 05:20:24 +0000"/><title>书友会19 | 读书</title></head><body><div><a href="evernote:///view/4387463/s18/a5316bff-2ed5-4b90-89de-fbd9b4b02fb8/a5316bff-2ed5-4b90-89de-fbd9b4b02fb8/" style="color: #69aa35;">书友会19 | 读书</a></div><div>战略是一系列策略，相互协调配合而形成的。</div><div>需要高瞻远瞩、抓大放下。</div><div>但并没有万能战略。</div><div><br/></div><div>1</div><div>结果、方式、手段三者之间保持平衡。</div><div>不确定、复杂、生死攸关。</div><div>2</div><div>即使有摩擦，也需要战略</div><div>3</div><div>游击战，为了保存自己</div><div>人民战争，会把人民卷入战争。</div><div>4</div><div>发动群众、赢得人心</div><div>5</div><div>内部管理/外部竞争</div><div>战略只能作为决策参考，并不能解决眼前的迫切问题。</div><div>一个个短期问题解决了，战略也就实现了。</div><div>赢家，总有很大的运气成分。</div><div><br/></div></body></html>
