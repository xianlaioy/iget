<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-16 12:32:30 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-16 12:39:55 +0000"/><title>城市的胜利2 | 读书</title></head><body><div><a href="evernote:///view/4387463/s18/0ff4c791-7999-413a-b6ee-c0767da96524/0ff4c791-7999-413a-b6ee-c0767da96524/" style="color: #69aa35;">城市的胜利2 | 读书</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>从供需关系看房价：</div><div>买房为了住；投资/不贬值</div><div>人口老龄化之后，人们想要卖掉房子养老，房价可能下跌。</div><div><br/></div><div><b>通过增加土地的供给，可以有效维持房价。</b></div><div>因为总能找到土地盖房子，所以土地稀缺并非导致房价高昂的根本原因。</div><div>灵活的住宅供应，能<b>抑制房价泡沫</b>。</div><div><br/></div><div><b>城市不是静止不变的，而是一直在变化。</b></div><div><b>人们的审美也不是不变的</b>。</div><div>保护历史老建筑，要有度。过度保护，让房价上涨，会把穷人赶走。</div><div><br/></div></body></html>
