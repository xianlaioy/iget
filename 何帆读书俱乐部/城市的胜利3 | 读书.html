<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-18 12:53:57 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-18 13:05:23 +0000"/><title>城市的胜利3 | 读书</title></head><body><div><div><a href="evernote:///view/4387463/s18/bff33ba5-621d-48e8-a606-b6d9cfd08852/bff33ba5-621d-48e8-a606-b6d9cfd08852/" style="color: #69aa35;">城市的胜利3 | 读书</a></div><div>城市中的贫民窟和棚户区</div><div>柏拉图：任何城市，都可以分为两个部分：穷人的城市；富人的城市。</div><div><br/></div><div>城市是解决贫困问题的最好方法。</div><div>只有通过城市的发展，才能有效减轻农村贫困。</div><div>从农村到城里的人，是乡村里最有能力、最愿意吃苦、最有企业家精神的人。</div><div>一时的贫困，不代表他们会代代贫困。</div><div><br/></div><div>城市犹如生态系统，没有棚户区，生态系统也就会遭到破坏。</div><div>所有的人才都是需要的。城中村能降低他们进入城市的门槛，是进入城市后的第一个跳板。</div><ol><li><div>城中村地理位置好，方便找工作</div></li><li><div>社会地位相似的人可以一起交流信息，互相帮助</div></li><li><div>农民工可以住的差一点，省下更多钱来投资子女教育等。</div></li></ol><div><br/></div><div><br/></div></div></body></html>
