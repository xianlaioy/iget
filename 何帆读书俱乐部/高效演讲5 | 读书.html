需要整个社会一起努力才能解决。需要公众的讨论和理性的声音</li></ol></div><div><br/></div><div>如何锻炼演讲水平？</div><div>朗诵、辩论，不是演讲</div><div>你不可能通过辩论说服对手。</div><div>最好的办法是去当老师，老师是对学习最有兴趣、最懂得学习方法的人。</div><div>也可以和小伙伴们组成学习小组，轮流当老师和学生。</div><div>互相讲、互相批评、互相鼓励</div><div><br/></div><div>独学而无友，则孤陋寡闻。</div><div>锻炼公共生活能力。</div><div>如，美国民间的各种俱乐部，就是民主的基础。</div></body></html>
