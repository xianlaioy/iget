<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-06 11:33:38 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-06 11:38:44 +0000"/><title>思维锻炼2 | 读书俱乐部</title></head><body><div><a href="evernote:///view/4387463/s18/97389e05-0e1d-431b-a492-eb4d46c097ea/97389e05-0e1d-431b-a492-eb4d46c097ea/" style="color: #69aa35;">思维锻炼2 | 读书俱乐部</a></div><div>经济学思维：<span style="line-height: 1.45;">成本收益分析。</span></div><div><span style="line-height: 1.45;">即使每个人都会分析，但选择未必是最优。</span></div><div><span style="line-height: 1.45;"><br/></span></div><div><span style="line-height: 1.45;">机会成本、沉默成本</span></div><div><span style="line-height: 1.45;">即使遇到自己的事情，会想到成本收益分析，但遇到别人的事情，很难设身处地替他们分析，进而理解别人。</span></div><div><span style="line-height: 1.45;">【人与人无法有效沟通，因为无法设身处地，成本收益分析】</span></div><div><span style="line-height: 1.45;">如，农民的孩子，往往初三辍学。因为大学上不起、且上了之后不一定能收回回报。</span></div><div><span style="line-height: 1.45;">即，对农民而言，教育投资属于高风险、高成本、周期长、收益低。不上学是最划算的</span></div><div><span style="line-height: 1.45;"><br/></span></div></body></html>
