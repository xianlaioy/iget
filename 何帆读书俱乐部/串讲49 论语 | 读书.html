<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-30 11:51:07 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-30 11:55:49 +0000"/><title>串讲49 论语 | 读书</title></head><body><div><a href="evernote:///view/4387463/s18/2d0f90ed-146a-4032-a0e8-64a901f72650/2d0f90ed-146a-4032-a0e8-64a901f72650/" style="color: #69aa35;">串讲49 论语 | 读书</a></div><div>1</div><div>中国传统文化的三大来源：儒释道</div><div>儒家又是最正统的</div><div>中国的君子，比西方学者，把道德看得比学问更重要。追求一种远高于社会成员平均水平的道德标准</div><div><br/></div><div>2</div><div>读论语，带着平常心去读，边读边思考。</div><div><br/></div><div>3</div><div>儒家思想核心：忠恕之道，推己及人。</div><div>把握分寸，弄清楚能做和不能做。</div><div><br/></div><div>4</div><div>中国传统文化，没有社会、公共概念。</div><div>强调在社会关系中把握人的社会定位。强调礼教而非法治。</div><div>遵循礼，就能得到义，就能稳定社会秩序</div><div><br/></div><div>5</div><div>学习，就是每天对自己进行严格的道德拷问，参与社会实践。</div><div>学习的目的是把自己变成一个君子。</div><div>在修身过程中，找到志同道合的人一起砥砺切磋、教学相长。</div><div><br/></div><div><br/></div></body></html>
