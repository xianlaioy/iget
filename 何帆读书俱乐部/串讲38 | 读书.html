<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-25 12:35:38 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-25 12:39:46 +0000"/><title>串讲38 | 读书</title></head><body><div><a href="evernote:///view/4387463/s18/4afb48de-cd18-4fb6-9635-2f0517e256e1/4afb48de-cd18-4fb6-9635-2f0517e256e1/" style="color: #69aa35;">串讲38 | 读书</a></div><div>决定技术前景的，不单单是技术本身的先进程度，而是技术和社会的融合程度。</div><div>技术变化可以非常快，而人性的变化却是相对较慢的，这就会带来一系列的摩擦和冲突</div><div><br/></div><div>1</div><div>人工智能=大数据+机器学习</div><div>机器的智能，是人工的外星人，是与人类不一样的智能。</div><div><br/></div><div>2</div><div>人机共同体</div><div>过分迷信技术进步，会助长人类的贪婪和傲慢</div><div><br/></div><div>3</div><div>制造业内有大量数据，有更好的应用机会。</div><div><br/></div><div>4</div><div>机器一直在替代人的工作</div><div>旧岗位丢失，新岗位也会被制造出来</div><div>解决剩余劳动力，无非消灭和赎买。</div><div><br/></div><div>5</div><div>人工智能时代下的学习</div><div>学编程；学人类能做而机器不能做的事</div><div>定制化教育，研究计划做项目</div><div><br/></div></body></html>
