<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-20 07:16:05 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-20 07:24:39 +0000"/><title>城市的胜利5 | 读书</title></head><body><div><a href="evernote:///view/4387463/s18/03e1b1ec-2e39-4983-9cd1-009800077889/03e1b1ec-2e39-4983-9cd1-009800077889/" style="color: #69aa35;">城市的胜利5 | 读书</a></div><div>我们用常识、普通人的生活经验、最多加上一点真心的关怀，就能颠覆流行的观点。</div><div>城市规划有时候是错的，你才是城市的使用者/消费者，你才有发言权。</div><div><br/></div><div>城市规划者的心愿单上，最前面的是宏伟的东西：大广场、公园、绿地等等。但这些居民却并不关心。</div><div><br/></div><div>规划者容易忽略人行道。</div><div>街道是城市中最重要的公共区域，使用最频繁。</div><div><b>有生气的街道一定是安全的。必须是熙熙攘攘、甚至有些嘈杂混乱，这样人们才愿意到街上逛</b>。</div><div>人们才能在这里和邻里街坊互相交流。</div><div><br/></div><div><b>人行道上</b>会发生<b>众多微不足道的公共接触，这构成了城市街道上的信任</b>。</div><div><b>街道本质就是一个社区，一个自我成长、自我管理的社区。</b></div><div><br/></div></body></html>
