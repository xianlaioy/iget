<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-08 11:15:31 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-08 11:17:48 +0000"/><title>串讲46 江湖外史 | 读书</title></head><body><div><div><a href="evernote:///view/4387463/s18/a0141aa7-289d-4e15-9d72-c8868dd21626/a0141aa7-289d-4e15-9d72-c8868dd21626/" style="color: #69aa35;">串讲46 江湖外史 | 读书</a></div><div>人生本没有意义</div><div>对人生的感悟，往往是“当地知识”，与时间、地点、人群密不可分</div><div><br/></div><ul><li><div>扫地僧：无为的求道、无名的存在</div></li><li><div>韦小宝：真诚、有趣、有禅悟</div></li><li><div>虚竹：悲欣交集才是人生。顺应生活、做减法</div></li><li><div>令狐冲：特立独行，需要强大的自我。锻炼旷野生存的能力，成为特种兵</div></li><li><div>赵敏：用“强”去爱，而不是用“弱”去爱。成熟的爱情需要保持距离</div></li></ul><div><br/></div></div></body></html>
