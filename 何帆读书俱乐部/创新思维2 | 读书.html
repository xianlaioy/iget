<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-02 07:49:54 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-04 08:03:52 +0000"/><title>创新思维2 | 读书</title></head><body><div><a href="evernote:///view/4387463/s18/4d57795f-1593-40e0-9e43-60962e5b72f9/4d57795f-1593-40e0-9e43-60962e5b72f9/" style="color: rgb(105, 170, 53);">创新思维2 | 读书</a></div><div>&nbsp;&nbsp;&nbsp;&nbsp; 怎样成为一名创新者 </div><div>棉花糖挑战：</div><div>创新就是要在行动中思考，而不是在思考后行动。</div><div>一边做、一边改</div><div><br/></div><div>激情比奖励更能推动创新：</div><div>当我们做创造性工作的时候，<span style="font-weight: bold;">最大的动机是兴趣和激情</span>，而<span style="font-weight: bold;">不是奖励</span>。</div><div>【有了外在的奖励，就把内在自发的动机，外化了，导致动机下降】</div><div>创新不需要鼓励；即使用金钱，也买不到创新</div><div><br/></div><div>创新需要独自工作</div><div>头脑风暴，并不能有效提高创新，人数越多，效果越差。</div><div>创新，需要闭门思考。</div><div>需要持之以恒、凭兴趣干一件事情，即“深度工作”</div><div>小分队也可以。（<a href="https://app.yinxiang.com/shard/s18/nl/4387463/0e2bc4dc-6560-41fe-9020-07c604da0a12">乔布斯们的巢穴</a>）</div><div><br/></div><div>真正的创新在荒野之中，是一小群孤独的冒险者干的事情。</div><div><br/></div><div>想要坚持不分心，需要学会说“不”</div><div><br/></div></body></html>
