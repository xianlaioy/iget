<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-29 10:55:46 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-29 11:59:50 +0000"/><title>童话4 小王子 | 读书俱乐部</title></head><body><div><a href="evernote:///view/4387463/s18/7c7de9f0-6bec-4cd9-858b-0147c1c2946e/7c7de9f0-6bec-4cd9-858b-0147c1c2946e/" style="color: rgb(105, 170, 53);">童话4 小王子 | 读书俱乐部</a></div><div>小王子是一部讨好小孩子的作品。里面成年人都是贪婪、狭隘、愚蠢的。</div><div>他们看不到美，看不到真正有意义的东西。</div><div>如，和成年人说房子漂亮，看不出来。需要说这房子值5000W，他们就会觉得这房子太美了。</div><div>成天忙忙碌碌，专注于人世间的繁华，便再也听不到自己灵魂的声音了。</div><div><br/></div><div>小王子是写给大人看的。一般童话都是。</div><div>小王子之所以风靡世界，因为里面的爱情故事，征服了成人。</div><div>开头的沙漠坠机，便是圣埃克苏佩里自己的经历。</div><div><br/></div><div>写童话的大多是成人，不免把成年世界的北环带到童话世界里。</div></body></html>
