<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-19 10:38:57 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-19 10:45:43 +0000"/><title>美国经济增长的起落4 | 读书</title></head><body><div><div><a href="evernote:///view/4387463/s18/7d545201-99b4-46a5-aa47-cbdbd0c93bec/7d545201-99b4-46a5-aa47-cbdbd0c93bec/" style="color: #69aa35;">美国经济增长的起落4 | 读书</a></div><div>戈登：1870-1970的经济飞跃，前无古人，也后无来者。<br/></div><div><br/></div><div>90年代，新经济是一个小高峰。以电子计算机和通讯技术的发展为开端。</div><div><b>只有全要素生产率增长，才算真正的经济增长</b></div><div><br/></div><div>04年至今，美国增长却再度失去动力</div><ol><li><div><b>信息通讯行业的总量并不大</b>，只占总量7%</div></li><li><div>新经济并<b>没有显著提高劳动生产率</b></div><div>手机的出现，更多是进行人际交流、消磨时光，和提高劳动生产率无关</div></li><li><div>网上购物兴起，但只占零售总额6.4%，且带来了实体店的衰弱。</div></li></ol><div><br/></div><div><br/></div></div></body></html>
