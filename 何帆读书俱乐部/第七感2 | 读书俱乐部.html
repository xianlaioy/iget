<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-17 11:39:15 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-17 11:42:39 +0000"/><title>第七感2 | 读书俱乐部</title></head><body><div><a href="evernote:///view/4387463/s18/1aa0488c-ec01-4035-b359-f8aef7a1eb70/1aa0488c-ec01-4035-b359-f8aef7a1eb70/" style="color: #69aa35;">第七感2 | 读书俱乐部</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 碎片化学习 </span><br/></div><div>对于碎片化学习的批评</div><div><ol start="1"><li>学习时间短，易被打断</li><li>学习场景总在变化</li><li>系统性不够强</li></ol><div><br/></div></div><div>能不能有所收获，最重要的是学习态度和学习兴趣，其次才是学习方法。</div><div><br/></div><div>学习有边际效益递减，因此人很难长时间集中精力学习。</div><div>学习场景变换，有利于增强记忆。可能是可供记忆利用的背景信息会更多。</div><div>交叉混合学习，才能让学习辨别细微的差别，让大脑随时准备应对意外。</div><div><br/></div><div>不仅仅要吸收老师们的观点，更要将其变为自己的观点。</div><div><br/></div></body></html>
