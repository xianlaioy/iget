<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-12 08:42:00 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-12 09:52:36 +0000"/><title>我们的孩子2 | 读书</title></head><body><div><a href="evernote:///view/4387463/s18/96cc011c-8a42-4f1a-97dd-1d35145f253e/96cc011c-8a42-4f1a-97dd-1d35145f253e/" style="color: rgb(105, 170, 53);">我们的孩子2 | 读书</a></div><div>贫贱夫妻百事哀</div><div><b>经济困难是造成家庭破碎化的主要原因。</b></div><div><br/></div><div>一般父母对孩子的成长影响不大</div><div>但若家庭支离破碎，那就会对孩子的成长有不利影响。</div><div><br/></div><div>《稀缺》<b>：长期生活在资源贫困的条件下，大脑思考和解决问题的能力会受到损害。</b></div><div><b>资源匮乏的人生，往往是低效的人生。</b></div><div><b><br/></b></div><div><b>如果社会可以维持较高比例的跨阶级婚姻，就能更多促进各个阶层之间的互动。</b></div><div><b>随着收入不平等程度加剧，富人和穷人家庭变得越来越不一样</b>。这会进一步加剧社会阶层的分化。</div><div><br/></div></body></html>
