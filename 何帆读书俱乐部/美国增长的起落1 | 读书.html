<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-17 07:40:21 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-17 08:11:08 +0000"/><title>美国增长的起落1 | 读书</title></head><body><div><div><a href="evernote:///view/4387463/s18/747f34e6-0cac-4214-9efc-d2e69b462768/747f34e6-0cac-4214-9efc-d2e69b462768/" style="color: #69aa35;">美国增长的起落1 | 读书</a></div><div>罗伯特·戈登《美国增长的起落》</div><div>1870-1940年间出现的一系列“大创新”，奠定了我们现代的生活方式。</div><div><br/></div><div>100年前，人们都陷在贫困和疾病。人口预期寿命远低于现在。</div><div>人们收入很低，只够吃饭和穿衣。</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 大创新 </span><br/></div><ol><li><div>电</div></li></ol><div>爱迪生让电灯商业化。50年间美国96%家庭全部使用电力照明。</div><div>洗衣机、冰箱、空调。</div><div>解放了妇女，加入工作。</div><div><br/></div><div>1910-1940，美国出现了五通：通电、通气、通电话、通自来水、通下水道。</div><div>住宅网络化，带来平等。</div><div><br/></div><ol start="2"><li><div>交通革命</div></li></ol><div>汽车、火车、轮船、飞机等。</div><div>电车、地铁。</div></div></body></html>
