<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-09 13:07:48 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-09 13:31:12 +0000"/><title>通史回顾2 影响历史 | 读书</title></head><body><div><a href="evernote:///view/4387463/s18/3df1e2ee-893c-4598-8403-26d550017180/3df1e2ee-893c-4598-8403-26d550017180/" style="color: #69aa35;">通史回顾2 影响历史 | 读书</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>每一代人是如何影响历史的？</div><div>不要总想着影响历史。历史是舞台，每代人是上面的演员。</div><div><br/></div><div>顺应潮流、积蓄力量、守住底线</div><div>时代已经变了， 不要再留恋和迟疑，跟着时代潮流走</div><div><br/></div><div>跳出自己这一代人的思维方式，理解上一代人、上上一代人的想法。</div><div><br/></div><div>守住底线，需要信仰的加持。</div><div><br/></div></body></html>
