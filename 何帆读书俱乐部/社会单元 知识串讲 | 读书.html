<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-29 11:49:49 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-29 11:53:56 +0000"/><title>社会单元 知识串讲 | 读书</title></head><body><div><div><a href="evernote:///view/4387463/s18/55ce19c5-325d-42b1-b11e-78fb491c3383/55ce19c5-325d-42b1-b11e-78fb491c3383/" style="color: #69aa35;">社会单元 知识串讲 | 读书</a></div><div>人是一种社会动物，社会道德把我们团结在一起，但社会阶层的分化和不平等，会把我们彼此分开。</div><div><br/></div><ul><li><div>情感先判断，理性作辩护</div></li><li><div>怪人俱乐部的人，更认同个人主义的价值观。这和其他阶层看法存在很大差异。</div></li><li><div>道德步指一种维度，有多个口味。</div></li><li><div>贫困家庭往往是组合家庭</div></li><li><div>社会资本：社会相互熟悉和信任程度</div></li><li><div>待业年轻人，会给社会带来更多的成本</div></li><li><div>人类最大进步就是逃脱了贫困和疾病</div></li><li>政治民主和财富的极度不平等，不可兼得。</li></ul><div><br/></div></div></body></html>
