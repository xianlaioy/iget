<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-30 08:43:33 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-08-30 10:37:02 +0000"/><title>罗素传1 | 读书</title></head><body><div><a href="evernote:///view/4387463/s18/d507708f-ccb3-410f-baf2-79d1e5906aa6/d507708f-ccb3-410f-baf2-79d1e5906aa6/" style="color: rgb(105, 170, 53);">罗素传1 | 读书</a></div><div>&nbsp;&nbsp;&nbsp;&nbsp; 总复习 人生单元 </div><div>瑞·蒙克《罗素传》</div><div><br/></div><div><b>尊重理性，同时又要警惕理性的局限性</b>。</div><div><b><br/></b></div><div><b>成熟的心灵，要能把握矛盾，能在大脑中保持不同的声音，来自己反对自己、自己包容自己。</b></div><div><br/></div><div><b>支配罗素人生的三种激情：追求知识、渴望爱情、对人类苦难的怜悯</b></div><div><br/></div><div>罗素的一生</div><div>贵族出生。</div><div>《数学原理》试图证明所有数学掉棍僧逻辑学推导出来。但之后被哥德尔证明不行。</div><div>罗素主张婚姻、恋爱自由。但不懂女人心思。</div><div>热衷于公共事务。</div><div><br/></div></body></html>
