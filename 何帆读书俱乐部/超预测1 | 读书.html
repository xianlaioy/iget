<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-10 11:24:38 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-10 11:30:23 +0000"/><title>超预测1 | 读书</title></head><body><div><div><a href="evernote:///view/4387463/s18/70d89305-e748-49db-8484-05dba97435f8/70d89305-e748-49db-8484-05dba97435f8/" style="color: #69aa35;">超预测1 | 读书</a></div><div><b>这能世界能不能被预测？有的能有的不能</b></div><div>可预测：</div><ul><li><div>上下班高峰</div></li><li><div>个人行为模式</div></li></ul><div>不可预测：</div><ul><li><div>天气、生态系统、金融市场、国际政治、群体行为</div></li><li><div>沙堆：再放多少粒沙子才会倒塌？</div></li></ul><div><br/></div><div><b>最值得用心去训练预测能力的，是介于钟表和云之间的领域。</b></div><div><b>有一定规律，却不是完全随机</b></div><div><br/></div><div>短期和长期的事情更容易预测，而中期则更加不确定</div><div><br/></div><div><b>幸福的U型曲线：活在当下和盯着一生的目标，都很幸福，不幸福的是盯着一两年内可能发生的事情患得患失。</b></div><div><br/></div></div></body></html>
