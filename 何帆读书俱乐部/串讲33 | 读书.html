<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-09 11:38:31 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-09 12:18:47 +0000"/><title>串讲33 | 读书</title></head><body><div><div><a href="evernote:///view/4387463/s18/2039e23a-0932-4dea-a87c-bede19c87c25/2039e23a-0932-4dea-a87c-bede19c87c25/" style="color: #69aa35;">串讲33 | 读书</a></div><div>道德三个基本原则：</div><ul><li><div>直觉在先、推理在后</div></li><li><div>至少五种不同口味</div></li><li><div>能凝聚人心，但有盲目性</div></li></ul><div><br/></div><div>1</div><div>道德判断，首先是由情感本能做出判断，再由理性去寻找理由。这是在位道德判断辩护</div><div><br/></div><div>2</div><div>人的道德不一样。</div><div>怪人俱乐部的人，更强调自由、关爱、平等。是继承了柏拉图、康德、边沁、密尔这一流派。</div><div>他们的观点并不是主流。</div><div><br/></div><div>3</div><div>道德的五种口味</div><div>关爱；公平；忠诚；权威；圣洁</div><div><br/></div><div>4</div><div>道德三原则</div><div>个体竞争，人是自私的；群体竞争，人是无私的。</div><div>团体共同做一件事、共有一个目标，更容易让人无私</div><div><br/></div><div>5</div><div>宽容别人的道德观念</div><div>基因+后天环境</div><div><br/></div><div><br/></div></div></body></html>
