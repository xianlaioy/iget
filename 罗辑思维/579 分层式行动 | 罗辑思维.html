<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-14 13:46:59 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-14 13:51:47 +0000"/><title>579 分层式行动 | 罗辑思维</title></head><body><div><a href="evernote:///view/4387463/s18/59c2103b-f3c3-4ee7-a021-63a23d87828e/59c2103b-f3c3-4ee7-a021-63a23d87828e/" style="color: #69aa35;">579 分层式行动 | 罗辑思维</a></div><div>工业社会，是中心化社会，社会结构相对简单。</div><div>组织内如何上升，都有方向和前人的榜样，只要努力就完事了</div><div>组织外做事，有组织的品牌背书，个人努力只是很小一部分</div><div><br/></div><div>如今社会信用结构发生了变化</div><div><b>社会正在经历“再部落化”的过程</b>，人群分成一个个小部落。靠小信用做生意</div><div><b>不认识部落里的人，门都进不去</b></div><div><br/></div><div>一层层信用网络，<b>不进入上一层，就没机会进入下一层</b></div><div>如，用现有的校友网络，了解目标公司的信息；</div><div>越聊热心校友；</div><div>直到拿到offer</div><div><br/></div><div><br/></div></body></html>
