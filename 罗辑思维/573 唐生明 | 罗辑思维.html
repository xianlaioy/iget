<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-05 10:40:39 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-05 10:47:35 +0000"/><title>573 唐生明 | 罗辑思维</title></head><body><div><div><a href="evernote:///view/4387463/s18/d0a86bb2-f3c9-485f-8c03-edd2d8ed0d85/d0a86bb2-f3c9-485f-8c03-edd2d8ed0d85/" style="color: #69aa35;">573 唐生明 | 罗辑思维</a></div><div>纨绔子弟，从小富贵。只爱吃喝玩乐，不干正事。</div><div><br/></div><div>1940年，蒋介石让他去上海，在汪伪政权当卧底</div><div>此时抗日进入僵持阶段，国共日伪四种政治势力。</div><ol><li><div>汪伪政权很多高官，和唐生明混一个圈子，都有交情</div></li><li><div>唐生明天生花花公子，无需伪装继续花就是了</div></li></ol><div><br/></div><div>日本人支持汪伪政权，是希望国名党高官来投靠汪精卫。但迟迟没有出现。</div><div>唐生明来了，聊胜于无。</div><div>期间做了许多漂亮事</div><div><br/></div><div>后来日本人发现了唐生明是间谍，结果想要通过他来联系蒋介石</div><div>唐生明家就俨然如重庆政府的大使馆，变成了汪精卫、日本、蒋介石三方联络人。</div><div><br/></div><ul><li><div><b>独特性是生存的资本</b></div></li><li><div><b>确定性令其安全</b></div></li></ul><div><br/></div></div></body></html>
