<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-12 07:08:12 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-12 07:12:11 +0000"/><title>乌鸦喝水</title></head><body><div><a href="evernote:///view/4387463/s18/5a5f55da-0908-45f8-b2d8-13e495da0659/5a5f55da-0908-45f8-b2d8-13e495da0659/" style="color: #69aa35;">乌鸦喝水</a></div><div>孔隙率</div><div>瓶子能容纳的石头有限，倘若扔几块后石头超过了水面，再扔就没意义了</div><div>空瓶子装满石块，再往里倒水，倒满把石头拿出来，剩下多少水的比率，就是石头的孔隙率。</div><div><br/></div></body></html>
