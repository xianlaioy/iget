<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-17 10:09:26 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-17 10:15:13 +0000"/><title>298 新技术 | 罗辑思维</title></head><body><div><a href="evernote:///view/4387463/s18/c486818b-357d-4dae-a11f-8c6cd9228789/c486818b-357d-4dae-a11f-8c6cd9228789/" style="color: #69aa35;">298 新技术 | 罗辑思维</a></div><div>勒德分子：19实际有个叫勒得的英国人，带领工人砸机器。</div><div>如果新技术摧毁了就业，那么技术倒退是不是能增加财富呢？</div><div>【混淆概念了这里。。讲的是就业问题，而非增加财富】</div><div>技术进步让人类分工越来越细，生产率越来越高， 需要更多劳动力。</div><div><br/></div><div>【新技术会冲击旧产业，但催生出的新产业，会比旧产业的就业人数更多】</div><div>但新的工作岗位，不一定在本地；学习新的技能也需要时间，跟不上变化的人，就会成为输家。</div><div>财富也会更加集中。</div><div><br/></div><div>新技术会带来一系列始料未及的政治和社会规则的变化</div><div><br/></div></body></html>
