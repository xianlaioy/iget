<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-07 10:28:38 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-07 10:37:13 +0000"/><title>工业革命 | 精选</title></head><body><div><a href="evernote:///view/4387463/s18/22784885-8baf-4aa3-8410-b7356686e91a/22784885-8baf-4aa3-8410-b7356686e91a/" style="color: #69aa35;">工业革命 | 精选</a></div><div>工业革命，为英国提供了无可匹敌的物质基础</div><div><br/></div><div><b>技术革命</b>，是工业革命的序曲</div><div>飞梭提高织布效率，纺纱机加快纺纱，机械动力由瓦特真正解决</div><div><br/></div><div>工业革命，是<b>组织形式的变革</b></div><div>把工业的组织形式，程序制度化，即<b>工厂制度</b></div><div>每个工人如纺纱机一样集中管理，有明确分工。形成<b>流水线</b></div><div>这种方法很快扩散到了全行业</div><div><br/></div><div>交通运输的进步，催生<b>时间观念</b></div><div>公路网、运河网、火车和铁路</div><div>准点开的火车，影响了人们的时间观念</div><div>农业时代的人们，时间很灵活，按天来计算。</div><div>而工厂制+铁路火车，让人们严格按照时间来工作。<b>提高了整个社会的效率。</b></div><div><br/></div><div>工业革命=技术+生产制度+基础设施+观念革命</div><div>大系统工程</div><div><br/></div></body></html>
