<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-11 12:35:25 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-08-12 12:11:33 +0000"/><title>552 300年特朗普 | 罗辑思维</title></head><body><div><div><a href="evernote:///view/4387463/s18/fdc1746b-dde5-48c9-b74c-cb8a352774dd/fdc1746b-dde5-48c9-b74c-cb8a352774dd/" style="color: rgb(105, 170, 53);">552 300年特朗普 | 罗辑思维</a></div><div>了解国家，亲身经历的局限性巨大。接触的圈子都是固定的阶层。</div><div>如，为什么美国人会选出特朗普？</div><div>特朗普这样的政治家，历史上不是第一个。第七任总统也是如此。</div><div><br/></div><div><b>会选出这个美国总统，就表明其行为策略，受到当时代美国人民的欢迎。</b></div><div><br/></div><div><b>边区人，</b>好斗的牛仔。</div><div>如，特朗普通过树立敌人，来区分“我们”，强化自己的领导力。</div><ul><li><div><b>好斗、排外</b></div></li></ul><div>通过排外来强调自己爱国</div><div>【<b>人们支持他，因为他说出了人们心中想说的话】</b></div><ul><li><div><b>反精英文化</b></div></li></ul><div>我穷我光荣，我是大老粗我光荣</div><div><br/></div></div></body></html>
