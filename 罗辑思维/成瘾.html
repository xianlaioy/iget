<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-21 10:45:21 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-21 10:50:46 +0000"/><title>成瘾</title></head><body><div><a href="evernote:///view/4387463/s18/8e059186-a6c1-4b1f-b1b7-b2de69ba8f3d/8e059186-a6c1-4b1f-b1b7-b2de69ba8f3d/" style="color: #69aa35;">成瘾</a></div><div>主观意识能沟把控的疆域并不大。</div><div>生物大脑中的奖励机制塑造了个体的行为模式和性格，形成兴趣爱好。</div><div><br/></div><div>如果全体人群中有1/3以上的人都喜欢玩网游，讨论网瘾的意义就不打了</div><div>网络游戏的成瘾性低于毒品。</div><div><br/></div><div>二战期间，士兵都会获得毒品，来提升战斗力。</div><div>而战争结束后，2/3的人没有再碰过海洛因，只有1/15是典型瘾君子</div><div>而以往经验看来，吸过毒的人无法戒断</div><div><br/></div><div>形成毒瘾，环境占比很多。生活中本来有很多选择的，不容易陷入毒瘾。</div><div>二战中，毒品是唯一的“安慰”</div><div>而城市中的瘾君子，本来就没多少选择，毒品是唯一安慰，自然无法戒毒</div></body></html>
