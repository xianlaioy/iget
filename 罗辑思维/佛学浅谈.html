<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-10 06:36:26 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-10 06:51:20 +0000"/><title>佛学浅谈</title></head><body><div><a href="evernote:///view/4387463/s18/f5553ac9-2c55-4ac3-a703-c0a1616844e7/f5553ac9-2c55-4ac3-a703-c0a1616844e7/" style="color: #69aa35;">佛学浅谈</a></div><div>佛学，因材施教，理论包括“方便法”“究竟法”</div><div>有些人资质不佳，可以用浅显有缺陷的“方便法”，先听懂，有基础了再讲“究竟法”</div><div><br/></div><div>涅槃，和成佛是一回事，从此不再轮回。</div><div>悟道后，已经成佛，但肉身还在，这是“有余涅槃”；肉身死去后，进入“无余涅槃”</div><div>即，《大般涅槃经》是临终遗教，晚年定论</div><div><br/></div><div>“常乐我净”是涅槃境界的四大特征</div><div>人的特点，是无常、苦、无我（我是假象，不由自主）、不净；涅槃后，会变恒常、离苦得乐、离无我而有我（真实永恒自由）、圣洁</div><div>杀人等于除掉无常、无我、不净，就能得到“常乐我净”，等于涅槃成佛</div><div><br/></div><div>因果报应是确定还是不确定？</div><div><ul><li><span style="line-height: 1.45;">众生都有佛性</span><br/></li><li><span style="line-height: 1.45;">佛性特征是“常乐我净”</span><br/></li></ul></div><div><br/></div></body></html>
