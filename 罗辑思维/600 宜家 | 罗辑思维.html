<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-18 11:39:04 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-18 11:51:04 +0000"/><title>600 宜家 | 罗辑思维</title></head><body><div><a href="evernote:///view/4387463/s18/a0329967-2b4d-4cad-ab2a-dc647a6b7281/a0329967-2b4d-4cad-ab2a-dc647a6b7281/" style="color: #69aa35;">600 宜家 | 罗辑思维</a></div><div>什么是好公司？</div><div>宜家，商业模式陈旧，没有技术驱动，也没有互联网特征。但就是个好公司。</div><div>起源于瑞典，却能成为超级大企业。</div><div>最核心的能力，就是<b>保证用户体验的前提下，不断削减成本。</b></div><div>这是在<b>经年累月，反复琢磨和改进各种细节，逐渐降低成本。</b></div><div><br/></div><div>新技术、新工艺、新设备，当然可以降低成本。</div><div>但技术是会传播、普及的。</div><div><b>企业的成本优势，只能通过生产、运输、销售、经营的各个环节，不断微调，来削减成本。</b></div><div><br/></div></body></html>
