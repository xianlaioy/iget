<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-25 13:41:22 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-25 13:48:58 +0000"/><title>痛风</title></head><body><div><a href="evernote:///view/4387463/s18/28d73eca-0386-4102-9c1d-c8fb1af36f64/28d73eca-0386-4102-9c1d-c8fb1af36f64/" style="color: #69aa35;">痛风</a></div><div>痛风，是血液中尿酸浓度太高，在关节处结晶引发验证反应。</div><div>尿酸是人体代谢嘌呤时的产物。</div><div>嘌呤，是DNA中四种碱基的两对。只要吃进去的食物含有细胞、含有遗传物质，就有嘌呤。</div><div><br/></div><div>因此，痛风的人，酒、海鲜、皮和内脏、肉汁、火锅、高糖食物、瘦肉等，就要避免。</div><div>大部分嘌呤其实是自产的，身体内死亡细胞的DNA回收处理，占了60%-80%的嘌呤。</div><div>想要通过控制饮食来完全解决尿酸过高，不容易。聊胜于无。</div><div><br/></div><div>大部分痛风都是遗传病。目前无法治愈，只能控制饮食来尽可能减轻症状。</div><div>可以吃鸡蛋和牛奶。选择50mg一下嘌呤含量的食物。</div><div><br/></div><div>灵长类无法自己合成维生素C。高尿酸，是一种代替维生素C的方法。</div><div><br/></div></body></html>
