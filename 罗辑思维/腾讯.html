<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-06 13:54:13 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-07 02:06:20 +0000"/><title>腾讯</title></head><body><div><a href="evernote:///view/4387463/s18/e1e5339e-dfb6-4d28-a7f0-1bb08e07d375/e1e5339e-dfb6-4d28-a7f0-1bb08e07d375/" style="color: rgb(105, 170, 53);">腾讯</a></div><div>腾讯的问题</div><div><ol start="1"><li>赛马文化的弊端</li></ol><div>锻炼了队伍，保证不错过重要的战略级产品。</div></div><div>同事让团队之间的竞争过于激烈，更容易抄袭别人成功模式。</div><div><ol start="2"><li>游戏产品上瘾</li></ol><div>产品至上，要让用户爽、用更多、用更久。</div></div><div>把王者荣耀比喻成菜刀，但菜刀设计时，是用完即走，不会让人不断用它。</div><div><ol start="3"><li>微信变成了局域网</li></ol><div>微信不能添加外部链接，且视频只能用腾讯视频</div></div><div>腾讯把自己变成了局域网，违背了互联网精神</div><div><br/></div></body></html>
