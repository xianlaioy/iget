<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-15 12:57:08 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-08-15 13:00:01 +0000"/><title>塑造让人喜欢的英雄人物</title></head><body><div><div><a href="evernote:///view/4387463/s18/34ecc8e5-e200-45d7-b6cc-65f91db6eaeb/34ecc8e5-e200-45d7-b6cc-65f91db6eaeb/" style="color: #69aa35;">塑造让人喜欢的英雄人物</a></div><div>马修·卢恩，皮克斯故事总监</div><ol><li><div>做一件善事/拯救小猫咪</div></li></ol><div>在电影十几分钟内，设置任务帮助弱小的情节，激励观众喜欢他们。</div><ol start="2"><li><div>表现得像一个孩子</div></li></ol><div>让英雄分享他们小时候的故事，这意味着他打开了心扉，并展现出了自己的脆弱，让人物更加可爱。</div><div>观众很容易联系到自己</div><div>【让英雄自我暴露】</div><div>把人物设定成孤儿。</div><ol start="3"><li><div>扮演弱者</div></li></ol><div>观众总会站在弱者的立场上，同情电影中的人物。</div></div></body></html>
