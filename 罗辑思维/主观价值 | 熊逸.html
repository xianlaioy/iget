<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-27 12:25:09 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-28 03:16:13 +0000"/><title>主观价值 | 熊逸</title></head><body><div><a href="evernote:///view/4387463/s18/a414f56c-7bfd-4ec4-8f99-123687fc7ef7/a414f56c-7bfd-4ec4-8f99-123687fc7ef7/" style="color: rgb(105, 170, 53);">主观价值 | 熊逸</a></div><div>观点：价值是主观的，因人而异，任何客观标准都不成立</div><div><br/></div><div>重商主义：可以量化、冷冰冰的、只和“事实”相关的</div><div>把人生看作一种简单的算术问题</div><div><br/></div><div>那么，哪些东西不可量化，不可用货币衡量，不实际的？</div><div>所谓“好处”，究竟包括了哪些内容？</div><div>《圣诞欢歌》中斯克鲁奇认为，金钱上的收益才是好处。因此过节没有好处。</div><div>外甥认为，圣诞节的好处在于，其带来的友好、快乐等。</div><div><br/></div><div>对于圣诞节的价值，是主观的。</div><div>如，斯克鲁奇愿意花钱不过节，而外甥愿意花钱过节。没有一个客观的标准。</div><div>既然富裕是达成幸福的诸多途径之一，政府为什么要把发展经济当成自己的职责呢？为什么不能把“加强人情味”当成职责呢？</div></body></html>
