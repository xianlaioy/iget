<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-28 12:26:12 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-28 12:32:25 +0000"/><title>589 混凝土 | 罗辑思维</title></head><body><div><div><a href="evernote:///view/4387463/s18/ba1cb3c3-dc5d-47aa-b341-13c8fd0e347b/ba1cb3c3-dc5d-47aa-b341-13c8fd0e347b/" style="color: #69aa35;">589 混凝土 | 罗辑思维</a></div><div>混凝土</div><div>灵活性非常高，可塑性非常强。</div><div>一旦凝结，非常牢固坚实、经久耐用。</div><div>而物品拆了也没用。因此能一直屹立不倒。砖头石块就很容易被拆。</div><div><br/></div><div>钢筋混凝土</div><div>钢筋来承受拉力，混凝土来承受压力。各自发挥优势，配合默契。</div><div>这让摩天大楼成为了可能</div><div><br/></div><div>但建造工程量大，参与人多，很容易偷工减料。形成细小裂缝。</div><div>导致钢筋逐渐生锈。</div><div><br/></div><div>现代社会的基本假设：制造了大量问题，但随着技术进步，终究能解决。</div><div>但建成的混凝土，都是永不变形、永不消失的建筑垃圾。</div><div><br/></div><ol><li><div>大量无法应对的后果产生了</div></li><li><div>而问题的爆发也几乎会是同时的</div></li><li><div>唯一能指望的就是未来的技术进步</div></li></ol><div><br/></div></div></body></html>
