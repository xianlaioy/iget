<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-12-15 06:12:03 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-12-15 06:16:37 +0000"/><title>好东西运到远方 | 精选</title></head><body><div><a href="evernote:///view/4387463/s18/faa06e36-1404-46c2-8f87-3ff6beb68d8c/faa06e36-1404-46c2-8f87-3ff6beb68d8c/" style="color: #69aa35;">好东西运到远方 | 精选</a></div><div>需求第三定律</div><div>普通苹果1块钱，精选苹果2块钱</div><div>如果运到远方，10元运费</div><div>普通苹果11块钱，精选苹果12块钱</div><div>换言之，消费精选苹果的代价变低了</div><div><br/></div><div>精选品和普通品价格有差距，加上一笔附加费，差距就会减小。附加费越大，效果越显著</div><div>换言之，如果不得不加一笔附加费，那么只有精选品，才值得人们去提供。</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 附加成本，使精选产品相对价格下降 </span><br/></div><div><span>【经过困难的筛选，留下了更加值得的好东西】</span></div><div><span>只有价值更高、品质更高的产品，才配得起这笔附加费</span></div><div>“<b>好东西才会运到远方去</b>”</div><div><span><br/></span></div></body></html>
