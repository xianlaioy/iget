<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-12-20 10:48:15 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-12-20 11:14:32 +0000"/><title>622 熊猫 | 罗辑思维</title></head><body><div><div><a href="evernote:///view/4387463/s18/afee85c9-3670-4f92-84f6-252b047ffb55/afee85c9-3670-4f92-84f6-252b047ffb55/" style="color: #69aa35;">622 熊猫 | 罗辑思维</a></div><div>为什么大熊猫成了珍稀动物？</div><ol><li><div>人类活动导致栖息地减少</div></li><li><div>食物单一，且吸收率低。</div></li><li><div>一旦竹子开花，整片竹林都要死，容易阶段性断粮</div></li><li><div>性冷淡</div></li></ol><div><br/></div><div>熊猫吃饭逻辑和策略不同</div><div>人类吃饭前挑食，而熊猫交给消化道去挑食</div><div>而且只有熊猫吃竹子，没有其他物种来抢</div><div>竹子开花，就迁徙到其他竹林</div><div><br/></div><div>熊猫交配策略不同，发情条件苛刻</div><div>交配前要长途奔袭，调整内分泌。还要打架，分泌雄性激素</div><div>还要有3岁小熊猫全程观摩</div><div><br/></div></div></body></html>
