<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-20 05:40:05 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-08-20 05:52:01 +0000"/><title>555 管理衰退 | 罗辑思维</title></head><body><div><a href="evernote:///view/4387463/s18/08f1274b-c54d-4694-ace5-e253e66afe08/08f1274b-c54d-4694-ace5-e253e66afe08/" style="color: #69aa35;">555 管理衰退 | 罗辑思维</a></div><div><b>甲申易枢</b></div><div>1884年4月初，<b>全体军机大臣撤换</b></div><div>23年老班底，说换就换</div><div>换上来的人马明显不如原班人马。政治才能、见识等等</div><div><br/></div><div>慈禧为此整整考虑了5天</div><div>任何当家的人，会用自己人、听话的人，但绝不会用能力差的人</div><div>但这是<b>改变局面的唯一办法</b></div><div><br/></div><div><b>原来班底，是在当时标准中，最好的班底。</b></div><div><b>但他们只能因循守旧地解决问题</b>，再下去大清没有出路</div><div><b>只要换人，必然只能换到更差地人</b></div><div><br/></div><div>管理衰退，就是要反向跑。<b>导致衰退的，是现在的存量。不管看起来多么合理，都要坚决抛弃。小修小补不解决根本问题。</b></div><div><b>要换全换，先换再说，不行再换</b></div><div><br/></div></body></html>
