<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-18 12:06:46 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-18 12:09:55 +0000"/><title>新年行动</title></head><body><div><a href="evernote:///view/4387463/s18/953e9f7f-c3a7-42ec-8ca8-67748cc1b03f/953e9f7f-c3a7-42ec-8ca8-67748cc1b03f/" style="color: #69aa35;">新年行动</a></div><div>过年回家，主要为了见四类人：家人、亲戚、朋友、自己</div><div><ol start="1"><li>家人</li></ol><div>安排单独、长时间、面对面的沟通，聊聊一年的思考和进步，听听琐碎</div></div><div>服务家人。</div><div><ol start="2"><li>亲戚</li></ol><div>亲戚见面，需要热烈的气氛和面积广阔</div></div><div>帮助晚辈，也是责任</div><div><ol start="3"><li>朋友</li></ol><div>老友相聚；不常见面的朋友，了解一下生命的另一种可能</div></div><div><ol start="4"><li>自己</li></ol><div>回顾一年的成长、感悟与思考</div></div><div>订立明年的计划</div><div><br/></div><div><br/></div></body></html>
