<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-02 05:57:20 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-02 06:02:59 +0000"/><title>判断辣椒多辣</title></head><body><div><a href="evernote:///view/4387463/s18/904c414d-76de-4b33-8219-3f539879a544/904c414d-76de-4b33-8219-3f539879a544/" style="color: #69aa35;">判断辣椒多辣</a></div><div>辣椒表面越皱，辣度可能越高</div><div><br/></div><div>辣度可以用“史高维尔”单位来衡量</div><div>辣椒素不溶于水，但容易溶解到油里，可以用酒精提取。</div><div>加入多少倍糖水，就是多少单位的辣度。</div><div><br/></div><div>含有辣椒素的辣椒，会让哺乳动物感到疼痛，就无法吃下辣椒，咀嚼导致种子磨碎，无法繁殖。</div><div>而鸟类没有牙齿，因此感觉不到辣椒的痛觉。【感觉是针对哺乳动物产生的】</div></body></html>
