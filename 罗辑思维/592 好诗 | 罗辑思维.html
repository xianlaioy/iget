<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-09 12:56:18 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-09 13:05:38 +0000"/><title>592 好诗 | 罗辑思维</title></head><body><div><a href="evernote:///view/4387463/s18/b807a6da-ecb2-4e92-acee-35eebe4c2b19/b807a6da-ecb2-4e92-acee-35eebe4c2b19/" style="color: #69aa35;">592 好诗 | 罗辑思维</a></div><div>白居易，通俗，但太过絮叨。扯住每个线头反复讲。</div><div>“寸步不移，尤恐失之”</div><div><br/></div><div>白居易的一生，就是要和人讲道理，因此要逻辑严密，步步为营</div><div><br/></div><div>登鹳雀楼</div><div>日落西方，而鹳雀楼在山西，黄河是向南留的。而“入海流”是往东的</div><div>因此才要更上一层楼</div><div>要摆脱小格局，看到更大的格局走向。</div><div><br/></div></body></html>
