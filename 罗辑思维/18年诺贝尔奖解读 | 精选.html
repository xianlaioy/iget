<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-13 11:37:07 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-13 11:44:30 +0000"/><title>18年诺贝尔奖解读 | 精选</title></head><body><div><a href="evernote:///view/4387463/s18/c7113e44-f2a2-4980-9e61-6b6dfacb69c3/c7113e44-f2a2-4980-9e61-6b6dfacb69c3/" style="color: #69aa35;">18年诺贝尔奖解读 | 精选</a></div><div>诺贝尔物理学奖：</div><div>用不同方法，把光制成一种精准的工具</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 光学镊子 </span><br/></div><div>光照射物体，物体也会受到力。但一般太微弱，更多表现在发热上</div><div>激光的光压效应会明显很多</div><div>通过巨大光强梯度差。即激光最窄的地方，光强，最大，稍离远一点，光强就陡然下降。</div><div>因此微粒如果在光束边缘，就会被拉向光束中心</div><div><br/></div><div>1986年，已经能用三维立体操控粒子了</div><div>后又想办法降低微粒震动，又能约束微粒运动</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 脉冲激光 </span><br/></div><div><span>先把激光频率大幅降低，功率也随之降低。经过蓝宝石之后，再想办法把频率提升</span></div><div><span>如飞秒激光手术。</span></div><div><span><br/></span></div><div>人类因此有了新的测量工具，能在更小的时间、空间范围内观察世界</div></body></html>
