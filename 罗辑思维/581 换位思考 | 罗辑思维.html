<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-18 12:10:30 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-18 12:22:26 +0000"/><title>581 换位思考 | 罗辑思维</title></head><body><div><div><a href="evernote:///view/4387463/s18/7746c287-4116-4f09-8982-b5b485db20fc/7746c287-4116-4f09-8982-b5b485db20fc/" style="color: rgb(105, 170, 53);">581 换位思考 | 罗辑思维</a></div><div>连续两届美国总统，都没什么从政经验。换言之美国有“自动驾驶系统”</div><div>美国智库</div><div>如，兰德公司，善于预测未来。</div><div><br/></div><div>美国政党对党员没什么约束力，只能忙着竞选，没能力做具体政策研究。</div><div>美国智库的专业知识分工，在政治结构里有了一席之地。</div><div>如，传统基金会，《领导人的职责》，给里根执政各个方面给出了明确建议。</div><div>如，美国进步中心，深度介入奥巴马竞选。</div><div><br/></div><div><b>政党出面竞选，赢了让智库制定政策。政党决定政策的整体走向，让智库修饰细节。</b></div><div><br/></div><ol><li><div><b>现代社会发展的总线索就是分工</b></div></li><li><div><b>资源摆在那里，谁用的好就归谁</b></div></li></ol><div><b>用已经拥有它的样子来思考、来干活</b></div></div><div><br/></div></body></html>
