<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-27 12:59:53 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-27 13:09:47 +0000"/><title>619 变革的真正难题 | 罗辑思维</title></head><body><div><a href="evernote:///view/4387463/s18/fadcbcc6-6410-4b58-a157-a8ebe5e755fc/fadcbcc6-6410-4b58-a157-a8ebe5e755fc/" style="color: #69aa35;">619 变革的真正难题 | 罗辑思维</a></div><div>孝文帝的汉化改革</div><div>在位期间推进非常猛，把本民族的文化连根拔起。一切都按照汉族人的改</div><div>甚至杀死了反对汉化改革的亲儿子</div><div><br/></div><div>他一死，北魏分崩离析</div><div><br/></div><div>北魏立国的酋长，都追封为先帝。结果孝文帝改革，就仿照汉族，分出尊卑。</div><div>而草原平等的原则，就被打破</div><div><br/></div><div>真正改变的是，鲜卑族上层贵族和底层人民之间的纽带给扯断了。</div><div>下层武士，只要能战场立功，就能有未来</div><div>汉化改革之后，皇帝只用儒生。边疆武士彻底失去了上升的希望</div><div>此外，发配罪犯到边疆，让边疆乌烟瘴气。</div><div><br/></div><div>六镇之乱。</div><div><br/></div><div>改革放弃的东西，要看有没有放在安全的地方。</div><div>抛弃之后，对原来生态有什么后果</div></body></html>
