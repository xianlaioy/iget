<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-28 01:08:42 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-28 01:11:32 +0000"/><title>590 入伙式求职 | 罗辑思维</title></head><body><div><div><a href="evernote:///view/4387463/s18/e47ecfc5-b954-480c-8348-0da970807d27/e47ecfc5-b954-480c-8348-0da970807d27/" style="color: #69aa35;">590 入伙式求职 | 罗辑思维</a></div><div>大学生往常的竞争模式，是考试。名额有限，资源有限，大家公平竞争。</div><div>找工作则不是：</div><ol><li><div>没有固定名额</div><div>合适的人越多越好</div></li><li><div>没有公平可言</div><div>先内推、再招人</div></li><li><div>雇主不知道自己要什么人</div></li></ol><div><br/></div><div>入伙式求职，奔着成为合伙人而去</div><div>证明你的行动能力</div><div>有没有设定问题、想方设法协同他人解决它的行动习惯和思维习惯。</div><ol><li><div>订目标</div></li><li><div>面对真正难题是什么</div><div>解决问题的思路</div></li><li><div>想方设法、借助外力，解决掉难题</div></li></ol><div>然后记录下来。写成建立、故事等。</div><div><br/></div></div></body></html>
