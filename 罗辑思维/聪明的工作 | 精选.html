<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-07 11:14:32 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-07 11:28:43 +0000"/><title>聪明的工作 | 精选</title></head><body><div><div><a href="evernote:///view/4387463/s18/5003dc96-0d62-4064-b0e2-941a718ca8f0/5003dc96-0d62-4064-b0e2-941a718ca8f0/" style="color: #69aa35;">聪明的工作 | 精选</a></div><div>决定升职加薪的，是你对公司成为来的价值，更是多大程度上，能提高协作网络的价值</div><div><br/></div><ul><li><div>了解上级需要和期望，理解工作重点</div></li></ul><div><b>做正确的事，高效去做</b></div><div>如果和上级的合作关系，是由一系列短期任务组成的，没有长期规划，很容易就变成了一个“救火队员”</div><div><br/></div><div><b>定期沟通工作重点。</b></div><div><br/></div><ul><li><div>工作习惯</div></li></ul><ol><li><div><b>不要重新发明轮子</b></div></li></ol><div>常规性工作，大部分问题，都已经有了现成的解决方法。</div><div>因此要找到这个方法/工具，并尽快完成</div><ol start="2"><li><div><b>成为改进者</b></div></li></ol><div>重复的事情，找更好的方法去做</div><div><b>连续追问“为什么”直到找到真正的原因</b></div><ol start="3"><li><div><b>复盘</b></div></li></ol><div>开会复盘，<b>举出三个长处，两个短处</b></div><div>总结，才能进步</div></div></body></html>
