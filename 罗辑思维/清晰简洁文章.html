<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-28 12:41:11 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-28 12:47:30 +0000"/><title>清晰简洁文章</title></head><body><div><div><a href="evernote:///view/4387463/s18/36b7608d-8a4d-4748-8ab1-64f5e8cdadf6/36b7608d-8a4d-4748-8ab1-64f5e8cdadf6/" style="color: #69aa35;">清晰简洁文章</a></div><ol><li><div>节俭使用元话语</div></li></ol><div>文章中用来标记结构的语言。即，路标</div><div><br/></div><ol start="2"><li><div>更自然对话，放弃专家腔</div></li></ol><div>对话</div><div>你关心的，不一定是读者关心的</div><div><br/></div><ol start="3"><li><div>少用模糊词汇</div></li></ol><div>如，显然、几乎；非常、十分、特别</div><div><br/></div><ol start="4"><li><div>不要陈词滥调</div></li></ol><div>用新鲜、言简意赅的词</div><div><br/></div><ol start="5"><li><div>避免不必要的抽象名词</div></li></ol><div>XX性/度/力</div><div>官僚体：问题、模式、水平、观点</div><div><br/></div><ol start="6"><li><div>去掉僵尸名词</div></li></ol><div>不要把动词变成名词，会失去鲜活的力量</div><div>如，做出确认；确认</div><div><br/></div><ol start="7"><li><div>采用互动和主动的风格</div></li></ol><div>站在读者的角度，【关读者什么事】</div><div>主动语态</div><div><br/></div><ol start="8"><li><div>偶尔用被动语态</div></li></ol><div>吸引读者注意力，集中到你要突出的事务上。</div><div><br/></div></div></body></html>
