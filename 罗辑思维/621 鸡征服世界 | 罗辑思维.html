<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-12-15 06:06:29 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-12-15 06:11:35 +0000"/><title>621 鸡征服世界 | 罗辑思维</title></head><body><div><div><a href="evernote:///view/4387463/s18/f6bff027-5303-47b8-a97e-04418849d6b7/f6bff027-5303-47b8-a97e-04418849d6b7/" style="color: #69aa35;">621 鸡征服世界 | 罗辑思维</a></div><div>从生物视角看，鸡这个物种非常成功，数量极多</div><div>人类也特别依赖鸡。这是最廉价、最优质、最稳定的蛋白质来源</div><div>几乎所有宗教，鸡的形象都特别高</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 人类为什么要驯化鸡 </span><br/></div><div><span>红原鸡。</span></div><div><span>极其警觉。难以驯服。肉蛋都少</span><br/></div><div><span><br/></span></div><div><span>鸡的三个习性</span></div><ol><li><div><span>恋家</span><br/></div></li></ol><div>住在一个地方，绝不轻易搬家。往往定居食物多的地方</div><div>而鸡爱吃的都是人类的生活垃圾</div><div>因此成为了人类的邻居</div><ol start="2"><li><div>爱交配</div></li></ol><div>突变基因可以在种群里面迅速蔓延</div><div>人类可以根据自己需求，筛选这个物种。“生物黏土”</div><ol start="3"><li><div>生命力顽强</div></li></ol><div><br/></div><div>鸡会打鸣，因此在宗教里低维很高</div><div>光明使者</div><div><br/></div><div>物种崛起，搭载超级变量</div><div><br/></div></div></body></html>
