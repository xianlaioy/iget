<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-20 11:09:44 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-08-20 11:21:49 +0000"/><title>战略就是放弃 | 精选</title></head><body><div><div><a href="evernote:///view/4387463/s18/8e45f2fa-7985-4640-b147-db02e66ed0b3/8e45f2fa-7985-4640-b147-db02e66ed0b3/" style="color: #69aa35;">战略就是放弃 | 精选</a></div><div>《孙子兵法》《虚实篇》</div><ol><li><div><b>调动敌人，而不要被敌人调动</b>【主动权】</div></li><li><div><b>以实击虚，以多胜少。形成局部兵力优势</b></div></li><li><div><b>事物的虚实是不断变化的</b></div></li></ol><ul><li><div><b>敌人有实有虚，我也有实有虚。</b><br/></div></li></ul><div>调动敌人暴露虚，以我实击敌人虚</div><div><br/></div><ul><li><div><b>实，只能用虚来换</b><br/></div></li></ul><div>放弃资源，才能集中变成实</div><div><br/></div><div><b>不可能都做实</b></div><div>资源总是有限的。<b>无所不备，则无所不寡</b></div><div>“人无我有，人有我优，人优我变，人变我快”完全是一厢情愿的妄想</div><div>“人无我有，人有我无”，<b>各玩各的，才是真实世界</b></div><div><br/></div><div>&nbsp;&nbsp;&nbsp;&nbsp; <b>战略，首先是要选择放弃</b><br/></div><div><b>人无我有的前提是，人有我无</b>。<b>先选择无，才能创造有</b></div><ul><li><div><span>西贝莜面村</span></div></li><li><div>汉庭</div></li></ul><div><br/></div></div></body></html>
