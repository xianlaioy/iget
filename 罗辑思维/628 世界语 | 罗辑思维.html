<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2019-01-15 11:33:30 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2019-01-15 11:44:55 +0000"/><title>628 世界语 | 罗辑思维</title></head><body><div><a href="evernote:///view/4387463/s18/7f91647f-cc58-427d-aaea-33f302440105/7f91647f-cc58-427d-aaea-33f302440105/" style="color: #69aa35;">628 世界语 | 罗辑思维</a></div><div>世界语。</div><div>柴门霍夫发明。他是个语言天才，希望全世界的沟通，不会因为语言不通有阻碍</div><div><br/></div><div>世界语，简单有规律。</div><div><br/></div><div>世界语和共产主义和布尔什维克运动结合在了一起</div><div>而共产运动非常壁垒分明，激烈对抗外界</div><div>柴门霍夫更想要团结全人类</div><div><br/></div><div>如今世界语更像是一个暗号，对上暗号就是自己人</div><div><br/></div><div>团结，是从分里外、亲疏、敌我开始的。团结内部是排斥外界的结果</div></body></html>
