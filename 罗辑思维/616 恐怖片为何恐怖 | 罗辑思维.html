<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-21 11:03:06 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-21 11:07:44 +0000"/><title>616 恐怖片为何恐怖 | 罗辑思维</title></head><body><div><div><a href="evernote:///view/4387463/s18/c30b5e1e-d1ad-418e-bb87-48ab57d2f558/c30b5e1e-d1ad-418e-bb87-48ab57d2f558/" style="color: #69aa35;">616 恐怖片为何恐怖 | 罗辑思维</a></div><div><b>恐怖片颠覆了我们内心的底层秩序，或者说因果关系</b></div><div>比如，辫子的后面应该是张脸，如果转头还是辫子，就会感到恐怖</div><div>【你觉得某事‘应该’是如何，却偏偏没有如何】</div><div><br/></div><div>如果是外星人，根本没有在你的认知范围之内，没法颠覆，也就不会觉得恐怖</div><div><br/></div><div>午夜凶铃：</div><ul><li><div>多数故事，有因才有果。无辜枉死很颠覆</div></li><li><div>万事总有解决方案。只能等死就恐怖</div></li><li><div>从电视爬出来。而电视很常见，又知道不会爬出来。因此很恐怖</div></li></ul><div><br/></div><div><b>越是颠覆底层的秩序越恐怖</b></div><div>因此中国人有时觉得西方的恐怖片不恐怖</div><div><br/></div><div><b>几乎所有故事，都一定触及到了人心里最底层的秩序</b></div><div><br/></div></div></body></html>
