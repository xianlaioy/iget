<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2019-01-03 11:59:37 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2019-01-03 12:06:07 +0000"/><title>625 熊猫 | 罗辑思维</title></head><body><div><a href="evernote:///view/4387463/s18/198c0851-5683-440b-b0f8-01769da440f9/198c0851-5683-440b-b0f8-01769da440f9/" style="color: #69aa35;">625 熊猫 | 罗辑思维</a></div><div>人类，也是自然环境的新变量</div><div><br/></div><div>早期人类文明，熊猫价值不大。肉不好吃、皮毛质量不好，还会损坏庄稼，舔铁锅上面的盐。</div><div>体型大、食量大、挑食、战斗力不弱。无法家养。</div><div>清末法国传教士发现了一张熊猫皮。熊猫的审美价值第一次被看到。</div><div>熊猫做成标本，送到美国大城市展出，无一不引起轰动</div><div><br/></div><div>为什么熊猫受到了保护？因为熊猫样子可爱，长得很像人类的孩子</div><div>因此熊猫成了全人类的宠物</div><div><br/></div><div><b>只有在现代社会条件下，熊猫的审美价值，才能被看到</b></div><div><b>只有专业动物园，大众媒体才能远距离传播熊猫的美。</b></div><div><br/></div></body></html>
