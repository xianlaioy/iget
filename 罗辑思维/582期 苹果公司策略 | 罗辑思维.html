<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-18 13:19:07 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-18 13:24:55 +0000"/><title>582期 苹果公司策略 | 罗辑思维</title></head><body><div><a href="evernote:///view/4387463/s18/482fbd08-1ee4-432c-8754-26e61638a20a/482fbd08-1ee4-432c-8754-26e61638a20a/" style="color: #69aa35;">582期 苹果公司策略 | 罗辑思维</a><br/><b>吉列模式：引流品+利润品</b></div><div><b>刀架引流，刀片获利。</b></div><div><br/></div><div>如，打印机、游戏主机、电梯</div><div>互联网企业，<b>用免费/补贴来吸引流量，通过其他产品挣钱</b></div><div><br/></div><div><b>苹果公司的模式：</b></div><div><b>高价销售主产品，免费/低价提供服务</b></div><div><br/></div><div>什么是人类真正离不开的“价值只锚”？离开成本很高的东西</div><div>苹果模式，<b>指的是用体验来留住用户。</b></div><div>苹果产品之间<b>数据和资料共享互连</b>，导致<b>逃离成本很高。</b></div><div><br/></div><div><b>手机，就相当于是一个通向虚拟世界的通道。</b></div><div><br/></div><div>互联网流量红利结束，原来粗放的征服者，要变成治理者</div><div>更关心入住居民的体验</div><div><br/></div></body></html>
