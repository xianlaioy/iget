<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-12 11:57:13 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-12 12:01:43 +0000"/><title>613 威尔逊 | 罗辑思维</title></head><body><div><div><a href="evernote:///view/4387463/s18/60858ce9-0a27-42bc-a26e-dcfe108ed939/60858ce9-0a27-42bc-a26e-dcfe108ed939/" style="color: #69aa35;">613 威尔逊 | 罗辑思维</a></div><div>威尔逊参加巴黎和会，重要的三点主张：</div><ol><li><div>民族自决，自己做主</div></li><li><div>不要秘密外交</div></li><li><div>成立国际联盟，仲裁矛盾</div></li></ol><div>巴黎和会后，一条都没实现</div><div><br/></div><div>巴黎和会，威尔逊代表美国；回到国内，众多政敌让其成果付诸东流</div><div>理想主义者，在身边人看来，就是固执、不切实际</div><div><b>对远处的认充满了同情心和感召力，但对身边的认，总要维持道德上的优越感，刻意高人一等</b></div><div>容易招来身边人的仇恨</div><div><br/></div><ul><li><div><b>没有妥协，理想不能落地</b></div></li><li><div><b>不能整合力量，固守底线，妥协就没有意义</b></div></li></ul><div><br/></div></div></body></html>
