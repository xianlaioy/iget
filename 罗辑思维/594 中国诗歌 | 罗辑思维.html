<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-11 11:52:20 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-11 12:01:30 +0000"/><title>594 中国诗歌 | 罗辑思维</title></head><body><div><a href="evernote:///view/4387463/s18/0624c341-2677-4322-be10-ff7e2b9298d6/0624c341-2677-4322-be10-ff7e2b9298d6/" style="color: #69aa35;">594 中国诗歌 | 罗辑思维</a></div><div>诗歌本身就是一个世界</div><div><br/></div><div>其他语言，语音文字一体化。文字是为了记录语音</div><div>而中国文化，文字和语音是两个独立的系统。【可能是为了官僚系统】</div><div><br/></div><div>世间万物都能被符号化，贴上意义。即“典故”</div><div>罗兰巴特：书面语言就是一些符号的纺织品</div><div><br/></div><div>到了唐朝，中国文字遣词造句能力到达了一个高峰</div><div>而唐朝以后，符号太多已经用不过来</div><div>李商隐作诗犹如“水懒祭鱼”</div><div><br/></div><div>因此，唐后大家就约定不用作典故。不然就成了军备竞赛</div><div><br/></div></body></html>
