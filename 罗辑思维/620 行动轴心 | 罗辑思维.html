<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-12-13 12:26:44 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-12-13 12:39:24 +0000"/><title>620 行动轴心 | 罗辑思维</title></head><body><div><a href="evernote:///view/4387463/s18/643b456b-0d15-4a0e-9e7d-f0af9fb94702/643b456b-0d15-4a0e-9e7d-f0af9fb94702/" style="color: #69aa35;">620 行动轴心 | 罗辑思维</a></div><div>亚当斯密：财富来源于自由贸易</div><div>英国海外扩张，是要点式占领。只占领关键地点，最大化商业利益。</div><div><br/></div><div>英国不能放弃印度，因此让自己不断海外扩张，形成日不落帝国，最终导致衰落</div><div>扩张后，地盘大，新邻居变多，潜在冲突也变多了。</div><div>最直接就是吞并新邻居</div><div><br/></div><div>英国逐渐偏离了行动轴心【目标】</div><div>价值观为行动轴心，行动能让价值观清晰</div><div>具体利益为行动轴心，容易偏离初衷【窄化效应】</div><div><br/></div></body></html>
