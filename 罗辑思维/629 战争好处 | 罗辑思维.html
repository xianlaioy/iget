<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2019-01-20 14:19:41 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2019-01-20 14:26:02 +0000"/><title>629 战争好处 | 罗辑思维</title></head><body><div><a href="evernote:///view/4387463/s18/3cc005ec-a46d-4db3-b8bc-3ebed9507fd9/3cc005ec-a46d-4db3-b8bc-3ebed9507fd9/" style="color: #69aa35;">629 战争好处 | 罗辑思维</a></div><div>《非零年代》</div><div>国家产生以前，没有战争，但暴力司空见惯</div><div>成年男性都杀过人，至少三分之一男性死于谋杀。</div><div>而二战死亡率不到3%</div><div><br/></div><div>战争虽然在升级，但残酷性和破坏性却在降低。</div><div>内部不厮杀，转而是两伙人的厮杀</div><div>换言之，战争提升了人类组织内部的合作水平、组织化程度</div><div><br/></div><div>战争是人类提升合作水平的前奏曲。</div><div>只有打过，才知道和平的好。因此容易把周边文明卷入自己的核心</div><div>本层的合作秩序建立，本层的战争也就被抑制了</div><div><br/></div><div>个人视角看微观，一切都是可以改变结果的原因；</div><div>上帝视角看宏观，一切是做对了什么事情的结果</div></body></html>
