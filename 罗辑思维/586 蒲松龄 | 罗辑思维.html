<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-25 11:38:23 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-25 11:48:24 +0000"/><title>586 蒲松龄 | 罗辑思维</title></head><body><div><a href="evernote:///view/4387463/s18/c48639e3-7080-4f1c-9a21-b11dc1f2eaa3/c48639e3-7080-4f1c-9a21-b11dc1f2eaa3/" style="color: #69aa35;">586 蒲松龄 | 罗辑思维</a></div><div>蒲松龄，19岁，得了县、府、道，三个第一。</div><div>但考场成败和文才没啥关系。蒲松龄运气就不太好，秀才卡了五十年。</div><div><br/></div><div>其他文人，仕途不顺，也能通过文学创作的成就来做自己的精神支柱。在民间非常受尊敬。</div><div>如，李白；杜甫；柳永等</div><div><br/></div><div>蒲松龄则是独创了一个文体，短篇小说。</div><div>写得再好，也得不到任何正式的肯定。</div><div>但蒲松龄每次下笔，都有一种凛凛然的敬重，一丝不苟。</div><div><br/></div><div>蒲松龄对标的，是司马迁。</div><div>他们俩都是以一人之力，创立了中国文化的一种文体。都是极其孤独的创立者。</div><div><br/></div><div>蒲松龄一直认真，每件事都认真。</div><div><br/></div></body></html>
