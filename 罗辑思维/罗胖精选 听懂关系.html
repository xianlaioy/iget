<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-04 06:57:01 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-08-04 07:01:04 +0000"/><title>罗胖精选 听懂关系</title></head><body><div><div><a href="evernote:///view/4387463/s18/b81cafc3-b055-4598-9c34-4fff703f0042/b81cafc3-b055-4598-9c34-4fff703f0042/" style="color: #69aa35;">罗胖精选 听懂关系</a></div><div>表面讨论内容，深层讨论关系</div><div>要从只言片语中读出：支持、反对、贬低、生气等等</div><div>往往对人不对事</div><div>【如果人认都能对事不对人，那就不需要强调了。因此往往是对人不对事】</div><div>关系好了，什么都能谈；关系不好，谈什么都在谈关系。</div><div><br/></div><div>争论的一大主题：如何在角色期待上达成共识</div><ol><li><div>直面关系、讨论关系，才能解决问题的机会</div></li><li><div>从关系角度理解别人说什么，并回应</div></li><li><div>讨论前，先考虑如何在角色上达成共识</div></li></ol><div><br/></div></div></body></html>
