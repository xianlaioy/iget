<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-16 11:32:42 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-16 12:03:33 +0000"/><title>614 曼哈顿 | 罗辑思维</title></head><body><div><div><a href="evernote:///view/4387463/s18/86255ceb-3929-48a8-b2ff-66ed2b69b240/86255ceb-3929-48a8-b2ff-66ed2b69b240/" style="color: rgb(105, 170, 53);">614 曼哈顿 | 罗辑思维</a></div><div>曼哈顿是个岛屿，只能往上发展</div><div>因此是全世界高楼最密集的地方</div><div>但曼哈顿街道上常年能见到阳光，还有公共空间。</div><div><br/></div><div>19世纪末，曼哈顿中心遮天蔽日</div><div>1916年，纽约市政府规定，楼越高，占地面积就要越小。让阳光照到街道上</div><div>因此诞生了许多婚礼蛋糕式建筑</div><div><br/></div><div>利华大厦，第一座玻璃幕墙大厦，很多现代办公楼设计风格都起源于此</div><div>利华公司产品是清洁剂，因此大楼就是最好的广告。</div><div><br/></div><div>1961年，纽约政府出台法案鼓励这种做法</div><div>越来越多建筑，主动把面积让出来，做城市公共广场。</div><div><b><br/></b></div><div><b>好的规则：</b></div><ol><li><div><b>极其简单</b></div></li><li><div><b>边界清楚</b></div></li></ol><div>划定边界，才能激发创造</div><div><br/></div></div></body></html>
