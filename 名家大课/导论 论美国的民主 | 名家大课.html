<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-08 11:56:41 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-08 12:03:01 +0000"/><title>导论 论美国的民主 | 名家大课</title></head><body><div><a href="evernote:///view/4387463/s18/8158c92f-898b-4c2c-b15b-d0a2a09dda9c/8158c92f-898b-4c2c-b15b-d0a2a09dda9c/" style="color: #69aa35;">导论 论美国的民主 | 名家大课</a></div><div>自古希腊两千多年，人们厌恶甚至恐惧民主，终有一天成为了挡不住的浪潮。</div><div>“民主将以统治力量的身份出现在世界事务中，那么广泛而且势不可挡。”</div><div>要善加引导</div><div><br/></div><div>法国大革命后，建立了第一共和国，但没挡住拿破仑借着共和称帝。</div><div>复辟的王朝，根本无力应对法国经济问题，引发“七月革命”</div><div>大革命砸烂了旧世界，但新世界没那么好建立。</div><div><br/></div><div>表面平等与专制相结合，就会不断降低人的心灵和精神境界。</div><div><br/></div></body></html>
