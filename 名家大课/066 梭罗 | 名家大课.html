<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-30 14:35:44 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-31 12:52:21 +0000"/><title>066 梭罗 | 名家大课</title></head><body><div><a href="evernote:///view/4387463/s18/f53a4c59-1d61-415f-8cc9-3d9a454f52d6/f53a4c59-1d61-415f-8cc9-3d9a454f52d6/" style="color: rgb(105, 170, 53);">066 梭罗 | 名家大课</a></div><div>梭罗有着法国、英国、美国三国气质。</div><div>梭罗在哈佛，主要学习语言，数学哲学，定期练习随笔。</div><div>写日记、写稿、演讲、探险、为思考而散步。</div><div>爱默生聘请他为管家。</div><div><br/></div><div>梭罗哥哥破伤风去世，后来梭罗去瓦尔登湖，就是为了写一本回忆哥哥的书。</div><div>从进入湖畔起，他真正开始了寻找自己独特的生活之路，并用一生践行特立独行的生活哲学：求知、写作、探索大自然、简朴的生活自给自足。</div><div><br/></div><div>当年在波士顿，有一批文人，有着松散的沙龙。超验主义。过着精神贵族的生活。</div><div>梭罗：“我到森林中居住，是因为我想活得有意义，只面对生活中最至关重要的事实”在生活中学到东西。</div><div><br/></div></body></html>
