<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-12 09:14:35 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-12 09:18:14 +0000"/><title>周榜 非此即彼 | 名家大课</title></head><body><div><a href="evernote:///view/4387463/s18/54421e16-6a74-46aa-8312-d70cc6dddc2e/54421e16-6a74-46aa-8312-d70cc6dddc2e/" style="color: #69aa35;">周榜 非此即彼 | 名家大课</a></div><div>1</div><div>黑格尔：哲学家的人格和个性不会带入到他的哲学思考中。</div><div>这是因为，哲学思考中要靠演绎来探求真理，而不会带入个人经历；强调的是绝对的客观。</div><div>但，人是环境的产物，受到环境塑造和影响。除了演绎，归纳也可以是哲学思考的来源</div><div><br/></div><div>2</div><div>每个人必须根据自身生命的残片，去做选择思考，并承担责任。</div><div><br/></div></body></html>
