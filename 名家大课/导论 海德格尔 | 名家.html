<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-26 12:17:03 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-26 12:23:44 +0000"/><title>导论 海德格尔 | 名家</title></head><body><div><a href="evernote:///view/4387463/s18/5192401a-95d6-4c6c-9fc7-a3bcce84f27f/5192401a-95d6-4c6c-9fc7-a3bcce84f27f/" style="color: #69aa35;">导论 海德格尔 | 名家</a></div><div>《存在与时间》</div><div>“当代哲人”</div><div>哲人，就是一生为人类思考大问题的人。</div><div>20世纪两个哲学家代表：海德格尔、维特根斯坦</div><div>18世纪选康德；19世纪选黑格尔和尼采</div><div><br/></div><div>《存在与时间》创作于战争的废墟之上</div><div>1871年，俾斯麦统一德国，经过几十年安稳日子。德皇威廉二世发动一战，想要称霸世界。德国人咽不下失败这口气，因此纷纷总结教训。</div><div><br/></div><div>“备受争议”</div><div>海德格尔积极和纳粹合作，拒绝认错、没有道歉</div><div>大势当前，知识分子或思想家的个人选择，往往折射出时代的精神状况；从人生经历可以看出存在状态。</div><div><br/></div></body></html>
