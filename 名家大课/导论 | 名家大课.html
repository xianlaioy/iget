<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-05 13:01:39 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-05 13:08:42 +0000"/><title>导论 | 名家大课</title></head><body><div><a href="evernote:///view/4387463/s18/8589d298-7b0c-4159-9a56-2ce56421bf1c/8589d298-7b0c-4159-9a56-2ce56421bf1c/" style="color: #69aa35;">导论 | 名家大课</a></div><div>《历史是什么？》</div><div>卡尔：历史就是<span style="line-height: 1.45;">（历史学家/每一位读历史的人）</span><span style="line-height: 1.45;">连续不断与现实的对话</span></div><div>克罗齐：“一切历史都是当代史”</div><div><br/></div><div>只有从一系列相互作用的因素中，我们才能得到历史究竟是什么的答案。</div><div>因素包括：历史事实、历史记录、历史叙述之间；过去、现在、未来之间；历史学家、史实、史料之间；历史与阅读者之间，相互作用的关系</div><div><br/></div><div>卡尔与马基雅维利一样，不仅是思想家，还是现实政坛上的操盘手。</div><div>卡尔扮演过三种角色：方案执行者、方案制定者、提供方案思想背景</div><div>效力外交部，处理苏俄问题，写出了《苏俄史》；参加巴黎和会，写了《20年危机》</div><div>他的“方案”，就是他理论素养和哲学思想的投影。</div><div><br/></div></body></html>
