<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-18 12:12:27 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-18 12:22:05 +0000"/><title>周榜 | 名家</title></head><body><div><a href="evernote:///view/4387463/s18/95a91064-6cb2-4245-ad35-55bc4756a91c/95a91064-6cb2-4245-ad35-55bc4756a91c/" style="color: #69aa35;">周榜 | 名家</a></div><div>一战后，德国崩溃，动荡与混乱中，国名都没形成全民共识</div><div>长期经济危机、恶性通胀严重</div><div>韦伯：社会需要的不是宣传、煽动家，而是冷静判断、智性城市、审慎思考、积极进取的实干家。</div><div><br/></div><div>外来信仰依据，看似坚定，实则随时会崩塌；自己发现意义所在，是坚不可摧的</div><div><br/></div><div>让知识变成信仰，这种知识是非常危险的</div><div>在没有对手和不允许辩论的讲台，不是先知和煽动家应该呆的地方。</div><div><br/></div><div>支撑意义的价值的，往往是各种幻觉</div></body></html>
