<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2019-01-11 11:40:54 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2019-01-11 11:45:30 +0000"/><title>001 管理学 | 管理</title></head><body><div><a href="evernote:///view/4387463/s18/488a3c21-9703-470b-b2a8-e3f5747f6b4d/488a3c21-9703-470b-b2a8-e3f5747f6b4d/" style="color: #69aa35;">001 管理学 | 管理</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><b>管理学——“破局”的智慧</b></div><div>鼻祖：泰罗。最讨厌公平竞赛。总要想方设法创造工具/手段，让自己处于有利的位置。</div><div>当全世界不知道如何管理工人，泰罗抄起了秒表</div><div><br/></div><div>局，是人和资源之间的相互关系</div><div>人生可以说是一连串破局的过程</div><div><span>职场的局 / 商场的局</span><br/></div><div><span><br/></span></div><div><span>不管如何决策，后面都有一连串的新问题</span></div><div><span><br/></span></div><div><span>当你忘了“破局”，功力才真正的高强。</span></div><div><span><b>关键是提升对管理的理解，提升境界</b></span></div><div><span><br/></span></div><div><span>管理学，是悟出来的</span></div></body></html>
