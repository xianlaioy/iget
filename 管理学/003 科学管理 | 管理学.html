<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2019-01-20 14:26:44 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2019-01-20 14:31:37 +0000"/><title>003 科学管理 | 管理学</title></head><body><div><div><a href="evernote:///view/4387463/s18/aa572595-86b5-47dc-80a8-31a3afeb6363/aa572595-86b5-47dc-80a8-31a3afeb6363/" style="color: #69aa35;">003 科学管理 | 管理学</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>人类的效率破局：福特和泰罗</div><div>科学管理：</div><ol><li><div>管理的事情，划分成若干个程序上的细节</div></li><li><div>每个细节抬高效率</div></li></ol><div><br/></div><div>福特汽车，部件化、流程化、装配线，引入工厂</div><div>泰罗，掐秒表来管理工人作业时间</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 脑力劳动者的管理 </span><br/></div><div><span>生产线，把人变成了机器的一部分。</span></div><div><span><b>流水线作业，伴随着外部的强制性，没有被尊重的感觉。</b></span></div><div><span>所有心力的付出，都要尊重人的自主性。</span></div><div><span><br/></span></div><div><span><b>管理者，需要追求人心的效率，和外部强制力，两者之间的平衡。</b></span></div><div><span><br/></span></div></div></body></html>
