<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-22 01:21:18 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-22 01:35:28 +0000"/><title>答读者问12 | 硅谷来信</title></head><body><div><a href="evernote:///view/4387463/s18/c04c08a4-1b7c-4686-9a6f-9708ce8653d0/c04c08a4-1b7c-4686-9a6f-9708ce8653d0/" style="color: #69aa35;">答读者问12 | 硅谷来信</a></div><div>1</div><div>减少做没用事情的时间。该做的事情要在更少的时间里面做完。</div><div><br/></div><div>2</div><div>社会不欠我们什么，不保证每个人的成功。</div><div>命运只会默默褒奖付出。</div><div><br/></div><div>全世界从来不缺掌握80%知识的人，因此，痛下决心，要花功夫把一项技能学好，让人获得一技之长、多种技能、树立信心</div><div>正因为做好事情不容易，才会建立起一个门槛，让真正掌握的人受益。</div><div><br/></div><div>关键，是要有决心，花功夫把知识和技能学好。</div><div><br/></div><div><br/></div></body></html>
