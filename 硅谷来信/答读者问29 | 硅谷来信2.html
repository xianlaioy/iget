<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-19 10:47:20 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-19 10:56:10 +0000"/><title>答读者问29 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/0226b08c-221d-496e-89fd-829101a0f398/0226b08c-221d-496e-89fd-829101a0f398/" style="color: #69aa35;">答读者问29 | 硅谷来信2</a></div><div>1</div><div>不同条件的人，学习内容的优先级不同</div><div>一技之长可以养家糊口。此时明确学习的方向和目的极为重要，学习必须有针对性。</div><div>而无用的素质教育，可以让人走得更远。</div><div>即使精英阶层，也不能只学素质教育，必须要有一技傍身。</div><div><br/></div><div>必须要讲究效率。不可能样样精通。</div><div>无用的知识，要再学的过程中不断反思。</div><div><br/></div><div>2</div><div>欧阳大陆的联通，彼此能交流很多。因此不同文明进展大体相仿。</div><div>而南萨哈拉、美洲、澳大利亚，则比欧亚大陆慢很多。</div><div>国际文化和技术交流非常重要</div></body></html>
