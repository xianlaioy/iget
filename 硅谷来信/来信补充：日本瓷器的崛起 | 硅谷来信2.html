<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-28 12:01:53 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-28 12:05:52 +0000"/><title>来信补充：日本瓷器的崛起 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/740b63cb-57aa-4e33-b626-4852c5988916/740b63cb-57aa-4e33-b626-4852c5988916/" style="color: #69aa35;">来信补充：日本瓷器的崛起 | 硅谷来信2</a></div><div>明末战乱，中国瓷器业遭受毁灭性打击</div><div>东印度公司没了货源，找到了日本。</div><div><br/></div><div>日本不会制造瓷器，但丰臣秀吉统一日本后，侵略朝鲜，被中朝联军打得惨败。</div><div>丰臣秀吉一病不起，去世后，其后裔被德川家康打败</div><div>丰臣秀吉从朝鲜俘获一千名瓷器制造工匠，为日本制造瓷器。</div><div><br/></div><div>日本把瓷器制作工序分得很细，很快从仿制进入创新阶段。</div><div>发明了赤绘瓷器，成为日本瓷器象征</div><div>改变了欧洲人对瓷器的品味，也影响了中国瓷器制造。</div><div><br/></div></body></html>
