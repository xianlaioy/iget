<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-23 12:45:24 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-23 12:49:34 +0000"/><title>120封 复杂度 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/eb81f90b-4f53-4f66-af08-f6d1853aaa10/eb81f90b-4f53-4f66-af08-f6d1853aaa10/" style="color: #69aa35;">120封 复杂度 | 硅谷来信2</a></div><div>网络中，M个人，N辆车，一一配对，那么复杂度就是O(MxN)</div><div>算法基础是图论中的二分图。</div><div>要保证节点少的一边，所有节点都有匹配；让整个网络中找到的匹配权重达到最大。</div><div><br/></div><ol><li><div>同样看似复杂的事情，真实复杂度可能相差甚远</div><div>觉得很复杂，可能因为没有找到好的方法</div></li><li><div>不同问题，可能背后的数学原理都是相同的</div></li></ol><div><br/></div></div></body></html>
