<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-26 07:57:19 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-26 08:04:03 +0000"/><title>050封 风险投资的起源和神话 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/c9b57ad9-1864-438c-9ba2-bb41c3df0e4b/c9b57ad9-1864-438c-9ba2-bb41c3df0e4b/" style="color: #69aa35;">050封 风险投资的起源和神话 | 硅谷来信2</a></div><div>风投最早可以追溯到JP摩根，投资了特斯拉和爱迪生。</div><div>如，费尔柴尔德，就是被描述的晶体管前景打动，才毅然决定投资。</div><div><br/></div><div>风险投资的钱越来越多</div><div><ol start="1"><li>成功项目的绝对数量没有增加</li><li>不该拿到投资的项目，也有了钱</li><li>不懂技术的投资人也多了</li><li>因此拉低了投资回报率。</li></ol></div><div><br/></div><div>试图控制创始人和公司的投资，长远来看没有好处。</div><div>高回报来自于对于技术和产业的独到见解，而不是善于算账。</div></body></html>
