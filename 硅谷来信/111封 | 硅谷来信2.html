<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-06 11:00:43 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-06 11:12:44 +0000"/><title>111封 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/5ec66404-2c0d-445e-ba04-185fa5a04ef8/5ec66404-2c0d-445e-ba04-185fa5a04ef8/" style="color: #69aa35;">111封 | 硅谷来信2</a></div><div>&nbsp;&nbsp;&nbsp;&nbsp; <b>勿因人之短护己之短</b><br/></div><div>不要管他人是否受到了处罚，现在是讨论你的问题。</div><div>不断往上找原因，不断找之前人也犯过同样的错，永远都找不玩。</div><div><br/></div><div><b>就事论事，先把当前事情解决，其他事另说。</b></div><div><br/></div><div>吾日三省吾身，<b>时常反省自己的错误，解剖自己</b>。</div><div>既然违规，就不要去做它。</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><b>勿以人之短炫己之长</b></div><div>我们要比的是超过他人的长处</div><div><b>只有专业水平达到了一流，其他的项目才是加分项</b>。</div><div>不然仅仅是半瓶水晃荡</div></body></html>
