<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-17 12:45:11 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-17 12:49:28 +0000"/><title>185封 运动队 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/768555dc-9514-48b5-bea9-49fdf550f00b/768555dc-9514-48b5-bea9-49fdf550f00b/" style="color: #69aa35;">185封 运动队 | 硅谷来信2</a></div><ol><li><div>投入和兑现承诺</div></li></ol><div>集中训练，需要兑现承诺，比如每周训练几天，每次几个小时</div><div>这能让孩子成为一个有担当的人、守信的人</div><ol start="2"><li><div>有效管理自己的时间</div></li></ol><div>挤时间做作业</div><div>【技能/残缺，是在特定严酷的环境下，被选择压逼出来的】</div><ol start="3"><li><div>学会服从，培养团队精神</div></li></ol><div>比赛时不能指手画脚</div><ol start="4"><li><div>自己力所能及的事情做到最好</div></li></ol><div>体育最后的胜负总有运气成分，因此只要能最大化发挥自己潜能就行了。</div><ol start="5"><li><div>要有长期计划</div></li></ol><div>一步步达成长远目标，并把每一天的训练变成这个目标的积累。</div><ol start="6"><li><div>学会沟通</div></li><li><div>在比赛中，做一个体面的人</div></li></ol><div><br/></div></div></body></html>
