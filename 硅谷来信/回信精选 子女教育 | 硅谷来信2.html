<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-05 11:03:24 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-05 11:07:47 +0000"/><title>回信精选 子女教育 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/0277fb8a-a514-4263-addb-da5e7358a749/0277fb8a-a514-4263-addb-da5e7358a749/" style="color: #69aa35;">回信精选 子女教育 | 硅谷来信2</a></div><div>1</div><div>教育子女最终目的，是让孩子幸福成长，并具备持续获取幸福的能力。</div><div><ul><li><font style="font-size: 12pt;">保持好奇心+求知欲。</font><br/></li></ul></div><div>罗振宇：保持旺盛好奇心，用有趣的方式在人群中赢得尊重。</div><div><ul><li>让孩子面对顺境、逆境都能有所收获、有所满足<font style="font-size: 12pt;"><br/></font></li><li><font style="font-size: 12pt;">找到自己的存在感，明白自己在世界中的位置，知道为人处世的边界。</font><br/></li></ul></div><div><br/></div><div>2</div><div>辛苦和痛苦是两回事，要区分开。</div><div>找到兴趣，是不断尝试的结果。每个孩子都有自己的天赋，需要不断挖掘。</div></body></html>
