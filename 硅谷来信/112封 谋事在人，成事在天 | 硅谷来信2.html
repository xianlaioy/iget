<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-07 11:36:02 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-07 11:42:06 +0000"/><title>112封 谋事在人，成事在天 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/3fad31a4-96f8-472a-b3b0-787231464361/3fad31a4-96f8-472a-b3b0-787231464361/" style="color: #69aa35;">112封 谋事在人，成事在天 | 硅谷来信2</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 凡人以识为主，以才为辅；凡事谋事在人，成事在天 </span><br/></div><div><span>尽人事，听天命</span></div><div>肯尼迪：“问心无愧是我们唯一稳得的报酬”</div><ol><li><div>坦然面对死亡，不过是个久候的终点。</div></li><li><div>宽容失败。努力后什么结果都能接受</div><div>更多是对此的反省</div></li><li><div>成功，总有运气因素。</div><div>好运气并不能增加能力。不然会恃才傲物，总觉得自己了不起。也是因为没见过真正了不得的人。</div></li></ol><div><br/></div><div>见识比才干更重要</div><div>明白自己能力的局限性，才有长远的发展。</div><div><br/></div></div></body></html>
