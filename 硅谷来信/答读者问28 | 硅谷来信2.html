<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-09 12:22:26 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-09 12:28:13 +0000"/><title>答读者问28 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/a2c4619e-5fdf-455c-acb8-99d4edb9a25e/a2c4619e-5fdf-455c-acb8-99d4edb9a25e/" style="color: #69aa35;">答读者问28 | 硅谷来信2</a></div><div>1</div><div><b>人在世上总要竞争，只是竞争的地方不同</b></div><div>人要么努力工作，在事业上竞争，多挣钱；要么只能和人进行低层次的竞争。</div><div>要<b>让自己条件超越绝大部分人，摆脱“众争”</b></div><div>现在去google, facebook, amazon，已经失去了挣钱的最好时机，想要熬出头并不容易。也算是加入了“众争”的领域。</div><div><br/></div><div>2</div><div>顺应潮流，和众争勿往不矛盾</div><div><b>弄潮儿们的做法各样</b>，有的在骗钱，有的在解决其中的真正难题。</div><div>后者显然<b>避开了众争之地。</b></div><div><br/></div><div>3</div><div>根据自己性格来做事</div><div>根据自己风险承受能力，来把握承受的风险，去决断。</div></body></html>
