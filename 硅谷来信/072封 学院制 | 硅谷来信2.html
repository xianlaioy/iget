<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-02 12:30:13 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-02 12:37:12 +0000"/><title>072封 学院制 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/c6b38c14-051b-41b9-91aa-ef163b891e9c/c6b38c14-051b-41b9-91aa-ef163b891e9c/" style="color: #69aa35;">072封 学院制 | 硅谷来信2</a></div><div>牛津与剑桥的学院制，是他们的特色，也是对高等教育的贡献。</div><div><br/></div><div>如，剑桥的圣约翰学院</div><div>是独立于大学的一部分，就像一个小社会，一所小型却完整的大学。</div><div>各种设施应有尽有。有个大饭堂，全院师生一起吃饭。</div><div>单独的财务权和管理权。教授和学生参与管理学院，大学不能随便干预。</div><div>有的很封闭，是名副其实的象牙塔。</div><div><br/></div><div>学生会把学院堪称自己的家。</div><div>牛津剑桥，学院录取只是一小部分，关键需要有个学院愿意接受这个学生。</div><div>学院更看重能否融入大家庭，并能为其做出特别的贡献。</div><div><br/></div><div>剑桥全方位照顾教授，为了给他们腾出时间来教育学生和做研究。</div><div>全方位帮助学生，成长为“社会的人”，与学生亦师亦友</div><div><br/></div></body></html>
