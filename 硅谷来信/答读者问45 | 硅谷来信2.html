<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-13 11:44:47 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-13 12:14:09 +0000"/><title>答读者问45 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/5caa512e-f901-4f09-a086-b059ef21a993/5caa512e-f901-4f09-a086-b059ef21a993/" style="color: #69aa35;">答读者问45 | 硅谷来信2</a></div><div>1</div><div>灭国占领土地，不是海洋文明国家的做法</div><div>【因为成本太高，划不来，海洋文明只想贸易赚钱】</div><div>【而俄罗斯这种内陆国家，就很想控制土地，中央集权。也和俄国的弥赛亚情节有关】</div><div><br/></div><div>2</div><div><b>如何避免固化思维？</b></div><ol><li><div><b>凡事从相反角度再想一次</b></div></li><li><div><b>和比自己好的人在一起，专业问题听专业人士建议</b></div></li><li><div><b>每过一段时间，有意识尝试一些新东西</b></div></li></ol><div><br/></div><div>3</div><div>常识需要不断更新，需要不断学习</div><div>对于专业人士来说，专业基础知识就是常识。</div><div><br/></div><div>4</div><div>商业文明，商人们为了逐利，目光都比较短浅，常常忽视了基础建设</div></div></body></html>
