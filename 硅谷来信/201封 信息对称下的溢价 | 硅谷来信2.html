<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-29 11:42:34 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-29 11:51:44 +0000"/><title>201封 信息对称下的溢价 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/8617693e-cc19-4782-8c21-6922110236cc/8617693e-cc19-4782-8c21-6922110236cc/" style="color: #69aa35;">201封 信息对称下的溢价 | 硅谷来信2</a></div><div>李嘉图定律/租金定律</div><div>土地的供应是无限的，理论上应该免费</div><div>但土地有好与不好的之分，因此会有不同的溢价</div><div><br/></div><div>租金之间的落差如何确定？</div><ul><li><div><b>不同土地收入的差额</b></div></li></ul><div>能从土地中<b>多赚到多少钱，就有可能多出多少钱</b></div><ul><li><div>和<b>其他投资回报的对比</b><br/></div></li></ul><div>总有其他的投资渠道，而投资者里要看这个投资划不划算</div><div><br/></div><div>李嘉图定律，对能比较出的优势进行定价</div><div><b>信息越透明、越对称、流动性越好，导致的价格差越大。</b></div><div><b>稀缺性的价值就会被放大</b></div><div><br/></div><div><b>成为顶尖非常重要</b></div><div>第三名之后价值几乎为0【721定律】</div><div><br/></div><div><b>好地段的房子，只会越来越稀缺。</b></div><div><br/></div><div><b>如果做不到比周围人明显高出一截，那么劳动就是免费、不值钱的。</b></div><div><br/></div></div></body></html>
