<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-13 13:13:05 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-13 13:16:01 +0000"/><title>218封 生命的无奈 | 硅谷来信</title></head><body><div><a href="evernote:///view/4387463/s18/cf830b75-3dd1-4706-a55b-75f143849e71/cf830b75-3dd1-4706-a55b-75f143849e71/" style="color: #69aa35;">218封 生命的无奈 | 硅谷来信</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 很多时候，我们逃不出命运的安排。 </span></div><div><span style="line-height: 1.45;">首先，人生总有不如意。必须坦然接受。心态就会变得平和。</span></div><div>其次，我们能做的，就是<b>把握当下</b>。</div><div><span><b>明天根本指望不上。明天还有明天的事情，能把我的只有今天。</b></span></div><div><span><b>很多时候，也没有下一次。</b></span></div><div><span><br/></span></div><div><span>时间不等人，时机错过了，就永远错过了，再也无法补偿</span></div><div><span>尝试放下手中的工作、停下脚步看一看风景。</span></div><div><span>要过一种从容优雅的生活。</span></div></body></html>
