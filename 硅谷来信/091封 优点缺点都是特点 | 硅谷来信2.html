<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-09 14:00:02 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-09 14:19:14 +0000"/><title>091封 优点缺点都是特点 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/ae543065-1017-4382-9153-f2f5ed557e7f/ae543065-1017-4382-9153-f2f5ed557e7f/" style="color: #69aa35;">091封 优点缺点都是特点 | 硅谷来信2</a></div><div>世上很多东西，无所谓优缺点，只有特点。</div><div><br/></div><div>如，急性子。有的场合急性子能把事情办成；多数情况下是缺点</div><div><br/></div><div>这能宽容很多人的缺点，并防范好心办坏事。</div><div>很多做法当时难以判断好坏，因此才需要盖棺定论。</div><div><br/></div><div>如，英特尔管理太松散，出现了大公司病。格罗夫用高压的管理方式，让英特尔发挥出了超强竞争力。</div><div>但这扼杀了技术的多样性，也为智能手机失败埋下伏笔。</div><div><br/></div><ol><li><div>就事论事，不以个人好恶判断人和事</div></li><li><div>宽容他人毛病，利用好他人特点</div></li><li><div>不能迷信过去成功经验，要看场景【前提】，适应环境，快速反应。而不是坚持自己的预测。</div></li></ol><div><br/></div></div></body></html>
