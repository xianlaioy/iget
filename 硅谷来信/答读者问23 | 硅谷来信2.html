<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-07 13:15:24 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-07 13:32:20 +0000"/><title>答读者问23 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/7dac3c1e-db07-4334-93d5-262af80905b0/7dac3c1e-db07-4334-93d5-262af80905b0/" style="color: rgb(105, 170, 53);">答读者问23 | 硅谷来信2</a></div><ul><li><div>有答案都比没答案要好</div></li><li><div>选定了答案，就要好好经营，不要再想第二条路的好处。</div></li><li><div>人的想法会变，但切换过程很漫长，不会来回摇摆。</div></li></ul><div>不要觉得百年老店，能保证长期铁饭碗。</div><div><br/></div><div>1</div><div>相对人，AI比较客观</div><ol><li><div>发挥稳定，一致性好</div><div>外界条件不变，就不会随意来</div></li><li><div>人工智能的设定都是经过事先的深思熟虑，算法通常合理</div><div>而人做事不一定合理。</div><div>计算机所有设定本身是主观的。</div></li></ol><div><br/></div><div>2</div><div>大数据，能反映真实情况，消除偏见，但并非代表客观，反映是比较真实的意愿。</div><div><br/></div><div><br/></div></div></body></html>
