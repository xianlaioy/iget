<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-11 10:07:50 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-11 10:11:44 +0000"/><title>213封 安迪沃霍尔 | 硅谷来信</title></head><body><div><a href="evernote:///view/4387463/s18/3b3ca9e4-3696-4829-9a89-a47893e0e095/3b3ca9e4-3696-4829-9a89-a47893e0e095/" style="color: #69aa35;">213封 安迪沃霍尔 | 硅谷来信</a></div><div>复杂的画面，让人记不住其中的细节。</div><div>沃霍尔一次只有一个信息。</div><div>稍加变化的重复，只为了加深印象</div><div><span style="line-height: 1.45;">此外，色彩鲜艳，也能让人印象深刻。</span></div><div>如，梦露肖像。轮廓甚至都有些模糊，因为观众不会记得细节，只会留下一个印象——梦露。</div><div>以此形成了自己的风格。</div><div><br/></div><div>沃霍尔就是通过简单、鲜艳、重复又略有变化的艺术形式，将一个个艺术形象印在了人的脑海里。</div><div>做什么事情，都要有自己的特色。</div></body></html>
