<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-20 13:17:54 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-20 13:21:17 +0000"/><title>答读者问08 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/851455a4-08c9-4858-b757-3e95e764923c/851455a4-08c9-4858-b757-3e95e764923c/" style="color: #69aa35;">答读者问08 | 硅谷来信2</a></div><div>1</div><div>为什么发明荣誉总给予最后一个发明家？</div><div>发明不是简单的从0到1，而是非常漫长的量的积累，直到最后发明人质的突破。</div><div>最后发明人，通常实现了商业价值和社会价值，之前的发明总有诸多不足。</div><div><br/></div><div><ol start="1"><li>不必纠结早晚，关键看产生的效果</li><li>发明是漫长的过程。</li><li>发明需要站在前人的肩膀上。不能从0开始</li></ol><div><br/></div></div><div>2</div><div>通才，不是两门都考95分，而是两门都考100分。</div><div>95分与100分，有数量级上的差别。</div><div><br/></div><div><br/></div></body></html>
