<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-04 06:17:14 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-04 06:29:19 +0000"/><title>史上最轰动的IPO</title></head><body><div><a href="evernote:///view/4387463/s18/62fa1583-8539-4608-9142-c59828811988/62fa1583-8539-4608-9142-c59828811988/" style="color: #69aa35;">周末放送 | 历史上最轰动的ipo | 硅谷来信2</a></div><div>为了最大限度保证自己和投资者的利益，保证公司上市后不受华尔街控制，IPO时做了三件惊人的事</div><div><ol start="1"><li>拍卖方式决定IPO股价</li><li>一次融资拆成三次。融资越多就会稀释股票，公司和股东未必能得到最大利润。两年三轮80亿美元，只稀释不到10%股份。</li><li>将股票分成了投票权不同的两种。公司内部人要有绝对发言权，以免投资人过度干涉上市公司。</li></ol></div><div><br/></div></body></html>
