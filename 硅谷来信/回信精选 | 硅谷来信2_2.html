<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-07 13:32:30 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-07 13:36:36 +0000"/><title>回信精选 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/53aa9929-c55f-4588-9e71-17e14e3ff6de/53aa9929-c55f-4588-9e71-17e14e3ff6de/" style="color: #69aa35;">回信精选 | 硅谷来信2</a></div><div>职业转型系统性划分为四个阶段：</div><div>第一阶段：打基础</div><div><ul><li>价值观：确立自己行为准则；</li><li>愿景：一年后的理想职业状态</li><li>优势：重新审视自己的长处</li></ul><div>第二阶段：寻觅</div></div><div><ul><li>连接：寻找导师和贵人</li><li>学习：是否拥有转型的必备技能</li><li>辨识度：最独特的价值是什么，是否可辨识</li></ul></div><div>第三阶段：试验</div><div><ul><li>识别：哪些小规模的职业转型尝试</li><li>执行：尝试得到了怎样的数据和反馈</li><li>评估：哪些成功了，哪些失败了，如何才能更加与众不同</li></ul><div>第四阶段：启动</div></div><div><ul><li>发起：正式转型的时间，决策的标准</li><li>抗击挫折：理性面对挫折，化劣为优</li></ul><div><br/></div></div><div><br/></div></body></html>
