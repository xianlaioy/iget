<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-07 11:00:54 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-07 11:06:22 +0000"/><title>315封 比穷更可怕的 | 硅谷来信</title></head><body><div><a href="evernote:///view/4387463/s18/a75e39e1-8ad5-4025-a0e8-4c5ff6207e8a/a75e39e1-8ad5-4025-a0e8-4c5ff6207e8a/" style="color: #69aa35;">315封 比穷更可怕的 | 硅谷来信</a></div><div>《昨日的世界》茨威格</div><div>小时候穷与将来的发展，并不构成因果关系</div><div><br/></div><div>生活诸事不顺的人，有三个共同的问题</div><div><ol start="1"><li>缺乏见识</li></ol><div>见识短，视野就会被局限。</div><div>认知水平不在一个台阶上，很多道理永远讲不通。也不必费口舌争论。</div></div><div><ol start="2"><li>缺乏爱</li></ol><div>小家子气，就是缺乏爱的表现。</div></div><div>缺乏关爱，也不懂得关爱别人，不懂得分享成果。</div><div>如独生子女，从小没有把好东西分享给大家的习惯，而周围人又是有求必应。</div><div>缺乏爱，难以成大气，做不成大事。</div><div><ol start="3"><li>缺乏规矩</li></ol><div>踩到别人脚趾而不自知。</div></div><div>轻则没人愿意帮忙，重则大家都会与他作对。</div><div><br/></div><div><br/></div></body></html>
