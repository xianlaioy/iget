<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-11-22 12:25:48 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-11-22 13:45:17 +0000"/><title>138封 识数要在情境中</title></head><body><div><a href="evernote:///view/4387463/s18/001681a9-70ad-498f-866d-3b0bd8380d34/001681a9-70ad-498f-866d-3b0bd8380d34/" style="color: rgb(105, 170, 53);">138封 识数 | 硅谷来信</a></div><div>要识数。看到数字不能被牵着鼻子走，做出情绪化的反应。</div><div>重要的不是数字，而是变化。</div><div>找一个参照物，对比就能有准确判断。</div><div><br/></div><div>如，一亿对于个人而言，是天文数字；而对于国家，只是一颗小花生米</div><div>（英语里常用花生米peanuts来形容无关痛痒的钱财）</div><div><br/></div><div>中国债务占GDP41%左右。</div><div>对比美国占125%、日本200%、法国100%、英国90%、意大利130%</div><div><br/></div><div>如，互联网展示广告点击率0.8%，业内平均水平大约0.4%</div><div>如，支付系统出错率，用基点，即万分之一0.01%</div><div><br/></div><div><br/></div></body></html>
