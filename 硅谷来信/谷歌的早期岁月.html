<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-04 07:42:01 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-04 07:54:06 +0000"/><title>谷歌的早期岁月</title></head><body><div><a href="evernote:///view/4387463/s18/e6f3185a-7048-4c25-b711-bd88e0dea145/e6f3185a-7048-4c25-b711-bd88e0dea145/" style="color: #69aa35;">周末放送 google的早期岁月 | 硅谷来信2</a></div><div>早期互联网服务，提供接入业务。类似于电话公司，卖调制解调器，来拨号上网。</div><div>雅虎则是关心用户上网后去哪里。</div><div>尽可能从商家赚钱，甚至会提供免费接入号码。</div><div><br/></div><div>杨致远一开始就看到了整理互联网内容的重要性。</div><div>手工创建目录，因此雅虎至今更相信人工而非自动。</div><div><br/></div><div>信息检索：查全率；查准率。</div><div>佩奇把互联网看成一个巨大的图，每个网站都是节点，每个网页的链接就是弧</div><div><br/></div><div>只有质的飞跃才能造就新的主导者，取代原有公司</div><div><br/></div></body></html>
