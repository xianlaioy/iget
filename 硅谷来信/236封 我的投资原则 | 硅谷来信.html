<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-21 23:34:37 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-21 23:40:29 +0000"/><title>236封 我的投资原则 | 硅谷来信</title></head><body><div><a href="evernote:///view/4387463/s18/adffc43e-cc02-42f7-9ffb-bb0e063d566d/adffc43e-cc02-42f7-9ffb-bb0e063d566d/" style="color: #69aa35;">236封 我的投资原则 | 硅谷来信</a></div><div>任何一个好生意，最终都是要盈利的。依靠政府补贴才能生存的企业，不能投资。</div><div>情怀要与投资分开。</div><div><br/></div><div>挣钱效率低的也不投资。</div><div>参与者不能几方共赢的不投资，因为无法持久。</div><div><br/></div><div>做事原则:</div><div>没有好处不做；效率不高不做；损人利己不做</div></body></html>
