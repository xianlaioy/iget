<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-06 11:20:35 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-06 11:26:42 +0000"/><title>023 17年减法 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/bc62ebd7-0e36-428e-8276-0e73a7f0d51b/bc62ebd7-0e36-428e-8276-0e73a7f0d51b/" style="color: #69aa35;">023 17年减法 | 硅谷来信2</a></div><div>一个人不能什么好事都想占有、都舍不得放下。即使一些好事看上去无成本。</div><div>信任大，责任也大。要看自己是否有经历承担这么大的责任。</div><div>如，一个人成熟与否，就看他吃自助餐能否做到吃得不必平时多。</div><div><br/></div><div>哪种选择，长远讲，可以产生叠加的效果？</div><div><br/></div><div>做事情，不看开始多少，而看结束多少。</div><div>很多人做事情，会过高估计自己的能够承担的负荷。但真正能完成大任务的人，总是怀着敬畏的心情，本着十二分负责的态度去做事情。</div><div><br/></div><div>过分的应酬，是在白白烧掉自己的生命。</div><div>做事情，要取得指数叠加的原则。</div><div><br/></div></body></html>
