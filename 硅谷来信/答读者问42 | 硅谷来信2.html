<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-15 12:39:02 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-15 12:44:08 +0000"/><title>答读者问42 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/66053df7-144e-4938-89db-c96dd7ac3e6e/66053df7-144e-4938-89db-c96dd7ac3e6e/" style="color: #69aa35;">答读者问42 | 硅谷来信2</a></div><div>1</div><div><b>中国经济奇迹，关键在于解放了生产力</b></div><div>东亚民族，都想通过自身劳动改变自己经济地位</div><div>相比欧美、拉美、非洲国家，很多人都想吃福利维生。</div><div><br/></div><div>中国1978改革开放，就是释放生产力。</div><div>之前是韩国和日本，<b>之后是越南</b></div><div><br/></div><div>2</div><div><b>对于一部分人没用的东西，在其他人眼里可能就是宝贝。善于利用这种机会，就能低成本获利</b></div><div>【小米充电宝，利用电池厂商的尾货】</div><div>19世纪，美国渔民打上来不要的鱿鱼，中国人捡去晒干，卖到广东，挣了大钱。</div><div><br/></div><div>3</div><div>中国家长，要利用各种机会，找各个行业里的人，了解他们的工作性质。</div><div>年轻人最好参加各种实习。</div><div><br/></div><div><br/></div></body></html>
