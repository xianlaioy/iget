<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2019-01-03 12:09:05 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2019-01-03 12:15:08 +0000"/><title>来信补充：谷歌博士团 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/4ff28304-2ce6-435c-9615-8f1dd1b722ff/4ff28304-2ce6-435c-9615-8f1dd1b722ff/" style="color: rgb(105, 170, 53);">来信补充：谷歌博士团 | 硅谷来信2</a></div><div>谷歌的博士团</div><div>微软研究和开发相脱节；</div><div>谷歌研究和开发不分家，基本没有研究部门。遇到问题，就现场研究。</div><div><br/></div><div>谷歌看成绩单，因为成绩好，说明有责任心+更聪明</div><div>毕业生要在各个方面都准备好了。</div><div>理想的员工，交代一件事，不用操心就能完成。更理想的员工，会自己找事，甚至额外完成很多有益的工作</div><div><br/></div><div>谷歌创造宽松的工作环境，和各种福利，就是为了留住这些聪明人</div><div><br/></div><div>谷歌认为，同样的事情，高手做就一定比同类公司做得更好</div><div><br/></div><div>谷歌在工程上，严格要求每个细节</div><div>这样方便读懂枯燥的程序</div><div>保证品质的最好方法，就是杀鸡用牛刀</div><div><br/></div><div>缺点是，造成了人才的浪费，以及搞出许多意义不大的小项目</div><div><br/></div></body></html>
