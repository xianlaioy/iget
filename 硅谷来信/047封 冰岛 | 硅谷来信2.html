<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-18 11:59:17 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-18 12:03:22 +0000"/><title>047封 冰岛 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/36652547-1baf-4746-859d-a2a249ddccda/36652547-1baf-4746-859d-a2a249ddccda/" style="color: #69aa35;">047封 冰岛 | 硅谷来信2</a></div><div>冰岛寒冷，又有火山活动，因此冰火二重天。冬天温度在零摄氏度左右，昼夜几乎没有温差。</div><div>半年白天、半年黑昼，是个旅游大国</div><div><br/></div><div>冬天去冰岛的好处：</div><div><ul><li><span style="line-height: 1.45;">人少；</span><br/></li><li><span style="line-height: 1.45;">很多看点冬天才可见：极光、冰川溶洞等</span><br/></li><li><span style="line-height: 1.45;">方便看日出日落。日出几小时后就是日落。</span></li></ul></div><div><br/></div></body></html>
