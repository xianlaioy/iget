<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-18 10:36:07 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-18 10:42:36 +0000"/><title>相机镜头基础 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/485a4dc5-a66e-4f6f-a4b5-60590159289e/485a4dc5-a66e-4f6f-a4b5-60590159289e/" style="color: #69aa35;">相机镜头基础 | 硅谷来信2</a></div><div>镜头不能混用</div><div>一般原厂质量好，如尼康和佳能；</div><div>专业镜头厂：腾龙&gt;适马&gt;图丽</div><div>蔡司、福伦达</div><div><br/></div><div>镜头焦距越大，拍的图片越大</div><div>50mm是标准镜头，更小是广角；更大是望远镜头</div><div><br/></div><ul><li><div>变焦成像质量远不如定焦；</div></li></ul><ul><li><div>光圈很难做大，光线暗时拍摄困难；</div></li><li><div>镜头比较大/重</div></li></ul><div><br/></div><div>专业摄影师，摄影目的很明确，知道自己要什么，懂得取舍。会根据自己的器材去构图，寻找拍摄对象</div><div>建议买35mm小广角；50mm标准镜头</div><div><br/></div><div><br/></div></div></body></html>
