<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-30 13:53:25 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-30 13:59:23 +0000"/><title>106封 海洛因 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/34f0195a-cc92-42f3-b8c0-368a622a1b76/34f0195a-cc92-42f3-b8c0-368a622a1b76/" style="color: #69aa35;">106封 海洛因 | 硅谷来信2</a></div><div>霍夫曼发明了阿司匹林11天后，发明了海洛因</div><div>当初是为了镇痛</div><div>克服上瘾的副作用，并保持吗啡的疗效。</div><div><br/></div><div>口服制剂，效果缓慢持久，并没有强烈快感，而是全身的放松</div><div>但美国瘾君子们用海洛因替代吗啡，危害开始蔓延。</div><div>海洛因会在肝脏中最终代谢成吗啡，让人上瘾</div><div><br/></div><div>拜耳公司发现后，隐瞒了真相，通过海洛因挣钱。</div><div>全世界都在用海洛因</div><div>在1924年才禁止销售</div><div><br/></div><div>得到：</div><ol><li><div>好的初衷，未必有好的结果</div></li><li><div>对一件事的全面认识，往往需要很长的时间</div></li><li><div>人类往往为了解决一个问题，制造出更大的问题</div></li><li><div>人类依然逃脱不了被罂粟控制的命运</div></li></ol><div><br/></div></div></body></html>
