<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-12-18 12:41:37 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-12-18 12:53:26 +0000"/><title>203封 奥格威定律 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/f0386dd5-6749-4bfa-a535-82cf4b28ff8b/f0386dd5-6749-4bfa-a535-82cf4b28ff8b/" style="color: #69aa35;">203封 奥格威定律 | 硅谷来信2</a></div><div>品牌营销广告公司：奥美Ogilvy</div><div>驰骋半个世纪。<br/></div><div><br/></div><div>《奥格威谈广告》</div><div>“如果每个人都雇佣比我们小的人，我们将会成为一个矮人公司；如果每个人都雇佣比我们高大的人，我们将成为一个巨人公司。”</div><div><br/></div><div>管理者应引进人才，创造伟大的公司</div><div>谷歌：必须推荐比自己更强的人</div><div>不断吸引更好的人，谷歌才显示出了超强的创造力</div><div><br/></div><div>老员工，要能接受比自己更优秀的人进入公司，甚至接管自己业务</div><div>这是一件共赢的事情</div><div>正向淘汰也不可避免，这样公司事业才能长久</div><div><br/></div><div>相对严格的淘汰机制，才能使没有希望的小公司很早就维持不下去，把资源让给更好的企业</div><div><br/></div><ul><li><div><b>引进更好的人</b></div></li><li><div><b>不断正向淘汰</b></div></li></ul><div><br/></div></div></body></html>
