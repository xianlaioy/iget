<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-02 07:01:02 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-02 07:04:24 +0000"/><title>答读者问22 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/dd5cc35c-4df1-4851-a976-6751974bc2b1/dd5cc35c-4df1-4851-a976-6751974bc2b1/" style="color: #69aa35;">答读者问22 | 硅谷来信2</a></div><div>1</div><div>第一眼开始投资，失败可能性远大于成功可能性。</div><div><br/></div><div>2</div><div>中药也是记录实验结果、量化度量（虽然颗粒度很大）</div><ol><li><div>中药跳过了许多关键步骤，直接给出了答案。后人难以根据实际情况进行修改</div></li><li><div>瓷器配方可重复。但药房和人有关，人又是不可约化的复杂。基本原理常常搞不清楚</div></li><li><div>中药只记录成功，不记录失败。而失败的记录，能让后人避免很多不必要的失败，少走弯路。</div></li></ol><div><br/></div></div></body></html>
