<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-19 11:15:07 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-19 11:31:15 +0000"/><title>答读者问49 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/755443ab-e836-48e6-95e2-3f3a22ad46b5/755443ab-e836-48e6-95e2-3f3a22ad46b5/" style="color: #69aa35;">答读者问49 | 硅谷来信2</a></div><div>1</div><div>数据属于某个组织，而不是笼统的国家</div><div>原始数据不经过处理，用途也不大，数据处理能力也很重要</div><div><br/></div><div>2</div><div>失败者能告诉你很多坑，但也未必能指导你得到正确的答案。何况很可能并不知道自己为何会失败</div><div><br/></div><div>3</div><div>大数据的威力，在于其多维度的特点</div><div><br/></div><div>4</div><div>有了复变函数，就能解决过去很多难以解决的数学问题</div><div><br/></div></body></html>
