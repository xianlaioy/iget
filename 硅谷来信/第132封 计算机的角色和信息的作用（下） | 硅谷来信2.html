<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-21 12:17:20 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-21 12:23:07 +0000"/><title>第132封 计算机的角色和信息的作用（下） | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/a77ad4e2-42e5-4d4c-b2da-e530a2027f05/a77ad4e2-42e5-4d4c-b2da-e530a2027f05/" style="color: #69aa35;">第132封 计算机的角色和信息的作用（下） | 硅谷来信2</a></div><div>减少语音识别的错误，等于要消除不确定性，而<b>要消除不确定性，就要不断寻找新的信息。</b></div><div>香农：消除系统的不确定性，就要使用信息。</div><div><b>没有足够多的信息，不确定性就是客观事实</b>，无法消除。</div><div><br/></div><div>IT领域做事，<b>想要获得好的结果，就要挖掘先前别人挖掘不到的信息</b>。不然再怎么改进模型，所取得的进步都有限。</div><div><br/></div><div>语音识别：利用声学信息提高语音识别率；利用自然语言中的信息，消除语音错误。</div><div>上下文信息、谈话内容主题和相关话题信息、语法分析</div><div><b>更好的机器学习方法、模型训练参数更准确，不过是锦上添花</b>。</div><div><br/></div><div>当你无法获得别人所没有的信息，你比他人也走不远。</div><div><br/></div></body></html>
