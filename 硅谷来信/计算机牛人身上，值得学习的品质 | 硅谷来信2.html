<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-10 11:47:08 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-10 11:51:20 +0000"/><title>计算机牛人身上，值得学习的品质 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/d6389db3-58a3-4713-aa75-993c2896aced/d6389db3-58a3-4713-aa75-993c2896aced/" style="color: #69aa35;">计算机牛人身上，值得学习的品质 | 硅谷来信2</a></div><div>1</div><ol><li><div>从顶层设计开始，再细化到局部</div></li></ol><div>要从问题本质逻辑出发，思考结构。而不是迷失于解决一个个具体问题。</div><ol start="2"><li><div>做事专深，才能广通</div></li></ol><div>先一通，再百通</div><ol start="3"><li><div>成长型思维</div></li><li><div>认真做好每一件事</div></li><li><div>不满足当前成绩</div></li></ol><div><br/></div><div>2</div><div>“专注”</div><div>时间/精力有限，只能专注，才能获得成就；</div><div>把领域做到最好、做到极致。</div><div>不专注，是因为好奇心。会受到短期利益诱惑。</div><div><br/></div><ul><li><div>一次只做一件事；</div></li><li><div>理清自己边界，边界内做事</div></li><li><div>管理精力</div></li></ul><div><br/></div></div></body></html>
