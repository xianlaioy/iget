<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-25 12:40:49 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-25 12:47:52 +0000"/><title>来信补充：法国队那么多非洲裔球员 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/500fa9f5-9845-40c0-9cfc-67f98b1db3c0/500fa9f5-9845-40c0-9cfc-67f98b1db3c0/" style="color: #69aa35;">来信补充：法国队那么多非洲裔球员 | 硅谷来信2</a></div><div>法国非洲裔人口非常多，人口结构几乎和美国一样复杂。</div><div>二战后，法国需要劳动力，因此引入非洲移民，很快定居下来。</div><div><br/></div><div>非洲移民在法国，大多从事低端工作，因此当运动员，是她们脱离原有阶层往上走的有效途径</div><div><br/></div><div>优雅就是对距离感的准确把握，既要给人留出空间，又不要太疏远怠慢了别人。</div><div><br/></div><div>当自由和平等冲突时，法国人倾向于平等，以至于法国右翼比美国左翼还左。</div><div><br/></div><div>法国人对失败不宽容</div><div>大家对大胆尝试的失败者的态度，时看热闹和冷嘲热讽</div><div><br/></div></body></html>
