<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-15 03:16:37 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-15 03:24:37 +0000"/><title>答读者问03 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/0a76d0c3-560a-4cdd-a004-dcf9ab89fb92/0a76d0c3-560a-4cdd-a004-dcf9ab89fb92/" style="color: #69aa35;">答读者问03 | 硅谷来信2</a></div><div><span>1</span></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 成长=变复杂≠变聪明。 </span><br/></div><div><span>复杂与聪明不相关。</span></div><div><span>吴军：上帝垂青笨人。而不是笨人比聪明人更好。</span></div><div>笨人，会有所有人来帮助他；而聪明人，会不知不觉站在了所有人对立面。</div><div><br/></div><div>对上帝的敬畏，是一种生活态度，体现在如何定位自己、认识自己、自己处于什么位置。有一种超越自身的力量必须敬畏。</div><div>【信仰？】</div><div>如股市，无法一直战胜市场。</div><div><br/></div><div>2</div><div>小步试错，不断迭代重要。不打无准备之仗，也重要。</div><div>即，不要盲目试错，会导致习惯性失败。</div><div>不仅要看地图、还要会用指南针</div><div><br/></div><div>3</div><div>预测，如根据信息预测A队赢。</div><div>而准备，则是同时应对A/B赢、应对输方闹事等等。</div><div><br/></div></body></html>
