<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-26 10:30:07 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-26 10:50:36 +0000"/><title>199封 阿姆达尔 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/f3a6f0d8-a154-4766-a802-84f13a4d96a8/f3a6f0d8-a154-4766-a802-84f13a4d96a8/" style="color: #69aa35;">199封 阿姆达尔 | 硅谷来信2</a></div><div>阿姆达尔想要改进计算机，但IBM更想通过垄断获得利润</div><div>因此阿姆达尔创业，开发更便宜更快的大型机</div><div><br/></div><div><b>FUD策略：</b></div><div><b>销售散布竞争公司负面观念，注入疑惑和害怕，这样容易洗脑</b></div><div><b><br/></b></div><div>此外，如果桌上有阿姆达尔的杯子，马上降价100W</div><div>给一个好价钱，让客户没时间思考就只能答应</div><div><br/></div><div>三次创业<b>失败原因：</b></div><ol><li><div><b>在别人设计好的战场去挑战对方</b></div></li><li><div><b>过分相信技术优势，和小公司成本优势</b></div></li></ol><div>垄断企业也有垄断优势</div><div>垄断的降价，让行业内没有竞争对手，导致技术停滞。让整个社会进步放缓</div><ol start="3"><li><div><b>时代</b></div></li></ol><div>PC问世，大型机就不断走下坡路</div><div><br/></div><div><b>不要相信创始人的技术壁垒</b></div><div><b>更要相信数据带来的壁垒</b></div><div><br/></div></div></body></html>
