<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-12 09:53:48 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-12 10:02:55 +0000"/><title>114封 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/bc17e100-09b4-44e7-8b67-082434fbb539/bc17e100-09b4-44e7-8b67-082434fbb539/" style="color: rgb(105, 170, 53);">114封 | 硅谷来信2</a></div><div>We have no eternal allies, and we have no perpetual enemies. Our interests are eternal and perpetual, and those interests it is our duty to follow.</div><div>【</div><div>eternal永恒；allies盟国；perpetual永恒</div><div>】</div><div><br/></div><div>很多偏见和误解，都是源于断章取义，对自己违规行为过分谅解</div><div>全面地了解人、事物、世界，会让我们更好地融入世界。</div><div><br/></div></body></html>
