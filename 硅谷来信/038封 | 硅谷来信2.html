<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-30 14:10:34 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-30 14:15:57 +0000"/><title>038封 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/547680a7-6d94-48e3-8304-099047a84dee/547680a7-6d94-48e3-8304-099047a84dee/" style="color: #69aa35;">038封 | 硅谷来信2</a></div><div>仅仅依靠大学教育，并不能培养出精英</div><div>大学，不是为了培养精英而创办的。</div><div><br/></div><div>但，历史上的情况却不是这样</div><div>高等学府的目的，就是为了培养精英。如党校、战争学院、毕达哥拉斯、孔子等</div><div>不仅传授知识，与学生们一起研究，是为了成为“士”的修养。</div><div>学生求学，就是为了追求真理，并不为了找工作。</div><div>换言之，求学与谋生是分开的。</div><div><br/></div><div>中国隋唐以来，教育就和进入士绅阶层挂钩。</div><div>即抱着非常功利的目的读书</div><div>西方功利目的的高等教育，是在工业革命之后。为了培养能操纵机器的工人。</div><div>对国家来讲也十分有效</div><div><br/></div><div>但中国已经到了工业化的后期，高等教育就不足以成为社会精英。</div><div>人才过剩，就会出现杀鸡用牛刀，大材小用。</div><div><br/></div></body></html>
