<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-09 12:35:25 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-09 12:50:11 +0000"/><title>179封 希腊神话 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/fdc86b2e-14be-4438-9a58-806181542d50/fdc86b2e-14be-4438-9a58-806181542d50/" style="color: #69aa35;">179封 希腊神话 | 硅谷来信2</a></div><div>通过史前传说和神话，能侧面了解历史</div><ol><li><div>天地的出现，起源于混沌</div></li><li><div>人的出现，先男后女</div></li><li><div>大洪水</div></li></ol><div><br/></div><div>希腊三代天神、中国黄帝炎帝蚩尤。反映了史前部族的争斗。</div><div>尧舜各是一个部族的代表。</div><div><br/></div><div>宙斯之后的希腊神话，就没有那么血腥，因为稳定社会结构建成后，人类慢慢走向了文明。</div><div><br/></div><div>很多神话，都是后人编的。因此反映了当时的社会发展情况。</div><div><br/></div></div></body></html>
