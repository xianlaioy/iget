<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-14 05:36:19 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-14 05:49:10 +0000"/><title>125封 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/7650ee1c-972b-4543-ab60-5439ec593117/7650ee1c-972b-4543-ab60-5439ec593117/" style="color: #69aa35;">125封 | 硅谷来信2</a></div><div>为什么求神谕的地方在远离主要城邦的德尔斐？</div><ol><li><div>德尔斐当地意思是“海豚”，有象征意义。</div></li><li><div>希腊人认为，德尔斐就是希腊文明的地理中心</div><div>号称“世界之脐”</div></li></ol><div><br/></div><div><b>人越是难以得到的东西越珍惜，轻易得到的反而不当回事</b>。</div><div>求神谕仪式非常复杂，仪式感能让人对自然产生敬畏。</div><div><br/></div><div><b>仪式感和环境会加强人对自我的约束，恪守自己的承诺，认真执行自己的义务。</b></div><div><br/></div><div><b>即使不迷信，也会被预言影响，进而影响事情结果</b>。</div><div>如，摩尔定律，工程师在按照摩尔定律的进步速度倒逼自己。</div><div>如，有了预言，本来可能发生的事情反而不会发生了。</div><div>能预见到的危险都不是危险。</div><div><br/></div></div></body></html>
