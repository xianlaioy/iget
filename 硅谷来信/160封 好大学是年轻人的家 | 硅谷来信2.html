<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-01 07:00:47 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-01 07:07:48 +0000"/><title>160封 好大学是年轻人的家 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/80c8dcf0-8016-48b6-96f9-5b7b27b2a818/80c8dcf0-8016-48b6-96f9-5b7b27b2a818/" style="color: #69aa35;">160封 好大学是年轻人的家 | 硅谷来信2</a></div><div>年轻人的家，普林斯顿这方面美国做得最好</div><div>“花园校园”，占地不大</div><div><br/></div><div>普林斯顿的艾略特：美国总统伍德罗·威尔逊，唯一的学者型总通。</div><ul><li><div>建立理学院</div></li><li><div>建立住宿学院制</div></li></ul><div>普林斯顿的住宿学院，是学生的自愿组合；牛津剑桥则是教授学生团体演变而来。</div><div>住宿人数、房间大小差别很大。</div><div>会根据特长互补性来安排入住。让年轻人取长补短。</div><div><br/></div><div>如果没有特长、没法为大家庭做出贡献，学校并不欢迎</div><div><br/></div><div>学生们之间互相学习，比课程学习更重要，因此学校就要有家的环境。</div><div>好大学都要有自己的特点。</div></div></body></html>
