<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-02 11:53:30 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-02 11:59:26 +0000"/><title>193封 听取可信度高的建议 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/f33bcfa9-a1d5-4424-a40f-622bba93b299/f33bcfa9-a1d5-4424-a40f-622bba93b299/" style="color: #69aa35;">193封 听取可信度高的建议 | 硅谷来信2</a></div><div>平时的选择有三种：</div><ol><li><div>有明确答案</div><div><b>可以从两个独立信息源交叉验证一下</b></div></li><li><div><b>没有明确答案，但前人经验能缩小收缩范围</b></div></li><li><div>没有好和不好的答案，前人也没任何经验</div><div>靠运气</div></li></ol><div><br/></div><div><b>前人的经验，能帮我们少走很多弯路</b></div><ol><li><div>把经验不足、或只有失败经验的人排除在外。<br/></div></li></ol><div><b>尽量听取成功的建议。</b></div><ol start="2"><li><div>寻求经验，也要<b>看前提条件</b>是否符合</div></li><li><div>非常不确定的情况，要<b>找多个不同角度的经验听取建议</b></div></li></ol><div><br/></div></div></body></html>
