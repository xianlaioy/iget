<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-06 12:42:33 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-06 12:47:04 +0000"/><title>美国人如何过新年 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/c5515760-56c1-4f06-9e53-d555f9373783/c5515760-56c1-4f06-9e53-d555f9373783/" style="color: #69aa35;">美国人如何过新年 | 硅谷来信2</a></div><div>自11月最后一个星期四的感恩节，中间还有圣诞节，至新年。</div><div>美国过年，能断断续续过一个多月。</div><div><br/></div><div><ul><li><span style="line-height: 1.45;">寄贺年卡片</span><br/></li></ul></div><div>表示我想到了你；自己还没有死。</div><div>美国生活比较独立，好朋友也未必经常往来。年底互通一下消息，无需牵挂等。</div><div><ul><li>送礼。</li></ul><div>感谢过去一年中帮助过你的人。</div></div><div><ul><li>用灯装饰房子内外。</li></ul><div>家里还有用灯装饰的圣诞树。</div></div><div><ul><li>家人团聚</li></ul><div><br/></div></div><div>最著名的是纽约时代广场，上百万人会在寒风中等待信念钟声敲响，水晶球/大苹果从天而降。</div><div>往往下午两点就得前往那里。</div><div><br/></div><div>在美国，几乎每个人都非常享受节日季。都能体验节日的快乐和周围温馨的环境。</div><div><br/></div><div><br/></div></body></html>
