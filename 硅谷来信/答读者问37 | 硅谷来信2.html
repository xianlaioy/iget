<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-25 11:47:34 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-08-25 11:52:07 +0000"/><title>答读者问37 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/c8de2791-7752-4428-8eab-6f0cb22849b5/c8de2791-7752-4428-8eab-6f0cb22849b5/" style="color: #69aa35;">答读者问37 | 硅谷来信2</a></div><div>1</div><div>机器学习分两种。</div><ul><li><div>有模型和参数的学习。这个模型只是在误差范围内比较好用，人们得通过实验调参。</div></li><li><div>没有模型，只有数据。如基于人工神经网络的深度学习。</div><div>深度学习只是对目标进行最优化，为什么有效也说不清</div></li></ul><div><br/></div><div>2</div><div>小步快跑只适合公司早期。</div><div>一个产品，如果没有<b>顶层的框架设计</b>，很容易漏洞百出。填补漏洞花的时间金钱成本，远比重新设计还要高。</div><div><b>做产品，用户体验最重要，快速迭代只是手段。</b></div><div><br/></div><div>3</div><div>很多人走不出贫穷，因为只看得见眼前利益，只希望用最省事的办法。</div><div><br/></div></div></body></html>
