<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-10 11:34:30 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-10 12:08:13 +0000"/><title>180封 太阳神和酒神 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/b6c44b04-eaac-4a5b-8513-56c74e68e3eb/b6c44b04-eaac-4a5b-8513-56c74e68e3eb/" style="color: #69aa35;">180封 太阳神和酒神 | 硅谷来信2</a></div><div>希腊文化中</div><ul><li><div>太阳神阿波罗，代表诗歌、光明、理性、逻辑<br/></div></li><li><div>酒神狄奥尼索斯，代表生命力、戏剧、狂喜、醉酒</div></li></ul><div>他们代表了人的两个方面。【理性与感性】</div><div><br/></div><div>理性运动，就是阿波罗精神主导的。抢来你理性和秩序。</div><div>叔本华：悲剧的人生观</div><div>尼采：超越自我。即日后的超人哲学</div><div><br/></div><div>但阿波罗精神不足以支撑全部的生活。</div><div><br/></div><div>社会从纯粹理性，到半理性、半感性中过渡，出现了各种表现自我的艺术。</div><div>酒神文化，浪漫主义、音乐、表演艺术。</div><div><br/></div><div>弗洛伊德：</div><ul><li><div>本我：动物性</div></li><li><div>自我：有自知、羞耻心</div></li><li><div>超我：价值观和道德约束自己</div></li></ul><div>自我要调节本我和超我的矛盾。</div><div><br/></div></div></body></html>
