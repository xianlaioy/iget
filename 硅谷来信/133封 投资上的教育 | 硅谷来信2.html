<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-24 13:19:49 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-24 13:26:39 +0000"/><title>133封 投资上的教育 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/160b4495-8dff-4f9a-838c-028af8d99a70/160b4495-8dff-4f9a-838c-028af8d99a70/" style="color: #69aa35;">133封 投资上的教育 | 硅谷来信2</a></div><div>初学某事，<b>启蒙师傅很重要</b>。</div><div><b>一开始总要尽可能找一个好师傅，否则终难以进入一流。</b></div><div><br/></div><ul><li><div><b>不要有妄念</b></div></li></ul><div>长期稳定回报，是不可能的；在此基础上想要保本，是更不可能了。</div><div><br/></div><div>高盛从不觉得应该替有这些妄念的人管理资产。</div><div>高盛的目标，是保证投资能永远复合增长下去，并打败通货膨胀。</div><div><br/></div><div><b>如果你能守规矩，且相信股指定投，确实不需要找高盛。</b></div><div>但多数人都有赌徒心理，不适合自己投资，不如把钱给高盛。</div><div>很多心存妄念的人，反而会把钱折腾光。</div><div><br/></div><div>好的投资人从不许诺。</div><div>有妄念的投资人，就会无端许诺，导致漏洞越来越大。最后就庞氏骗局，人财两空。</div><div><br/></div><div><b>对于心存妄念的人，只能回避他们。</b></div><div><br/></div></div></body></html>
