<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2019-01-10 10:46:30 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2019-01-10 10:57:50 +0000"/><title>207封 滞后效应 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/ab2094b8-6c8a-4ce6-9b23-1433ba593256/ab2094b8-6c8a-4ce6-9b23-1433ba593256/" style="color: #69aa35;">207封 滞后效应 | 硅谷来信2</a></div><div>每年，太阳照射时间最短、强度最低的是冬至；时间最长、强度最高的是夏至</div><div>而温度最高、最低的时间却要之后一个多月</div><div>因为过了冬至，热量依入不敷出。而只有热量平衡，温度才不会继续下降</div><div><br/></div><div>改变原先的状态， 通常不会立竿见影，效果总是滞后的。J曲线</div><div><b>有耐心+慢三拍</b></div><div><br/></div><div><b>经验，是知道暂时看不到前景的时候，该坚持还是退回来</b></div><div><b>决定方向，要慢；决定更改方向，更要慢</b></div><div><b>坚持一个方向足够长的时间，就会有效果。最忌讳四处逛</b></div><div><br/></div><div>大的变动需要一点点来。初期都有可能出现相反的效果。</div><div><b>任何方向的改变，在初期都会有很大的下行的不确定性。</b></div><div><br/></div></body></html>
