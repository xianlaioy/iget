<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-11 12:16:48 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-11 12:22:00 +0000"/><title>181封 希腊观感 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/5f5d2fab-451e-4776-9d75-8764565235dd/5f5d2fab-451e-4776-9d75-8764565235dd/" style="color: #69aa35;">181封 希腊观感 | 硅谷来信2</a></div><div>希腊人对经济衰退多少有点泰然处之的味道</div><div>希腊藏富于民，多半人都有房产，且房产税很低</div><div>福利足够好。对富裕并没有太多奢望，物质欲望不是很强</div><div><br/></div><div>目前希腊的房价出奇便宜</div><div>很多人希望到希腊购置房产移民</div><div><br/></div><div>主要是东罗马帝国灭亡，希腊成了新帝国的边疆，因此被边缘化</div><div>缺乏了世界贸易中心的地位，又不善于生产，因此走向了衰落</div><div><br/></div></body></html>
