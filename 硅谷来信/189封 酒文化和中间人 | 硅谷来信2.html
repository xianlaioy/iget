<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-24 12:48:31 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-24 12:57:51 +0000"/><title>189封 酒文化和中间人 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/18112984-95dd-47fb-a1c9-59f94c531ab7/18112984-95dd-47fb-a1c9-59f94c531ab7/" style="color: rgb(105, 170, 53);">189封 酒文化和中间人 | 硅谷来信2</a></div><div><b>沟通中，如果不能把共有信息变成大众信息，很可能功亏一篑。</b></div><div>如，想要报酬，但不好意思说。</div><div><br/></div><div>常用的方法</div><ul><li><div><span style="font-weight: bold;">喝酒</span>&nbsp;&nbsp;</div></li></ul><div>白天在办公室，维持体面庄重的形象；而在酒精作用下，撕破脸争夺利益。</div><div>微醺时，人与人之间的界限消除，大家能方便的达成共识</div><div>当然还需要在双方清醒的时候，进行明确认可</div><div><br/></div><ul><li><div><span style="font-weight: bold;">找中间代理人</span></div></li></ul><div>双方无法判断对方的真实想法，但都能把想法告诉第三方，以便达成交易</div><div>如并购时的投行</div><div><span style="font-weight: bold;">服务的核心是提供价值</span>，而不是打价格战。</div><div><span style="font-weight: bold;">只要价值大，自然有人愿意为其付费</span></div><div><br/></div><div>&nbsp;&nbsp;&nbsp;&nbsp; 困难就是机会 </div><div><span style="font-weight: bold;">有难度，才能体现价值</span></div><div><br/></div></div><div><br/></div></body></html>
