<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-19 12:50:15 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-19 13:10:20 +0000"/><title>118封 再谈递归 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/97a33dfd-0be7-43b4-a558-e60823900c97/97a33dfd-0be7-43b4-a558-e60823900c97/" style="color: #69aa35;">118封 再谈递归 | 硅谷来信2</a></div><div>计算机是自顶向下、整体到局部的递归思想</div><div><br/></div><div>两个人数数字，可以选择+1或者+2，先到20算赢</div><div>抢20，需要先抢17，而这需要先抢14、11、8、5、2</div><div>关键是让一轮中，两个人加起来的数值等于3</div><div><br/></div><div>需要从后往前，从结果倒退需要的过程。</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 有多少种不同的递加过程？ </span><br/></div><div><span>到20，可以从18或19。即到20的路径数=到19路径数量+到18的路径数量。</span></div><div>可以从20往回递推</div><div>这是一个斐波那契数列</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 等价性原则 </span><br/></div><div><span>这个问题可以扩展到爬楼梯，爬到20楼。</span></div><div><span><br/></span></div><div><span>可以把很多问题归结为一类问题，解决其中一个，其他就能迎刃而解</span></div><div><span>【感觉就是模块化解题思路】</span></div><div><br/></div></body></html>
