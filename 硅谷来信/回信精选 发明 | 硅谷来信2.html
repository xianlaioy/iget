<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-22 11:51:28 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-22 11:58:03 +0000"/><title>回信精选 发明 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/8581d628-9dfb-4d25-a340-b232052baa61/8581d628-9dfb-4d25-a340-b232052baa61/" style="color: #69aa35;">回信精选 发明 | 硅谷来信2</a></div><div>1</div><div>父母留出空间，让孩子自我发展；</div><div>谦逊，团队精神，避免内耗。</div><div><br/></div><div>2</div><div><ul><li>发明是渐进的</li><li>执着、耐心。毕其功于一役</li><li>市场化，要有利润。</li><li>好想法稍纵即逝。</li><li>专利保护</li></ul><div><br/></div></div><div>3</div><div>只要不超过理论上的极限，就有很多尝试的可能。</div><div>不要局限自己思维，对于假定的放弃。</div><div>打破思维界限框架，推陈出新、守正出奇。跨学科获取新思路。</div><div><br/></div><div>4</div><div>从失败中诞生</div><div>失败，是与目标不一致，但倘若模糊目标，就应该是一个中性的东西。</div><div>当结果已经不可避免，思考如何使其具有价值。</div><div><br/></div></body></html>
