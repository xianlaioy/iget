<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-11-21 13:02:22 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-11-21 13:09:47 +0000"/><title>114封 谷歌目标管理方法OKR</title></head><body><div><a href="evernote:///view/4387463/s18/5e8362a4-09a1-42d0-8aac-613264afeeb7/5e8362a4-09a1-42d0-8aac-613264afeeb7/" style="color: rgb(105, 170, 53);">114封 谷歌目标管理方法 | 硅谷来信</a></div><div>谷歌员工每个季度都要给自己定目标objectives，以及衡量能否达成的关键结果key results，即OKR</div><div>季度结束后，需要给完成情况打分</div><div>目标要有挑战性，且可以随着进度的改变而改变。可新增，不做需要写理由。</div><div><br/></div><div>如</div><div>目标1 XXX</div><div>关键结果1.1xxx</div><div>关键结果1.2 xxx</div><div><br/></div><div>【感觉可以分成四个大类来定目标</div><div>工作、学习、兴趣、生活】</div></body></html>
