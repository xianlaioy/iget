<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-16 12:03:55 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-16 12:13:17 +0000"/><title>197封 最大自然数 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/411a362b-21df-422d-aca2-17ebdfa498d2/411a362b-21df-422d-aca2-17ebdfa498d2/" style="color: #69aa35;">197封 最大自然数 | 硅谷来信2</a></div><div>葛立恒数</div><div><br/></div><div>N维超立方体，有2^N个顶点。将其一一连线，对连线进行染色，蓝和红</div><div>要求任何四个在同一平面上的顶点，彼此之间连线不能是同一个颜色。</div><div><br/></div><div>当N为葛立恒数时，就无法满足双色染色的条件</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>高德纳箭头</div><div>3⬆3=3X3X3</div><div>2⬆⬆3=2⬆(2⬆2)</div><div>2⬆⬆⬆2=2⬆⬆(2⬆⬆2)</div><div>葛立恒数：</div><div><img src="197%E5%B0%81%20%E6%9C%80%E5%A4%A7%E8%87%AA%E7%84%B6%E6%95%B0%20%7C%20%E7%A1%85%E8%B0%B7%E6%9D%A5%E4%BF%A12.resources/E5146B5D-0F5A-40FE-A0D3-F769B2EEC759.png" height="360" width="596"/></div><div><br/></div><div>我们能试验、测量的世界非常有限。有限的世界里被证实，不等于真的被证实了</div><div>小世界里的规律，未必适合于大世界</div><div><br/></div><div><br/></div></body></html>
