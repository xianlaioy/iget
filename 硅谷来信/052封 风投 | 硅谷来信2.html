<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-26 08:16:51 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-26 08:39:06 +0000"/><title>052封 风投 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/939a5bd9-b6aa-4184-868d-778f217fe12e/939a5bd9-b6aa-4184-868d-778f217fe12e/" style="color: #69aa35;">052封 风投 | 硅谷来信2</a></div><div>被收购，风投会要保证一定利润，如50%</div><div><br/></div><div>获得融资的公司，1%可能上市，这已经是全世界最高的比例了。</div><div>并购几率20%，投资人不赔钱，创始人不一定能赚到钱。</div><div>约80%都是失败。</div><div><br/></div><div><ol start="1"><li>没有上市的公司，估值只是纸面财富。上市后才是自己的。</li><li>除了关门清算，投资人和创始人的利益一致。</li><li>投资人在股份清算时，有优先权。越早期的投资越有利可图。</li><li>烧投资人的钱，早晚会资金链断裂。</li></ol></div><div><br/></div></body></html>
