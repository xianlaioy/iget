<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-20 13:09:21 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-09-05 00:38:39 +0000"/><title>第130封 大气 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/a5b9cb55-53d6-4f35-9c05-13cc0880fe46/a5b9cb55-53d6-4f35-9c05-13cc0880fe46/" style="color: rgb(105, 170, 53);">第130封 大气 | 硅谷来信2</a></div><div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style="font-weight: bold;">大气</span></div><div>“请你吃饭，是为了享受生活，开眼界，体会生活水平能达到什么水准。如果直接把钱给了你，就会满足于当下的几百块钱，<span style="font-weight: bold;">格局就太小了</span>。”</div><div><span style="font-weight: bold;">满足于挣1000块钱的人，永远做不到一单生意挣100W</span></div><div><br/></div><div>“在办公室里，永远不要省纸”</div><div><span style="font-weight: bold;">不要为了省哪些不太值钱的东西，而把事情做得不漂亮</span></div><div><span style="font-weight: bold;">避免为了次要得小事而费心，甚至因小失大。</span></div><div><span style="font-weight: bold;">戒“贪</span>”</div><div><span style="font-weight: bold;">集中精力，把事情做得漂亮。</span></div><div><br/></div><div>要有较高的志向，而不至于天天算小账。</div></body></html>
