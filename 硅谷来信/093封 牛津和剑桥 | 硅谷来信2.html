<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-09 11:16:27 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-09 11:26:53 +0000"/><title>093封 牛津和剑桥 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/6eebc104-20d5-43df-9b89-41448dd7deea/6eebc104-20d5-43df-9b89-41448dd7deea/" style="color: rgb(105, 170, 53);">093封 牛津和剑桥 | 硅谷来信2</a></div><div><b>学院制</b>：大学中，学生不仅要学习知识，还要相互交流学习，彼此成为朋友。</div><div>培养的出发点是：训练和塑造年轻人，开阔视野，能承担世俗责任，成为更好的社会上的人、对人类有益的人、能名垂青史的人。</div><div>即，大学是传播大道，而非雕虫小技的地方。</div><div>学院制，就是让学生、教授组成大家庭，大家相互学习、从教授身上学习。</div><div><br/></div><div><b>导师制</b>：导师指导学生选课、读参考书，做实验、引导培养他们成为社会的人。</div><div>学生对领域的兴趣变化可能很快，因此具体跟哪个导师并不在意。</div><div>导师更怕学生最后成不了才。</div><div><br/></div><div>复杂的<b>选课和科研制度</b>。：</div><div>一学年分三个学期。</div><div>上课只是大学学习的一部分，剩下的时间交给了学生自由。</div><div><br/></div></body></html>
