<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-14 09:07:56 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-14 09:12:36 +0000"/><title>答读者问31 | 硅谷来信2</title></head><body><div><div><a href="evernote:///view/4387463/s18/b5170ae8-8aff-4f11-af74-210bbee07ba7/b5170ae8-8aff-4f11-af74-210bbee07ba7/" style="color: #69aa35;">答读者问31 | 硅谷来信2</a></div><div>1</div><div>学好不等于考好</div><div>若卷子开卷重做还无法满分，则是没有学好</div><div><br/></div><div>复习时不要面面俱到，而要找到重点。</div><div>复习时要求要高，不然稍微深一点的内容就做不出来</div><div><br/></div><div>设定一个合理目标；止损</div><div><br/></div><div>2</div><ol><li><div>纸质书，写写画画贴胶片。</div></li><li><div>保存网页，核实真实性</div></li><li><div>听报告的内容，存在笔记本上</div></li></ol><div><br/></div><div>3</div><ul><li><div>判断问题是否一定要我来解决，我的角色是否不可替代</div></li><li><div>多掌握有用的、别人难以代劳的技能，多做那些事情</div></li><li><div>判断事情可持续性有多长、影响力有多大</div></li></ul><div><br/></div></div></body></html>
