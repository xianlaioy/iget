<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-21 23:22:45 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-21 23:33:54 +0000"/><title>228封 美第奇城佛罗伦萨（上） | 硅谷来信</title></head><body><div><a href="evernote:///view/4387463/s18/dd8e885f-3a79-4588-8c49-629cc7ffeb99/dd8e885f-3a79-4588-8c49-629cc7ffeb99/" style="color: #69aa35;">228封 美第奇城佛罗伦萨（上） | 硅谷来信</a></div><div>文艺复兴从佛罗伦萨开始，而欧洲近代文明始于文艺复兴。</div><div>美第奇家族，发现、培养、资助一大批艺术巨匠。</div><div><br/></div><div>文艺复兴前，绘画多是宗教题材。人性非常受压抑，神是至高无上的，人则是神的奴隶。因此画中人表情都十分严肃，神还有圣光。</div><div>米开朗基罗的时代，人们的生活开始走出中世纪的黑暗。借助圣经人物表现人间的生活。表达人文主义气息</div><div>文艺复兴中后期，画家开始直接反映人间的美好生活。</div><div>后期，绘画也开始表现人性丑恶的一面。</div><div><br/></div><div><a href="evernote:///view/4387463/s18/ad18b0d4-5960-462c-9079-eb9c9a8ac7a1/ad18b0d4-5960-462c-9079-eb9c9a8ac7a1/" style="color: #69aa35;">235封 美第奇之城佛罗伦萨（下） | 硅谷来信</a></div><div>文艺复兴能搞起来，美第奇家族功不可没</div><div>开创了近代</div></body></html>
