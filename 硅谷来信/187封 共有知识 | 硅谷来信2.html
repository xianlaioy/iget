<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-22 11:05:38 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-22 11:10:07 +0000"/><title>187封 共有知识 | 硅谷来信2</title></head><body><div><a href="evernote:///view/4387463/s18/e4d3a0f2-4a52-4720-9ef9-f17ea9e98167/e4d3a0f2-4a52-4720-9ef9-f17ea9e98167/" style="color: #69aa35;">187封 共有知识 | 硅谷来信2</a></div><div>大家都知道的事情，却没有公开说出来。这就是“共有信息”，大家都知道，但不知道别人知不知道。</div><div>而一旦有人说了出来，那就成了“大众信息”，大家都知道大家知道了。</div><div><b>从共有信息到大众信息，才是信息引起质变的过程。</b></div><div><br/></div><div>如，皇帝的新衣；次贷危机；庞氏骗局</div><div><br/></div><div><b>很多时候，天鹅是被第一个癞蛤蟆吃掉的。</b></div><div><b>不说出来，别人无法理解你的心思。</b></div><div>而现实中，常常会采取最稳妥、自己最安全的做法，就是选择不表白。</div><div><br/></div><div><b>要主动把共有信息变成大众信息</b></div><div>你无法取悦所有人，只能让那些对你要求认可的人称为伙伴和朋友。</div><div><br/></div></body></html>
