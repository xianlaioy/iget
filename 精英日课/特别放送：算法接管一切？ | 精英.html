<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-03 11:53:45 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-03 11:56:52 +0000"/><title>特别放送：算法接管一切？ | 精英</title></head><body><div><div><a href="evernote:///view/4387463/s18/a6f9246d-cf99-4bce-a047-dc707d8bdcba/a6f9246d-cf99-4bce-a047-dc707d8bdcba/" style="color: #69aa35;">特别放送：算法接管一切？ | 精英</a></div><div>人类不会把决策权真正交给AI，因为AI判断太准确</div><div>只要把持了关键领域的决策权，整个社会都会AI化，人们就会做正确的事情</div><div>【但这无法被控制，人们只会盯着眼前的利益，只要目前我用AI能胜过别人，我就会用，导致全社会都AI化】</div><div><br/></div><ol><li><div>AI无法预测未来</div></li></ol><div>复杂的系统，无法用简单的模型代替，只能等着它自己演化到未来，无法事先模拟</div><ol start="2"><li><div>根本没有正确答案</div></li></ol><div>人的价值观是多元、多变的。AI无法跟随</div><div><br/></div><div>人类决策中的很多错误，是判断不准确导致的</div><div>人类犯错是多样的，而AI犯错时系统性的</div><div>多样性错误比系统性错误好得多</div><div><br/></div><div><br/></div></div></body></html>
