<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-11-27 11:17:30 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-11-27 11:56:19 +0000"/><title>特别放送：引力波事件牛在哪</title></head><body><div>物理空间可以变短，如，高速运动的物体，在低速运动的旁观者看来，就会显得短了一些。</div><div>而引力波，更进一步，让空间本身的尺寸发生了变化，是空间本身的波动。</div><div><br/></div><div>广义相对论：“时空告诉物质怎么运动，物质告诉时空怎么弯曲”</div><div>引力波：两个大质量的天体很近地绕着对方旋转，给周围空间带来“涟漪”</div><div><br/></div><div>实验精度很高，大约是人头发宽度的十万亿分之一</div><div>通过光的干涉来探测。</div><div>而中子星合并，有引力波，还有电磁波的辐射。电磁波的辐射可以探测，因此可以交叉验证LIGO的正确性</div><div><br/></div><div>自此，物理学家多了“一感”，是新的历史起点</div><div>之前是探测光波，没有电磁波发出，就没法探测。如黑洞，无法观测。</div></body></html>
