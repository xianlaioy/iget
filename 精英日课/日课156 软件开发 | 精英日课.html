<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-30 14:15:59 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-30 14:19:30 +0000"/><title>日课156 软件开发 | 精英日课</title></head><body><div><div><a href="evernote:///view/4387463/s18/9164fbe9-a8d8-4b94-a054-89b40a3bda07/9164fbe9-a8d8-4b94-a054-89b40a3bda07/" style="color: #69aa35;">日课156 软件开发 | 精英日课</a></div><div>软件开发，更像是一个匠人式的手艺</div><ol><li><div>想要成为编程高手，要面对面交流，和高手一起工作。</div></li><li><div>“投掷”想法很重要</div><div>pitch想法给观众，需要讲究方法</div></li><li><div>你没有办法估计项目完成的时间</div><div>任何软件都是新软件，每个人都是第一次做，无法估计困难</div></li><li><div>一个人犯错，全团队会受到影响</div><div>软件开发是一环套一环，不能隔离分工</div></li><li><div>MVP，最低可行产品</div><div>快速迭代，小步快跑</div></li><li><div>多数成本用在了日常的软件维护上</div><div>计算机硬件、操作系统升级，软件也得跟着升级；修复bug</div></li></ol><div><br/></div></div></body></html>
