<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-29 11:35:20 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-29 11:52:03 +0000"/><title>答读者问 技术和经济学 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/b3777b6b-35c3-406e-860a-29fe25f00075/b3777b6b-35c3-406e-860a-29fe25f00075/" style="color: #69aa35;">答读者问 技术和经济学 | 精英</a></div><div>1</div><div>有的行业几乎没什么利润，因此人工智能公司不值得为此研发系统。</div><div>一个技术需要非常通用，才能惠及社会每个角落。不能定制成本太高。</div><div><br/></div><div>2</div><div>人工智能更像是暴力破解的创新。用蛮力，在固定范围内不断尝试的过程。</div><div>但人类更应该做 跳出固定范式 的创新</div><div><br/></div><div>3</div><div>自动驾驶问题可以解决，但要考虑经济问题</div><div><br/></div><div>4</div><div>线上教育，更依靠自学能力</div><div><br/></div></body></html>
