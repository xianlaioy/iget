<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-10 11:37:18 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-10 11:53:54 +0000"/><title>日课219 多样性红利4 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/eedfb128-fa2c-4e73-acf5-2c3d7b52a87a/eedfb128-fa2c-4e73-acf5-2c3d7b52a87a/" style="color: #69aa35;">日课219 多样性红利4 | 精英日课</a></div><div>interpret，解读；口语翻译</div><div>translate，特指文字翻译</div><div><br/></div><div>解读，是对视角的进一步简化。</div><div>【感觉就是选择一个视角】</div><div><br/></div><div>比如人可以分很多类，解读就是根据自己的目的，来挑选拥有几类特质的人</div><div><br/></div><div>预测模型=分类解读 + 预测</div><div><br/></div><div><b>预测模型，往往不会胜者通吃</b></div><div><b>不同视角很可能准确率一样，这样谁也淘汰不了谁</b></div><div><br/></div><div><b>不充分竞争的领域才会有英雄，充分竞争大家很快就都用最有效的做法，“同质化”</b></div><div><br/></div><div><b>关键是数据不够，或竞争不够充分。</b></div><div><b>因此每个人对世界的认识都是不够充分的，需要保留多样性，来展示世界的各个面</b></div><div><br/></div><div>歧视是因为多样性不够</div><div>【歧视是因为看得太窄】</div></body></html>
