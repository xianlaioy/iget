<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-30 11:38:23 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-30 11:58:55 +0000"/><title>日课173 梅西与系统 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/dbfd25b4-97af-455b-b0f3-9635d4b8815a/dbfd25b4-97af-455b-b0f3-9635d4b8815a/" style="color: #69aa35;">日课173 梅西与系统 | 精英日课</a></div><div>最高水平的团队，不应该指望什么领导力，而应该致力于建设系统</div><div><br/></div><div>唯一正确的足球打法：欧洲大陆足球的打法</div><div>讲整体、多传球、快速推进、避免粘球盘带。</div><div><br/></div><div>如tiki-taka：三角形传球网络</div><div>这个传球距离最短</div><div>换言之无球球员的跑位非常重要</div><div>每个球员都要通过跑位确保自己区域足够大，方便传球配合。</div><div><br/></div><div>区域观念下跑位和传球意识需要从小培养。</div><div><br/></div><div>去中心化的传球网络结构，比中心化的网络结构有8%的得分优势。</div><div>最厉害的踢球系统，根本不应该有核心。</div><div><br/></div><div>好的系统应该有自组织能力，最好是去中心化的。</div><div><br/></div></body></html>
