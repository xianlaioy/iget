<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-02 05:46:22 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-02 05:57:03 +0000"/><title>答读者问 复盘决策 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/39a1cbf9-a8df-40d1-856d-81fabd3967c5/39a1cbf9-a8df-40d1-856d-81fabd3967c5/" style="color: #69aa35;">答读者问 复盘决策 | 精英日课</a></div><div>1</div><div>不被上一次结果过度干扰，而非不注重下一次决策结果</div><div>提升好结果概率的增加</div><div><br/></div><div>2</div><div>好东西，是自己创造出来的，而非考出来的</div><div>你有价值，然后去和别人交换价值</div><div>充分竞争的行业才能英雄不问出处</div><div><br/></div><div>3</div><div>观察别人的决策，换位思考。</div><div><br/></div><div>4</div><div><b>资本主义关键在于“自发、自动、自由”</b>，而不仅仅是"竞争和私有制"</div><div>你能选个看好的方向探索</div><div>【能让人们随机探索，好东西就能冒出来】</div><div><br/></div><div>市场经济的反义词，是计划经济</div><div>政府应该保持中立态度，让人民自由发展</div><div>【上一代人的想法不应该禁锢下一代人的想法】</div><div><br/></div></body></html>
