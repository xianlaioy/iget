<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-29 12:25:05 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-29 12:35:54 +0000"/><title>日课172 明星和精英团队 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/62ac7344-5c76-4cc2-842c-5941727d25bf/62ac7344-5c76-4cc2-842c-5941727d25bf/" style="color: #69aa35;">日课172 明星和精英团队 | 精英</a></div><div>团队的支持重要，还是球星本人更重要</div><div>值不值得花那么大价钱买球星</div><div><br/></div><div>真正的超级巨星只有两个：C罗和梅西</div><div>明星能在别人指望你的时候，按时按点、保质保量交付成功。</div><div><br/></div><div>百米跑的世界纪录，是匀速下降</div><div>博尔特的存在，大大加速了世界纪录的演化。加速了二十年的历史。</div><div><br/></div><div>梅西和C罗都是不出世的天才。</div><div><br/></div><div>如何判断队友的贡献？</div><div>英超球员表现指数，每个动作值多少钱。</div><div>对球队胜负影响效率来说，价值最大的是后卫和守门员。</div><div><br/></div><div>C罗射门次数多，进球效率偏低。</div><div>但他不仅仅自己射门，还是关键进攻的发起者。</div><div><br/></div></body></html>
