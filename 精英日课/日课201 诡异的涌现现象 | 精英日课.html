<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-18 08:19:17 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-08-18 08:26:35 +0000"/><title>日课201 诡异的涌现现象 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/9344461c-0c52-46e8-a873-7ad92d63aef2/9344461c-0c52-46e8-a873-7ad92d63aef2/" style="color: #69aa35;">日课201 诡异的涌现现象 | 精英日课</a></div><div>碟仙、通灵板</div><div>根本没有鬼魂在控制碟子或指针，而是参与者自己的手指把指针指向了答案</div><div>但参与者主观上并没有故意控制指针指向答案</div><div><br/></div><div>预测性眼球运动：先看字母一眼，再推到字母上去，很可能是主动的</div><div>多人通灵，每一时刻总有人有“预测性眼球运动”，和一人实验一样更惨</div><div>选项减少，预测性增加</div><div><br/></div><div>是参与者交替操作，自己在选择答案</div><div>多人操作，削弱了控制感，但依然影响了结果</div><div><br/></div><div><b>涌现：整体大于部分之和</b></div><div><b>微弱的控制感，让个体无法理解群体的行为</b></div><div><b>但每个个体，可能都往那个方向推了一把</b></div><div><br/></div><div>如股市，每个人的操作，看起来就像有庄家一样</div><div>【但感觉想象有一个“庄家”、市场先生，也不错】</div><div><br/></div></body></html>
