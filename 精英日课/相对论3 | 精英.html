<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2019-01-11 11:34:11 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2019-01-11 11:39:56 +0000"/><title>相对论3 | 精英</title></head><body><div><div><a href="evernote:///view/4387463/s18/2ec0c9ab-3c5c-47d6-ab66-daa7f6b19085/2ec0c9ab-3c5c-47d6-ab66-daa7f6b19085/" style="color: #69aa35;">相对论3 | 精英</a></div><div>光速相对于谁？</div><div>不是相对于光源，于是相信是相对于某种介质：以太</div><div><br/></div><div>波的传递，是形态在传播，而介质本身没有向外传播。</div><div>波只传递信息和能量，而不是物质。介质本身不需要动</div><div><br/></div><div>以太性质：</div><ol><li><div>遍布整个宇宙</div></li><li><div>非常稀疏，不影响运动</div></li><li><div>很坚硬，这样光速才能很快</div></li></ol><div>如果以太存在，随着地球运动，就一定能找到一个让光速稍微变大、变小的方向。</div><div><br/></div><div>光的干涉条纹，能发现极其微小的速度差异</div><div>结果是，地球上光速在所有方向上都是一样的</div><div>根本没有以太</div><div><br/></div><div>爱因斯坦自学麦克斯韦的理论</div><div>26岁的爱因斯坦，物理学界正面临着重重危机，而他的创造力正处于巅峰。</div><div><br/></div></div></body></html>
