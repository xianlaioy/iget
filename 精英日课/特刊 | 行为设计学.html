<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-10-29 13:01:54 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-10-29 13:06:38 +0000"/><title>特刊 | 行为设计学</title></head><body><div>《助推》：用心理学小技巧来设计产品，能引导用户的行为。</div><div><ol start="1"><li>有意愿。用户必须自己想做这件事</li><li>简单。这个人必须能做到这件事</li><li>有提醒。一般软件、应用、广告等</li></ol><div>没有意愿的提醒，就是骚扰。</div></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 简化流程比提升意愿更重要。 </span><br/></div><div><span><br/></span></div><div><span>两个经验：</span></div><div><ol start="1"><li>第一次接触就留下好印象。如头等舱一坐下就送上香槟；苹果注重开机、开箱体验。</li><li>经常让用户能获得成就感。如朋友圈、微博点赞。最好能随机化。</li></ol></div><div><br/></div></body></html>
