<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-01 14:16:10 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-01 14:20:30 +0000"/><title>日课086 开始时机 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/8a2ce6a4-f10d-42a3-a9e8-c215e61a2243/8a2ce6a4-f10d-42a3-a9e8-c215e61a2243/" style="color: #69aa35;">日课086 开始时机 | 精英日课</a></div><div>大人物都感谢运气，小人物都服从历史。</div><div><br/></div><div>青春期的学生会越来越晚睡，可能纯粹是生理作用。</div><div>如果把上课时间调整到8点35，出勤率上升、逃课率下降、毕业率上升。</div><div><br/></div><div>在失业率高的时候，找到了工作，收入水平也会比正常年份低2.5%。<span style="line-height: 1.45;">20年后才能追回。</span></div><div>失业率高，市场的心态就会不同，企业会很挑剔，可选工作余地也小。</div><div>即使是CEO，经纪形式不好的CEO，往往更保守，仿佛永远是小公司的CEO。</div><div><br/></div><div>新手是脆弱的，失败之后是更容易失败。</div><div>应重点帮助刚起步的新人。</div><div><br/></div><div>当你做事，应该把做事时机纳入考虑中。</div></body></html>
