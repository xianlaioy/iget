<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-09 00:07:02 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-09 00:17:46 +0000"/><title>日课090 标准差和人生哲学 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/5613522f-36c1-4f41-a310-e7b5ff83ee69/5613522f-36c1-4f41-a310-e7b5ff83ee69/" style="color: #69aa35;">日课090 标准差和人生哲学 | 精英日课</a></div><div>只有期望是不够的，还需要考虑风险</div><div>“标准差”，就是专门描写风险大小的概念</div><div><br/></div><div>如，智商、身高</div><div>都是一系列基因相互配合的结果。</div><div>所有相关基因都表现“好”，身高才能达到最高。而这种极端情况概率很低。</div><div><br/></div><div>幂律分布</div><div><img src="%E6%97%A5%E8%AF%BE090%20%E6%A0%87%E5%87%86%E5%B7%AE%E5%92%8C%E4%BA%BA%E7%94%9F%E5%93%B2%E5%AD%A6%20%7C%20%E7%B2%BE%E8%8B%B1%E6%97%A5%E8%AF%BE.resources/9465C21C-0A64-4EE6-95C6-7C1C7323D055.png" height="899" width="1118"/></div><div>如，个人财富、城市大小。都遵循二八法则。</div><div><br/></div><div>决定正态分布的两个变量：平均值、标准差</div><div>六西格玛：在六个标准差之内的产品都是合格的。即覆盖了99.99966%的范围。</div><div><br/></div><div>智商，100为平均，一个标准差加减15分</div><div>因此智商都是和人比较的结果。</div><div><br/></div><div>考虑风险，一般更喜欢低标准差</div><div>更大的风险，就要求更高的回报</div><div><br/></div></body></html>
