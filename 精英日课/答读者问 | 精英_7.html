<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-18 13:22:18 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-18 13:27:29 +0000"/><title>答读者问 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/da5b1432-e84d-44c2-8459-7813725f7a2c/da5b1432-e84d-44c2-8459-7813725f7a2c/" style="color: #69aa35;">答读者问 | 精英</a></div><div>1</div><div>好基因版本更容易流传</div><div>基因好，寿命长，后代多，传播广</div><div><br/></div><div>基因突变很罕见，因此可以通过辐射来重新洗牌</div><div>但本质上，辐射变基因是风险很大的事情。对人要基因编辑，相当于换牌。</div><div><br/></div><div>2</div><div>如果把知识当成见识和技能，学校里的只是一个简化的、扭曲了的版本</div><div>可以丰富知识渠道，多听多看，才有判断力</div><div><br/></div><div>3</div><div>中国顶级科学家太少了</div><div>不仅要有成绩，还要有思想，来影响整个学科的前进方向</div><div><br/></div></body></html>
