<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-18 01:33:42 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-18 01:41:46 +0000"/><title>日课177 先发者优势 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/cbf62859-05aa-4daa-a464-145c1574fd3a/cbf62859-05aa-4daa-a464-145c1574fd3a/" style="color: #69aa35;">日课177 先发者优势 | 精英</a></div><div>《美丽的运动博弈论》对点球决胜进行研究。</div><div><b>心理压力真的能影响做事结果，而且是负面的影响。</b></div><div><br/></div><div>职业球员，罚点球应该罚进，守门员只能象征性扑一下。</div><div>而先罚球进了的队伍，对手就会感到压力。即先罚球的有心理优势。</div><div><br/></div><div>篮球中，如果你们队正好落后，且比分差距很小，换言之罚篮很重要，那么压力就会更大，命中率就会明显下降。</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 公平的比赛规则 </span><br/></div><div><span>PTM规则：</span></div><div><span>ABBA BAAB</span></div><div>如果要16场：</div><div>ABBA BAAB BAAB ABBA</div><div><br/></div><div><br/></div></body></html>
