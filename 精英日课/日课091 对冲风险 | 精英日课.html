<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-11 13:29:35 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-11 13:40:00 +0000"/><title>日课091 对冲风险 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/93664822-124f-403e-932f-8ee36a7da4eb/93664822-124f-403e-932f-8ee36a7da4eb/" style="color: #69aa35;">日课091 对冲风险 | 精英日课</a></div><div>标准差，描述了随机分布的风险。</div><div>分散投资：同时买具有“负相关性”的公司，可以对冲风险。</div><div><br/></div><div>投资组合的标准差，总是小于其中所有股票标准差的加权平均值。</div><div>只要把投资分散，风险也能降低</div><div><br/></div><div>如果能找到一些股票，其相关系数是负的，那么标准差会大大降低。</div><div>负相关，能对冲风险</div><div><br/></div><div>但，只有在钱足够多的情况下，才值得这么做。</div><div><br/></div><div>如，年轻的时候要多学一些不同的技能，不要集中在一个领域，形成对冲。</div><div>以后经济形势变了，都有用武之地。</div><div>如，买保险，是最简单的对冲，一旦有事就能用上。</div><div><br/></div><div>对冲是为了降低风险，因此，如果风险不大，集中才有力量</div><div>本质上都是个保守的做法。</div></body></html>
