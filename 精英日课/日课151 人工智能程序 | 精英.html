<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-22 11:07:05 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-22 11:38:21 +0000"/><title>日课151 人工智能程序 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/12979691-c89c-4c5c-beff-e739845ac672/12979691-c89c-4c5c-beff-e739845ac672/" style="color: #69aa35;">日课151 人工智能程序 | 精英</a></div><div>真人一样的“广义人工智能”，可预见的未来都不存在</div><div>机器学习，“狭义人工智能”</div><div><br/></div><div>机器学习，用一组数据建立一个统计模型，来对新的数据做出预言。</div><div>输入数据越多，结果越精确。</div><div><br/></div><div><a href="https://www.kaggle.com/">kaggle</a>&nbsp;&nbsp;和 <a href="https://www.datacamp.com/">DataCamp</a></div><div>现在机器学习算法已经非常成熟，网上都有现成的算法，不需要自己写。</div><div>常用的机器学习算法，都做成了一个Python库函数，可以直接调用</div><div><br/></div><div>人工智能只是一个统计模型</div><div>每个模型都会带来歧视。</div><div>人工智能知识从指标去预测指标。但别的因素则没考虑进去。</div><div>机器学习，只是增加了它猜对的概率而已。</div><div>unreasonably effective</div><div><br/></div></body></html>
