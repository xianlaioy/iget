<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-20 11:01:03 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-08-20 11:09:31 +0000"/><title>答读者问：两种自由 | 精英</title></head><body><div><div><a href="evernote:///view/4387463/s18/c1377c26-6d51-4e32-a1ef-bf58704a0e04/c1377c26-6d51-4e32-a1ef-bf58704a0e04/" style="color: #69aa35;">答读者问：两种自由 | 精英</a></div><div>1</div><div>莫里斯：《西放将主宰多久》《文明的度量》《战争》</div><div><br/></div><div>2</div><div>平克：自由分两种</div><ul><li><div>正的自由：生活中有多个选项</div></li><li><div>负的自由：别人不能强迫你做不想做的事【说不的自由】</div></li></ul><div>康德：只要为了自己的某种需求去做事，都是不自由的</div><div>塔勒布：为钱而不自由，就是奴隶</div><div><br/></div><div>万维钢：<b>自由是主观体验</b>，可以增加自由感</div><ul><li><div>战略：<b>这件事是“自己选择做”，而非“被迫做”</b></div></li><li><div>战术：<b>增加别的选项</b>，来增加自由感；可以<b>采用不寻常的做法</b></div><div>【苦中作乐】</div></li></ul><div><br/></div></div></body></html>
