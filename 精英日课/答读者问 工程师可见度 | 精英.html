<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-25 12:17:51 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-25 12:23:34 +0000"/><title>答读者问 工程师可见度 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/e6878319-4295-4f86-8524-621dd886539e/e6878319-4295-4f86-8524-621dd886539e/" style="color: rgb(105, 170, 53);">答读者问 工程师可见度 | 精英</a></div><div>1</div><div>工程师是在“为别人”工作</div><div>科学家，是为自己工作，做出任何成果都是自己的</div><div>工程师的成果都变成了产品，发明的模型随时可以换。</div><div>本质上，工程师是公司的雇员。</div><div>而科学家更加直面风险</div><div><br/></div><div>2</div><div>一个模型能发展壮大，并不因为它是最优解，而因为在历史上被最多人接受。</div><div><br/></div></body></html>
