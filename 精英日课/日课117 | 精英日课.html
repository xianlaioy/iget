<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-02 12:22:09 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-02 12:29:49 +0000"/><title>日课117 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/613c6b0e-c9f8-4fbb-8f67-31a996062a79/613c6b0e-c9f8-4fbb-8f67-31a996062a79/" style="color: #69aa35;">日课117 | 精英日课</a></div><div>获得知识，通过书本、上网、纪录片等</div><div>但都是间接手段，效率高</div><div><b>相对于实地考察和亲身经历，总有系统性偏误</b></div><div>其根本原因，在于<b>没有 利益攸关</b></div><div><br/></div><div>职业杀手不杀人，人死了就没用了。最好的方法就是给他一个明确的威胁，让他能为你所用。</div><div>用行动证明给他看，你有能力随时让他死，但你不杀。</div><div>语言，只会显得苍白无力</div><div><br/></div><div>如果你自己都做不到，那么你呼吁的这个行动，根本就不切实际</div><div>一些人鼓吹的，是专门给人看的美德。</div><div><b>如果你只听别人如何说，却不看他们怎么做，那么认知就会有重大偏差</b></div><div>【行胜于言】</div><div><br/></div><div>“易得性偏误”古代记录有误，倘若直接拿来研究，就会有偏差</div><div><br/></div><div><b>如果没有利益攸关，可能得不到真实的知识</b>。</div></body></html>
