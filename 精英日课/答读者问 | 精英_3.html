<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-09 12:28:35 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-09 12:32:23 +0000"/><title>答读者问 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/5623e8bc-9a29-4e8f-b1f2-7fae43db4f41/5623e8bc-9a29-4e8f-b1f2-7fae43db4f41/" style="color: #69aa35;">答读者问 | 精英</a></div><div>1</div><div>人心不可观，可能连自己都不知道真实动机。</div><div>因此可以更关注他人的行为模式，方便做出预测。</div><div><br/></div><div>2</div><div>回归平均 和 马太效应 是两个相反的规律。</div><div>主要看成功的因素众，有多少依赖运气。</div><div>越是不依赖运气，运气对你越是有好处。</div><div><br/></div><div>3</div><div>你对事物的预期越客观，越符合世界的“理”，判断往往越准确</div><div><br/></div><div>4</div><div>所有模型都是错的，但是有一些是有用的</div><div>有了简化的模型，才能方便观测。</div></body></html>
