<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-09-15 13:17:25 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-09-15 13:21:18 +0000"/><title>答读者问 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/fa763892-254a-46f5-ba91-1a8e8d9fe314/fa763892-254a-46f5-ba91-1a8e8d9fe314/" style="color: #69aa35;">答读者问 | 精英日课</a></div><div>1</div><div>不同工具之间的连接</div><div><b>平时可以多储备一些工具。</b></div><div><b>也可以制作卡片，没有灵感的时候抽出来看一看</b></div><div><br/></div><div>2</div><div><b>强行连线不是稀缺。</b></div><div><b>真正的稀缺是“不容易做到”的组合</b></div><div><br/></div><div>如，科学家懂管理【<b>别人不懂，有很关键，恰好你懂】</b></div><div><br/></div><div>3</div><div>如果局面很明确，那么功利性就是达到目的的最有效方法。</div><div>伟大成就则是需要自己的兴趣。</div><div><br/></div><div><b>根据自己兴趣来，方差大；功利性的话，方差小</b></div><div><br/></div><div>4</div><div>没有选择压力，也抑制创新</div></body></html>
