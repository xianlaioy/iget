<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-30 13:09:06 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-30 13:16:44 +0000"/><title>日课155 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/c366e9a0-2fe3-482c-b960-9a17f450384c/c366e9a0-2fe3-482c-b960-9a17f450384c/" style="color: #69aa35;">日课155 | 精英</a></div><div>COMPAS算法，大数据计算犯人会不会再犯</div><div>同样预测分数下，黑人白人实际在犯罪率一样高</div><div>但黑人被冤枉的比例更高。</div><div><br/></div><div>黑人总体再犯罪率更高，黑人被打高分比率更高</div><div>因此被冤枉的黑人比例一定更多</div><div><br/></div><div><b>公平是主观的选择</b></div><div>程序追求分数系统的准确性，记者关注被冤枉的比例</div><div><br/></div><div><b>用过去经验预测未来，一定有偏误。</b></div><div><b>产生经验是旧人、被预测影响的是新人。即新人要为旧人的过错承担后果。</b></div><div><br/></div><div><br/></div></body></html>
