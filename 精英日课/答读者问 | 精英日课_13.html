<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-16 10:36:47 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-16 10:42:27 +0000"/><title>答读者问 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/58331fc9-fac7-4f6d-8943-87b7aa33cda7/58331fc9-fac7-4f6d-8943-87b7aa33cda7/" style="color: #69aa35;">答读者问 | 精英日课</a></div><div>1</div><div>医保问题很大，涉及道德伦理、利益集团和政治势力、最后才是医学和经济学</div><div>如，炫耀性医疗</div><div>如，医疗资源有限，治疗效果不显著的就不要治疗了</div><div>医疗的低效，源于其并非市场经济，而是类似于“礼物”的机制。</div><div><b>患者花的不是自己的钱、不是保险公司的钱——而是不在场、参加了医保计划的人的钱。</b></div><div>在场人都希望多花钱。因此医疗行业越来越贵。</div><div><br/></div><div>2</div><div>身体语言通用。可能是更深层机制引申的结果。</div><div><br/></div><div>3</div><div><b>求知，要建立知识体系</b>，而不是把知识当成使用手册。</div><div>为了<b>理解这个世界的运行</b>。</div><div><b>好奇心，是比“有用”更好的学习驱动力。“会用”是“理解”的副产品，是在理解基础上大量实践的结果；“理解”才是学习目标</b>。</div><div><br/></div></body></html>
