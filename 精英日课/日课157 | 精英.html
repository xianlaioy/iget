<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-31 10:15:24 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-31 10:28:42 +0000"/><title>日课157 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/a9c17091-5571-41a2-922e-787f1f8dea5f/a9c17091-5571-41a2-922e-787f1f8dea5f/" style="color: #69aa35;">日课157 | 精英</a></div><div>霍华德·拉克林：目的论行为主义teleological behaviorism</div><div><br/></div><div>拉克林和王阳明：你要知行合一，想到就要做到。</div><div>思想应该反映在行动上。不然就说明你没有这个思想。</div><div><br/></div><div>王阳明：一念发动处便即是行，坏想法就是坏行动。</div><div>思想很重要，思想指导行动。</div><div>机器人所做的一切都是虚伪的，因为根本没有感情。</div><div><br/></div><div>拉克林：只看行动，行动外的思想不重要。</div><div>看一个人的行为模式，而不要管他心里在想什么</div><div><br/></div><div>亚里士多德：目的论</div><div>决定人们行为的，是其目的</div><div><br/></div><div>【想到就要做到，要看一个人行动】</div><div><br/></div></body></html>
