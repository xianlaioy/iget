<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-15 13:24:50 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-17 06:27:41 +0000"/><title>日课167 魔法世界 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/f2f53274-fdf1-4cc7-a809-63f13234f5db/f2f53274-fdf1-4cc7-a809-63f13234f5db/" style="color: rgb(105, 170, 53);">日课167 魔法世界 | 精英</a></div><div>想要有剧情，法术系统必须符合基本的经济学。</div><div><br/></div><div>现实世界钱多了也没用；权力也是零和博弈；人体机能也有极限。</div><div>现实世界的上限太低。</div><div><br/></div><div>魔法世界更加不平等。</div><div>魔法世界有无限的升级空间。人和人无法有高水平的合作。</div><div>修炼的效果，都只落实在个人身上。</div><div>类似于黑猩猩的政治</div><div><br/></div><div>想让剧情复杂，就必须保持一定的平等。</div><div><br/></div><div>上限低带来平等，平等带来合作，合作带来群体演化速度加快</div><div><br/></div></body></html>
