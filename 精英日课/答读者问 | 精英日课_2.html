<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-19 12:45:16 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-19 12:50:28 +0000"/><title>答读者问 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/715c9365-91d5-426d-b100-68e7a58a55c4/715c9365-91d5-426d-b100-68e7a58a55c4/" style="color: #69aa35;">答读者问 | 精英日课</a></div><div>1</div><div>真正的挣钱，应该是你以同样的价格获得了*超出*市场平均水平的回报。</div><div><br/></div><div>2</div><div>真实的市场不可能绝对有效</div><div><b>不应该问市场有多有效，而是市场*相对于你*有多有效</b></div><div><br/></div><div>3</div><div><b>每个物理定律都可以*等效*为一个目的。</b></div><div>但实质上并没有意识，运动都是机械的。</div><div><br/></div><div>反对的目的论，是那些不等效，回带来判断错误的目的论。</div><div><br/></div><div>4</div><div><b>有感情才有意义、有价值观、有目的、有战略、才谈得上方法论</b></div><div><br/></div></body></html>
