<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-21 11:35:31 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-21 11:39:36 +0000"/><title>日课150 | 精英</title></head><body><div><div><a href="evernote:///view/4387463/s18/b47359f1-bdbb-49d7-b1ae-e4d2010704c2/b47359f1-bdbb-49d7-b1ae-e4d2010704c2/" style="color: #69aa35;">日课150 | 精英</a></div><div>《人工不智能：计算机如何误解世界》</div><div>技术沙文主义：认为一切社会问题都能用技术解决。</div><div>其实并不能。</div><div><br/></div><div>数据技术再先进，最初的数据录入，也是由人来完成的。</div><div>如教育，本质上是因人而异、混乱、动态的系统，而公共教育系统，是统一、标准化的系统。</div><div><br/></div><div>工程问题本质是数学，需要有个定义良好的环境、用定义良好的参数描写定义良好的问题。</div><div>但现实中往往有各种复杂的情况。</div><div><br/></div><div><b>技术落地的困难：</b></div><ol><li><div><b>人的问题：录入和使用数据的永远是人</b></div></li><li><div><b>定义的问题：复杂的社会问题无法被良好定义</b></div></li></ol><div><br/></div></div></body></html>
