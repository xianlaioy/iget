<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-09 13:02:03 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-09 13:06:21 +0000"/><title>日课123 投资者输给市场 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/d3edb6cf-1174-4c90-88a1-b72fe860e5e7/d3edb6cf-1174-4c90-88a1-b72fe860e5e7/" style="color: #69aa35;">日课123 投资者输给市场 | 精英日课</a></div><div>《一个数学家玩转股票市场》约翰·保罗士</div><div>市场平均收益，是“算术平均值”</div><div>而投资者的收益，是“集合平均值”</div><div>几何平均值，总是小于算术平均值</div><div>最可能的结果，远远小于平均值。因为少数幸运儿拉高了平均值。</div><div><br/></div><div>即，这个系统没有“遍历性”</div><div>一群人做事取得的平均值，和一个人经历很多次，是不一样的</div><div><br/></div><div><br/></div></body></html>
