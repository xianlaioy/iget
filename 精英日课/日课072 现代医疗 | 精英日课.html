<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-09 11:49:44 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-09 12:03:42 +0000"/><title>日课072 现代医疗 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/98cfee7b-a7ba-45d8-8638-0e1c4c52c227/98cfee7b-a7ba-45d8-8638-0e1c4c52c227/" style="color: rgb(105, 170, 53);">日课072 现代医疗 | 精英日课</a></div><div>美国医生误诊率高达40%</div><div>最好多找几个医生，综合调研。</div><div><br/></div><div>多数人看病并不在乎医疗质量。</div><div>更多的是“炫耀性救护”，为了“求关注”</div><div>我们更关注，救助本身。</div><div>生病，是对人际关系的重大考验。生病暴露了一个人有没有盟友。</div><div>换言之，倘若身边有人病了，应该积极救助。</div><div><br/></div><div>，让“救助”行为，可见。</div><div>主要是*治病*这个动作</div><div><br/></div><div>【感觉更像是，因为有了医生来治疗，因此就放弃了思考，把生命交给了医生。被救助的感觉已经让患者满足】</div></body></html>
