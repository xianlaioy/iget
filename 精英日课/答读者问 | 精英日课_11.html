<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-28 13:38:17 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-28 13:43:17 +0000"/><title>答读者问 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/6ac25e02-3af9-4d7b-ada5-b0d6a9fec526/6ac25e02-3af9-4d7b-ada5-b0d6a9fec526/" style="color: #69aa35;">答读者问 | 精英日课</a></div><div>1</div><div>任何数学方程，得到的结果都是确定的。</div><div>概率论本质，使用数学公式描写社会现象或物理过程。</div><div>随机性，体现在人，对运算结果的解读。而这个解读是非数学的。</div><div><br/></div><div>2</div><div>确定，不等于已知</div><div>如，电视剧早已拍好，但还是爱看。</div><div>即使是完全确定的未来，也没法提前算出来，因为是不可约化的复杂。</div><div><br/></div><div>数学宇宙中，对自己的未来到底有没有选择权？</div><div>“你”只是大脑中的叙事自我</div><div>“选择”只是大脑原子的运动电信号。</div><div>这些都是幻觉。</div><div><br/></div><div>对生活没影响，因为还得亲自做选择，只不过什么都不知道。</div><div><br/></div></body></html>
