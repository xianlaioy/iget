<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-17 11:08:19 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-17 11:23:35 +0000"/><title>日课178 竞争激烈 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/4db65f41-1a4a-4700-a519-0300d6f4da84/4db65f41-1a4a-4700-a519-0300d6f4da84/" style="color: #69aa35;">日课178 竞争激烈 | 精英</a></div><div>过于竞争的激烈，员工不但自己工作会更努力，也可能会为提升名次而作弊，甚至对同事搞破坏。</div><div><br/></div><div>如，国际足联曾觉得进球数太少，因此修改规则。赢球从加一分变成加三分。</div><div>竞争的确加剧，但破坏性的负面行为也增加了，拖延时间增加了。</div><div>赢球之后各队更加保守。</div><div><br/></div><div>分析一件事，比做一件事要难很多。</div><div>数据作为证据，威力很强大</div></body></html>
