<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-01-25 08:11:11 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-01-25 08:14:56 +0000"/><title>日课081 领导者智商 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/18551432-7cda-448f-8ec4-134d7931d5fe/18551432-7cda-448f-8ec4-134d7931d5fe/" style="color: #69aa35;">日课081 领导者智商 | 精英日课</a></div><div>当中层领导，并非越聪明越好。</div><div>特别聪明的领导，对好项目执行不好；容易放任不管。</div><div>与人沟通的能力非常重要。</div><div>特别聪明的人，不怎么能理解下属，也不被下属理解。可能会给人布置非常复杂的任务。</div><div><br/></div><div>这个研究主要针对中层。CEO另说，有的CEO智商非常高。</div><div><br/></div><div>聪明的用处是有限的。</div><div>领导的任务不是去做事，而是让别人把事情做好。</div></body></html>
