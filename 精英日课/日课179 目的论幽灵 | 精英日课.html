<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-18 06:51:16 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-19 10:30:51 +0000"/><title>日课179 目的论幽灵 | 精英日课</title></head><body><div><div><a href="evernote:///view/4387463/s18/2eec7f01-e545-4030-aed5-62db7dbdba68/2eec7f01-e545-4030-aed5-62db7dbdba68/" style="color: rgb(105, 170, 53);">日课179 目的论幽灵 | 精英日课</a></div><div>在没有意义的地方非要发现意义，是“广义迷信”</div><div>目的论认为，事物不但有意义，还有目的，是为了完成一个使命而存在。</div><div><br/></div><div>小孩的认知，很大程度上基于目的论。</div><ul><li><div>内在目的：有心脏为了给全身输血【为自己】</div></li></ul><ul><li><div>外在目的/社会性目的：植物制造氧气为了让人呼吸【为别人】</div></li></ul><div><br/></div><div>科学思维认为各种运动都是机械化的过程，并不需要目的。</div><div><br/></div><div><b>《直觉泵》：目的论和因果论，都是一种思维的快捷方式。</b></div><div>世界上的一些事情发生了，因为机械运转、因为偶然因素，没有意义也没有目的。</div></div></body></html>
