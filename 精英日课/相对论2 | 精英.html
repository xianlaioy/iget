<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2019-01-11 11:20:02 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2019-01-11 11:33:56 +0000"/><title>相对论2 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/8c00eafa-5e71-4c88-89f3-fc01e922ef26/8c00eafa-5e71-4c88-89f3-fc01e922ef26/" style="color: #69aa35;">相对论2 | 精英</a></div><div>力、光、电磁</div><div>磁铁是原子排列很整齐，每个原子的电子运动带来了磁力</div><div>场是真实存在的</div><div><br/></div><div>动磁生电，动电生磁</div><div>电=磁</div><div>电磁波速度和光速一致，因此大胆宣称，光就是电磁波</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>双星系统</div><div>如果光速相对光源，那么向我们走的恒星光速更快。因此应该能看到一个延迟</div><div>但天文观测的光速没有延迟</div><div>电磁波本来就是脱离源头而独立存在的</div><div><br/></div></body></html>
