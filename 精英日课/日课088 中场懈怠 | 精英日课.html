<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-07 02:43:09 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-07 02:48:26 +0000"/><title>日课088 中场懈怠 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/71fd43ab-e514-463f-8e45-757e978dd38d/71fd43ab-e514-463f-8e45-757e978dd38d/" style="color: #69aa35;">日课088 中场懈怠 | 精英日课</a></div><div>幸福曲线是U形，中年可能是人生最不愉快的阶段。</div><div>此外，结婚会大大提高幸福感。</div><div><br/></div><div><b>中场懈怠</b>是常态。</div><div>开始的时候很兴奋，结束的时候很郑重，中间就比较放松。</div><div>不太可能永远精神抖擞毫不懈怠。</div><div><br/></div><div>中间的懈怠点，也可能是爆发点。</div><div>如陌生人开会，到了中间点，会意识到时间不够用了，就不再扯皮，非常有效率地把项目做完。</div><div>即，到了“<b>不努力不行，而努力一下还有机会</b>”的局面</div><div>如，中场落后对方一分，更容易反超。</div><div><b>触手可及的落后，更能让人振作</b>。</div><div><br/></div><div>人们做事重视开始和结束，而在中间懈怠。可能由于峰终定律。</div><div>不懈怠的中年人，哪有什么油腻感。</div></body></html>
