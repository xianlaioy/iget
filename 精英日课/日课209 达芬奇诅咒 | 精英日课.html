<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-27 08:39:06 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-08-27 08:43:18 +0000"/><title>日课209 达芬奇诅咒 | 精英日课</title></head><body><div><div><a href="evernote:///view/4387463/s18/c8c356f3-447a-4319-acac-cbc333a4f2ea/c8c356f3-447a-4319-acac-cbc333a4f2ea/" style="color: #69aa35;">日课209 达芬奇诅咒 | 精英日课</a></div><div>《达芬奇诅咒》</div><div>像达芬奇一样，对什么都感兴趣，也是个全才，结果却一事无成。</div><div><br/></div><div>了解其他领域，并不是意味着平均用力</div><div>想要成为专家，必须要在一个领域花费大量时间精力</div><div>专家兴趣，是激励你深入专研的兴趣。</div><div><br/></div><div>达芬奇人格，往往不愿意竞争。因为肤浅的学习只有肤浅的快感，而一竞争就会暴露他们根底浅的本质。</div><div>而正是不断的挫折失败，才能令你成长。不与高手过招，又怎能成为高手呢？</div><div>80%的功夫，都要用在磨练最后的20%</div><div><br/></div><div>可以选择一项能综合利用你各项技能的活动。一定要足够复杂</div><ol><li><div>确实喜欢</div></li><li><div>有天赋</div></li><li><div>能挣钱</div></li></ol><div><br/></div><div>【战略就是放弃】</div></div></body></html>
