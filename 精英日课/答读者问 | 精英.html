<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-29 13:25:12 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-29 13:30:14 +0000"/><title>答读者问 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/5de58a6d-d952-4ad4-be37-5de6a023d4b0/5de58a6d-d952-4ad4-be37-5de6a023d4b0/" style="color: #69aa35;">答读者问 | 精英</a></div><div>1</div><div>我们无法探测比普朗克时间、长度更小的尺度，并不等于*不存在*那么小的尺度。</div><div><br/></div><div>2</div><div>假设有最小单位，那么宇宙膨胀，也应该是数量增加。</div><div>宇宙中的一切，都由物理定律决定，不会随着宇宙的膨胀而增加。</div><div><br/></div><div>3</div><div>现在计算机比图灵机高级。</div><div>不停机，且能在运行的时候和人、和其他程序互动</div><div>但底层执行每个任务的时候，依然是图灵机</div><div><br/></div></body></html>
