<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-05 13:37:19 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-05 13:42:25 +0000"/><title>日课160 均值回归 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/f137087e-d09d-4915-9274-c5eed7e46b0d/f137087e-d09d-4915-9274-c5eed7e46b0d/" style="color: #69aa35;">日课160 均值回归 | 精英日课</a></div><div>每一代人的身高标准差都是一样的</div><div>上一代人的优秀相比，下一代人会更向平庸靠拢。</div><div><br/></div><div>成功 = 天赋 + 运气</div><div>天赋可以遗传，而运气则不能。</div><div>因此回归平均，是一个简单的统计现象：小概率事件不会一再发生。</div><div><br/></div><div>有些事，并没有背后的理由，仅仅是因为数学。</div></body></html>
