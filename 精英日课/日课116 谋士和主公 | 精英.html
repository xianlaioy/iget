<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-30 13:49:28 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-30 13:53:33 +0000"/><title>日课116 谋士和主公 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/0b0bc39e-de0d-4361-889f-deea6e04cd4c/0b0bc39e-de0d-4361-889f-deea6e04cd4c/" style="color: #69aa35;">日课116 谋士和主公 | 精英</a></div><div>代理人，如专业人士，替你和世界打交道的人</div><div>他们会指导你的生活</div><div>但他们为了他们自己的利益，不一定给你真实的信息</div><div>即，想你描述了一个扭曲的世界</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 刻意的复杂 </span><br/></div><div><span>就算明明有简单粗暴、对技术要求不高的方法，能解决问题，代理人也会给你折腾各种复杂的方法</span></div><div>因为这样更有利于他们获得经费</div><div>如“炫耀性医疗”；科学主义</div><div><br/></div><div>真正的大家，不会可以追求复杂</div><div>【真正厉害的，是能把知识讲“浅”，让人能听懂、能听得下去】</div><div>刻意搞复杂，很容易是过度包装</div><div><br/></div><div>同等条件，最不像同类的人，往往最厉害。因为他不需要包装</div><div><br/></div><div>需要自立、对自己负责、自己下判断</div><div><br/></div><div><br/></div></body></html>
