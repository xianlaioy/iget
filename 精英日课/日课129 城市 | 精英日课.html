<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-20 12:19:57 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-20 12:25:39 +0000"/><title>日课129 城市 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/a8b98d82-a494-4fbc-bd5f-56fa03dc1f41/a8b98d82-a494-4fbc-bd5f-56fa03dc1f41/" style="color: #69aa35;">日课129 城市 | 精英日课</a></div><div>大城市人步行速度更快，大约正比人口1.1次方。最多6.5公里/时</div><div>规模大，互动多，产出多，进一步激发更多产出。时间就是金钱</div><div>所有看似省时间的东西，反而让我们更加没有时间了。</div><div><br/></div><div>决定城市大小的，是交通工具</div><div>马尔凯蒂定律：人每天总通勤时间要限制在一小时之内。</div><div>人们并不会把省下的时间用于闲暇，而是让城市更大</div><div>决定人们连接成本的，是城市的尺度</div><div><br/></div><div>通话次数/时间正比于人口的1.15次方</div><div>但人的社交能力有极限：邓巴数150</div><div>在城市中，可以选择志同道合的熟人。乡村里没有选择</div><div><br/></div><div>城市的特色往往几十年不变</div><div><br/></div></body></html>
