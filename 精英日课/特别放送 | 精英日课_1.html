<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-12 08:55:01 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-12 09:05:33 +0000"/><title>特别放送 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/2bbaae65-9b9e-4473-b6d5-8858e76a3901/2bbaae65-9b9e-4473-b6d5-8858e76a3901/" style="color: #69aa35;">特别放送 | 精英日课</a></div><div>有时间是一回事，人的状态是另一回事。</div><div>我们还应该从能量角度来考虑问题</div><div><br/></div><div>如，上午情绪好，注意力集中，办事效率高；下午下降；晚上又有个回升</div><div>开始和结束会很投入，中间就会懈怠了。</div><div>换言之，人的能量有起伏</div><div><ul><li><span style="line-height: 1.45;">需要充电</span><br/></li><li><span style="line-height: 1.45;">需要省电模式</span></li><li><span style="line-height: 1.45;">需要确保在需要输出的时候，高能量输出。<br/>
在关键时刻坐的住、跟得上、使上劲、不怕干扰</span></li><li><span style="line-height: 1.45;">需要冷却时间</span></li></ul><div>如，站立写作，可以保持头脑清醒</div></div><div><br/></div><div>讲究系统长期的高质量输出，就不必在乎哪个具体项目的成败。只有简单，才能长期坚持。</div><div><br/></div><div><br/></div></body></html>
