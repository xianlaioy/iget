<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-04-28 11:44:49 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-04-28 12:00:35 +0000"/><title>日课136 创业不是科学 | 精英日课</title></head><body><div><div><a href="evernote:///view/4387463/s18/0f0f9061-a54f-4419-a27d-493e85ddad44/0f0f9061-a54f-4419-a27d-493e85ddad44/" style="color: #69aa35;">日课136 创业不是科学 | 精英日课</a></div><div>科学会承认自己不知道，但管理学大师却是“全知道”</div><div>商学，还没有一个关于公司如何一步步成长的靠谱理论</div><div><br/></div><div>需要有长期跟踪的数据。</div><div>名人轶事都是夸张扭曲的，我们也只会记住成功企业家的做法，难以和失败企业家对比。</div><div><br/></div><div>如，“商业计划”</div><div>实干派都是用最小产品去市场上试错，收集意见慢慢改。</div><div>再怎么计划，都是一场豪赌。总有你想象不到的地方。</div><div>创业需要消费者对你的反应，这是最重要的。</div><div><br/></div><div>公司需要回答两个问题：</div><ul><li><div>有没有顾客？</div></li><li><div>顾客愿意出多少钱？</div></li></ul><div>需要不断修复答案，摸着石头过河</div><div><br/></div><div><br/></div><div><br/></div><div><br/></div></div></body></html>
