<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-07 10:38:57 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-07 10:58:31 +0000"/><title>日课103 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/0c573f7a-2492-4b78-8e9c-4644edefa927/0c573f7a-2492-4b78-8e9c-4644edefa927/" style="color: #69aa35;">日课103 | 精英日课</a></div><div><span style="line-height: 1.45;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="line-height: 1.45;">基因能决定什么？</span><br/></div><div><span>真正由一个基因决定一个性状，情况很少。</span></div><div><span>多数情况，是多个基因共同作用形成的。</span></div><div><span>但没有具体哪个基因作用最大。</span></div><div><span><br/></span></div><div><span>人体，是一个复杂系统，常常不是哪个原因导致哪个结果，而是多个原因导致一个结果。</span></div><div><span><br/></span></div><div><span>任何一种基因导致的疾病，都是概率问题。</span></div><div><span><br/></span></div><div><span>基因对人的影响有限，还有后天环境的作用。</span></div><div><span><b>基因+环境=你</b></span></div><div>换言之，<b>基因只是一个*可能的因素*</b></div><div><br/></div><div>基因如乐谱，演奏效果的好坏，乐谱只是一个方面。</div><div><br/></div></body></html>
