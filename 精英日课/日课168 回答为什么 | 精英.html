<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-19 13:11:10 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-19 13:29:56 +0000"/><title>日课168 回答为什么 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/4f2814d6-c8ae-4e3c-b1a4-b1ee0f3619da/4f2814d6-c8ae-4e3c-b1a4-b1ee0f3619da/" style="color: #69aa35;">日课168 回答为什么 | 精英</a></div><div>为什么要理解因果关系</div><div><br/></div><div>有时因果关系会有个中介：</div><div>柑橘 - 维生素C - 坏血病</div><div>维生素C就是中介</div><div>而这种因果关系，就是“间接效应”</div><div>直接从柑橘到坏血病的，就是“直接效应”</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>如何分开直接效应和间接效应？</div><div>直接效应，可以假设中介M不动，看X对Y剩下的影响有多少。</div><div>间接效应，只让M变动，不让X变动。</div><div>即人为干预其中的影响</div><div><br/></div><div>如线性系统，总效应=直接+间接</div><div><br/></div><div>能问为什么，需要更高级的思维能力，需要理解这个世界。</div><div>回答“为什么”非常困难，因为起作用的原因可能想象不到，也无法穷尽所有可能性。</div><div>需要能抓住几个关键的机制</div></body></html>
