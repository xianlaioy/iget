<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-06 08:45:58 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-06 12:40:51 +0000"/><title>日课102 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/d73b06df-b4cc-414e-96bc-b22f1254e0e9/d73b06df-b4cc-414e-96bc-b22f1254e0e9/" style="color: rgb(105, 170, 53);">日课102 | 精英</a></div><div>《我们人类的基因：全人类的历史与未来》</div><div>基因是DNA的一部分，决定了蛋白质编码，而蛋白质又是构成身体的基本单位。</div><div><br/></div><div>决定头发颜色，由同一批基因，但每个基因都有不同版本/变体/遗传型。</div><div>如，一个基因上好几千个碱基对，一个碱基对的差异，就可能导致某些功能的不同。</div><div>如，FOXP2，人类和猩猩只有两处差异，导致人能说话，猩猩不能。</div><div><ol start="1"><li>人身上基因很少</li></ol><div>两万个。</div></div><div>很多低等动物基因都比人类多。如蛔虫、香蕉、水蚤。</div><div><ol start="2"><li>绝大多数基因没用</li></ol><div>真正参与到对人体有用的蛋白质编码的基因，只有2%。</div></div><div><br/></div><div>可以从古人类的DNA，推断出他们的身体表征</div></body></html>
