<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-31 02:45:22 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-31 02:55:23 +0000"/><title>日课189 激进包容 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/26b65e9c-714c-4356-a777-34b53bbed757/26b65e9c-714c-4356-a777-34b53bbed757/" style="color: #69aa35;">日课189 激进包容 | 精英</a></div><div>传统领导模式：命令与控制，已经适应不了新时代了。</div><div>新型领导力，是软实力的操作，“<b>影响”别人的思想</b></div><div><b>这需要建立最广泛的统一战线：团结各种各样的人</b></div><div><br/></div><div>辩论，会把人贴标签分为敌我；<b>叙事，则是在表达观点</b></div><div>“事实”不重要，<b>“叙事”手段更重要</b></div><div><br/></div><div>后真相时代，<b>人们都生活在数字化的回声之中。</b></div><div>每个人都选择相信自己的版本，而互联网只能加剧人们的观点分歧</div><div><br/></div><div><b>叙事，是用某个主观的视角，把东西讲一遍。</b></div><div><b>关键在于，是否有趣、能不能吸引人。讲感情。</b></div><div>事实在于有用、<b>叙事在于传播。</b></div><div><br/></div><div>美式软实力，要建立在*有钱*这个硬实力基础上。还要<b>让人内心认同你。</b></div><div><br/></div></body></html>
