<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-24 12:40:12 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-24 12:44:02 +0000"/><title>日课183 足球拖延时间 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/7a0c9bf8-8370-4975-ab81-a858fa07a5dc/7a0c9bf8-8370-4975-ab81-a858fa07a5dc/" style="color: #69aa35;">日课183 足球拖延时间 | 精英</a></div><div>足球规则中，一切事情都算在比赛时间内，最多加一段伤停补时。</div><div>但拖延时间总有利可图。拖延的时间不会被完全补回来。</div><div><br/></div><div>最有效拖延时间的办法：</div><div>任意球、掷界外球。</div><div>拖延时间的动作都像是在做战术动作。</div><div>但球队只在领先的时候拖延时间。</div><div><br/></div></body></html>
