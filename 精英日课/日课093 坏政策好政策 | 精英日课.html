<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-02-18 12:16:13 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-02-18 12:21:13 +0000"/><title>日课093 坏政策好政策 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/431c9698-2213-43db-984c-5a59a2af21d3/431c9698-2213-43db-984c-5a59a2af21d3/" style="color: #69aa35;">日课093 坏政策好政策 | 精英日课</a></div><div>下策：直接命令</div><div>想要什么就直接下令要，不要什么就直接下令禁止。</div><div>但上有政策下有对策。</div><div>面对系统问题，不能直接一刀切。</div><div><br/></div><div>需要抓住反馈回路。</div><div>如，想提高生育率，需要知道老百姓不愿意生孩子的原因。</div><div><br/></div><div><span>中策：间接刺激</span></div><div><span>经济学家们喜欢用“激励”的手段。“人们会对激励做出反应”</span></div><div><span>反馈回路不只有一个</span></div><div><span><br/></span></div><div><span>上策：寻找共识。</span></div><div><span>系统有总目标，但系统中的各个部分也有自己的目标。</span></div><div>真正的团结是建立在某种共识的基础之上。</div></body></html>
