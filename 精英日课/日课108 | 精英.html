<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-03-16 07:45:17 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-03-16 07:56:08 +0000"/><title>日课108 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/f31b4c64-588d-46f5-8c05-6f8d76dbfd32/f31b4c64-588d-46f5-8c05-6f8d76dbfd32/" style="color: #69aa35;">日课108 | 精英</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 怎样正确谈论“种族” </span><br/></div><div><span>种族是存在的</span></div><div><span>生殖隔离，是物种的概念，而非种族。</span></div><div><span><br/></span></div><div><span><b>从基因角度说，种族确实存在</b></span></div><div><span>同一种族的人之间，确实有基因上的共性</span></div><div><span>但是，这不是种族歧视的理由</span></div><div><span><br/></span></div><div><span><b>同一个种族内部，人与人之间的基因差异，比种族间的基因差异更大</b></span></div><div>任何种族内部，都保有全人类85%的基因版本多样性。</div><div>即，<b>最大的差别在种族内部，而非在种族之间</b>；</div><div>种族间差异非常小</div><div><br/></div><div>种族的进化优势，可能只对特定的自然环境有用</div><div>并没有基因，能让某个种族获得一项远胜于其他种族的压倒性优势。</div><div><br/></div><div>世界各个种族之间的分界越来越模糊</div><div>如，图书根本不存在什么严格的分类，种族也是。你也不能说这些都是幻觉。</div><div><br/></div><div><br/></div></body></html>
