<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-05-26 12:42:13 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-05-26 12:48:44 +0000"/><title>日课153 提建议和权力感 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/92fdec80-7a38-4c77-b242-a7d8e2aa6151/92fdec80-7a38-4c77-b242-a7d8e2aa6151/" style="color: rgb(105, 170, 53);">日课153 提建议和权力感 | 精英</a></div><div>每个人都喜欢给人<b>提建议</b>，这<b>是一种心理需求</b>。</div><div>不见得是真的为对方好。</div><div><br/></div><div><span style="font-weight: bold;">提建议这一行为，能让人产生一种权力感和支配感</span>。</div><div>提建议，<span style="font-weight: bold;">就是在宣告权力</span>。</div><div>权力欲越大的人，越愿意给人提建议。</div><div>【不要给人提免费的建议】</div><div><br/></div><div><span style="font-weight: bold;">如果向向人示好，可以向他寻求建议</span>。</div><div>这是在示弱，也是在示好。</div><div><br/></div><div>父母总给孩子提建议，这就会导致关系不平等，一直被压迫。</div><div><br/></div><div><span style="font-weight: bold;">真诚的建议者，要确保给对方充分的尊重。</span></div><div>想象自己是谋士，对方是主公，<span style="font-weight: bold;">提出几个选项，让对方选择</span>。把权力感留给对方。</div><div><br/></div></body></html>
