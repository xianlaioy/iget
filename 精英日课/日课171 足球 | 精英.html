<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-23 12:19:54 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-23 12:25:42 +0000"/><title>日课171 足球 | 精英</title></head><body><div><a href="evernote:///view/4387463/s18/d1ba89fa-37aa-4e07-b8bd-53a29ac7e524/d1ba89fa-37aa-4e07-b8bd-53a29ac7e524/" style="color: #69aa35;">日课171 足球 | 精英</a></div><div>足球是一种非常不可控的比赛。以弱胜强在足球界非常容易发生。</div><div>足球比赛的结果，一半靠技艺，一半靠运气。</div><div><br/></div><div>&nbsp;&nbsp;&nbsp;&nbsp; <b>&nbsp;&nbsp;</b><b>微观上，足球进球太少。</b></div><div>九十分钟内只有约十几次射门机会，总共只有两三个进球。</div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><b>宏观上，现代足球经过了充分竞争和充分交流。</b></div><div>整个足球圈水平都很高，技术、战术没有秘密</div><div><br/></div><div>低竞争水平的项目，可能比智慧、比技术；</div><div>高竞争水平的项目，运气因素就很重要了。</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>冷门一定会发生。</div><div><b>众多小概率事件中，大概率会发生其中一个</b>。</div><div>单场、杯赛、联赛，都可能爆冷门</div><div><br/></div><div><b>有随机性才有悬念、有悬念才有观众</b></div><div><b>公平+随机=熟悉+意外</b></div><div><br/></div></body></html>
