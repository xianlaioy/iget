<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-19 11:50:45 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-19 12:03:59 +0000"/><title>日课060 不充分均衡 | 精英日课</title></head><body><div><a href="evernote:///view/4387463/s18/47f316c1-d859-49a6-ad4b-f56ff435060a/47f316c1-d859-49a6-ad4b-f56ff435060a/" style="color: rgb(105, 170, 53);">日课060 不充分均衡 | 精英日课</a></div><div>《不充分均衡》：去哪里寻找机会</div><div><br/></div><div>如果你发现了别人没发现的机会，其实是在质疑市场的有效性。</div><div>【然而市场并非有效的。因为人类不是完全理性的。】</div><div>找汽车漏洞的专家那么多，怎么可能没发现这个漏洞。</div><div><br/></div><div>有效市场：价格完全由供给和需求的平衡决定。</div><div>如果新品发布会，你看好涨10%，那么机构们也知道啊，因此他们会现在买入，直至上涨10%</div><div>【我看好不代表机构看好啊】</div><div>即，机遇和风险，所有的信息市场都已经知道了。任何新的信息，都会立即体现在价格之中。</div><div><br/></div><div>强光治好了妻子的病</div><div>【真的是因为强光治好的吗？安慰剂效应？预期？个案？很难说明白把】</div></body></html>
