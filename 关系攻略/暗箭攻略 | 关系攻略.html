<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-19 11:47:45 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-19 11:50:17 +0000"/><title>暗箭攻略 | 关系攻略</title></head><body><div><a href="evernote:///view/4387463/s18/601dd3c7-7fac-4fb4-ad55-e70677b3c5ae/601dd3c7-7fac-4fb4-ad55-e70677b3c5ae/" style="color: #69aa35;">暗箭攻略 | 关系攻略</a></div><div>暗箭放了，不需要负责任</div><div><br/></div><div><ol start="1"><li><span style="line-height: 1.45;">直接领导和大领导冲突，要特别谨慎</span><br/></li></ol></div><div>若要取代谁，尽可能离他远一点，不要一起出现在危险的地方。</div><div><ol start="2"><li>敢于说“我做不到”</li></ol><div>不能事必躬亲，保住自己，才能有更多的机会。</div></div><div><ol start="3"><li>考虑未来</li></ol><div><br/></div></div><div><br/></div></body></html>
