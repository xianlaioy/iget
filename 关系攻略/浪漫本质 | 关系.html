<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-10 05:04:07 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-10 05:27:18 +0000"/><title>浪漫本质 | 关系</title></head><body><div><div><a href="evernote:///view/4387463/s18/90af775c-b7b8-405d-9bf3-b3615285fd48/90af775c-b7b8-405d-9bf3-b3615285fd48/" style="color: #69aa35;">浪漫本质 | 关系</a></div><div>发现自己被一个有魅力的人喜欢，你就会<b>感到浪漫</b>。</div><ol><li><div><b>对方是个条件很好的人</b></div></li><li><div><b>对方说喜欢你，你对他做什么都可以</b></div></li></ol><div>感到浪漫，不需要你喜欢对方。</div><div><br/></div><div>看男人优先看<b>阶层、财富、学历</b>；女人优先看相貌。</div><div>因此，增进浪漫有两种途径：</div><ol><li><div><b>提高魅力：富有、美丽、渊博</b></div></li><li><div><b>表达情感：建议、体贴、分担价物、感情陪护</b></div></li></ol><div><b>描绘自己的感受</b></div><div>人的见识、眼光都会因为财富的增加而发生改变</div><div><br/></div><div><b>看破不说破，浪漫要有一些想象的幻觉，最好是一个黑箱。</b></div><div>要<b>替对方分担更多、让自己变得更强。</b></div><div><br/></div><div>躲避亲密关系，就要在时间和空间上避开对方</div><div><br/></div><div><br/></div></div></body></html>
