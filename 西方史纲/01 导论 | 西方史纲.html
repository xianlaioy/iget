<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-08-23 11:21:51 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-08-23 11:29:50 +0000"/><title>01 导论 | 西方史纲</title></head><body><div><div><a href="evernote:///view/4387463/s18/42e9845a-b890-4de0-a698-c8aa59541be2/42e9845a-b890-4de0-a698-c8aa59541be2/" style="color: #69aa35;">01 导论 | 西方史纲</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 什么是西方？ </span><br/></div><div>西方是一个文明，共有<b>八大特征</b>：</div><ol><li><div><span>古希腊罗马文化</span></div></li><li><div>天主教和新教</div></li><li><div>欧洲语言</div></li><li><div>精神权威和世俗权威分离</div></li><li><div>法治</div></li><li><div>社会多元主义</div></li><li><div>代议制</div></li><li><div>个人主义</div></li></ol><div><br/></div><div>看西方必须动态地看，找到结构的生成和演化。</div><div><b>西方有一条独特的成长路径</b>，逐渐产生了这八大特征</div><div><br/></div><div><b>中西之别和古今之变是两回事</b></div><div><b>古代中国和现代西方相比，没有任何意义</b></div><div><b>这是把文化堪称静态的、僵死的东西。</b></div><div>而实际上，文化要复杂得多</div><div><br/></div><div><br/></div></div></body></html>
