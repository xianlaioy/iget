<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-29 10:34:41 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-29 11:03:02 +0000"/><title>33 学习是什么 | 生命科学</title></head><body><div><div><a href="evernote:///view/4387463/s18/d6e8f3ff-7926-49ab-ae88-496a5008a9b1/d6e8f3ff-7926-49ab-ae88-496a5008a9b1/" style="color: #69aa35;">33 学习是什么 | 生命科学</a></div><div>学习：</div><ul><li><div>具体事情</div></li><li><div>抽象理解</div></li><li><div>不知道怎么学会的，如骑自行车</div></li></ul><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>巴普洛夫的狗：被动学习</div><div>非条件反射是天生的；条件反射是后天习得的</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>斯金纳的鸽子：主动学习</div><div>斯金纳箱：隐蔽机关，鸽子碰到就会掉出食物。鸽子就会主动学习来有意识踩机关。</div><div><br/></div><div>新的联系，都是对天生的刺激-反射模式的修饰。</div><div><br/></div><div>学习，其实就是建立新联系的过程。</div><div><br/></div></div></body></html>
