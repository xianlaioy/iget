<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-14 12:10:15 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-14 12:35:43 +0000"/><title>39 语言 | 生命科学</title></head><body><div><a href="evernote:///view/4387463/s18/de8f2800-38e5-479b-b693-379f5739c49e/de8f2800-38e5-479b-b693-379f5739c49e/" style="color: #69aa35;">39 语言 | 生命科学</a></div><div>生物个体间，任何形式的交流，都可以看成某种形式的语言。</div><div>如，化学语言、蜜蜂的舞蹈、鸡的叫声</div><div><br/></div><div>人类的语言，有独特的语法。能将不同词汇，按照特定结构和顺序组装起来。</div><div>黑猩猩无法掌握语法，只能表达简单的词汇。</div><div><br/></div><div><b>有了语法，人类就能用有限词汇量的表达无限的意思。</b></div><div><br/></div><div>人类语言能力，源于基因突变。</div><div>大脑左半球，额头靠后一点的位置，受到了严重的内伤。该病人无法运用语法。</div><div>这个区域可能就是负责语法的大脑区域。</div><div><br/></div><div>可能是FOXP2基因的影响</div><div><br/></div><div>语言大大延伸了人类学习的时空范围，让人类个体积累的生活经验和智慧，能迅速被传播出去。</div><div><br/></div></body></html>
