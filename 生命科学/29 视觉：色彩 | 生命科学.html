<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-21 11:01:31 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-21 11:08:30 +0000"/><title>29 视觉：色彩 | 生命科学</title></head><body><div><a href="evernote:///view/4387463/s18/31e2e731-5218-4274-a0c8-d30cdc81b0a1/31e2e731-5218-4274-a0c8-d30cdc81b0a1/" style="color: #69aa35;">29 视觉：色彩 | 生命科学</a></div><div>颜色很重要，能帮助我们再绿色树叶中，找到鲜艳成熟的水果。</div><div><br/></div><div>一开始人们猜测，人眼有三种颜色的光感受器。这是从三原色中推广而来的。并没有什么证据。</div><div>但人们发现了色盲。</div><div>只要能找到有几类色盲，就能对应几类不同的色彩感受器。</div><div><br/></div><div>因此明确了，色彩感受器确实只有三种。</div><div>人们对黄、绿、紫光最敏感。</div><div>因此三原光，说<b>黄绿紫</b>更准确些。</div><div><br/></div><div>一种色彩感受器，可以感受100多种的灰度深浅。</div><div>两种感受器，那就是1W种；人类三种，就是百万到千万这个数量级。</div><div>皮皮虾能有十六种色彩感受器。</div><div><br/></div><div>人类中也有极少一部分人，天生具有四种光感受器</div><div>但对生存意义不大，因此没有成为主流。</div><div><br/></div></body></html>
