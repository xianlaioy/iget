<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-09 13:11:58 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-09 13:18:20 +0000"/><title>13 DNA双螺旋 | 生命科学</title></head><body><div><a href="evernote:///view/4387463/s18/bcf1ba0e-628b-4dab-b7db-00b25bfa5eb6/bcf1ba0e-628b-4dab-b7db-00b25bfa5eb6/" style="color: #69aa35;">13 DNA双螺旋 | 生命科学</a></div><div>DNA双螺旋模型</div><div>DNA每一节链条都是ATCG四种碱基分子之一。A配对T、C配对G</div><div>配对后的DNA，如软梯子，会右手螺旋状旋转。</div><div><br/></div><div>换言之，两条DNA链的碱基组成不同，但携带和编码的信息完全一致。</div><div>DNA双链，本质上是信息完全一致的两个拷贝。</div><div><span><br/></span></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 半保留复制 </span><br/></div><div><span>两条链从中间分开，另一条可以结合新的碱基分子，形成一样的DNA双螺旋。</span></div><div><span>每一条老DNA链，会指导新的DNA链合成。</span></div><div><span><br/></span></div><div>DNA如何解开双螺旋？</div><div>DNA的化学性质非常稳定，因此需要一个帮手来解开螺旋、完成配对。</div></body></html>
