<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-07 12:54:49 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-07 12:58:28 +0000"/><title>03 博物学思维到生物学思维 | 生命科学</title></head><body><div><div><a href="evernote:///view/4387463/s18/30794d5b-5de8-4358-bad8-a01733da8458/30794d5b-5de8-4358-bad8-a01733da8458/" style="color: #69aa35;">03 博物学思维到生物学思维 | 生命科学</a></div><div>快速理解一门学科最好的方法，就是找到这种理解方式的基本出发点。</div><div><br/></div><div>博物学思维：</div><div>把生命现象分类，一个个去观察、描述、研究分析。</div><div>如，循环生理学、代谢生理学、神经生物学、发育生物学等等。</div><div>如，按照生物类别展开研究。植物学、动物学、微生物学等。</div><div><br/></div><div>生物学思维：</div><div>寻找生命的普遍规律。</div><ul><li><div>生命现象一定会遵循基本的物理、化学规律。<br/></div></li><li><div>所有生命也共享一个远古祖先：一种单细胞细菌。</div></li></ul><div><br/></div></div></body></html>
