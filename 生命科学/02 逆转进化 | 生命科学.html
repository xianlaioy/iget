<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-06 13:59:56 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-07 03:39:20 +0000"/><title>02 逆转进化 | 生命科学</title></head><body><div><a href="evernote:///view/4387463/s18/4729aeef-4b04-4eda-abcb-a27eee34f33f/4729aeef-4b04-4eda-abcb-a27eee34f33f/" style="color: rgb(105, 170, 53);">02 逆转进化 | 生命科学</a></div><div>在生命科学的视角里，我们都是演化的产物。</div><div>人类能主导和控制的东西很少。</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 基因编辑 </span><br/></div><div><span>找到出现问题的基因，把错误点位剪切，替换日光正确点位</span></div><div><span>上帝的手术刀</span></div><div><span><br/></span></div><div><span>我们可能可以对人体进行设计和修改</span></div><div><span>【但有利必有弊，演化的结果是各方面的均衡，不过是不同的取舍】</span></div><div><span><br/></span></div><div><span><span>&nbsp;&nbsp;&nbsp;&nbsp; 移植记忆 </span><br/></span></div><div><span>通过改变神经细胞活动，擦出记忆，甚至人工虚拟出记忆。</span></div><div><span>可以在大脑中植入芯片，人工创造学习和记忆的过程。</span></div><div><span><br/></span></div><div><span><span>&nbsp;&nbsp;&nbsp;&nbsp; 对抗死亡 </span><br/></span></div><div>节食、换血</div><div>【但毕竟寿命有上限。。】</div><div><br/></div></body></html>
