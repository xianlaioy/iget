<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-09 11:59:08 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-12 02:00:24 +0000"/><title>34 学习的本质 | 生命科学</title></head><body><div><div><a href="evernote:///view/4387463/s18/4991d17e-4861-49db-b4eb-2bd80ca1271e/4991d17e-4861-49db-b4eb-2bd80ca1271e/" style="color: rgb(105, 170, 53);">34 学习的本质 | 生命科学</a></div><div>学习的本质，就是把原本不相关的东西联系在一起。</div><div>微观层面的本质，更类似于公司组织的单身派对</div><div><br/></div><div>神经细胞，靠树突来接受，长长的轴突来输出。</div><ul><li><div>卡哈尔：成年动物神经细胞比较稳定，数量与形状都不会发生剧烈变化</div></li><li><div>巴普洛夫+斯金纳：动物能学习和记忆</div></li></ul><div>不变的大脑如何装进时刻变化的学习过程？</div><div><br/></div><div>赫布：<b>学习</b>中，神经细胞之间<b>联系强度</b>发生了变化。</div><div><b>若两个神经细胞总时同时被激发，那么期间的连接可能更强，信号传递更有效率。</b></div><div>【<b>学习后信息传递快、更有效率；没学过就传的慢，可能损耗在半路</b>】</div><div><br/></div><div>单身派对：随即搭配后，更能产生联系、产生感情</div><div><br/></div></div></body></html>
