<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-14 02:27:44 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-14 02:35:27 +0000"/><title>37 社会：繁衍与竞争新策略 | 生命科学</title></head><body><div><div><a href="evernote:///view/4387463/s18/4e30f765-8ed9-44c9-a517-e98e78903e60/4e30f765-8ed9-44c9-a517-e98e78903e60/" style="color: #69aa35;">37 社会：繁衍与竞争新策略 | 生命科学</a></div><div>社交如何打破，所有人对所有人的战争？</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 发光细菌：初级社交模式 </span><br/></div><div><span>费氏弧菌：大群细菌同时聚集在乌贼体内，才会一起发光</span></div><ol><li><div><span>能让其他细菌感受到自己存在，也能感受到周围同类的存在</span></div></li><li>相互配合，一起发光</li></ol><div><br/></div><div>细菌发光能让乌贼更好隐蔽自己，没有在海底的阴影区。</div><div>而细菌也能找到栖身之所和稳定的食物来源。</div><div><br/></div><div>生物学原理：</div><div>每个细菌都会持续生产并释放化学信号，标识自己的存在</div><div>信号越强，说明细菌密度越高，就会让细菌内部通过蛋白质发光</div><div><br/></div><div>独行侠也能繁衍，但更复杂、更高级的事情，需要社交</div><div><br/></div></div></body></html>
