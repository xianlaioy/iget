<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-12 02:01:01 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-12 02:18:12 +0000"/><title>35 聪明老鼠 | 生命科学</title></head><body><div><a href="evernote:///view/4387463/s18/eb459150-4be8-42aa-9106-83e9a908bd73/eb459150-4be8-42aa-9106-83e9a908bd73/" style="color: #69aa35;">35 聪明老鼠 | 生命科学</a></div><div>两个神经细胞的树突和轴突，会向彼此逼近，在大约20nm距离停下，形成“突触”</div><div>可以保证信号不失真，又能让两个细胞独立，细胞膜不会融合在一起。</div><div><br/></div><div>突触如何知道两个细胞一起活动？</div><div><b>神经细胞膜上的蛋白质：“裁判”蛋白</b></div><div><br/></div><div>裁判蛋白能强化联系：</div><div><b>突触面积更大、数量更多、对信号更敏感</b>。</div><div>而唤醒需要两个细胞同时开始活动。</div><div><br/></div><div>【文字非常形象，拟人的比喻】</div><div>【“眼神更犀利一点，掐秒表的动作更快一点”】</div><div><br/></div><div>钱卓，利用基因工程学技术，制造出了“聪明老鼠”，产生超量的裁判蛋白。</div><div>学习能力更强</div></body></html>
