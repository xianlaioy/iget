<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-08 13:07:17 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-08 13:12:34 +0000"/><title>11 自我复制 | 生命科学</title></head><body><div><a href="evernote:///view/4387463/s18/e895433e-5277-44bc-bc2a-bcc365121734/e895433e-5277-44bc-bc2a-bcc365121734/" style="color: #69aa35;">11 自我复制 | 生命科学</a></div><div>生命需要有自我复制的能力</div><div>有了物质、能量，可能没法延续生命。</div><div><br/></div><div>对生命来说，繁殖/自我复制，比永生更重要</div><div><br/></div><div>生命抵抗意外的能力非常弱，而地球环境并非永恒不变。</div><div>【成功是成功的敌人】</div><div><br/></div><div>如氧气，二十多亿年前，大气层中没有氧气。</div><div>地球生命都是厌氧生物</div><div>大氧化事件，导致了生物大灭绝。</div><div>生物才会逐渐利用氧气。</div><div><br/></div><div>几十亿年间，几乎所有环境指标都发生过剧烈变化。</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 不精确的自我复制，让生命延续 </span><br/></div><div><span>自我复制，就不担心个体的意外事故；</span></div><div><span>不够精确，能让后代的产生微小差别，变得比地球环境快，就能一直活下去。</span></div><div><span><br/></span></div><div><span>自我复制并没有什么方向，不过是在不断试错，看哪个能活下来。</span></div><div><span><br/></span></div></body></html>
