<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-21 10:46:06 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-21 10:58:09 +0000"/><title>28 视觉：形状 | 生命科学</title></head><body><div><a href="evernote:///view/4387463/s18/26e6e607-e8f8-4c36-ac41-5b151c7e1c4d/26e6e607-e8f8-4c36-ac41-5b151c7e1c4d/" style="color: #69aa35;">28 视觉：形状 | 生命科学</a></div><div>我们不仅需要看到光，还要知道光线的强弱、方向和形状。</div><div><br/></div><div>很多大脑细胞对光点并没有特别的反应，却对某种角度的长方形光条反应强烈。</div><div><b>视网膜上的感光细胞，本身就排列成了一个特定的形状。当一组感光细胞同时被激活，输出电信号，大脑细胞才被激活。</b></div><div>换言之，这是一个“与”门</div><div><br/></div><div>人的大脑虽然并不能直接看到光，但<b>能利用视网膜感光细胞的电信号，经过多次计算整合，组装出一个生动的虚拟视觉世界。</b></div><div><br/></div></body></html>
