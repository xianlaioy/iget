<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-24 12:04:32 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-24 12:20:22 +0000"/><title>50 地球生命 | 生命科学</title></head><body><div><a href="evernote:///view/4387463/s18/25711f68-0bcc-42e1-8dce-436c0a364ee1/25711f68-0bcc-42e1-8dce-436c0a364ee1/" style="color: #69aa35;">50 地球生命 | 生命科学</a></div><div>生物学思维：面对如此复杂的地球生命现象，我们必须退得尽可能远，看得尽可能简略，才能抽象出几条原则性得规律来。</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 已知的位置 </span><br/></div><div><span>生命：物质、能量、自我复制、细胞、分工</span></div><div><span>智慧：感觉、学习、社交、自我意识、自由意志</span></div><div><span><br/></span></div><div><span>缺乏观察和分析复杂系统的能力，我们对生命现象的理解，很多时候仅仅停留在“我们知道什么东西重要”的水平上</span></div><div><span><br/></span></div></body></html>
