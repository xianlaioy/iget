<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2018-06-08 12:57:18 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-08 13:06:15 +0000"/><title>10 生命来自热泉口 | 生命科学</title></head><body><div><a href="evernote:///view/4387463/s18/3a945ea9-0a70-4b07-a845-19d9ae2259ec/3a945ea9-0a70-4b07-a845-19d9ae2259ec/" style="color: #69aa35;">10 生命来自热泉口 | 生命科学</a></div><div>线粒体通过细胞膜作为屏障，储存葡萄糖释放的能量，借助ATP合成酶来制造ATP</div><div><br/></div><div>为什么要这样制造ATP？化学反应可以产生ATP</div><div>并不是生命选择了这种制造方式，而是这种方式催生了生命</div><div><br/></div><div>地球生命共有355个基因，其中有ATP合成酶，却没有储存ATP的基因。</div><div>换言之，地球生命在天然存在离子浓度差的地方诞生。</div><div><br/></div><div>&nbsp;&nbsp;&nbsp;&nbsp; <b>海底热泉口</b><br/></div><div>海底喷泉持续喷发热量和化学物质。其周围存在<b>离子浓度差和物理屏障</b></div><div><span>喷泉带出了地幔和地壳的化学物质。如氢离子和金属离子等。</span></div><div><span>化学物质沉淀，成为疏松的岩石结构，成为物理屏障。</span></div><div><span><br/></span></div><div><span>古细菌能抵抗高温，靠化学物质生存；也引来了软体动物、鱼虾</span></div><div><span><br/></span></div><div><span><br/></span></div></body></html>
