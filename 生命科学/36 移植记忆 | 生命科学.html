<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-07-12 11:59:32 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-07-12 12:48:33 +0000"/><title>36 移植记忆 | 生命科学</title></head><body><div><div><a href="evernote:///view/4387463/s18/77537c56-9feb-47ac-84cc-b7c1b4e99855/77537c56-9feb-47ac-84cc-b7c1b4e99855/" style="color: rgb(105, 170, 53);">36 移植记忆 | 生命科学</a></div><div>如果能人为增强神经细胞之间的联系，可能能创造出虚拟的学习和记忆来。</div><div>但是有两个障碍：</div><ol><li><div>神经细胞太多，找不到各自负责的任务</div></li><li><div>插电极是一个破坏性很大的手术。</div></li></ol><div><br/></div><div>通过追踪基因，来定位哪些神经细胞被启动</div><div>海藻有个蛋白质，光照后能产生电信号，因此把这种蛋白质放在动物神经系统里，就能通过光照来激活。</div><div><br/></div><div>可以通过这两个方法，来将记忆植入老鼠脑内</div><div>但无法虚拟代有情感、自身体验的完整记忆。</div><div>也做不到从无到有地生成记忆。</div></div></body></html>
