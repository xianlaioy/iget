<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-06-27 04:41:39 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2018-06-28 01:30:37 +0000"/><title>31 脑洞大开 | 生命科学</title></head><body><div><div><a href="evernote:///view/4387463/s18/9efffed1-6153-4c80-849c-a482e026ef27/9efffed1-6153-4c80-849c-a482e026ef27/" style="color: rgb(105, 170, 53);">31 脑洞大开 | 生命科学</a></div><div>世界上有许多客观存在的信号，人类无法感受到</div><div>如皮皮虾的色彩感知能力；蝙蝠能听到超声波；</div><div><br/></div><div>感觉系统，是生命观察、理解环境、适应、改变、创造环境的第一步。</div><div>因此，感觉系统采集的，必然是自然界已经存在的信号源。</div><div>先有信号，才有相应的感觉系统。</div><div>换言之，只要有信号源，就可能发展出对应的感觉系统。</div><div><br/></div><div>大生物：</div><ul><li><div>引力波</div></li><li><div>脉冲信号</div></li></ul><div>小生物：</div><ul><li><div>强相互作用力</div></li><li><div>弱相互作用力</div></li></ul><div><br/></div><div>热成像：蛇</div><div>有温度就会发射红外线，温度越高，信号越强</div><div>蛇和人类的热感受器一致，不过更加敏感、更加精确</div><div><br/></div><div>磁场：鸽子、牛、鹿等等</div><div>磁蛋白</div><div><br/></div></div><div><hr/><br/></div><div><br/></div></body></html>
