<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2019-01-05 11:20:24 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2019-01-05 11:27:58 +0000"/><title>8.4 北大传统 | 书院</title></head><body><div><a href="evernote:///view/4387463/s18/45e45038-e22c-41e6-aa7a-62e683d0278b/45e45038-e22c-41e6-aa7a-62e683d0278b/" style="color: #69aa35;">8.4 北大传统 | 书院</a></div><div>中国办学，都是自上而下；欧洲却是自下而上。</div><div><br/></div><div>北大曾经有学生主导的校风。这就是西方大学的普通校风。并非由于胡适的当权者主动退让。</div><div><br/></div><div><b>朱熹的时代，西方正是中世纪中后段。</b></div><div>大学兴起，萌芽于第二次文艺复兴。</div><div>那时每个行业都有行会。因此<b>学生也有行会</b>/社团。</div><div>学生单打独斗，容易被当地人坐地起价；因此<b>组成社团团购</b>，来向当地人压价。</div><div><br/></div></body></html>
