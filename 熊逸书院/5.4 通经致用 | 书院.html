<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-08 10:19:18 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-08 10:51:08 +0000"/><title>5.4 通经致用 | 书院</title></head><body><div><a href="evernote:///view/4387463/s18/117056bf-461d-4c61-9618-70c54cddd28f/117056bf-461d-4c61-9618-70c54cddd28f/" style="color: #69aa35;">5.4 通经致用 | 书院</a></div><div><b>汉朝盛行天人感应。</b></div><div>本来是为了约束君权，也给君王省心了。毕竟发生了灾害，只需要搞好政治就行了。其他方法都是指标治标治本。</div><div>【如果连年大灾，频发罪己诏，民心也会乱。这时就让皇帝背锅灾害，人们怨念释放了，就可以迎接新的皇帝了。】</div><div><br/></div><div>百姓都是帝王的财产，百姓受灾等于帝王财产受损</div><div><br/></div><div>《今文尚书》三大派系中，大夏侯系。夏侯始昌，精研《尚书》，准确预言了宫殿火灾，精确到天。</div><div>【新皇帝是一个纨绔子弟，旺盛的荷尔蒙是他一切行为的唯一动力】</div><div>传人夏侯胜，看连续阴天，旧推测有人要以下犯上，还真的预测准了。</div></body></html>
