<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-18 11:24:21 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-18 11:58:18 +0000"/><title>6.2 礼仪之邦 | 书院</title></head><body><div><a href="evernote:///view/4387463/s18/e5c42ab5-1dfe-4e54-b150-d7ad4ed25387/e5c42ab5-1dfe-4e54-b150-d7ad4ed25387/" style="color: #69aa35;">6.2 礼仪之邦 | 书院</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>为什么会有那么多人追捧礼制？</div><div><b>人天生需要安全感，而稳定感和安全感高度相关</b></div><div>如乡土情结，到了熟悉的地方，一切更加<b>可预测，</b>就会感觉稳定、安全。</div><div><br/></div><div><b>依恋稳定，即使是做奴隶也好</b></div><div><b>自由意味着无限的可能，意味着需要为自己的一切选择负责。也代表不稳定性、不可预测</b></div><div><br/></div><div><b>礼制的社会，可以给人们提供高度的稳定性</b>。一切按部就班，只需要防范跳出自己位置的人</div><div><br/></div><div><b>然而一旦有人越位，却没有受到相应制裁，就会有样学样，逐渐礼崩乐坏</b></div><div><br/></div><div><b>礼仪，曾经是维系全社会的纽带，把凝聚国家的东西</b></div><div>“礼不下庶人”，因为百姓忙着讨生活，没有那么多讲究。</div><div>【“无产阶级的世界，有无产阶级的新道德”】</div><div><br/></div></body></html>
