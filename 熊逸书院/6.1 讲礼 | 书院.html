<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-17 12:13:30 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-17 12:31:37 +0000"/><title>6.1 讲礼 | 书院</title></head><body><div><a href="evernote:///view/4387463/s18/a79a800d-0232-409c-af8f-b44c6f73e727/a79a800d-0232-409c-af8f-b44c6f73e727/" style="color: #69aa35;">6.1 讲礼 | 书院</a></div><div><b>礼学很繁琐。规定了一切起居都有无数细节</b>，需要很多年才能学完。</div><div>教授礼学，可以多收几年学费，也是非常有用的技能，谋生的手艺</div><div><br/></div><div><b>乐也是礼的一种，</b>儒家礼乐要人节制，跟随慢条斯理的音乐，举止优雅<b>完成公共仪式。</b></div><div><b>礼乐，是用来让人各安其位。</b>明确在宗法社会里面的位置</div><div><br/></div><div><b>决嫌疑，</b>明确两个儿子的地位高低，就不会继承的时候打起来</div><div><br/></div><div><b>约束，是在潜移默化中发生的</b></div><div><b>每个人都各安其位，谁也不做非分之想，那么社会就能稳定</b></div></body></html>
