<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-30 10:49:09 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-30 11:00:28 +0000"/><title>4.3 诗歌的体统 | 书院</title></head><body><div><a href="evernote:///view/4387463/s18/cb057c24-b244-4d49-9bdf-f88721096e89/cb057c24-b244-4d49-9bdf-f88721096e89/" style="color: rgb(105, 170, 53);">4.3 诗歌的体统 | 书院</a></div><div>【“把小市民的肤浅趣味暴露无遗”】</div><div>《霍乱时期的爱情》</div><div>任何时代的<span style="font-weight: bold;">年轻人，都很容易喜欢这种形式华美、略带伤感味道的诗句。</span></div><div><br/></div><div>谢安读《诗经》，版本是毛亨的注本。因此说《毛诗》</div><div><span style="font-weight: bold;">《诗经》多是枯燥的政治，有着正统的诗学观念。诗经的高度，很少是因为文学价值。政治性压倒一切。</span><span style="font-weight: bold;">古诗的作者，也大多是显达的人。</span></div><div><br/></div><div>诗歌“穷而后工”说法起于唐朝，不是正统的诗学观念</div></body></html>
