<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-21 11:02:27 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-21 11:26:07 +0000"/><title>3.2 算卦 | 书院</title></head><body><div><a href="evernote:///view/4387463/s18/6451adba-c4eb-4575-881b-6585afd01b7e/6451adba-c4eb-4575-881b-6585afd01b7e/" style="color: #69aa35;">3.2 算卦 | 书院</a></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><b>抛开卦爻辞，单凭演算结果预测吉凶。</b></div><div>阳爻在阳位、阴爻在阴位，就是“得位”，是好的。</div><div>奇数属阳，偶数属阴。阳位是一三五爻；阴位是二四六爻。</div><div>在二五爻是“得中”</div><div>得中又得位，是大吉大利。</div><div><br/></div><div>这些<b>算法只是后人的附会</b>，影响深远，但可靠性不高。</div><div><b>有需求就会出现供给。</b></div><div>是<b>宋朝朱熹和蔡元定连蒙带猜搞出来的。</b></div><div><br/></div><div><b>原始《易》只是算卦索引</b>。</div><div>后来<b>儒学家们写文章论述《易》的哲学，有十篇合起来变成《易传》</b>。《易》也变成了《易经》</div><div>只有在《易传》中有非常简略的算卦手法。</div></body></html>
