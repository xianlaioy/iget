<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-26 11:01:40 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-26 11:22:28 +0000"/><title>3.7 左传卦例 | 书院</title></head><body><div><a href="evernote:///view/4387463/s18/e23f9f11-7d23-48f4-b024-26877f76f3e1/e23f9f11-7d23-48f4-b024-26877f76f3e1/" style="color: #69aa35;">3.7 左传卦例 | 书院</a></div><div>秦晋韩原之战</div><div>占卜的专业壁垒很有普适性，比如罗马教会一直用拉丁语做官方语言，这被认为是鬼魂能听懂的语言。</div><div>卦爻辞就相当于周代的拉丁语。必须由专家来解读。</div><div><br/></div><div>如何解读卦象，其实连卦爻辞都不重要，最重要的是个人的发挥手段【想象力】</div><div><br/></div><div>巫史同源，占卜后往往要记下来，还要记以下占卜灵不灵验</div><div><br/></div></body></html>
