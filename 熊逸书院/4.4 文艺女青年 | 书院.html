<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-30 12:52:23 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-30 12:59:40 +0000"/><title>4.4 文艺女青年 | 书院</title></head><body><div><a href="evernote:///view/4387463/s18/f4b8484e-17ba-4fb4-8d76-97f6df18ce39/f4b8484e-17ba-4fb4-8d76-97f6df18ce39/" style="color: #69aa35;">4.4 文艺女青年 | 书院</a></div><div><b>《诗经》首先是有助于教化，这才赢得了尊崇。</b></div><div>而“穷而后工”的诗歌，对国家大政、世道人心没有任何益处</div><div>【换言之，<b>艺术性高的诗歌没用</b>】</div><div>柏拉图：如果荷马真能通过诗歌让人得到美德，那么他就不会如此颠沛流离、卖唱为生。</div><div><br/></div><div><b>君子不器：</b></div><div><b>要做个集大成的半吊子，而不要做任何领域的专家。</b>“专业性”都是不应该的，不过是高级手艺人。半吊子的诗人才有君子的体统。</div><div><b>君子</b>，需要操心的只有修身、齐家、治国、平天下。<b>不应该有任何专业。</b></div><div><br/></div><div><b>凡事推崇专业技能的社会，一定是平民社会；而贵族社会，则是推崇业余。</b></div><div><b>平民社会会更加在意“职业道德”；而贵族社会更追求泛泛的、存粹伦理意义上的道德。</b></div><div><br/></div></body></html>
