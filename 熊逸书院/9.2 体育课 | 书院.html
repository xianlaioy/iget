<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2019-01-11 11:45:41 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2019-01-11 11:52:05 +0000"/><title>9.2 体育课 | 书院</title></head><body><div><a href="evernote:///view/4387463/s18/d6827389-6b64-49c7-9fcc-490f961ee43c/d6827389-6b64-49c7-9fcc-490f961ee43c/" style="color: #69aa35;">9.2 体育课 | 书院</a></div><div>孔子确实能驾车、射箭</div><div>弱鸡式的学者，是学科精细化之后的产物。<b>孔子年代</b>，<b>文理和体育都不分家。</b></div><div><br/></div><div>左传，战争不分文物将。<b>在朝文官，打仗武将。切换角色毫不奇怪。</b></div><div><b>孔子：君子不器。天生就不该是某个领域的专家。</b></div><div><b>贵族必须要会射箭和驾车，毕竟打仗是贵族的特权</b></div><div><br/></div><div><b>战车。中间司机，左边弓箭手、右边用戈。三人必须配合得当。</b></div><div>一辆车上三个人当<b>同生共死</b>。这也是“礼”</div><div>君子才有礼，平民就没那么多道德压力。</div><div><br/></div><div>士去打仗，成了士兵；去作战成了战士</div><div>换言之，贵族就是一个武士阶层。“武士道”</div><div><br/></div><div>武术套路，直至明清两代才出现。<b>高级武术从来只是骑射。</b></div><div><br/></div><div><br/></div><div><br/></div></body></html>
