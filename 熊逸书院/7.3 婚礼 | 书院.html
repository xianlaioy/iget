<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-12-14 11:59:56 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-12-14 12:13:39 +0000"/><title>7.3 婚礼 | 书院</title></head><body><div><a href="evernote:///view/4387463/s18/60ca32a9-a389-43dc-a4d0-c2f476e3b582/60ca32a9-a389-43dc-a4d0-c2f476e3b582/" style="color: #69aa35;">7.3 婚礼 | 书院</a></div><div>女人为未婚夫守节甚至殉死，是明朝后半叶开始形成的风气。“贞女”</div><div><br/></div><div>男权社会，喜欢女性守节，这会被男人欣赏，被人讴歌、表彰</div><div>而未过门的媳妇，有分财产的嫌疑</div><div><br/></div><div><span>&nbsp;&nbsp;&nbsp;&nbsp; 婚姻关系哪天起正式成立？ </span><br/></div><div>婚姻的成立，需要拜见公婆，并在家庙完成仪式。<b>“庙见”，列祖列宗承认才正式成立</b></div><div><span><br/></span></div><div><b>古礼难守</b>。朱熹制定《朱子家礼》从俗从简</div><div><span>明清彻底没规矩了。大白天办婚礼、添加了热闹项目、庙见也没了</span></div><div><span><br/></span></div><div><span>中庸：过犹不及</span></div><div>即使追求道德，也不能走极端。<b>贞过了头，就是淫</b></div><div><br/></div></body></html>
