<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-16 11:39:13 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-16 11:47:06 +0000"/><title>2.5 奸臣 | 书院</title></head><body><div><a href="evernote:///view/4387463/s18/68341c6a-21bf-475a-8496-c8a7114eaaa0/68341c6a-21bf-475a-8496-c8a7114eaaa0/" style="color: #69aa35;">2.5 奸臣 | 书院</a></div><div>意识形态经典的解释力和节度空间几乎是无限的，强调不同侧面，就能被巧妙使用。</div><div><br/></div><div>秦始皇焚书、楚汉相争，等到汉朝建国，就几乎是一个文盲国家。</div><div>因此公羊、毂梁，才会在文化荒漠中流行。才有人信。</div><div>汉朝也是迷信最兴盛的时代。文化底子越薄，迷信越容易泛滥。</div><div><br/></div><div>但公羊、毂梁，就忽悠不住唐宋以后的人了，因此只在汉朝风靡过一阵。</div><div><br/></div><div>在清朝中叶又风靡了一阵，因为何休从公羊中解读了一种，历史进化论色彩的深意，令其称为改革家的最爱。</div><div>【可以拿来用】</div><div><br/></div></body></html>
