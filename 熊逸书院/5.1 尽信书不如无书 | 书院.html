<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-07 10:22:25 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-07 10:28:06 +0000"/><title>5.1 尽信书不如无书 | 书院</title></head><body><div><a href="evernote:///view/4387463/s18/e43ffd25-7de1-493b-870b-d49d172c1796/e43ffd25-7de1-493b-870b-d49d172c1796/" style="color: #69aa35;">5.1 尽信书不如无书 | 书院</a></div><div><b>尚书</b>，自古就很难读</div><div>韩愈、司马迁、更早的诸子百家都读不通</div><div>但这是治国纲领的红宝书，“<b>上古圣王重要讲话汇编</b>”（夏商周）</div><div><br/></div><div>【孟子是铁杆儒家分子，一讲起上古圣王就会两眼放光】</div><div>孟子说：尽信书不如无书，是在怀疑《尚书》的《武成》篇有假</div><div>周武王灭掉商朝，居然是商军前队掉头杀后队，以致血流成河。</div><div>孟子眼中的仁者之师，应该是百姓欢迎、敌军投诚，大坏蛋毫无办法。根本无需血战</div><div><br/></div></body></html>
