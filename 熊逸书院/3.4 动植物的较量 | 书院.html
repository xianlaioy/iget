<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-21 13:02:07 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-21 13:06:45 +0000"/><title>3.4 动植物的较量 | 书院</title></head><body><div><a href="evernote:///view/4387463/s18/41b227b5-7cdb-4c66-8fcf-bf75925af373/41b227b5-7cdb-4c66-8fcf-bf75925af373/" style="color: #69aa35;">3.4 动植物的较量 | 书院</a></div><div>烧乌龟壳叫“卜”，用蓍草测吉凶叫“筮”</div><div>策/筹，是小棍子，用来做基本的数学运算。即运筹帷幄之中。</div><div><br/></div><div>世上没有蓍草</div><div><b>古人认为，同一套算法，但只要运算工具变了，运算的准确性就能跟着改变</b></div><div>换言之，<b>乌龟壳和蓍草，更像是灵媒。</b></div><div>那为什么偏偏是这俩成了灵媒呢？</div><div><br/></div><div>古代，经验越丰富，知识越广博，发言权越高。</div><div><b>古人认为，人越老越精，物也越老越灵。</b>这都是人的同理心和同情心在起作用，天然以己度人、以己度物。</div><div>“万物有灵论<b>/泛神论”</b></div><div>万物日久都能成精。</div><div><br/></div><div>古人认为乌龟长寿。</div></body></html>
