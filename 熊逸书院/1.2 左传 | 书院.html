<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-02 05:53:23 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-02 06:03:31 +0000"/><title>1.2 左传 | 书院</title></head><body><div><a href="evernote:///view/4387463/s18/53054c21-a269-48b6-aa10-43edd37eea49/53054c21-a269-48b6-aa10-43edd37eea49/" style="color: #69aa35;">1.2 左传 | 书院</a></div><div>评书塑造关羽忠义，是夜读春秋；正史记载关羽爱读左传，表示有军事素养</div><div><b>古代将领都喜欢读《左传》，这类似于案例研究。十分丰富精彩。</b></div><div>《孙子兵法》类似于公式，枯燥的理论</div><div><br/></div><div><b>杜预</b>，西晋名将。人称杜武库，形容学识渊博。<b>写成《春秋左传集解》</b>，是影响力最大的左传注本。</div><div><br/></div><div><b>古籍成熟往往不是成于一时，也不是成于一人之手</b>。而左传的师承就有吴起这个兵法大师，很可能左传就经过了吴起的统筹。</div><div><br/></div><div><b>左传，是理解中国传统的第一块敲门砖。</b></div><div>能读到许多春秋时代的社会风貌。</div></body></html>
