<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-10-27 12:03:44 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-10-27 12:23:49 +0000"/><title>4.1 诗 | 书院</title></head><body><div><a href="evernote:///view/4387463/s18/615478cb-92cc-45e9-bff7-3581d80a549d/615478cb-92cc-45e9-bff7-3581d80a549d/" style="color: #69aa35;">4.1 诗 | 书院</a></div><div>什么都可以是诗，诗没什么用</div><div><b>诗歌是“淫媒”，能直指人心，唤醒人心底的繁衍欲望。</b></div><div><b>诗的本质是巫术</b>，而不是艺术</div><div><br/></div><div>诗歌的萌芽属于群体，<b>群体中的一种仪式语言。</b></div><div><b>通过仪式的反覆，群体凝聚力不断得到巩固。</b></div><div><br/></div><div><b>演讲想要取得好的效果，要直接激发听众的原始情绪。</b>说理是最大忌讳，因为大脑天然反感证据和逻辑。</div><div>如，<b>加入一点诗歌的表达方式，用节奏感强，且押韵、涵义朦胧的句子</b>。</div><div><br/></div><div><b>诗，就是形式上有韵律，内容上有点朦胧的语言。</b></div><div>如卦爻辞，就是诗</div><div>这目的在于，<b>和日常语言划清界限。让听众跳脱出现实生活的感觉和经验，获得宗教性的神秘体验。</b></div><div><br/></div><div>诗歌的体验，<b>正是原始巫术的体验。</b></div><div><br/></div></body></html>
