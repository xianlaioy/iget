<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="欧阳深蹲"/><meta name="created" content="2018-11-07 10:58:16 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="yinxiang.win32"/><meta name="updated" content="2018-11-07 11:14:21 +0000"/><title>5.2 尚书 | 书院</title></head><body><div><a href="evernote:///view/4387463/s18/5b339263-049b-49d7-a722-83dea59069fa/5b339263-049b-49d7-a722-83dea59069fa/" style="color: #69aa35;">5.2 尚书 | 书院</a></div><div>秦始皇焚书，尚书是重点政治对象</div><div>汉文帝重振文化事业，难寻尚书专家</div><div><br/></div><div>当时伏生是唯一仅存博士。冒死罪把书砌在墙里，却腐烂了不少</div><div>最后整理出了二十八篇</div><div>后民间又挖出一篇</div><div><br/></div><div>汉朝尚书专家，以阴阳五行给出系统分析</div><div>以至于《汉书》专门立一篇<b>《五行志》</b>。后代修正史都会带一篇《五行志》</div><div><br/></div><div>汉武帝，又挖出了一版尚书，被称为《古文尚书》</div><div>唐朝要为儒家经典作注释本。让卫包来改写成楷书</div><div>但卫包并不太懂古文字，只能勉强改完</div><div>这就是十三经注疏版的《尚书》</div><div><br/></div><div><br/></div></body></html>
