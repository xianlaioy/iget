<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.9 (458233)"/><meta name="author" content="萧萧周"/><meta name="created" content="2017-12-18 13:04:37 +0000"/><meta name="source" content="desktop.win"/><meta name="source-application" content="evernote.win32"/><meta name="updated" content="2017-12-18 13:08:27 +0000"/><title>01 发刊词 | 中国史纲</title></head><body><div><a href="evernote:///view/4387463/s18/b9d8981c-61ba-447e-b0b9-8444786c02bf/b9d8981c-61ba-447e-b0b9-8444786c02bf/" style="color: #69aa35;">01 发刊词 | 中国史纲</a></div><div>对未来的目标如何设定？</div><div>取决于如何理解自己、如何理解世界</div><div>历史学才是真正的未来学</div><div><br/></div><div>历史本身，时各个行为主体不断博弈的过程</div><div>博弈，有内部动力机制和外部约束条件</div><div>内部，是人们的欲望；</div><div>外部，是各种可用的资源，以及人们之间的结构性关系。</div><div>这即历史的第一性原则。</div><div><br/></div><div>如气候变化与技术变迁，会打破博弈的均衡点，出现重大历史变迁。直至重构后再次稳定。</div></body></html>
